                      type: string
                    operator:
                      description: 'Relationship with the value. Valid: ''Exists'',
                        ''Equal''. Defaults to ''Equal''.'
                      type: string
                    tolerationSeconds:
                      description: Duration in seconds. If effect is 'NoExecute',
                        specifies eviction time. Default is forever.
                      type: integer

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  annotations:
    openshift.io/display-name: workbench-vaclav
  name: workbench-vaclav
  namespace: project-sammons
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-csi
  volumeMode: Filesystem
---
apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  annotations:
    notebooks.opendatahub.io/inject-oauth: 'true'
    opendatahub.io/service-mesh: 'false'
    notebooks.opendatahub.io/oauth-logout-url: >-
      https://odh-dashboard-opendatahub.apps.worker-03.strimzi.app-services-dev.net/projects/project-sammons?notebookLogout=workbench-vaclav
    opendatahub.io/accelerator-name: ''
    openshift.io/description: ''
    openshift.io/display-name: workbench-vaclav
  labels:
    app: workbench-vaclav
    opendatahub.io/dashboard: 'true'
    opendatahub.io/odh-managed: 'true'
    sidecar.istio.io/inject: 'false'
  name: workbench-vaclav
  namespace: project-sammons
spec:
  template:
    spec:
      affinity: {}
      containers:
        - env:
            - name: NOTEBOOK_ARGS
              value: |-
                --ServerApp.port=8888
                                  --ServerApp.token=''
                                  --ServerApp.password=''
                                  --ServerApp.base_url=/notebook/project-sammons/workbench-vaclav
                                  --ServerApp.quit_button=False
                                  --ServerApp.tornado_settings={"user":"","hub_host":"https://odh-dashboard-opendatahub.apps.worker-03.strimzi.app-services-dev.net","hub_prefix":"/projects/project-sammons"}
            - name: JUPYTER_IMAGE
              value: image-registry.openshift-image-registry.svc:5000/opendatahub/jupyter-datascience-notebook:2023.2
          image: image-registry.openshift-image-registry.svc:5000/opendatahub/jupyter-datascience-notebook:2023.2
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /notebook/project-sammons/workbench-vaclav/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: project-sammons
          ports:
            - containerPort: 8888
              name: notebook-port
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /notebook/project-sammons/workbench-vaclav/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - mountPath: /opt/app-root/src
              name: workbench-vaclav
            - mountPath: /dev/shm
              name: shm
          workingDir: /opt/app-root/src
        - args:
            - --provider=openshift
            - --https-address=:8443
            - --http-address=
            - --openshift-service-account=workbench-vaclav
            - --cookie-secret-file=/etc/oauth/config/cookie_secret
            - --cookie-expire=24h0m0s
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --upstream=http://localhost:8888
            - --upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - --email-domain=*
            - --skip-provider-button
            - --openshift-sar={"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName":"workbench-vaclav","namespace":"$(NAMESPACE)"}
            - --logout-url=https://odh-dashboard-opendatahub.apps.worker-03.strimzi.app-services-dev.net/projects/project-sammons?notebookLogout=workbench-vaclav
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: registry.redhat.io/openshift4/ose-oauth-proxy:v4.10
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: oauth-proxy
          ports:
            - containerPort: 8443
              name: oauth-proxy
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - mountPath: /etc/oauth/config
              name: oauth-config
            - mountPath: /etc/tls/private
              name: tls-certificates
      enableServiceLinks: false
      serviceAccountName: workbench-vaclav
      volumes:
        - name: workbench-vaclav
          persistentVolumeClaim:
            claimName: workbench-vaclav
        - emptyDir:
            medium: Memory
          name: shm
        - name: oauth-config
          secret:
            defaultMode: 420
            secretName: workbench-vaclav-oauth-config
        - name: tls-certificates
          secret:
            defaultMode: 420
            secretName: workbench-vaclav-tls



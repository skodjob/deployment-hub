extends: default

rules:
  line-length: disable
  new-lines: disable
  document-start: disable
  new-line-at-end-of-file:
    level: warning
  trailing-spaces:
    level: warning
  comments:
    level: warning
  indentation:
    ignore: |
      strimzi/cluster-operator-common/*
  colons:
    ignore: |
      strimzi/drain-cleaner/*

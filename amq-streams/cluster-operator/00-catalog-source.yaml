apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: amq-streams-source
  namespace: openshift-marketplace
spec:
  displayName: "AMQ Streams catalog source"
  image: registry.redhat.io/redhat/redhat-operator-index:v4.11
  publisher: grpc
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 30m

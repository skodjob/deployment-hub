---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-internal-producer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
    - resource:
        type: topic
        name: kafka-anubis-internal-data
      operation: Write
    - resource:
        type: topic
        name: kafka-anubis-internal-data
      operation: Create
    - resource:
        type: topic
        name: kafka-anubis-internal-data
      operation: Describe
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-internal-streams
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
    - resource:
        type: topic
        name: kafka-anubis-internal-data
      operation: Read
    - resource:
        type: topic
        name: kafka-anubis-internal-data
      operation: Describe
    - resource:
        type: group
        name: kafka-anubis-internal-data-streams
        patternType: prefix
      operation: Read
    - resource:
        type: group
        name: kafka-anubis-internal-data-reversed
      operation: Describe
    - resource:
        type: topic
        name: kafka-anubis-nternal-data-reversed
      operation: Write
    - resource:
        type: topic
        name: kafka-anubis-internal-data-reversed
      operation: Create
    - resource:
        type: topic
        name: kafka-anubis-internal-data-reversed
      operation: Describe
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-internal-consumer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
    - resource:
        type: topic
        name: kafka-anubis-internal-data-reversed
      operation: Read
    - resource:
        type: topic
        name: kafka-anubis-internal-data-reversed
      operation: Describe
    - resource:
        type: group
        name: kafka-anubis-internal-data-consumer
      operation: Read
    - resource:
        type: group
        name: kafka-anubis-internal-data-consumer
      operation: Describe

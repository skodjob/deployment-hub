---
apiVersion: console.streamshub.github.com/v1alpha1
kind: Console
metadata:
  name: streams-console
spec:
  hostname: consoleHostName
  security:
    oidc:
      authServerUrl: authServerUrl
      clientId: streams-console
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: streams-console-oidc
            key: clientSecret
    subjects:
      - claim: groups
        include:
          - streams-viewers
        roleNames:
          - streams-viewers
      - claim: groups
        include:
          - streams-developers
        roleNames:
          - streams-developers
      - claim: groups
        include:
          - streams-administrators
        roleNames:
          - streams-administrators
      - claim: groups
        include:
          - administrators
        roleNames:
          - administrators
    roles:
      - name: streams-viewers
        rules:
          - resources:
              - kafkas
            resourceNames:
              - "*"
            privileges:
              - 'GET'
              - 'LIST'
      - name: streams-developers
        rules:
          - resources:
              - kafkas
            resourceNames:
              - "*"
            privileges:
              - 'CREATE'
              - 'GET'
              - 'LIST'
              - 'UPDATE'
      - name: streams-administrators
        rules:
          - resources:
              - kafkas
            resourceNames:
              - "*"
            privileges:
              - 'CREATE'
              - 'GET'
              - 'LIST'
              - 'UPDATE'
              - 'DELETE'
      - name: administrators
        rules:
          - resources:
              - kafkas
            resourceNames:
              - "*"
            privileges:
              - 'ALL'
  metricsSources:
    - name: internal-prometheus
      type: openshift-monitoring
  kafkaClusters:
    - name: anubis
      namespace: strimzi-kafka
      listener: console
      metricsSource: internal-prometheus
      credentials:
        kafkaUser:
          name: console-user-anubis
      security:
        roles:
          - name: streams-viewers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-developers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                resourceNames:
                  - "*"
                privileges:
                  - CREATE
                  - GET
                  - LIST
                  - UPDATE
              - resources:
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL
          - name: administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL
    - name: horus
      namespace: strimzi-kafka-kraft
      listener: console
      metricsSource: internal-prometheus
      credentials:
        kafkaUser:
          name: console-user-horus
      security:
        roles:
          - name: streams-viewers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-developers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                resourceNames:
                  - "*"
                privileges:
                  - CREATE
                  - GET
                  - LIST
                  - UPDATE
              - resources:
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL
          - name: administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL
    - name: ra
      namespace: strimzi-kafka-oauth
      listener: console
      metricsSource: internal-prometheus
      credentials:
        kafkaUser:
          name: console-user-ra
      security:
        roles:
          - name: streams-viewers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-developers
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                resourceNames:
                  - "*"
                privileges:
                  - CREATE
                  - GET
                  - LIST
                  - UPDATE
              - resources:
                  - rebalances
                resourceNames:
                  - "*"
                privileges:
                  - GET
                  - LIST
          - name: streams-administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL
          - name: administrators
            rules:
              - resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
                resourceNames:
                  - "*"
                privileges:
                  - ALL

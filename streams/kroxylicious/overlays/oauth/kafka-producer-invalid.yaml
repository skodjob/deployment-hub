---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: producer
  name: producer-invalid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-invalid
  template:
    metadata:
      labels:
        app: producer-invalid
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      containers:
        - name: producer
          env:
            # Oauth Config
            - name: OAUTH_CLIENT_ID
              value: team-payments-client
            - name: OAUTH_CLIENT_SECRET
              value: ${secrets:strimzi-kafka-oauth/team-payments-client-oauth:clientSecret}
            - name: OAUTH_TOKEN_ENDPOINT_URI
              value: https://keycloak.skodjob.io/realms/skodjob-authz/protocol/openid-connect/token
            - name: MESSAGE_TEMPLATE
              # Let's send valid schema, but it is not expected by Kroxy
              value: "payment_fiat"
            - name: TOPIC
              value: not-authorized-topic
            - name: DELAY_MS
              value: "100000"
            - name: BOOTSTRAP_SERVERS
              value: kroxy-oauth-vc-bootstrap.streams-kroxy-oauth.svc.cluster.local:9093
            - name: CA_CRT
              value: ${secrets:streams-kroxy-oauth/kroxy-oauth-cert:ca.crt}
            - name: USER_CRT
              value: ${secrets:streams-kroxy-oauth/team-payments-client:user.crt}
            - name: USER_KEY
              value: ${secrets:streams-kroxy-oauth/team-payments-client:user.key}
            - name: LOG_LEVEL
              value: INFO
            - name: MESSAGE_COUNT
              value: "10000000"
            - name: CLIENT_TYPE
              value: KafkaProducer
          image: clients-image:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 250m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 50Mi
      serviceAccountName: clients-sa
      tolerations:
        - effect: NoSchedule
          key: nodetype
          operator: Equal
          value: services

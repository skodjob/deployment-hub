apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: imhotep-consumer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: postgres.public.crypto
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: topic
          name: mysql.debezium.crypto
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: group
          name: imhotep-consumer-group
        operations: 
          - Read
          - Create
          - Describe
      - resource:
          type: topic
          name: schema-changes.crypto
        operations:
          - Create
          - Describe
          - Read
          - AlterConfigs
          - Delete
          - DescribeConfigs
      - resource:
          type: topic
          name: mysql-schemahistory
        operations:
          - Create
          - Describe
          - Read
          - AlterConfigs
          - Delete
          - DescribeConfigs
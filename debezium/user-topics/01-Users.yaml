apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: imhotep
  labels:
    strimzi.io/cluster: anubis
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Kafka Connects internal topics
      - resource:
          type: group
          name: imhotep-cluster
        operations:
          - Create
          - Describe
          - Read
          - AlterConfigs
          - Delete
          - DescribeConfigs
      - resource:
          type: topic
          name: imhotep-cluster-offsets
        operations:
          - Create
          - Describe
          - Read
          - Write
          - Delete
          - Alter
          - AlterConfigs
          - DescribeConfigs
      - resource:
          type: topic
          name: imhotep-cluster-configs
        operations:
          - Create
          - Describe
          - Read
          - Write
          - DescribeConfigs
      - resource:
          type: topic
          name: imhotep-cluster-status
        operations:
          - Create
          - Describe
          - Read
          - Write
          - DescribeConfigs
      # ???
      - resource:
          type: cluster
        operations:
          - Describe
          - Alter
          - DescribeConfigs
      # Connector topics
      - resource:
          type: group
          name: connect-
          patternType: prefix
        operations: 
          - Read
      - resource:
          type: topic
          name: postgres.public.crypto
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: topic
          name: mysql.debezium.crypto
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: topic
          name: mysql
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: topic
          name: schema-changes.crypto
        operations:
          - Create
          - Describe
          - Read
          - AlterConfigs
          - Delete
          - Write
          - DescribeConfigs
      - resource:
          type: topic
          name: mysql-schemahistory
        operations:
          - Create
          - Describe
          - Read
          - AlterConfigs
          - Write
          - Delete
          - DescribeConfigs
      - resource:
          type: group
          name: mysql-
          patternType: prefix
        operations: 
          - Read
          - Write
          - Describe
          - Create
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to: ".*"

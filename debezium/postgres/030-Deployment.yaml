kind: Deployment
apiVersion: apps/v1
metadata:
  name: imhotep-postgresql
  labels:
    app: imhotep-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imhotep-postgresql
      deployment: imhotep-postgresql
  template:
    metadata:
      labels:
        app: imhotep-postgresql
        deployment: imhotep-postgresql
    spec:
      containers:
        - resources: {}
          name: imhotep-postgresql
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kronos-secret
                  key: password
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kronos-secret
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kronos-secret
                  key: username
            - name: PGDATA
              value: /var/lib/postgresql/data/debezium/
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: imhotep-postgresdb
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-i"
                - "-c"
                - "PGPASSWORD=${POSTGRES_PASSWORD} /usr/bin/psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE} -c 'SELECT 1'"
            initialDelaySeconds: 5
            timeoutSeconds: 1
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          image: quay.io/tealc/debezium-postgres@sha256:4dc31263a23a9b108a2622e3ffe0a432429ccf40a6b1efd71b94f2970c8bdf05
      restartPolicy: Always
      volumes:
        - name: imhotep-postgresdb
          persistentVolumeClaim:
            claimName: imhotep-postgres-pv-claim
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
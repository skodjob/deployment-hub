---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app: kronos
  name: kronos-svc
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8082
  selector:
    app: kronos
  type: ClusterIP

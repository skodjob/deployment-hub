apiVersion: v1
kind: ConfigMap
metadata:
  name: kronos-config
  labels:
    app: kronos
data:
  application.properties: |-
    quarkus.datasource.jdbc.max-size=16
    update.period=2s
    quarkus.kubernetes-config.enabled=true
    quarkus.kubernetes-config.config-maps=kronos-config
    quarkus.log.level=INFO
    quarkus.datasource.jdbc.url=jdbc:postgresql://imhotep-postgresql.debezium-postgresql.svc.cluster.local:5432/${database}
    quarkus.datasource.password=${password}
    quarkus.datasource.username=${username}
    quarkus.datasource."mysql".username=${username}
    quarkus.datasource."mysql".password=${password}
    quarkus.datasource."mysql".jdbc.url=jdbc:mysql://imhotep-mysql.debezium-mysql.svc.cluster.local:3306/${mysqlDatabase}
    quarkus.hibernate-orm."mysql".log.sql=false
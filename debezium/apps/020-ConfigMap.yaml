---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kronos-config
  labels:
    app: kronos
data:
  application.properties: |-
    quarkus.datasource.jdbc.max-size=16
    quarkus.kubernetes-config.enabled=true
    quarkus.kubernetes-config.config-maps=kronos-config
    quarkus.log.level=INFO
    quarkus.rest-client."io.excellent.project.dmt.DmtJsonService".url=http://dmt-debezium-apps.svc.cluster.local:8080/
    update.period=2s
    quarkus.http.port=8082
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dmt-config
  labels:
    app: dmt
data:
  application.properties: |-
    quarkus.datasource.jdbc.max-size=16
    quarkus.kubernetes-config.enabled=true
    quarkus.kubernetes-config.config-maps=kronos-config
    quarkus.log.level=INFO
    quarkus.rest-client."io.excellent.project.dmt.DmtJsonService".url=http://dmt-debezium-apps.svc.cluster.local:8080/
    update.period=2s    

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: anubis-connect-role-binding
  namespace: strimzi-kafka
  labels:
    app: imhotep
subjects:
  - kind: ServiceAccount
    name: anubis-connect
roleRef:
  kind: Role
  name: imhotep-connect-role
  apiGroup: rbac.authorization.k8s.io
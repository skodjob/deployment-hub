---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: imhotep-connect
  namespace: strimzi-connect
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: imhotep-connect-role
  labels:
    app: imhotep
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["imhotep-secret"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: imhotep-mysql-role
  namespace: debezium-mysql
  labels:
    app: imhotep
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["imhotep-mysql-secret"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: imhotep-cert-role
  labels:
    app: imhotep
  namespace: strimzi-connect
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: imhotep-mongo-role
  labels:
    app: imhotep
  namespace: debezium-mongo
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

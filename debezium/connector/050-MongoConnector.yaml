kind: KafkaConnector
apiVersion: kafka.strimzi.io/v1beta2
metadata:
  name: mongodb-connector
  labels:
    strimzi.io/cluster: my-connect-cluster
  namespace: mongodb
spec:
  class: io.debezium.connector.mongodb.MongoDbConnector
  autoRestart:
    enabled: true
  config:
    mongodb.connection.string: '${secrets:mongodb/my-mongo-set-shard-user-admin:connectionString.standard}'
    mongodb.hosts: my-mongo-set-mongos-0.my-mongo-set-svc.mongodb.svc.cluster.local:27017
    mongodb.members.auto.discover: true
    mongodb.user: '${secrets:mongodb/my-mongo-set-shard-user-admin:username}'
    mongodb.password: '${secrets:mongodb/my-mongo-set-shard-user-admin:password}'
    topic.prefix: mongodb
    collection.include.list: customers
    database.include.list: inventory
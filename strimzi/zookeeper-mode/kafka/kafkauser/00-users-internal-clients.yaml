---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-internal-producer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: big-anubis-internal-data
        operations:
          - Write
          - Create
          - Describe
      - resource:
          type: topic
          name: fast-anubis-internal-data
        operations:
          - Write
          - Create
          - Describe
      - resource:
          type: topic
          name: iot-anubis-internal-data
        operations:
          - Write
          - Create
          - Describe
  template:
    secret:
      metadata:
        annotations:
          kubed.appscode.com/sync: ""

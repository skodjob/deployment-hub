---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-producer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data
        operations:
          - Write
          - Create
          - Describe
  template:
    secret:
      metadata:
        annotations:
          kubed.appscode.com/sync: ""
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-streams
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: kafka-anubis-external-data-streams
        operations:
          - Describe
          - Read
      - resource:
          type: group
          name: kafka-anubis-external-data-reversed
        operations:
          - Describe
          - Read
      - resource:
          type: topic
          name: kafka-anubis-external-data-reversed
        operations:
          - Write
          - Create
          - Describe
  template:
    secret:
      metadata:
        annotations:
          kubed.appscode.com/sync: ""
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-consumer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data-reversed
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: kafka-anubis-external-data-consumer
        operations:
          - Read
          - Describe
  template:
    secret:
      metadata:
        annotations:
          kubed.appscode.com/sync: ""

################################
#### External clients topics ###
################################
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: kafka-anubis-external-data
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  replicas: 5
  partitions: 200
  config:
    min.insync.replicas: 3
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: kafka-anubis-external-data-reversed
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: zookeeper
spec:
  replicas: 5
  partitions: 200
  config:
    min.insync.replicas: 3

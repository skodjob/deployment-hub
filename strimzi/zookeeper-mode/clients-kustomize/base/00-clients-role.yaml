---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clients-sa
  namespace: strimzi-clients-kustomize
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kafka-client-role
  namespace: strimzi-kafka
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kafka-client-role-binding
  namespace: strimzi-kafka
subjects:
  - kind: ServiceAccount
    name: clients-sa
    namespace: strimzi-clients-kustomize
roleRef:
  kind: Role
  name: kafka-client-role
  apiGroup: rbac.authorization.k8s.io

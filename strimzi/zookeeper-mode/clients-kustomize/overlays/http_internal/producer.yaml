---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatever
spec:
  template:
    spec:
      containers:
        - name: producer
          env:
            - name: MESSAGE
              value: |
                {
                  "records": [
                    {
                      "key": "1234",
                      "value": {
                        "order_id": "1234",
                        "amount": 99.99
                      }
                    }
                  ]
                }
            - name: TOPIC
              value: http-internal-data
            - name: STRIMZI_SEND_INTERVAL
              value: "1"  # 1000 msg/s
            - name: STRIMZI_HOSTNAME
              value: rivendell-bridge-bridge-service.strimzi-bridge.svc.cluster.local
            - name: STRIMZI_PORT
              value: "8080"
            - name: CLIENT_TYPE
              value: HttpProducer

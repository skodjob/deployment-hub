apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4f1960f0e39030aabd7f6c614286b3fbb20dcde9c574fbcb5ec115323350ec7b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f1b65a435a205cb802aaad9514189159808dcaa1a9ff4dfa457395dd56465833
                3.7.1=quay.io/strimzi/kafka@sha256:4675b04324074db1e6aad6d61cc2a012d342d534455995e65131d0de8ef71857
                3.8.0=quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f1b65a435a205cb802aaad9514189159808dcaa1a9ff4dfa457395dd56465833
                3.7.1=quay.io/strimzi/kafka@sha256:4675b04324074db1e6aad6d61cc2a012d342d534455995e65131d0de8ef71857
                3.8.0=quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f1b65a435a205cb802aaad9514189159808dcaa1a9ff4dfa457395dd56465833
                3.7.1=quay.io/strimzi/kafka@sha256:4675b04324074db1e6aad6d61cc2a012d342d534455995e65131d0de8ef71857
                3.8.0=quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f1b65a435a205cb802aaad9514189159808dcaa1a9ff4dfa457395dd56465833
                3.7.1=quay.io/strimzi/kafka@sha256:4675b04324074db1e6aad6d61cc2a012d342d534455995e65131d0de8ef71857
                3.8.0=quay.io/strimzi/kafka@sha256:21bfed709fa5057cd89f7879b1a2808e490207d8f5d7042d5f569f4122ce90ac
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4f1960f0e39030aabd7f6c614286b3fbb20dcde9c574fbcb5ec115323350ec7b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4f1960f0e39030aabd7f6c614286b3fbb20dcde9c574fbcb5ec115323350ec7b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4f1960f0e39030aabd7f6c614286b3fbb20dcde9c574fbcb5ec115323350ec7b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e63b24dfc750c92819d58fd2d1f87a2732f8767304e47a51f7e0e6546d809a80
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

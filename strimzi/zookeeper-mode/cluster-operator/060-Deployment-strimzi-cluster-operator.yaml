apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4a2d5799201565256f51bfc82de4b80ff62c6062eee4efb22ffda844e2110092
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0d60fab913b0bc94504de78299a953bc078953fa2aa97c7353844c69d23dd5b0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0d60fab913b0bc94504de78299a953bc078953fa2aa97c7353844c69d23dd5b0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b32342f772709b641d5827946a130ad71009b7ae07be35971bbc6ce1734eabd8
                3.6.1=quay.io/strimzi/kafka@sha256:02de2cbf64f758be5f28148c5ae65a6c1eb5db7f047dfe93ad90f0a9fa1fa48b
                3.6.2=quay.io/strimzi/kafka@sha256:d4da5df9f7ff109641caa0de9cda9fb9876d5603a431ae293b593fe2c0af1ef4
                3.7.0=quay.io/strimzi/kafka@sha256:0d60fab913b0bc94504de78299a953bc078953fa2aa97c7353844c69d23dd5b0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b32342f772709b641d5827946a130ad71009b7ae07be35971bbc6ce1734eabd8
                3.6.1=quay.io/strimzi/kafka@sha256:02de2cbf64f758be5f28148c5ae65a6c1eb5db7f047dfe93ad90f0a9fa1fa48b
                3.6.2=quay.io/strimzi/kafka@sha256:d4da5df9f7ff109641caa0de9cda9fb9876d5603a431ae293b593fe2c0af1ef4
                3.7.0=quay.io/strimzi/kafka@sha256:0d60fab913b0bc94504de78299a953bc078953fa2aa97c7353844c69d23dd5b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b32342f772709b641d5827946a130ad71009b7ae07be35971bbc6ce1734eabd8
                3.6.1=quay.io/strimzi/kafka@sha256:02de2cbf64f758be5f28148c5ae65a6c1eb5db7f047dfe93ad90f0a9fa1fa48b
                3.6.2=quay.io/strimzi/kafka@sha256:d4da5df9f7ff109641caa0de9cda9fb9876d5603a431ae293b593fe2c0af1ef4
                3.7.0=quay.io/strimzi/kafka@sha256:0d60fab913b0bc94504de78299a953bc078953fa2aa97c7353844c69d23dd5b0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b32342f772709b641d5827946a130ad71009b7ae07be35971bbc6ce1734eabd8
                3.6.1=quay.io/strimzi/kafka@sha256:02de2cbf64f758be5f28148c5ae65a6c1eb5db7f047dfe93ad90f0a9fa1fa48b

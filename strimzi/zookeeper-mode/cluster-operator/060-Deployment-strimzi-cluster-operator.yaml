apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25cc913619bbd000ac75530b0e140fe01cda89d0198127930b2e49dd75004876
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93a8680db7cc29882413b81a4f7d952f30058e9fdcce3b6cdf99585813f23fc3
                3.6.1=quay.io/strimzi/kafka@sha256:7d0a6b181b1ba1a6e713f8de6c78a98384f3c9437066ef2719da4105d097ac3c
                3.6.2=quay.io/strimzi/kafka@sha256:cfaab34d174bd3c1ca198e5d4f7b0a02ba3ca8dee8d4bd3a681da64f0608131b
                3.7.0=quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93a8680db7cc29882413b81a4f7d952f30058e9fdcce3b6cdf99585813f23fc3
                3.6.1=quay.io/strimzi/kafka@sha256:7d0a6b181b1ba1a6e713f8de6c78a98384f3c9437066ef2719da4105d097ac3c
                3.6.2=quay.io/strimzi/kafka@sha256:cfaab34d174bd3c1ca198e5d4f7b0a02ba3ca8dee8d4bd3a681da64f0608131b
                3.7.0=quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93a8680db7cc29882413b81a4f7d952f30058e9fdcce3b6cdf99585813f23fc3
                3.6.1=quay.io/strimzi/kafka@sha256:7d0a6b181b1ba1a6e713f8de6c78a98384f3c9437066ef2719da4105d097ac3c
                3.6.2=quay.io/strimzi/kafka@sha256:cfaab34d174bd3c1ca198e5d4f7b0a02ba3ca8dee8d4bd3a681da64f0608131b
                3.7.0=quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93a8680db7cc29882413b81a4f7d952f30058e9fdcce3b6cdf99585813f23fc3
                3.6.1=quay.io/strimzi/kafka@sha256:7d0a6b181b1ba1a6e713f8de6c78a98384f3c9437066ef2719da4105d097ac3c
                3.6.2=quay.io/strimzi/kafka@sha256:cfaab34d174bd3c1ca198e5d4f7b0a02ba3ca8dee8d4bd3a681da64f0608131b
                3.7.0=quay.io/strimzi/kafka@sha256:f00d1e622df1762e6b72f5d64ed92b24db137391a2647d7a42eb30b85d891c30
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25cc913619bbd000ac75530b0e140fe01cda89d0198127930b2e49dd75004876
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25cc913619bbd000ac75530b0e140fe01cda89d0198127930b2e49dd75004876
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:25cc913619bbd000ac75530b0e140fe01cda89d0198127930b2e49dd75004876
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:46830a1f050c4d7141c9647756c0e87024a22b2ac28b956db7b5e7a9387459bf
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:11821b0078a270612f1bcc37f5dc716ab273c974648c40f95fa4804352e647a7
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a23f6f737d09e7662a6bc3fe6ea83489a1e7b3013f626c50014c4fc2ed8df5b7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

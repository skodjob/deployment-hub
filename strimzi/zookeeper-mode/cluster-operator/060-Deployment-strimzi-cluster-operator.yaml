              value: quay.io/strimzi/operator@sha256:23a52d29ccf5a68142c5e142455597a77583543522ce294ab5d71074aab00df2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:23a52d29ccf5a68142c5e142455597a77583543522ce294ab5d71074aab00df2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

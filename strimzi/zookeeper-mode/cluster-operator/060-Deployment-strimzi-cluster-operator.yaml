apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d5079383ee8758549515143ae53871de7a14da0773eda68704a37be05e037366
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b959103378fdf9e67466419041fb2ed5dd5b50f480d4124dd8061d79230a66a4
                3.6.1=quay.io/strimzi/kafka@sha256:a7e7dbda6400e8d14a818279140ce90b12fe7d6db011143f01d2f37f1b682933
                3.6.2=quay.io/strimzi/kafka@sha256:634ab018e75cb3000ab23af79df7838c7ad75ee106bc55718cbb9d83ee25f1aa
                3.7.0=quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b959103378fdf9e67466419041fb2ed5dd5b50f480d4124dd8061d79230a66a4
                3.6.1=quay.io/strimzi/kafka@sha256:a7e7dbda6400e8d14a818279140ce90b12fe7d6db011143f01d2f37f1b682933
                3.6.2=quay.io/strimzi/kafka@sha256:634ab018e75cb3000ab23af79df7838c7ad75ee106bc55718cbb9d83ee25f1aa
                3.7.0=quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b959103378fdf9e67466419041fb2ed5dd5b50f480d4124dd8061d79230a66a4
                3.6.1=quay.io/strimzi/kafka@sha256:a7e7dbda6400e8d14a818279140ce90b12fe7d6db011143f01d2f37f1b682933
                3.6.2=quay.io/strimzi/kafka@sha256:634ab018e75cb3000ab23af79df7838c7ad75ee106bc55718cbb9d83ee25f1aa
                3.7.0=quay.io/strimzi/kafka@sha256:194de5cde310e4402557b26f522cd37952208d2f13a010381f77474d0083fc70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b959103378fdf9e67466419041fb2ed5dd5b50f480d4124dd8061d79230a66a4
                3.6.1=quay.io/strimzi/kafka@sha256:a7e7dbda6400e8d14a818279140ce90b12fe7d6db011143f01d2f37f1b682933

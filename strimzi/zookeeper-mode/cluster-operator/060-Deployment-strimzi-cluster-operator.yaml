                3.6.2=quay.io/strimzi/kafka@sha256:c95c6227b7fcdb0d2e6ccec55047673ae46ccb786186f3eb5555943572b77f29
                3.7.0=quay.io/strimzi/kafka@sha256:8694b1987c6d9b948fddd048a7f2fee6ccaed4aa9b3286c8e954f35f1a8d70d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6139d189d5acf2e7292e1a83973a25509f93d82384ba434b3cb5e6c30b78df17

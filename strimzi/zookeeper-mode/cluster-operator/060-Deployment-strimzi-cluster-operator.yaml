apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3d250613ad102178f7c2a0fdb6091886b112cd446be76a80c9f7b7e9c7d86f6e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:73f1185e2caf3ebe48f49957c4611e6eece023c43b3a14add393c301106c4a76
                3.7.1=quay.io/strimzi/kafka@sha256:47bbc0fca9eb0242e94f1042b1a2d704dbc0e9fb23422b23f40361ea6ec441a3
                3.8.0=quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:73f1185e2caf3ebe48f49957c4611e6eece023c43b3a14add393c301106c4a76
                3.7.1=quay.io/strimzi/kafka@sha256:47bbc0fca9eb0242e94f1042b1a2d704dbc0e9fb23422b23f40361ea6ec441a3
                3.8.0=quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:73f1185e2caf3ebe48f49957c4611e6eece023c43b3a14add393c301106c4a76
                3.7.1=quay.io/strimzi/kafka@sha256:47bbc0fca9eb0242e94f1042b1a2d704dbc0e9fb23422b23f40361ea6ec441a3
                3.8.0=quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:73f1185e2caf3ebe48f49957c4611e6eece023c43b3a14add393c301106c4a76
                3.7.1=quay.io/strimzi/kafka@sha256:47bbc0fca9eb0242e94f1042b1a2d704dbc0e9fb23422b23f40361ea6ec441a3
                3.8.0=quay.io/strimzi/kafka@sha256:48d1b8de65784ed7c6df596fb765ebbf6926c31ec0f7eef526f1ee11520cdbdc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3d250613ad102178f7c2a0fdb6091886b112cd446be76a80c9f7b7e9c7d86f6e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3d250613ad102178f7c2a0fdb6091886b112cd446be76a80c9f7b7e9c7d86f6e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3d250613ad102178f7c2a0fdb6091886b112cd446be76a80c9f7b7e9c7d86f6e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:32cea8b6658ecbf9bbb0f01eaee221dd803c3389cfcbb2ee47aa0befb85875b4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

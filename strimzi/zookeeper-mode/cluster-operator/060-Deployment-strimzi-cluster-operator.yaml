                3.6.2=quay.io/strimzi/kafka@sha256:50e918141c26dd332756b96c6865d61e4c4e8273b36e19dd76fcce89a57bd849
                3.7.0=quay.io/strimzi/kafka@sha256:07649b2cfa10afdd87c56ba1f1f5f5e96f341df4b8502aa0964317cb9f36b03b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:491f3862cb964dc2b2b80dd33757620786829e975c8790a8f763635eaa773018
                3.6.1=quay.io/strimzi/kafka@sha256:5cbcbbaa8f0bc3db32b8db2d8c96ed4d6383aa9848cfb8b13a525444773b0c45
                3.6.2=quay.io/strimzi/kafka@sha256:50e918141c26dd332756b96c6865d61e4c4e8273b36e19dd76fcce89a57bd849
                3.7.0=quay.io/strimzi/kafka@sha256:07649b2cfa10afdd87c56ba1f1f5f5e96f341df4b8502aa0964317cb9f36b03b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:491f3862cb964dc2b2b80dd33757620786829e975c8790a8f763635eaa773018
                3.6.1=quay.io/strimzi/kafka@sha256:5cbcbbaa8f0bc3db32b8db2d8c96ed4d6383aa9848cfb8b13a525444773b0c45
                3.6.2=quay.io/strimzi/kafka@sha256:50e918141c26dd332756b96c6865d61e4c4e8273b36e19dd76fcce89a57bd849
                3.7.0=quay.io/strimzi/kafka@sha256:07649b2cfa10afdd87c56ba1f1f5f5e96f341df4b8502aa0964317cb9f36b03b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:491f3862cb964dc2b2b80dd33757620786829e975c8790a8f763635eaa773018
                3.6.1=quay.io/strimzi/kafka@sha256:5cbcbbaa8f0bc3db32b8db2d8c96ed4d6383aa9848cfb8b13a525444773b0c45

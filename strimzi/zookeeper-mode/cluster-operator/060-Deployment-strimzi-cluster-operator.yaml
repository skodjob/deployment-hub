apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5eefe86c7cca320814bb7b4821dac209689645595992af7df05395809d546b12
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:539b3941c9eec692934baaf8e146c54c6597f6827d89bfdeea9f91ba879f058a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:539b3941c9eec692934baaf8e146c54c6597f6827d89bfdeea9f91ba879f058a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84cf0e1309a6f289270341d381783b9e417de3e7093ebd4f91216261efb3cfbe
                3.6.1=quay.io/strimzi/kafka@sha256:c20ea7a596d4e0d057cdb89d40ba4d0521304281f16472805914702951a82947
                3.6.2=quay.io/strimzi/kafka@sha256:e0b2c50f37be51a56925037098cdc7e1a56362aabc17618b72307ae457ddb252
                3.7.0=quay.io/strimzi/kafka@sha256:539b3941c9eec692934baaf8e146c54c6597f6827d89bfdeea9f91ba879f058a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84cf0e1309a6f289270341d381783b9e417de3e7093ebd4f91216261efb3cfbe
                3.6.1=quay.io/strimzi/kafka@sha256:c20ea7a596d4e0d057cdb89d40ba4d0521304281f16472805914702951a82947
                3.6.2=quay.io/strimzi/kafka@sha256:e0b2c50f37be51a56925037098cdc7e1a56362aabc17618b72307ae457ddb252
                3.7.0=quay.io/strimzi/kafka@sha256:539b3941c9eec692934baaf8e146c54c6597f6827d89bfdeea9f91ba879f058a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84cf0e1309a6f289270341d381783b9e417de3e7093ebd4f91216261efb3cfbe
                3.6.1=quay.io/strimzi/kafka@sha256:c20ea7a596d4e0d057cdb89d40ba4d0521304281f16472805914702951a82947
                3.6.2=quay.io/strimzi/kafka@sha256:e0b2c50f37be51a56925037098cdc7e1a56362aabc17618b72307ae457ddb252
                3.7.0=quay.io/strimzi/kafka@sha256:539b3941c9eec692934baaf8e146c54c6597f6827d89bfdeea9f91ba879f058a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84cf0e1309a6f289270341d381783b9e417de3e7093ebd4f91216261efb3cfbe
                3.6.1=quay.io/strimzi/kafka@sha256:c20ea7a596d4e0d057cdb89d40ba4d0521304281f16472805914702951a82947

                3.6.2=quay.io/strimzi/kafka@sha256:0af9a366ab919e4ebad693cb79fbd714d3ea61f27d1184475c5f95478dfb71fb
                3.7.0=quay.io/strimzi/kafka@sha256:37e5bb58ee05a68d5f0a89fc2da89c51f5f34a1b356a09d82256b81a39544b81
                3.7.1=quay.io/strimzi/kafka@sha256:0701a5fc491e42d03ce3b3687d8af05c1cd57e7a6c67c114bb68c094ee35e79d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d8065c69f571ae9a2b886000fdff3f68d0630765f364fe0fb2bcb6d3ada842a0

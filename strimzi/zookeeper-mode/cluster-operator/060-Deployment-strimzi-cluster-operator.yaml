apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0e606b5d4bc3151d8de4c2eb4c3d3e9725603d278c45fc40a08c7924417c56f8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11b020e6c3e4627a4ea2ecfb44163e7ddd9fce634dfb810663c13a909f13f6d7
                3.6.1=quay.io/strimzi/kafka@sha256:10846fa568e630d611d8d06096c76174096558396bcbf672b663900af7798acd
                3.7.0=quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11b020e6c3e4627a4ea2ecfb44163e7ddd9fce634dfb810663c13a909f13f6d7
                3.6.1=quay.io/strimzi/kafka@sha256:10846fa568e630d611d8d06096c76174096558396bcbf672b663900af7798acd
                3.7.0=quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11b020e6c3e4627a4ea2ecfb44163e7ddd9fce634dfb810663c13a909f13f6d7
                3.6.1=quay.io/strimzi/kafka@sha256:10846fa568e630d611d8d06096c76174096558396bcbf672b663900af7798acd
                3.7.0=quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11b020e6c3e4627a4ea2ecfb44163e7ddd9fce634dfb810663c13a909f13f6d7
                3.6.1=quay.io/strimzi/kafka@sha256:10846fa568e630d611d8d06096c76174096558396bcbf672b663900af7798acd
                3.7.0=quay.io/strimzi/kafka@sha256:32bd8cf6f1937fb1977064b80475e17ca5cd7400fb854cf0f85a2dbe5705b6d1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0e606b5d4bc3151d8de4c2eb4c3d3e9725603d278c45fc40a08c7924417c56f8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0e606b5d4bc3151d8de4c2eb4c3d3e9725603d278c45fc40a08c7924417c56f8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0e606b5d4bc3151d8de4c2eb4c3d3e9725603d278c45fc40a08c7924417c56f8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:9404037bd5431b012c8c633ec3345907667453c5532e5bfaaedc78286de22c62
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:371a5bcb5e0af2a6f8bb1c1adfc5e5832c164bd576365f1561817b41d60debc0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

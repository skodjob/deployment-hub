apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f5a6ddb870942aa5a58f9cfc01fcf8fc9ea0f41ff859506fece495f1eda216ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e340c459098b9c2932ea0719bf528b8fe604b471dedf9a575ef6a25118076d6c
                3.6.1=quay.io/strimzi/kafka@sha256:07ac354860168d60690180945606b1d9fe7ceb317a1580cbbac01f79a590d42a
                3.6.2=quay.io/strimzi/kafka@sha256:f684d28f710f003468a2492705372826488f2fdad485b1ce48e8648e026e7856
                3.7.0=quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e340c459098b9c2932ea0719bf528b8fe604b471dedf9a575ef6a25118076d6c
                3.6.1=quay.io/strimzi/kafka@sha256:07ac354860168d60690180945606b1d9fe7ceb317a1580cbbac01f79a590d42a
                3.6.2=quay.io/strimzi/kafka@sha256:f684d28f710f003468a2492705372826488f2fdad485b1ce48e8648e026e7856
                3.7.0=quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e340c459098b9c2932ea0719bf528b8fe604b471dedf9a575ef6a25118076d6c
                3.6.1=quay.io/strimzi/kafka@sha256:07ac354860168d60690180945606b1d9fe7ceb317a1580cbbac01f79a590d42a
                3.6.2=quay.io/strimzi/kafka@sha256:f684d28f710f003468a2492705372826488f2fdad485b1ce48e8648e026e7856
                3.7.0=quay.io/strimzi/kafka@sha256:25acf6e9cc740a9b09dcf176fd9d2948c3a0c5f1742bf32676c9a496c086666d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e340c459098b9c2932ea0719bf528b8fe604b471dedf9a575ef6a25118076d6c
                3.6.1=quay.io/strimzi/kafka@sha256:07ac354860168d60690180945606b1d9fe7ceb317a1580cbbac01f79a590d42a

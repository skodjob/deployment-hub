apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2f560659cea779e5d49a6582e7f61463794f72c203bf5f4de650ab11b3cd76c2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:860bda75cc0f5a7ec40bc3ac9ea429b98adc266c087bf1200b7a788cb917a19b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:860bda75cc0f5a7ec40bc3ac9ea429b98adc266c087bf1200b7a788cb917a19b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:54e1f8a3e3c11cd1ed13b0a7323b19d1f057a77bd1e7c4082e370b15c9e4bc23
                3.6.1=quay.io/strimzi/kafka@sha256:8200819c426df864fc6d2b6a59fbf2a19a7a7f3fe77ef1d7f1245e4e6870ec41
                3.6.2=quay.io/strimzi/kafka@sha256:379cf93b0614cbc4ce091009573815fcc6d58102ddc1e3b1a076ebc969910941
                3.7.0=quay.io/strimzi/kafka@sha256:860bda75cc0f5a7ec40bc3ac9ea429b98adc266c087bf1200b7a788cb917a19b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:54e1f8a3e3c11cd1ed13b0a7323b19d1f057a77bd1e7c4082e370b15c9e4bc23
                3.6.1=quay.io/strimzi/kafka@sha256:8200819c426df864fc6d2b6a59fbf2a19a7a7f3fe77ef1d7f1245e4e6870ec41
                3.6.2=quay.io/strimzi/kafka@sha256:379cf93b0614cbc4ce091009573815fcc6d58102ddc1e3b1a076ebc969910941
                3.7.0=quay.io/strimzi/kafka@sha256:860bda75cc0f5a7ec40bc3ac9ea429b98adc266c087bf1200b7a788cb917a19b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:54e1f8a3e3c11cd1ed13b0a7323b19d1f057a77bd1e7c4082e370b15c9e4bc23
                3.6.1=quay.io/strimzi/kafka@sha256:8200819c426df864fc6d2b6a59fbf2a19a7a7f3fe77ef1d7f1245e4e6870ec41
                3.6.2=quay.io/strimzi/kafka@sha256:379cf93b0614cbc4ce091009573815fcc6d58102ddc1e3b1a076ebc969910941
                3.7.0=quay.io/strimzi/kafka@sha256:860bda75cc0f5a7ec40bc3ac9ea429b98adc266c087bf1200b7a788cb917a19b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:54e1f8a3e3c11cd1ed13b0a7323b19d1f057a77bd1e7c4082e370b15c9e4bc23

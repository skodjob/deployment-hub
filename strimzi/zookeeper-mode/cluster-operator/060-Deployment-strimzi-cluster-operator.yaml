            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6139d189d5acf2e7292e1a83973a25509f93d82384ba434b3cb5e6c30b78df17

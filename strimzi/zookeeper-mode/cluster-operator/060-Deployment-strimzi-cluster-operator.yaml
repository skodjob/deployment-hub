apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:07b226c7867de01aba79775a60681a0e582e685b817d65e9a40332f56e143fdc
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:067e8ae2ad1e00eb42d438acf4458e779eefd494698d76c44860fdb609ddbc05
                3.6.1=quay.io/strimzi/kafka@sha256:d5f8372cba9e46c9b2c52cac6e01e84337e4c954abc98ef779483122782d83ed
                3.6.2=quay.io/strimzi/kafka@sha256:07ce565e24296d6236ff347d56666f19e9aee64756f0714fbb7a3c17bcda1d14
                3.7.0=quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:067e8ae2ad1e00eb42d438acf4458e779eefd494698d76c44860fdb609ddbc05
                3.6.1=quay.io/strimzi/kafka@sha256:d5f8372cba9e46c9b2c52cac6e01e84337e4c954abc98ef779483122782d83ed
                3.6.2=quay.io/strimzi/kafka@sha256:07ce565e24296d6236ff347d56666f19e9aee64756f0714fbb7a3c17bcda1d14
                3.7.0=quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:067e8ae2ad1e00eb42d438acf4458e779eefd494698d76c44860fdb609ddbc05
                3.6.1=quay.io/strimzi/kafka@sha256:d5f8372cba9e46c9b2c52cac6e01e84337e4c954abc98ef779483122782d83ed
                3.6.2=quay.io/strimzi/kafka@sha256:07ce565e24296d6236ff347d56666f19e9aee64756f0714fbb7a3c17bcda1d14
                3.7.0=quay.io/strimzi/kafka@sha256:09fd3d4fae8dca5c9eb07cbffc4df6be08152d56924b1535048077f958f182da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:067e8ae2ad1e00eb42d438acf4458e779eefd494698d76c44860fdb609ddbc05
                3.6.1=quay.io/strimzi/kafka@sha256:d5f8372cba9e46c9b2c52cac6e01e84337e4c954abc98ef779483122782d83ed

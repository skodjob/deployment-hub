apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3b25ca3dd8491404e113f02b1024f3b560d62a543da5a09d18330c20bf264500
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7dab43660c2715995aa23d14abd80341856caf2ccee52116d844841bfb561
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7dab43660c2715995aa23d14abd80341856caf2ccee52116d844841bfb561
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7dab43660c2715995aa23d14abd80341856caf2ccee52116d844841bfb561
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fa8cd6b6aab95e57ce5c93e2d48a0cf7a4d4249dff66250477d365873c55e461
                3.6.1=quay.io/strimzi/kafka@sha256:3c06a23788d6392adb6408b04ef908a21cc891c634c2921f7e1990b40d76546a
                3.6.2=quay.io/strimzi/kafka@sha256:7f1728637aab07b10b4fb157f5a1a3a0c97c76c9637932e905dd0832603341b4
                3.7.0=quay.io/strimzi/kafka@sha256:75d7dab43660c2715995aa23d14abd80341856caf2ccee52116d844841bfb561
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fa8cd6b6aab95e57ce5c93e2d48a0cf7a4d4249dff66250477d365873c55e461
                3.6.1=quay.io/strimzi/kafka@sha256:3c06a23788d6392adb6408b04ef908a21cc891c634c2921f7e1990b40d76546a
                3.6.2=quay.io/strimzi/kafka@sha256:7f1728637aab07b10b4fb157f5a1a3a0c97c76c9637932e905dd0832603341b4
                3.7.0=quay.io/strimzi/kafka@sha256:75d7dab43660c2715995aa23d14abd80341856caf2ccee52116d844841bfb561
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fa8cd6b6aab95e57ce5c93e2d48a0cf7a4d4249dff66250477d365873c55e461
                3.6.1=quay.io/strimzi/kafka@sha256:3c06a23788d6392adb6408b04ef908a21cc891c634c2921f7e1990b40d76546a
                3.6.2=quay.io/strimzi/kafka@sha256:7f1728637aab07b10b4fb157f5a1a3a0c97c76c9637932e905dd0832603341b4

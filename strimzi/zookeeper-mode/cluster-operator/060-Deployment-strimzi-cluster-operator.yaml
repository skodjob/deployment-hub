apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:123f6230e4333633a952b28f80a424864b7f864247cf6223b52f1cf5c3c61677
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d422e5a463a47a0dbf47fb1af2a446fc3e6f270bdc4bfb847075f3155fe3922
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d422e5a463a47a0dbf47fb1af2a446fc3e6f270bdc4bfb847075f3155fe3922
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8d422e5a463a47a0dbf47fb1af2a446fc3e6f270bdc4bfb847075f3155fe3922
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:14b2670a625e1eff0fb01a6b4989c85c59331d310956f0b59b39fd4bafa889ba
                3.6.1=quay.io/strimzi/kafka@sha256:cf86983c900f432bd63a6e40f7d0d447ae172e2b885334ce82cfc81590d5369f
                3.6.2=quay.io/strimzi/kafka@sha256:ff6603ca48e4353136f3b4c4fda8bf5688600032704846b8aab36d8a660ad182
                3.7.0=quay.io/strimzi/kafka@sha256:8d422e5a463a47a0dbf47fb1af2a446fc3e6f270bdc4bfb847075f3155fe3922
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:14b2670a625e1eff0fb01a6b4989c85c59331d310956f0b59b39fd4bafa889ba
                3.6.1=quay.io/strimzi/kafka@sha256:cf86983c900f432bd63a6e40f7d0d447ae172e2b885334ce82cfc81590d5369f
                3.6.2=quay.io/strimzi/kafka@sha256:ff6603ca48e4353136f3b4c4fda8bf5688600032704846b8aab36d8a660ad182
                3.7.0=quay.io/strimzi/kafka@sha256:8d422e5a463a47a0dbf47fb1af2a446fc3e6f270bdc4bfb847075f3155fe3922
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:14b2670a625e1eff0fb01a6b4989c85c59331d310956f0b59b39fd4bafa889ba
                3.6.1=quay.io/strimzi/kafka@sha256:cf86983c900f432bd63a6e40f7d0d447ae172e2b885334ce82cfc81590d5369f
                3.6.2=quay.io/strimzi/kafka@sha256:ff6603ca48e4353136f3b4c4fda8bf5688600032704846b8aab36d8a660ad182

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3f8918011fad35915638dd0b6433735172fb840bf67f99fc276c9e9c40658d91
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:110b59c201e51a25c38633b6db3bebd8f4266bb863cfd19a361e9c24c80badef
                3.6.1=quay.io/strimzi/kafka@sha256:0a025e7e20251c835a1645b6e200fc21aba3971b6cb7b8a87bc5dd91f3baef29
                3.7.0=quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:110b59c201e51a25c38633b6db3bebd8f4266bb863cfd19a361e9c24c80badef
                3.6.1=quay.io/strimzi/kafka@sha256:0a025e7e20251c835a1645b6e200fc21aba3971b6cb7b8a87bc5dd91f3baef29
                3.7.0=quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:110b59c201e51a25c38633b6db3bebd8f4266bb863cfd19a361e9c24c80badef
                3.6.1=quay.io/strimzi/kafka@sha256:0a025e7e20251c835a1645b6e200fc21aba3971b6cb7b8a87bc5dd91f3baef29
                3.7.0=quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:110b59c201e51a25c38633b6db3bebd8f4266bb863cfd19a361e9c24c80badef
                3.6.1=quay.io/strimzi/kafka@sha256:0a025e7e20251c835a1645b6e200fc21aba3971b6cb7b8a87bc5dd91f3baef29
                3.7.0=quay.io/strimzi/kafka@sha256:63ee97e0c581692a02529d9427decd93225e22720556d31e3dcbe921368384c8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3f8918011fad35915638dd0b6433735172fb840bf67f99fc276c9e9c40658d91
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3f8918011fad35915638dd0b6433735172fb840bf67f99fc276c9e9c40658d91
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3f8918011fad35915638dd0b6433735172fb840bf67f99fc276c9e9c40658d91
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:bafcbc3b7c654d69663619753e40f3c40b2728750e22068ed189992d465af4ee
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b34fd906b7ea2af7a8adca00d4eaef4a481d20eb1f93402aed5d63608c73f6e6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

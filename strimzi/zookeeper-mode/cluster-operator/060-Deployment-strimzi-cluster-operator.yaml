              value: quay.io/strimzi/operator@sha256:562066e6e516b0e1a6937dd9adf430d34354c80af0449b112b911e66110db5e1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:562066e6e516b0e1a6937dd9adf430d34354c80af0449b112b911e66110db5e1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

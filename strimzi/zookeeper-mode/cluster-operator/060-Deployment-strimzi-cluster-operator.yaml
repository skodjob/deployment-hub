                3.6.2=quay.io/strimzi/kafka@sha256:337d100fd724d1b637a2afbf67acb803f1ea7a73bcd4eaa4f3bd6aabac16c67c
                3.7.0=quay.io/strimzi/kafka@sha256:8740dc438290253d814498b886b75350deffa3731ca8203627672cd6e9ccfa7d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f0099428e5f1c5b65d7a538c4b9655fb7ccf27ed0af2747ea8067a5e2590299
                3.6.1=quay.io/strimzi/kafka@sha256:ca25112aa8a48ad0ce3553fc9720a8bb9e301d9d5bc78c8329a70e4bdc5b477b
                3.6.2=quay.io/strimzi/kafka@sha256:337d100fd724d1b637a2afbf67acb803f1ea7a73bcd4eaa4f3bd6aabac16c67c
                3.7.0=quay.io/strimzi/kafka@sha256:8740dc438290253d814498b886b75350deffa3731ca8203627672cd6e9ccfa7d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f0099428e5f1c5b65d7a538c4b9655fb7ccf27ed0af2747ea8067a5e2590299
                3.6.1=quay.io/strimzi/kafka@sha256:ca25112aa8a48ad0ce3553fc9720a8bb9e301d9d5bc78c8329a70e4bdc5b477b
                3.6.2=quay.io/strimzi/kafka@sha256:337d100fd724d1b637a2afbf67acb803f1ea7a73bcd4eaa4f3bd6aabac16c67c

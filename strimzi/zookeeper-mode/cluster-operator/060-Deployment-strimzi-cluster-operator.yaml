                3.7.0=quay.io/strimzi/kafka@sha256:3ceb93b24b6a8effcae835c986f706dbfa4d3ad2724af4d20fc485d059048df5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c6650fb2d3b742b42dad7fdcde6bdb8875feafaa80ef85d3cf033e8306b430e3
                3.6.1=quay.io/strimzi/kafka@sha256:7bc152a0a88a845b14e4b3798556ad51724c1826f3d5703ccaaa0d0298cfbba4
                3.6.2=quay.io/strimzi/kafka@sha256:4e4166a385f2724dd6678d7ba9bc32733991a8de71164b15830c7f99c3c12807
                3.7.0=quay.io/strimzi/kafka@sha256:3ceb93b24b6a8effcae835c986f706dbfa4d3ad2724af4d20fc485d059048df5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c6650fb2d3b742b42dad7fdcde6bdb8875feafaa80ef85d3cf033e8306b430e3
                3.6.1=quay.io/strimzi/kafka@sha256:7bc152a0a88a845b14e4b3798556ad51724c1826f3d5703ccaaa0d0298cfbba4
                3.6.2=quay.io/strimzi/kafka@sha256:4e4166a385f2724dd6678d7ba9bc32733991a8de71164b15830c7f99c3c12807

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:85187067fbf35aeb902622f72a6b5c2d563d5d0379dab7f150f3b4d5b1dd25a8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0336ee8b15dbef97a937614160ab135ccf8b4d1023694dce9fdb79665084aa1b
                3.6.1=quay.io/strimzi/kafka@sha256:5ee33e570bde82ccc821e32ef82582975f349c8fb94a3ac74ae29e5ec550d38b
                3.6.2=quay.io/strimzi/kafka@sha256:b1f7cb426a9fe9b95334cc8f233b9a939a06eed7d573b58ba5fd847059ff12ff
                3.7.0=quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0336ee8b15dbef97a937614160ab135ccf8b4d1023694dce9fdb79665084aa1b
                3.6.1=quay.io/strimzi/kafka@sha256:5ee33e570bde82ccc821e32ef82582975f349c8fb94a3ac74ae29e5ec550d38b
                3.6.2=quay.io/strimzi/kafka@sha256:b1f7cb426a9fe9b95334cc8f233b9a939a06eed7d573b58ba5fd847059ff12ff
                3.7.0=quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0336ee8b15dbef97a937614160ab135ccf8b4d1023694dce9fdb79665084aa1b
                3.6.1=quay.io/strimzi/kafka@sha256:5ee33e570bde82ccc821e32ef82582975f349c8fb94a3ac74ae29e5ec550d38b
                3.6.2=quay.io/strimzi/kafka@sha256:b1f7cb426a9fe9b95334cc8f233b9a939a06eed7d573b58ba5fd847059ff12ff
                3.7.0=quay.io/strimzi/kafka@sha256:90be1b190c7fea2e6fb25470ed5b5c390ee0018ec472238e17f4aec3f0f76588
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0336ee8b15dbef97a937614160ab135ccf8b4d1023694dce9fdb79665084aa1b
                3.6.1=quay.io/strimzi/kafka@sha256:5ee33e570bde82ccc821e32ef82582975f349c8fb94a3ac74ae29e5ec550d38b
                3.6.2=quay.io/strimzi/kafka@sha256:b1f7cb426a9fe9b95334cc8f233b9a939a06eed7d573b58ba5fd847059ff12ff

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8e5de8c9f548b831ebbc39be1a231f142d886127a01d66606eeededa0a26e004
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3780107a2de81a172b665ade2cd3711f24246ac0504efed90e22dacd299a5357
                3.7.1=quay.io/strimzi/kafka@sha256:e0183e961dae4e97ad99300b0a66e3ef27768843392a10debcbeb119077f5312
                3.8.0=quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3780107a2de81a172b665ade2cd3711f24246ac0504efed90e22dacd299a5357
                3.7.1=quay.io/strimzi/kafka@sha256:e0183e961dae4e97ad99300b0a66e3ef27768843392a10debcbeb119077f5312
                3.8.0=quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3780107a2de81a172b665ade2cd3711f24246ac0504efed90e22dacd299a5357
                3.7.1=quay.io/strimzi/kafka@sha256:e0183e961dae4e97ad99300b0a66e3ef27768843392a10debcbeb119077f5312
                3.8.0=quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3780107a2de81a172b665ade2cd3711f24246ac0504efed90e22dacd299a5357
                3.7.1=quay.io/strimzi/kafka@sha256:e0183e961dae4e97ad99300b0a66e3ef27768843392a10debcbeb119077f5312
                3.8.0=quay.io/strimzi/kafka@sha256:207faf73c8b2339faef459ceca4172de9806c575ca94d8411df2e9797a82a274
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8e5de8c9f548b831ebbc39be1a231f142d886127a01d66606eeededa0a26e004
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8e5de8c9f548b831ebbc39be1a231f142d886127a01d66606eeededa0a26e004
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8e5de8c9f548b831ebbc39be1a231f142d886127a01d66606eeededa0a26e004
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e7bf399862b0b5c079daa0803f6efce6b89a00312e4177e8b3e0440191b6fc72
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

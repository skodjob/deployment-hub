apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ba307c3f1993105a751ac67a1487e26d0d2f18e1c2c0a102c823cd797bcc730a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f76cda6dabb37524761f14a2d4dfbb6e7ce07f03ecef72c8644d152ca63f150c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f76cda6dabb37524761f14a2d4dfbb6e7ce07f03ecef72c8644d152ca63f150c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f76cda6dabb37524761f14a2d4dfbb6e7ce07f03ecef72c8644d152ca63f150c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b2c62602061c0201de8716c272efdcc11b704d1d49c2f097b553d5bf18056900
                3.6.1=quay.io/strimzi/kafka@sha256:ef358f5444a28d8268cb738cfd29daa01215ddfd91f4d1fc446bdd5d2d1f1d6a
                3.6.2=quay.io/strimzi/kafka@sha256:5ae644622cd2a9d962dd49cb81f5f59c0b7f48102918e69eddf9d60f3e8409a9
                3.7.0=quay.io/strimzi/kafka@sha256:f76cda6dabb37524761f14a2d4dfbb6e7ce07f03ecef72c8644d152ca63f150c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b2c62602061c0201de8716c272efdcc11b704d1d49c2f097b553d5bf18056900
                3.6.1=quay.io/strimzi/kafka@sha256:ef358f5444a28d8268cb738cfd29daa01215ddfd91f4d1fc446bdd5d2d1f1d6a
                3.6.2=quay.io/strimzi/kafka@sha256:5ae644622cd2a9d962dd49cb81f5f59c0b7f48102918e69eddf9d60f3e8409a9
                3.7.0=quay.io/strimzi/kafka@sha256:f76cda6dabb37524761f14a2d4dfbb6e7ce07f03ecef72c8644d152ca63f150c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b2c62602061c0201de8716c272efdcc11b704d1d49c2f097b553d5bf18056900
                3.6.1=quay.io/strimzi/kafka@sha256:ef358f5444a28d8268cb738cfd29daa01215ddfd91f4d1fc446bdd5d2d1f1d6a
                3.6.2=quay.io/strimzi/kafka@sha256:5ae644622cd2a9d962dd49cb81f5f59c0b7f48102918e69eddf9d60f3e8409a9

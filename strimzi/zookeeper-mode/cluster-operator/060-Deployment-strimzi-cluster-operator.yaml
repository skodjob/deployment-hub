apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ee3aefce8c24de1db4acbb3c9010d6f9103c6587d4216d2ed110f70b56832ba
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:daac541fc5dc310490faa724f6341cdf8aa8af4c717a3eff9d0c1bfe259318f4
                3.7.1=quay.io/strimzi/kafka@sha256:e7b4fc438fa0846ebf5224eb5c2ee8602c090d509d728da38185a690a3bba733
                3.8.0=quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:daac541fc5dc310490faa724f6341cdf8aa8af4c717a3eff9d0c1bfe259318f4
                3.7.1=quay.io/strimzi/kafka@sha256:e7b4fc438fa0846ebf5224eb5c2ee8602c090d509d728da38185a690a3bba733
                3.8.0=quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:daac541fc5dc310490faa724f6341cdf8aa8af4c717a3eff9d0c1bfe259318f4
                3.7.1=quay.io/strimzi/kafka@sha256:e7b4fc438fa0846ebf5224eb5c2ee8602c090d509d728da38185a690a3bba733
                3.8.0=quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:daac541fc5dc310490faa724f6341cdf8aa8af4c717a3eff9d0c1bfe259318f4
                3.7.1=quay.io/strimzi/kafka@sha256:e7b4fc438fa0846ebf5224eb5c2ee8602c090d509d728da38185a690a3bba733
                3.8.0=quay.io/strimzi/kafka@sha256:2d1c235394a53973a151fd5d8fa665e7fea34c25d2d00f79584a302e65b29359
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ee3aefce8c24de1db4acbb3c9010d6f9103c6587d4216d2ed110f70b56832ba
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8ee3aefce8c24de1db4acbb3c9010d6f9103c6587d4216d2ed110f70b56832ba
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8ee3aefce8c24de1db4acbb3c9010d6f9103c6587d4216d2ed110f70b56832ba
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:01d42a0533efef59a7b3184c29f3a5736e0f2e21533e34e804030f6ddcfb2d85
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

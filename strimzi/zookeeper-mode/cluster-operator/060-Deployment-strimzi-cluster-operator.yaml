                3.6.2=quay.io/strimzi/kafka@sha256:f4d73560192e3afae87103003359c96c04f37f40ff4c1d1eddf2e164d29d94ec
                3.7.0=quay.io/strimzi/kafka@sha256:4a6d1546f2544b4fb7f69d2bc9ef897129bdaaceb2744d0769bb7c74ff5a9c9b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a2b23689a188501d49a2a7e75cb45b3bc6de09e0018784087c20639c1e51ac88
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d65eff22910eb0efabcee7631ade4c3390318815c79f39e0f17e535c15e6edd2
                3.6.1=quay.io/strimzi/kafka@sha256:2b1db5906cea45b107b837c95acb7117d5b8e5cc9905b839f24b46d1133e7adc
                3.6.2=quay.io/strimzi/kafka@sha256:bef656756b2f637d999e1e12d752f24e008a09e8581ecadadacde4d92f744e6c
                3.7.0=quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d65eff22910eb0efabcee7631ade4c3390318815c79f39e0f17e535c15e6edd2
                3.6.1=quay.io/strimzi/kafka@sha256:2b1db5906cea45b107b837c95acb7117d5b8e5cc9905b839f24b46d1133e7adc
                3.6.2=quay.io/strimzi/kafka@sha256:bef656756b2f637d999e1e12d752f24e008a09e8581ecadadacde4d92f744e6c
                3.7.0=quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d65eff22910eb0efabcee7631ade4c3390318815c79f39e0f17e535c15e6edd2
                3.6.1=quay.io/strimzi/kafka@sha256:2b1db5906cea45b107b837c95acb7117d5b8e5cc9905b839f24b46d1133e7adc
                3.6.2=quay.io/strimzi/kafka@sha256:bef656756b2f637d999e1e12d752f24e008a09e8581ecadadacde4d92f744e6c
                3.7.0=quay.io/strimzi/kafka@sha256:33544c78434ad52a7ff60a22aabeabcf526b6d49c8ca2024b15bbed5bd3f07e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d65eff22910eb0efabcee7631ade4c3390318815c79f39e0f17e535c15e6edd2
                3.6.1=quay.io/strimzi/kafka@sha256:2b1db5906cea45b107b837c95acb7117d5b8e5cc9905b839f24b46d1133e7adc
                3.6.2=quay.io/strimzi/kafka@sha256:bef656756b2f637d999e1e12d752f24e008a09e8581ecadadacde4d92f744e6c

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cfabf39be62bfd23b50adc6533fa1085ef81fd2d43b88bec5dd517433c80262a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:61e424b094e575e2b55d5633683b0874daf02d8888d0e851ca50af50ae4e22ff
                3.6.1=quay.io/strimzi/kafka@sha256:f5f32c2b3062c754da9a1025e1c733501800a1d799c3a4bb6fd294240ca061b9
                3.6.2=quay.io/strimzi/kafka@sha256:abe31eff7383021d868e53b4eba4bb7c6a0118adffce1688e81a9226734a75ec
                3.7.0=quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:61e424b094e575e2b55d5633683b0874daf02d8888d0e851ca50af50ae4e22ff
                3.6.1=quay.io/strimzi/kafka@sha256:f5f32c2b3062c754da9a1025e1c733501800a1d799c3a4bb6fd294240ca061b9
                3.6.2=quay.io/strimzi/kafka@sha256:abe31eff7383021d868e53b4eba4bb7c6a0118adffce1688e81a9226734a75ec
                3.7.0=quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:61e424b094e575e2b55d5633683b0874daf02d8888d0e851ca50af50ae4e22ff
                3.6.1=quay.io/strimzi/kafka@sha256:f5f32c2b3062c754da9a1025e1c733501800a1d799c3a4bb6fd294240ca061b9
                3.6.2=quay.io/strimzi/kafka@sha256:abe31eff7383021d868e53b4eba4bb7c6a0118adffce1688e81a9226734a75ec
                3.7.0=quay.io/strimzi/kafka@sha256:bea5ed3b06f36a92e475f2739642aa5bf880d6f106c3de4bd38de3499329d241
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:61e424b094e575e2b55d5633683b0874daf02d8888d0e851ca50af50ae4e22ff
                3.6.1=quay.io/strimzi/kafka@sha256:f5f32c2b3062c754da9a1025e1c733501800a1d799c3a4bb6fd294240ca061b9
                3.6.2=quay.io/strimzi/kafka@sha256:abe31eff7383021d868e53b4eba4bb7c6a0118adffce1688e81a9226734a75ec

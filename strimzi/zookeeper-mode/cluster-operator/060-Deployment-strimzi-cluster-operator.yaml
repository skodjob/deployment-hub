apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4b8e9abff4384b344a22c19fba5d78790511c53c90cc417ddb003cc117fe1296
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:27f5497b48632d63e196e8acbfc40876d736c8a43473fa08bc2d1ed9c7ac009e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:27f5497b48632d63e196e8acbfc40876d736c8a43473fa08bc2d1ed9c7ac009e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ea87345a18de1b8deeb4f5099b3b3a52e8488f7fa08c805cfe718d1fa589f31
                3.6.1=quay.io/strimzi/kafka@sha256:e521cae3dfbd5ef06bd6820713ae0bbd89ba474c4585407cdcaf47b3d67ac1ed
                3.6.2=quay.io/strimzi/kafka@sha256:a0afe6cc97052d2b2a5123c6e2ad71c4a7cc268ab7d600cdcfe236af3cdb6af2
                3.7.0=quay.io/strimzi/kafka@sha256:27f5497b48632d63e196e8acbfc40876d736c8a43473fa08bc2d1ed9c7ac009e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ea87345a18de1b8deeb4f5099b3b3a52e8488f7fa08c805cfe718d1fa589f31
                3.6.1=quay.io/strimzi/kafka@sha256:e521cae3dfbd5ef06bd6820713ae0bbd89ba474c4585407cdcaf47b3d67ac1ed
                3.6.2=quay.io/strimzi/kafka@sha256:a0afe6cc97052d2b2a5123c6e2ad71c4a7cc268ab7d600cdcfe236af3cdb6af2
                3.7.0=quay.io/strimzi/kafka@sha256:27f5497b48632d63e196e8acbfc40876d736c8a43473fa08bc2d1ed9c7ac009e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ea87345a18de1b8deeb4f5099b3b3a52e8488f7fa08c805cfe718d1fa589f31
                3.6.1=quay.io/strimzi/kafka@sha256:e521cae3dfbd5ef06bd6820713ae0bbd89ba474c4585407cdcaf47b3d67ac1ed
                3.6.2=quay.io/strimzi/kafka@sha256:a0afe6cc97052d2b2a5123c6e2ad71c4a7cc268ab7d600cdcfe236af3cdb6af2
                3.7.0=quay.io/strimzi/kafka@sha256:27f5497b48632d63e196e8acbfc40876d736c8a43473fa08bc2d1ed9c7ac009e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ea87345a18de1b8deeb4f5099b3b3a52e8488f7fa08c805cfe718d1fa589f31
                3.6.1=quay.io/strimzi/kafka@sha256:e521cae3dfbd5ef06bd6820713ae0bbd89ba474c4585407cdcaf47b3d67ac1ed
                3.6.2=quay.io/strimzi/kafka@sha256:a0afe6cc97052d2b2a5123c6e2ad71c4a7cc268ab7d600cdcfe236af3cdb6af2

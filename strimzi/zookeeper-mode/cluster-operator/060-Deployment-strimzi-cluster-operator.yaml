apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:eacda03a852a85563528bc8bcc5acaf11eef06bdbf85b9f2cf7a29d32b4951e6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8c434a1dd3229da7d3a6a2861d8b964e383fc1f8d5472d2bed57bc811ea5e3a4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8c434a1dd3229da7d3a6a2861d8b964e383fc1f8d5472d2bed57bc811ea5e3a4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d7cc2740e15c2c3b2b06ebb900b51acb2b2bb9a428ab3c6b58cae1c532f079bc
                3.7.1=quay.io/strimzi/kafka@sha256:44508415807f914f22529a7c447e70e0b800d52674bca453ae026c41875aac0a
                3.8.0=quay.io/strimzi/kafka@sha256:8c434a1dd3229da7d3a6a2861d8b964e383fc1f8d5472d2bed57bc811ea5e3a4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d7cc2740e15c2c3b2b06ebb900b51acb2b2bb9a428ab3c6b58cae1c532f079bc
                3.7.1=quay.io/strimzi/kafka@sha256:44508415807f914f22529a7c447e70e0b800d52674bca453ae026c41875aac0a
                3.8.0=quay.io/strimzi/kafka@sha256:8c434a1dd3229da7d3a6a2861d8b964e383fc1f8d5472d2bed57bc811ea5e3a4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d7cc2740e15c2c3b2b06ebb900b51acb2b2bb9a428ab3c6b58cae1c532f079bc
                3.7.1=quay.io/strimzi/kafka@sha256:44508415807f914f22529a7c447e70e0b800d52674bca453ae026c41875aac0a
                3.8.0=quay.io/strimzi/kafka@sha256:8c434a1dd3229da7d3a6a2861d8b964e383fc1f8d5472d2bed57bc811ea5e3a4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d7cc2740e15c2c3b2b06ebb900b51acb2b2bb9a428ab3c6b58cae1c532f079bc
                3.7.1=quay.io/strimzi/kafka@sha256:44508415807f914f22529a7c447e70e0b800d52674bca453ae026c41875aac0a

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25a10817b8cae8729b13378fc5cfc857c8cef6f5dc3de2375f2a2ea63d4ce4d6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae8846f2b44a7fc90cf8d67e8bee6253d1ae223ccf84327f9e02cce15c74cb01
                3.7.1=quay.io/strimzi/kafka@sha256:d3677884b02419849677a675062b78283b0327e9d088b58f6bf00b833e5c1c53
                3.8.0=quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae8846f2b44a7fc90cf8d67e8bee6253d1ae223ccf84327f9e02cce15c74cb01
                3.7.1=quay.io/strimzi/kafka@sha256:d3677884b02419849677a675062b78283b0327e9d088b58f6bf00b833e5c1c53
                3.8.0=quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae8846f2b44a7fc90cf8d67e8bee6253d1ae223ccf84327f9e02cce15c74cb01
                3.7.1=quay.io/strimzi/kafka@sha256:d3677884b02419849677a675062b78283b0327e9d088b58f6bf00b833e5c1c53
                3.8.0=quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae8846f2b44a7fc90cf8d67e8bee6253d1ae223ccf84327f9e02cce15c74cb01
                3.7.1=quay.io/strimzi/kafka@sha256:d3677884b02419849677a675062b78283b0327e9d088b58f6bf00b833e5c1c53
                3.8.0=quay.io/strimzi/kafka@sha256:366a52c87eba0379fccdfa824e771cee79dc97c351bc4a01b5eb0f8555b719d3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25a10817b8cae8729b13378fc5cfc857c8cef6f5dc3de2375f2a2ea63d4ce4d6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25a10817b8cae8729b13378fc5cfc857c8cef6f5dc3de2375f2a2ea63d4ce4d6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:25a10817b8cae8729b13378fc5cfc857c8cef6f5dc3de2375f2a2ea63d4ce4d6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9ceba54e1e90f3eac021a04a48c1da03999990d4a1c13b93d15036f3a321e84d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

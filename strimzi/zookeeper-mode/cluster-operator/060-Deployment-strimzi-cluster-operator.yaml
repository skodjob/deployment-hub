apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7f8e788c1c0afd090be10f32f602923b06ac6337c8eb1b9c5d75409cc73d6c37
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:95e1463a62fd133a9b4abe745354add18bad9013cbc32ef2a6a8f97924e7c56d
                3.6.1=quay.io/strimzi/kafka@sha256:f95fc0e02872d11603d4a84bb70c33490ebc721c0e55bde2252f5eac215a0dc1
                3.6.2=quay.io/strimzi/kafka@sha256:3cda586557ec824db2b53bedebe340bce5eeb0785e550d59970cebf792a90220
                3.7.0=quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:95e1463a62fd133a9b4abe745354add18bad9013cbc32ef2a6a8f97924e7c56d
                3.6.1=quay.io/strimzi/kafka@sha256:f95fc0e02872d11603d4a84bb70c33490ebc721c0e55bde2252f5eac215a0dc1
                3.6.2=quay.io/strimzi/kafka@sha256:3cda586557ec824db2b53bedebe340bce5eeb0785e550d59970cebf792a90220
                3.7.0=quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:95e1463a62fd133a9b4abe745354add18bad9013cbc32ef2a6a8f97924e7c56d
                3.6.1=quay.io/strimzi/kafka@sha256:f95fc0e02872d11603d4a84bb70c33490ebc721c0e55bde2252f5eac215a0dc1
                3.6.2=quay.io/strimzi/kafka@sha256:3cda586557ec824db2b53bedebe340bce5eeb0785e550d59970cebf792a90220
                3.7.0=quay.io/strimzi/kafka@sha256:255a5cd96b4896d467368dadbe2b595bcee7eccbb29e1636675fd07dc3caf114
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:95e1463a62fd133a9b4abe745354add18bad9013cbc32ef2a6a8f97924e7c56d
                3.6.1=quay.io/strimzi/kafka@sha256:f95fc0e02872d11603d4a84bb70c33490ebc721c0e55bde2252f5eac215a0dc1
                3.6.2=quay.io/strimzi/kafka@sha256:3cda586557ec824db2b53bedebe340bce5eeb0785e550d59970cebf792a90220

                3.7.1=quay.io/strimzi/kafka@sha256:2bb2f98b03df19bce5758425030c0074813a8cd4ee4feabbb747d12d405341f0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5f74f797e7d32ef452df186c1a7fc783ab7382f6fa22192cf3861fe84fc6b3d8
                3.6.1=quay.io/strimzi/kafka@sha256:8dc1ab0e64a9e662e7509a2bd226403ad87c0bf9e09c9f333d4498f1374a1633
                3.6.2=quay.io/strimzi/kafka@sha256:a8fbae0569e3beda14f3a0a7bb5b611f0653f96f49ca9cff58912dd610b926fa
                3.7.0=quay.io/strimzi/kafka@sha256:39a11c56c4985e680f4a3ce97f6b620d12aaa654d7913a52af447e63529951c8
                3.7.1=quay.io/strimzi/kafka@sha256:2bb2f98b03df19bce5758425030c0074813a8cd4ee4feabbb747d12d405341f0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5f74f797e7d32ef452df186c1a7fc783ab7382f6fa22192cf3861fe84fc6b3d8

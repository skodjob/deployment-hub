            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ba307c3f1993105a751ac67a1487e26d0d2f18e1c2c0a102c823cd797bcc730a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

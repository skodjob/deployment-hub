apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:077ccf61917cad54b3ab59c4c312069fe1580577b543fd258e7d7b907839e503
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:78e7b39672e45c08ed67c79a841b84b9befbbf3cd08fac3e717b6a6b8ff7c872
                3.6.1=quay.io/strimzi/kafka@sha256:2001f5492a30895feb497ed94e55ed082d9e86f6bef06799247f5e61d74c79e6
                3.7.0=quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:78e7b39672e45c08ed67c79a841b84b9befbbf3cd08fac3e717b6a6b8ff7c872
                3.6.1=quay.io/strimzi/kafka@sha256:2001f5492a30895feb497ed94e55ed082d9e86f6bef06799247f5e61d74c79e6
                3.7.0=quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:78e7b39672e45c08ed67c79a841b84b9befbbf3cd08fac3e717b6a6b8ff7c872
                3.6.1=quay.io/strimzi/kafka@sha256:2001f5492a30895feb497ed94e55ed082d9e86f6bef06799247f5e61d74c79e6
                3.7.0=quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:78e7b39672e45c08ed67c79a841b84b9befbbf3cd08fac3e717b6a6b8ff7c872
                3.6.1=quay.io/strimzi/kafka@sha256:2001f5492a30895feb497ed94e55ed082d9e86f6bef06799247f5e61d74c79e6
                3.7.0=quay.io/strimzi/kafka@sha256:f432f7578bce2bbbf9dbe2d14b551f8d4f7a65751784290e40a002dd82829001
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:077ccf61917cad54b3ab59c4c312069fe1580577b543fd258e7d7b907839e503
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:077ccf61917cad54b3ab59c4c312069fe1580577b543fd258e7d7b907839e503
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:077ccf61917cad54b3ab59c4c312069fe1580577b543fd258e7d7b907839e503
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:600084615a872aa819d94ff44d95dc20b83ebd9fa4bad623832156ea78543644
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6bb335806acdeadc500e224a98dd946f0c6c1dc48788fa189fefaca1d617be90
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a9cd3d0fa6ff0fa8cf789e0571741defc7b1f0f3bfe0170e01456b21bb39936b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

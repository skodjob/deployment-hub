            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:67f4c64d58b1843ae12e0a24cbd14fb3d1e1a4e40759fb36fb6efc143872d4dc

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:08ed5fc88ba2d18e3cc2d1491b796828b3ecc0a0d4a28c0ba472a91284b91ad9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5aadedc8bdee54665a6dd0541e6eabcecbe4f9309242a6c2f183ea68bdf4209f
                3.6.1=quay.io/strimzi/kafka@sha256:2a8a1263c487ed7f672cb7b15a9e0a18bf6250c0f19d082eda51d2fe55f78b61
                3.7.0=quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5aadedc8bdee54665a6dd0541e6eabcecbe4f9309242a6c2f183ea68bdf4209f
                3.6.1=quay.io/strimzi/kafka@sha256:2a8a1263c487ed7f672cb7b15a9e0a18bf6250c0f19d082eda51d2fe55f78b61
                3.7.0=quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5aadedc8bdee54665a6dd0541e6eabcecbe4f9309242a6c2f183ea68bdf4209f
                3.6.1=quay.io/strimzi/kafka@sha256:2a8a1263c487ed7f672cb7b15a9e0a18bf6250c0f19d082eda51d2fe55f78b61
                3.7.0=quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5aadedc8bdee54665a6dd0541e6eabcecbe4f9309242a6c2f183ea68bdf4209f
                3.6.1=quay.io/strimzi/kafka@sha256:2a8a1263c487ed7f672cb7b15a9e0a18bf6250c0f19d082eda51d2fe55f78b61
                3.7.0=quay.io/strimzi/kafka@sha256:1a351c5620b3559e540ddce0008905e95f3a89345df5a5bf95fd5af526e3f070
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08ed5fc88ba2d18e3cc2d1491b796828b3ecc0a0d4a28c0ba472a91284b91ad9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08ed5fc88ba2d18e3cc2d1491b796828b3ecc0a0d4a28c0ba472a91284b91ad9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:08ed5fc88ba2d18e3cc2d1491b796828b3ecc0a0d4a28c0ba472a91284b91ad9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e58ead327ef02fa70b71f658575aeace1bd5a3de0b8e1c5d099cc58b27f18475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:99e782668e7fe5e03f11a940f9d0977e6337719cff2327e12d39fd7bba3d8f96
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:879a5d8170e0f08c968545b6b0e32f46b977ed9a36c8c5c19e40a1b61b182f83
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e5867960083f9781d454c3a8c7b63e819e6500109552f95439f4511d6098777e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e5867960083f9781d454c3a8c7b63e819e6500109552f95439f4511d6098777e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:96fcdd1fbf202e36464772c56d7656bcad35e2113b7a71a94f2f1df0efd03c65
                3.6.1=quay.io/strimzi/kafka@sha256:85a02503eb9e3e3858cd006c3a04c51eb6e3caa2aef598d951b1ec41e13e63bc
                3.6.2=quay.io/strimzi/kafka@sha256:7aaa5d1ee833b5c131104387906802539d6df9766b267ec3289319e3feb33e44
                3.7.0=quay.io/strimzi/kafka@sha256:e5867960083f9781d454c3a8c7b63e819e6500109552f95439f4511d6098777e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:96fcdd1fbf202e36464772c56d7656bcad35e2113b7a71a94f2f1df0efd03c65
                3.6.1=quay.io/strimzi/kafka@sha256:85a02503eb9e3e3858cd006c3a04c51eb6e3caa2aef598d951b1ec41e13e63bc
                3.6.2=quay.io/strimzi/kafka@sha256:7aaa5d1ee833b5c131104387906802539d6df9766b267ec3289319e3feb33e44
                3.7.0=quay.io/strimzi/kafka@sha256:e5867960083f9781d454c3a8c7b63e819e6500109552f95439f4511d6098777e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:96fcdd1fbf202e36464772c56d7656bcad35e2113b7a71a94f2f1df0efd03c65
                3.6.1=quay.io/strimzi/kafka@sha256:85a02503eb9e3e3858cd006c3a04c51eb6e3caa2aef598d951b1ec41e13e63bc
                3.6.2=quay.io/strimzi/kafka@sha256:7aaa5d1ee833b5c131104387906802539d6df9766b267ec3289319e3feb33e44
                3.7.0=quay.io/strimzi/kafka@sha256:e5867960083f9781d454c3a8c7b63e819e6500109552f95439f4511d6098777e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:96fcdd1fbf202e36464772c56d7656bcad35e2113b7a71a94f2f1df0efd03c65
                3.6.1=quay.io/strimzi/kafka@sha256:85a02503eb9e3e3858cd006c3a04c51eb6e3caa2aef598d951b1ec41e13e63bc

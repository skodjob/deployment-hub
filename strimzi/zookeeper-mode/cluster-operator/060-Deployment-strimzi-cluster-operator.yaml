apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:efe1a6006305a18450790606caf457ce334a8fa5b491f0efe43d6108c3c02521
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1e23166661060332e25eed9d6040333dd47e1721a29d543e1730b83b94fb6b29
                3.7.1=quay.io/strimzi/kafka@sha256:42f353e3388294a8fd6844014f1a5de738d02baf6c722a21974245d34017ef2e
                3.8.0=quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1e23166661060332e25eed9d6040333dd47e1721a29d543e1730b83b94fb6b29
                3.7.1=quay.io/strimzi/kafka@sha256:42f353e3388294a8fd6844014f1a5de738d02baf6c722a21974245d34017ef2e
                3.8.0=quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1e23166661060332e25eed9d6040333dd47e1721a29d543e1730b83b94fb6b29
                3.7.1=quay.io/strimzi/kafka@sha256:42f353e3388294a8fd6844014f1a5de738d02baf6c722a21974245d34017ef2e
                3.8.0=quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1e23166661060332e25eed9d6040333dd47e1721a29d543e1730b83b94fb6b29
                3.7.1=quay.io/strimzi/kafka@sha256:42f353e3388294a8fd6844014f1a5de738d02baf6c722a21974245d34017ef2e
                3.8.0=quay.io/strimzi/kafka@sha256:f0d45e9b84b815edf5bf4894a0e352630c50c2661d460d2a34cc02017f6cc1d9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:efe1a6006305a18450790606caf457ce334a8fa5b491f0efe43d6108c3c02521
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:efe1a6006305a18450790606caf457ce334a8fa5b491f0efe43d6108c3c02521
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:efe1a6006305a18450790606caf457ce334a8fa5b491f0efe43d6108c3c02521
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:880e4adfdcb5473878ab2a444be66de33afe8bc73e22f9e198857c86cb07ae50
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4983f695cd47c9c6cf2998826329311b59a7d579f3ffea327c1db71e6dcb078f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93e758c0e80fdbec6a34a24ce7b225ad696fd2ff4ef34a86b036aab849bc5898
                3.6.1=quay.io/strimzi/kafka@sha256:8d307d5f68794d2abf05c9923757453cff87235a6c5e0a2f3914abe322c48fa9
                3.6.2=quay.io/strimzi/kafka@sha256:dc6cc45a54011431c8f798da39d342ee19ab9f79db475ccc0b57d1dc22e5cf58
                3.7.0=quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93e758c0e80fdbec6a34a24ce7b225ad696fd2ff4ef34a86b036aab849bc5898
                3.6.1=quay.io/strimzi/kafka@sha256:8d307d5f68794d2abf05c9923757453cff87235a6c5e0a2f3914abe322c48fa9
                3.6.2=quay.io/strimzi/kafka@sha256:dc6cc45a54011431c8f798da39d342ee19ab9f79db475ccc0b57d1dc22e5cf58
                3.7.0=quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93e758c0e80fdbec6a34a24ce7b225ad696fd2ff4ef34a86b036aab849bc5898
                3.6.1=quay.io/strimzi/kafka@sha256:8d307d5f68794d2abf05c9923757453cff87235a6c5e0a2f3914abe322c48fa9
                3.6.2=quay.io/strimzi/kafka@sha256:dc6cc45a54011431c8f798da39d342ee19ab9f79db475ccc0b57d1dc22e5cf58
                3.7.0=quay.io/strimzi/kafka@sha256:fcd752720bd1cc8c1bf96be975ccbfb180b1189842b552dc7ff7e7dcd200f49a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:93e758c0e80fdbec6a34a24ce7b225ad696fd2ff4ef34a86b036aab849bc5898
                3.6.1=quay.io/strimzi/kafka@sha256:8d307d5f68794d2abf05c9923757453cff87235a6c5e0a2f3914abe322c48fa9
                3.6.2=quay.io/strimzi/kafka@sha256:dc6cc45a54011431c8f798da39d342ee19ab9f79db475ccc0b57d1dc22e5cf58

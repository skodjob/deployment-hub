apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:606bda75916ef83e893a808610366a0678bf3556ed46ab562aebe0c245340352
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e859cb1f47b589da4e68002cff1530d622634da7cea42a100149f77e1267252b
                3.6.1=quay.io/strimzi/kafka@sha256:0d374082f49d1eeaa546d2ddee68d6451a92e3dff9ed0747041e82180a524e59
                3.7.0=quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e859cb1f47b589da4e68002cff1530d622634da7cea42a100149f77e1267252b
                3.6.1=quay.io/strimzi/kafka@sha256:0d374082f49d1eeaa546d2ddee68d6451a92e3dff9ed0747041e82180a524e59
                3.7.0=quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e859cb1f47b589da4e68002cff1530d622634da7cea42a100149f77e1267252b
                3.6.1=quay.io/strimzi/kafka@sha256:0d374082f49d1eeaa546d2ddee68d6451a92e3dff9ed0747041e82180a524e59
                3.7.0=quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e859cb1f47b589da4e68002cff1530d622634da7cea42a100149f77e1267252b
                3.6.1=quay.io/strimzi/kafka@sha256:0d374082f49d1eeaa546d2ddee68d6451a92e3dff9ed0747041e82180a524e59
                3.7.0=quay.io/strimzi/kafka@sha256:31d2d152008b215e9010e1ce166cc6cda3443b0208e6d3ebb08ee5e5409f57dc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:606bda75916ef83e893a808610366a0678bf3556ed46ab562aebe0c245340352
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:606bda75916ef83e893a808610366a0678bf3556ed46ab562aebe0c245340352
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:606bda75916ef83e893a808610366a0678bf3556ed46ab562aebe0c245340352
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5340b5dc9a39c1080ef73b88f9cf7852bf1d7ea564df6c14c8450dc7ebab9642
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2220f59173a796e4f2473952a1f2df7aa1bd3136118e8c3571fb73682f3acbf9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

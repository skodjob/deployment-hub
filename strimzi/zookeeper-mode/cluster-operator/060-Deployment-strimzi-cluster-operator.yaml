apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:38641e8af8d996260becc32e2d0ab6447f15626eb4cdcdaa00d5e5f094891ddf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8506ac7bdd85634b3fbad30643a94b1654d65610c2fab0953f86fb73013dfe23
                3.6.1=quay.io/strimzi/kafka@sha256:bdc9a9d786dc72e5f3d793ed70d0bb16f15f7d9d1df7fa7d677ef26f10c13bb2
                3.6.2=quay.io/strimzi/kafka@sha256:0539d20f98cef0ba95de3e7bc38c4d35da800ccc254813a4c7591299febf1b59
                3.7.0=quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8506ac7bdd85634b3fbad30643a94b1654d65610c2fab0953f86fb73013dfe23
                3.6.1=quay.io/strimzi/kafka@sha256:bdc9a9d786dc72e5f3d793ed70d0bb16f15f7d9d1df7fa7d677ef26f10c13bb2
                3.6.2=quay.io/strimzi/kafka@sha256:0539d20f98cef0ba95de3e7bc38c4d35da800ccc254813a4c7591299febf1b59
                3.7.0=quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8506ac7bdd85634b3fbad30643a94b1654d65610c2fab0953f86fb73013dfe23
                3.6.1=quay.io/strimzi/kafka@sha256:bdc9a9d786dc72e5f3d793ed70d0bb16f15f7d9d1df7fa7d677ef26f10c13bb2
                3.6.2=quay.io/strimzi/kafka@sha256:0539d20f98cef0ba95de3e7bc38c4d35da800ccc254813a4c7591299febf1b59
                3.7.0=quay.io/strimzi/kafka@sha256:ec2de0aa639d0ef7a56b4a630bfc26ad538b3fbe817f637c519f834beaa92832
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8506ac7bdd85634b3fbad30643a94b1654d65610c2fab0953f86fb73013dfe23
                3.6.1=quay.io/strimzi/kafka@sha256:bdc9a9d786dc72e5f3d793ed70d0bb16f15f7d9d1df7fa7d677ef26f10c13bb2

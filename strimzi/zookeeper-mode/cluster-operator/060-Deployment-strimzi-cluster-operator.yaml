                3.6.1=quay.io/strimzi/kafka@sha256:22147a9a18b1f7d69b9a3da2b3ebdaab00388d8cd6b27cbf86e46f25c2014064
                3.6.2=quay.io/strimzi/kafka@sha256:57354152a71a6cc9b159538f6bfe308b8d7eabb579edf04506ff1e484f8e08b4

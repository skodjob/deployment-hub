apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5bfa1930d008fc314278f28ca6a6c22088c9329c891efff76f1a29ab8a82fb84
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:122f31ed644b27ea7415ec4bb7b97277457aca0b3e586552138f006346bc1935
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:122f31ed644b27ea7415ec4bb7b97277457aca0b3e586552138f006346bc1935
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:575f2d3c05217cc3ee864f223981ab25084b935814a79b298ce1d642042d71e7
                3.6.1=quay.io/strimzi/kafka@sha256:47090ff8fce37abdbcfda22afed1599f515b58380f3fd44384658bb744705cca
                3.6.2=quay.io/strimzi/kafka@sha256:746581ab612eaec6da6dc68cfa7e4b4202d50c1c5cb0eecd39f2ddb0a0f3c61d
                3.7.0=quay.io/strimzi/kafka@sha256:122f31ed644b27ea7415ec4bb7b97277457aca0b3e586552138f006346bc1935
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:575f2d3c05217cc3ee864f223981ab25084b935814a79b298ce1d642042d71e7
                3.6.1=quay.io/strimzi/kafka@sha256:47090ff8fce37abdbcfda22afed1599f515b58380f3fd44384658bb744705cca
                3.6.2=quay.io/strimzi/kafka@sha256:746581ab612eaec6da6dc68cfa7e4b4202d50c1c5cb0eecd39f2ddb0a0f3c61d
                3.7.0=quay.io/strimzi/kafka@sha256:122f31ed644b27ea7415ec4bb7b97277457aca0b3e586552138f006346bc1935
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:575f2d3c05217cc3ee864f223981ab25084b935814a79b298ce1d642042d71e7
                3.6.1=quay.io/strimzi/kafka@sha256:47090ff8fce37abdbcfda22afed1599f515b58380f3fd44384658bb744705cca
                3.6.2=quay.io/strimzi/kafka@sha256:746581ab612eaec6da6dc68cfa7e4b4202d50c1c5cb0eecd39f2ddb0a0f3c61d
                3.7.0=quay.io/strimzi/kafka@sha256:122f31ed644b27ea7415ec4bb7b97277457aca0b3e586552138f006346bc1935
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:575f2d3c05217cc3ee864f223981ab25084b935814a79b298ce1d642042d71e7
                3.6.1=quay.io/strimzi/kafka@sha256:47090ff8fce37abdbcfda22afed1599f515b58380f3fd44384658bb744705cca
                3.6.2=quay.io/strimzi/kafka@sha256:746581ab612eaec6da6dc68cfa7e4b4202d50c1c5cb0eecd39f2ddb0a0f3c61d

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cdb21c97ed8263e7657cff887b83f17616206ce0cb5cc90a8dc4104bab0552b8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:920b709383b5116175ab561b3cb1b7ba95894c4d1da154b2f753c1ca1218cadd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:920b709383b5116175ab561b3cb1b7ba95894c4d1da154b2f753c1ca1218cadd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9dc419dfe69f575455f7408364576e8c95aab4d614182edcea96e0c5a899dad4
                3.6.1=quay.io/strimzi/kafka@sha256:0c7a10e03c8951332ca62200b9749978cddfc0884faeffa762c90c153adce7b7
                3.6.2=quay.io/strimzi/kafka@sha256:f384732e1d26724ba5e4dd8eedabd1cb6b77c930140edd7a0d7c5a5b3a9fc045
                3.7.0=quay.io/strimzi/kafka@sha256:56b0599154fb3ad093a74e1bfd6af323884bc57850c379b8b429b76879d25d49
                3.7.1=quay.io/strimzi/kafka@sha256:920b709383b5116175ab561b3cb1b7ba95894c4d1da154b2f753c1ca1218cadd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9dc419dfe69f575455f7408364576e8c95aab4d614182edcea96e0c5a899dad4
                3.6.1=quay.io/strimzi/kafka@sha256:0c7a10e03c8951332ca62200b9749978cddfc0884faeffa762c90c153adce7b7
                3.6.2=quay.io/strimzi/kafka@sha256:f384732e1d26724ba5e4dd8eedabd1cb6b77c930140edd7a0d7c5a5b3a9fc045
                3.7.0=quay.io/strimzi/kafka@sha256:56b0599154fb3ad093a74e1bfd6af323884bc57850c379b8b429b76879d25d49
                3.7.1=quay.io/strimzi/kafka@sha256:920b709383b5116175ab561b3cb1b7ba95894c4d1da154b2f753c1ca1218cadd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9dc419dfe69f575455f7408364576e8c95aab4d614182edcea96e0c5a899dad4
                3.6.1=quay.io/strimzi/kafka@sha256:0c7a10e03c8951332ca62200b9749978cddfc0884faeffa762c90c153adce7b7

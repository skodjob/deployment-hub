                3.6.2=quay.io/strimzi/kafka@sha256:59264164ef820bff24fa2f75406ccb48130383af42af0b6264510173351d4180
                3.7.0=quay.io/strimzi/kafka@sha256:50b1c4e961b5cef1ef2891b20ad85d0ea42b3a72549a222d9ba9056850ef0a47
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f46e7d8d99a9ff4c3e137f2ae80c88622d75b19350cc2a0c976f5b872057040b

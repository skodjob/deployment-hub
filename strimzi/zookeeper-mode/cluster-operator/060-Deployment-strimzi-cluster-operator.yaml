apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:02129141b2fc7cf90de1d0f3520a14c67fe772196ae10c3e78e64b7955e2b040
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:697fee70e68f86dd0d25492552af435ac32887713b860fc4ef8c9637d1fdd4e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:697fee70e68f86dd0d25492552af435ac32887713b860fc4ef8c9637d1fdd4e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5d208dcadb50b22db27a25b692b5e557f18e2ecef10c47f057b770b71a8578e7
                3.6.1=quay.io/strimzi/kafka@sha256:4f9c844adc85925c6d10107b368ca7a93343ad6e03a1257f29e4244cf61075d8
                3.6.2=quay.io/strimzi/kafka@sha256:cb7c7098eb0f3cce9474b0ec38e5e72bccd62bfd84915d119b48c5e27b749acc
                3.7.0=quay.io/strimzi/kafka@sha256:697fee70e68f86dd0d25492552af435ac32887713b860fc4ef8c9637d1fdd4e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5d208dcadb50b22db27a25b692b5e557f18e2ecef10c47f057b770b71a8578e7
                3.6.1=quay.io/strimzi/kafka@sha256:4f9c844adc85925c6d10107b368ca7a93343ad6e03a1257f29e4244cf61075d8
                3.6.2=quay.io/strimzi/kafka@sha256:cb7c7098eb0f3cce9474b0ec38e5e72bccd62bfd84915d119b48c5e27b749acc
                3.7.0=quay.io/strimzi/kafka@sha256:697fee70e68f86dd0d25492552af435ac32887713b860fc4ef8c9637d1fdd4e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5d208dcadb50b22db27a25b692b5e557f18e2ecef10c47f057b770b71a8578e7
                3.6.1=quay.io/strimzi/kafka@sha256:4f9c844adc85925c6d10107b368ca7a93343ad6e03a1257f29e4244cf61075d8
                3.6.2=quay.io/strimzi/kafka@sha256:cb7c7098eb0f3cce9474b0ec38e5e72bccd62bfd84915d119b48c5e27b749acc
                3.7.0=quay.io/strimzi/kafka@sha256:697fee70e68f86dd0d25492552af435ac32887713b860fc4ef8c9637d1fdd4e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5d208dcadb50b22db27a25b692b5e557f18e2ecef10c47f057b770b71a8578e7
                3.6.1=quay.io/strimzi/kafka@sha256:4f9c844adc85925c6d10107b368ca7a93343ad6e03a1257f29e4244cf61075d8

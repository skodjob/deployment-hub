apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cd1ce8646ef1e725107d702b556e8ed74d2f86eab591271aeffcde5121de1097
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eb1ebb2aab9ca883ac22c3e3b58702ace6a9803113b7538b8f9ad390721ef0f0
                3.6.1=quay.io/strimzi/kafka@sha256:78ec78e72c36cde969c59b0a3ec1ccdfc6e4f5d2ca88dbcd71479dbb3558b134
                3.6.2=quay.io/strimzi/kafka@sha256:852e9a72eb2cfd20b1cad07fb83ce0faa2b92b04029743a921a376b6dd3e8328
                3.7.0=quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eb1ebb2aab9ca883ac22c3e3b58702ace6a9803113b7538b8f9ad390721ef0f0
                3.6.1=quay.io/strimzi/kafka@sha256:78ec78e72c36cde969c59b0a3ec1ccdfc6e4f5d2ca88dbcd71479dbb3558b134
                3.6.2=quay.io/strimzi/kafka@sha256:852e9a72eb2cfd20b1cad07fb83ce0faa2b92b04029743a921a376b6dd3e8328
                3.7.0=quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eb1ebb2aab9ca883ac22c3e3b58702ace6a9803113b7538b8f9ad390721ef0f0
                3.6.1=quay.io/strimzi/kafka@sha256:78ec78e72c36cde969c59b0a3ec1ccdfc6e4f5d2ca88dbcd71479dbb3558b134
                3.6.2=quay.io/strimzi/kafka@sha256:852e9a72eb2cfd20b1cad07fb83ce0faa2b92b04029743a921a376b6dd3e8328
                3.7.0=quay.io/strimzi/kafka@sha256:a45c9cb783bcf72f77265e6a238c597ee61beb6ef296367166a9377d9aa45ba0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eb1ebb2aab9ca883ac22c3e3b58702ace6a9803113b7538b8f9ad390721ef0f0
                3.6.1=quay.io/strimzi/kafka@sha256:78ec78e72c36cde969c59b0a3ec1ccdfc6e4f5d2ca88dbcd71479dbb3558b134

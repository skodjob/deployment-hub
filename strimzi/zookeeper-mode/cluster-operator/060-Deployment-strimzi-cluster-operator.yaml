apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a9101e5b88a07d75265d6a206c003709ac8a5a427e05429d78dca9090b94302d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:453139bc64eea36ecf7b9f035a40e618bbd8ec0fd0885c386ec9f24ac7d3df59
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:453139bc64eea36ecf7b9f035a40e618bbd8ec0fd0885c386ec9f24ac7d3df59
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a736f3fb6b7d5e41320d0e49b415870f5a344612ef4aee88865d99fed2984622
                3.6.1=quay.io/strimzi/kafka@sha256:c4d0c6e58f3be57f126d51041f85578ab0fed833d88f739ea7f098ba6a32120e
                3.6.2=quay.io/strimzi/kafka@sha256:d11d8842d4f43cf7c3d5ef941994e9b67a57e0d9b305623bb45bd3e0c3eabe48
                3.7.0=quay.io/strimzi/kafka@sha256:453139bc64eea36ecf7b9f035a40e618bbd8ec0fd0885c386ec9f24ac7d3df59
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a736f3fb6b7d5e41320d0e49b415870f5a344612ef4aee88865d99fed2984622
                3.6.1=quay.io/strimzi/kafka@sha256:c4d0c6e58f3be57f126d51041f85578ab0fed833d88f739ea7f098ba6a32120e
                3.6.2=quay.io/strimzi/kafka@sha256:d11d8842d4f43cf7c3d5ef941994e9b67a57e0d9b305623bb45bd3e0c3eabe48
                3.7.0=quay.io/strimzi/kafka@sha256:453139bc64eea36ecf7b9f035a40e618bbd8ec0fd0885c386ec9f24ac7d3df59
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a736f3fb6b7d5e41320d0e49b415870f5a344612ef4aee88865d99fed2984622
                3.6.1=quay.io/strimzi/kafka@sha256:c4d0c6e58f3be57f126d51041f85578ab0fed833d88f739ea7f098ba6a32120e
                3.6.2=quay.io/strimzi/kafka@sha256:d11d8842d4f43cf7c3d5ef941994e9b67a57e0d9b305623bb45bd3e0c3eabe48
                3.7.0=quay.io/strimzi/kafka@sha256:453139bc64eea36ecf7b9f035a40e618bbd8ec0fd0885c386ec9f24ac7d3df59
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a736f3fb6b7d5e41320d0e49b415870f5a344612ef4aee88865d99fed2984622
                3.6.1=quay.io/strimzi/kafka@sha256:c4d0c6e58f3be57f126d51041f85578ab0fed833d88f739ea7f098ba6a32120e
                3.6.2=quay.io/strimzi/kafka@sha256:d11d8842d4f43cf7c3d5ef941994e9b67a57e0d9b305623bb45bd3e0c3eabe48

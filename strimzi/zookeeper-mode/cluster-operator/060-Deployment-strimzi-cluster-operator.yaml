apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:78fea8b9873b4023f4f96483729755c3c6f56956c15cffdc0ac818b8c4a5b196
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d96c15803051451397f192f63b506aad66434dfe9b0622933fa50a54b1e256d
                3.6.1=quay.io/strimzi/kafka@sha256:ccc2268b83e39b5ee2febf1901700cc53bd6f028baab2cba178061d5f14f85b1
                3.6.2=quay.io/strimzi/kafka@sha256:7a28b01c68011ae89877de45c57cd6503d8b18342eda13f593aafd3705136016
                3.7.0=quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d96c15803051451397f192f63b506aad66434dfe9b0622933fa50a54b1e256d
                3.6.1=quay.io/strimzi/kafka@sha256:ccc2268b83e39b5ee2febf1901700cc53bd6f028baab2cba178061d5f14f85b1
                3.6.2=quay.io/strimzi/kafka@sha256:7a28b01c68011ae89877de45c57cd6503d8b18342eda13f593aafd3705136016
                3.7.0=quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d96c15803051451397f192f63b506aad66434dfe9b0622933fa50a54b1e256d
                3.6.1=quay.io/strimzi/kafka@sha256:ccc2268b83e39b5ee2febf1901700cc53bd6f028baab2cba178061d5f14f85b1
                3.6.2=quay.io/strimzi/kafka@sha256:7a28b01c68011ae89877de45c57cd6503d8b18342eda13f593aafd3705136016
                3.7.0=quay.io/strimzi/kafka@sha256:9c0a582f251059a4a038d1b84124860c5d690852b47ce4ecdb0012492cf0db90
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d96c15803051451397f192f63b506aad66434dfe9b0622933fa50a54b1e256d
                3.6.1=quay.io/strimzi/kafka@sha256:ccc2268b83e39b5ee2febf1901700cc53bd6f028baab2cba178061d5f14f85b1
                3.6.2=quay.io/strimzi/kafka@sha256:7a28b01c68011ae89877de45c57cd6503d8b18342eda13f593aafd3705136016

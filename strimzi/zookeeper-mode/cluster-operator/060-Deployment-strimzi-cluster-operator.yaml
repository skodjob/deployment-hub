              value: quay.io/strimzi/operator@sha256:0a8c06b179b7329aac3c71e52620c3a8e06af44f517f1a05852b4f2050a2f22e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0a8c06b179b7329aac3c71e52620c3a8e06af44f517f1a05852b4f2050a2f22e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:416c7660f0ac3b401db26a2afd0d4b3e9d829af2140dd92e9c0e933ed048baa5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:818b7837610ff62ed1d3ba200b8e6e1e734cd985b10f10431dc0b2d6b2041890
                3.6.1=quay.io/strimzi/kafka@sha256:9ba4cf976d17a3f204c121d36830d645920907b3d35fdc57607a2e04f98351a8
                3.6.2=quay.io/strimzi/kafka@sha256:2af782b5fe9db1323a0fd48f6a3a4e6831329f4c416cac05a0313d0d963d8f38
                3.7.0=quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:818b7837610ff62ed1d3ba200b8e6e1e734cd985b10f10431dc0b2d6b2041890
                3.6.1=quay.io/strimzi/kafka@sha256:9ba4cf976d17a3f204c121d36830d645920907b3d35fdc57607a2e04f98351a8
                3.6.2=quay.io/strimzi/kafka@sha256:2af782b5fe9db1323a0fd48f6a3a4e6831329f4c416cac05a0313d0d963d8f38
                3.7.0=quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:818b7837610ff62ed1d3ba200b8e6e1e734cd985b10f10431dc0b2d6b2041890
                3.6.1=quay.io/strimzi/kafka@sha256:9ba4cf976d17a3f204c121d36830d645920907b3d35fdc57607a2e04f98351a8
                3.6.2=quay.io/strimzi/kafka@sha256:2af782b5fe9db1323a0fd48f6a3a4e6831329f4c416cac05a0313d0d963d8f38
                3.7.0=quay.io/strimzi/kafka@sha256:360493e0ab9ceb6940e322d96dda64df0660d65ff14207cc5bdcab511a29e80c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |

            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f0099428e5f1c5b65d7a538c4b9655fb7ccf27ed0af2747ea8067a5e2590299

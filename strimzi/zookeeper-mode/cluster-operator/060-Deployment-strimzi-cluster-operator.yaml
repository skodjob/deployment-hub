                3.6.1=quay.io/strimzi/kafka@sha256:ea3aae97852436a51a34b050332bdae5b4de2bcedc06a5f932cb9871aa3f5ee4
                3.6.2=quay.io/strimzi/kafka@sha256:8570ff628dbecd05c032e784d27d2914ac1fc5e26b091c3cb8877f73e51818a0
                3.7.0=quay.io/strimzi/kafka@sha256:8f147eabcfda9e2b1899c7d3b1690f0e9697de8a2330e664a602c8b6e56c5a2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

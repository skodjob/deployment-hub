                3.6.2=quay.io/strimzi/kafka@sha256:d8fc7c0481d9c1bbf49dda9d9b61650a184e0e0a8a3e040160a008a6b335bd6e
                3.7.0=quay.io/strimzi/kafka@sha256:3201727722cabd5873916cfd843324e006f2919acea5e30dba19af28d51f315d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e6ad4e82cb2ccf3f035f5b20c43af10d048a37dc9c85e7860b646d922ed568
                3.6.1=quay.io/strimzi/kafka@sha256:7ef88546e7ace053c2eec862907a79c4b67f1feccfcedab8985839afb473a159
                3.6.2=quay.io/strimzi/kafka@sha256:d8fc7c0481d9c1bbf49dda9d9b61650a184e0e0a8a3e040160a008a6b335bd6e
                3.7.0=quay.io/strimzi/kafka@sha256:3201727722cabd5873916cfd843324e006f2919acea5e30dba19af28d51f315d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e6ad4e82cb2ccf3f035f5b20c43af10d048a37dc9c85e7860b646d922ed568
                3.6.1=quay.io/strimzi/kafka@sha256:7ef88546e7ace053c2eec862907a79c4b67f1feccfcedab8985839afb473a159
                3.6.2=quay.io/strimzi/kafka@sha256:d8fc7c0481d9c1bbf49dda9d9b61650a184e0e0a8a3e040160a008a6b335bd6e
                3.7.0=quay.io/strimzi/kafka@sha256:3201727722cabd5873916cfd843324e006f2919acea5e30dba19af28d51f315d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e6ad4e82cb2ccf3f035f5b20c43af10d048a37dc9c85e7860b646d922ed568
                3.6.1=quay.io/strimzi/kafka@sha256:7ef88546e7ace053c2eec862907a79c4b67f1feccfcedab8985839afb473a159

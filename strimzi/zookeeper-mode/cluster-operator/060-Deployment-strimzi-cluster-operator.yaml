                3.6.2=quay.io/strimzi/kafka@sha256:f31fb85e50d1272a9d5201b2aec110b38dc7103c297f42b9fd9e77867cf3d159
                3.7.0=quay.io/strimzi/kafka@sha256:37eaf484b8aee3b297f115ce0ba1e760efa14027ce6599f3a581108a9082d6c4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fac4015bcd5b09419ad2f61777e7ff1383b70115bc0ac7a2e20f01728695731c
                3.6.1=quay.io/strimzi/kafka@sha256:0a7328bc5edcf669413538740615fbfa237f57e74a88dc6a5e6b0a5a8416f31e
                3.6.2=quay.io/strimzi/kafka@sha256:f31fb85e50d1272a9d5201b2aec110b38dc7103c297f42b9fd9e77867cf3d159
                3.7.0=quay.io/strimzi/kafka@sha256:37eaf484b8aee3b297f115ce0ba1e760efa14027ce6599f3a581108a9082d6c4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fac4015bcd5b09419ad2f61777e7ff1383b70115bc0ac7a2e20f01728695731c
                3.6.1=quay.io/strimzi/kafka@sha256:0a7328bc5edcf669413538740615fbfa237f57e74a88dc6a5e6b0a5a8416f31e
                3.6.2=quay.io/strimzi/kafka@sha256:f31fb85e50d1272a9d5201b2aec110b38dc7103c297f42b9fd9e77867cf3d159

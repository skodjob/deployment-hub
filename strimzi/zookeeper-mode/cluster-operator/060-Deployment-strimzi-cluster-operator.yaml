apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:020b68155901b7dbc09d69e590b6f78ab156f71acb5b69b86fbf20935ff2b4a5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:27025cf7e690dfa645ffa5ddd6993a69338309e7608b199b57b9bbbb75c462cf
                3.6.1=quay.io/strimzi/kafka@sha256:2dc20d6a6efb041e886b20034af178c3063244ce1a0c079c190058d4dfd754d8
                3.6.2=quay.io/strimzi/kafka@sha256:72853aa1f011f2dc4e4e3571c60e52111287e9d2005d06c743bc1e1aac3e0fa2
                3.7.0=quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:27025cf7e690dfa645ffa5ddd6993a69338309e7608b199b57b9bbbb75c462cf
                3.6.1=quay.io/strimzi/kafka@sha256:2dc20d6a6efb041e886b20034af178c3063244ce1a0c079c190058d4dfd754d8
                3.6.2=quay.io/strimzi/kafka@sha256:72853aa1f011f2dc4e4e3571c60e52111287e9d2005d06c743bc1e1aac3e0fa2
                3.7.0=quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:27025cf7e690dfa645ffa5ddd6993a69338309e7608b199b57b9bbbb75c462cf
                3.6.1=quay.io/strimzi/kafka@sha256:2dc20d6a6efb041e886b20034af178c3063244ce1a0c079c190058d4dfd754d8
                3.6.2=quay.io/strimzi/kafka@sha256:72853aa1f011f2dc4e4e3571c60e52111287e9d2005d06c743bc1e1aac3e0fa2
                3.7.0=quay.io/strimzi/kafka@sha256:434976ee609d8080c89d4c66e6ea2c8421db4ab255ff8533c264522b70ddc074
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:27025cf7e690dfa645ffa5ddd6993a69338309e7608b199b57b9bbbb75c462cf
                3.6.1=quay.io/strimzi/kafka@sha256:2dc20d6a6efb041e886b20034af178c3063244ce1a0c079c190058d4dfd754d8
                3.6.2=quay.io/strimzi/kafka@sha256:72853aa1f011f2dc4e4e3571c60e52111287e9d2005d06c743bc1e1aac3e0fa2

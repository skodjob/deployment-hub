apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3bb2a9f0d0cb7fcd425f285f2aa243d60d6dbc3f5fcd4a70d5163400aef29566
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9520a1492a6b370ff62398e185f923c76404da9c1b44ca0a8482d2ed3dfe88c
                3.6.1=quay.io/strimzi/kafka@sha256:05e79805d97e0a3e5c9680331a723383bc693e8fccba4a7743ec0f6ca7daf537
                3.7.0=quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9520a1492a6b370ff62398e185f923c76404da9c1b44ca0a8482d2ed3dfe88c
                3.6.1=quay.io/strimzi/kafka@sha256:05e79805d97e0a3e5c9680331a723383bc693e8fccba4a7743ec0f6ca7daf537
                3.7.0=quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9520a1492a6b370ff62398e185f923c76404da9c1b44ca0a8482d2ed3dfe88c
                3.6.1=quay.io/strimzi/kafka@sha256:05e79805d97e0a3e5c9680331a723383bc693e8fccba4a7743ec0f6ca7daf537
                3.7.0=quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9520a1492a6b370ff62398e185f923c76404da9c1b44ca0a8482d2ed3dfe88c
                3.6.1=quay.io/strimzi/kafka@sha256:05e79805d97e0a3e5c9680331a723383bc693e8fccba4a7743ec0f6ca7daf537
                3.7.0=quay.io/strimzi/kafka@sha256:84d8abade91d6ab3df734e9605d5560c4c1d9f8a488becb2b1e2aba85e6fd3f0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3bb2a9f0d0cb7fcd425f285f2aa243d60d6dbc3f5fcd4a70d5163400aef29566
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3bb2a9f0d0cb7fcd425f285f2aa243d60d6dbc3f5fcd4a70d5163400aef29566
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3bb2a9f0d0cb7fcd425f285f2aa243d60d6dbc3f5fcd4a70d5163400aef29566
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a76ac79cc3a557fc443e457620e2240236a208169db4e097575ec1974fa34d65
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4a05aaebabe7cd1dd7dc03725c6c66875159566f43bd21b41e13fc619cb55ea4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

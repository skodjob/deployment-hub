apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:14b9d56386b4583a314fbf5b87e2252ee454fa24f5facaa57fe5cb0c910e7d0b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:83cb7a2326abebfdb6edeae9cd9155aabd8d1c6465c5bbdc8ac2a65b49e2096e
                3.6.0=quay.io/strimzi/kafka@sha256:8d1e6a3e8a6b0e545f557c2a199eee5f1940d85e04fe22fe3d3f5577c0f122cb
                3.6.1=quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:83cb7a2326abebfdb6edeae9cd9155aabd8d1c6465c5bbdc8ac2a65b49e2096e
                3.6.0=quay.io/strimzi/kafka@sha256:8d1e6a3e8a6b0e545f557c2a199eee5f1940d85e04fe22fe3d3f5577c0f122cb
                3.6.1=quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:83cb7a2326abebfdb6edeae9cd9155aabd8d1c6465c5bbdc8ac2a65b49e2096e
                3.6.0=quay.io/strimzi/kafka@sha256:8d1e6a3e8a6b0e545f557c2a199eee5f1940d85e04fe22fe3d3f5577c0f122cb
                3.6.1=quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:83cb7a2326abebfdb6edeae9cd9155aabd8d1c6465c5bbdc8ac2a65b49e2096e
                3.6.0=quay.io/strimzi/kafka@sha256:8d1e6a3e8a6b0e545f557c2a199eee5f1940d85e04fe22fe3d3f5577c0f122cb
                3.6.1=quay.io/strimzi/kafka@sha256:d69383b66e1f1a0919d6d370f7359cc7fe5ee0ebef3e11d85f145716990fa10d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:14b9d56386b4583a314fbf5b87e2252ee454fa24f5facaa57fe5cb0c910e7d0b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:14b9d56386b4583a314fbf5b87e2252ee454fa24f5facaa57fe5cb0c910e7d0b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:14b9d56386b4583a314fbf5b87e2252ee454fa24f5facaa57fe5cb0c910e7d0b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04836b627b65e1e01ba19ff79c9b28802e1e3f61b0311344a627e27af52d9ecc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c345ddb711fda8a31d092707124d5b87670d7c40d01ac472b592a7bcd162f1b5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

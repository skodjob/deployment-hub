            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d6b84cb7dbdf5c533e6c5e78ff7eb0e381c94f0b9e5abac94b116677749d7984
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

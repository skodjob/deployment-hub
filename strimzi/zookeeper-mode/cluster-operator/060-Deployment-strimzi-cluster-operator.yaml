apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac245210d3bbb452dbc3817f36ec557685caa9ff6b578f3ebc8d119490a5f378
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:32621f7c600fbc48889d7348e6f9c097ff70e96f4011ee8007211002ff2d839d
                3.6.1=quay.io/strimzi/kafka@sha256:c89a7a8ff1358614387ca3d8b5db6ef82e921c96e35b4d04eda5a2900cd867b9
                3.6.2=quay.io/strimzi/kafka@sha256:66f7d0cf81df41bd2a3184d07d9ea78acfc5b90b3acb86ad754c977486fec847
                3.7.0=quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:32621f7c600fbc48889d7348e6f9c097ff70e96f4011ee8007211002ff2d839d
                3.6.1=quay.io/strimzi/kafka@sha256:c89a7a8ff1358614387ca3d8b5db6ef82e921c96e35b4d04eda5a2900cd867b9
                3.6.2=quay.io/strimzi/kafka@sha256:66f7d0cf81df41bd2a3184d07d9ea78acfc5b90b3acb86ad754c977486fec847
                3.7.0=quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:32621f7c600fbc48889d7348e6f9c097ff70e96f4011ee8007211002ff2d839d
                3.6.1=quay.io/strimzi/kafka@sha256:c89a7a8ff1358614387ca3d8b5db6ef82e921c96e35b4d04eda5a2900cd867b9
                3.6.2=quay.io/strimzi/kafka@sha256:66f7d0cf81df41bd2a3184d07d9ea78acfc5b90b3acb86ad754c977486fec847
                3.7.0=quay.io/strimzi/kafka@sha256:54f4fbfb144eefbcbcd68a10627905aca49c2713df2a4d332eb032c894c94f46
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:32621f7c600fbc48889d7348e6f9c097ff70e96f4011ee8007211002ff2d839d
                3.6.1=quay.io/strimzi/kafka@sha256:c89a7a8ff1358614387ca3d8b5db6ef82e921c96e35b4d04eda5a2900cd867b9

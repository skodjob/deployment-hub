apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ebdabaf71973611e8b5ba29147a5d67fccc94cd9ac0d2ed7a1e843f9f4fbcaf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3bdaba1e3d2935932610403c3cbf8f6fa9aeaa3b912d417e6f8dd8439ee55c12
                3.6.1=quay.io/strimzi/kafka@sha256:04ed87d24f9cef901f2f0913c4ee6f962387e099e44b01058fdf140b7ff593d8
                3.6.2=quay.io/strimzi/kafka@sha256:b336dfc1520a14ae231d08ac226e7318051c60f1a58f445167b0b3aa12f1fc0f
                3.7.0=quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3bdaba1e3d2935932610403c3cbf8f6fa9aeaa3b912d417e6f8dd8439ee55c12
                3.6.1=quay.io/strimzi/kafka@sha256:04ed87d24f9cef901f2f0913c4ee6f962387e099e44b01058fdf140b7ff593d8
                3.6.2=quay.io/strimzi/kafka@sha256:b336dfc1520a14ae231d08ac226e7318051c60f1a58f445167b0b3aa12f1fc0f
                3.7.0=quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3bdaba1e3d2935932610403c3cbf8f6fa9aeaa3b912d417e6f8dd8439ee55c12
                3.6.1=quay.io/strimzi/kafka@sha256:04ed87d24f9cef901f2f0913c4ee6f962387e099e44b01058fdf140b7ff593d8
                3.6.2=quay.io/strimzi/kafka@sha256:b336dfc1520a14ae231d08ac226e7318051c60f1a58f445167b0b3aa12f1fc0f
                3.7.0=quay.io/strimzi/kafka@sha256:d2c82077a515738dc39e0cdbef3e102f670f5ae5fd630144cc45a410ed57d4b7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3bdaba1e3d2935932610403c3cbf8f6fa9aeaa3b912d417e6f8dd8439ee55c12
                3.6.1=quay.io/strimzi/kafka@sha256:04ed87d24f9cef901f2f0913c4ee6f962387e099e44b01058fdf140b7ff593d8

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:56b2722cbc5c915ee74f512e3e8d0b126d3784bd1d898393c4767c78428a30f9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d07e916cb261bc75526f950a3283fcba9cfd9746573dc381a9162d9c2c80f669
                3.7.1=quay.io/strimzi/kafka@sha256:9e3506f2f4a13b8c694ee59ceb3dee1b282dc2de7f4d74130b8e7eb0ba23cd7f
                3.8.0=quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d07e916cb261bc75526f950a3283fcba9cfd9746573dc381a9162d9c2c80f669
                3.7.1=quay.io/strimzi/kafka@sha256:9e3506f2f4a13b8c694ee59ceb3dee1b282dc2de7f4d74130b8e7eb0ba23cd7f
                3.8.0=quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d07e916cb261bc75526f950a3283fcba9cfd9746573dc381a9162d9c2c80f669
                3.7.1=quay.io/strimzi/kafka@sha256:9e3506f2f4a13b8c694ee59ceb3dee1b282dc2de7f4d74130b8e7eb0ba23cd7f
                3.8.0=quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d07e916cb261bc75526f950a3283fcba9cfd9746573dc381a9162d9c2c80f669
                3.7.1=quay.io/strimzi/kafka@sha256:9e3506f2f4a13b8c694ee59ceb3dee1b282dc2de7f4d74130b8e7eb0ba23cd7f
                3.8.0=quay.io/strimzi/kafka@sha256:50d01a8dc80c70700f915b3fa44a9cc344cc4ba20571c862330f78eb0319c414
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:56b2722cbc5c915ee74f512e3e8d0b126d3784bd1d898393c4767c78428a30f9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:56b2722cbc5c915ee74f512e3e8d0b126d3784bd1d898393c4767c78428a30f9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:56b2722cbc5c915ee74f512e3e8d0b126d3784bd1d898393c4767c78428a30f9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:42be24dcfb203b65b4e16e6480703a74efcee7f73d68cf5d06cd307b1c5fa798
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

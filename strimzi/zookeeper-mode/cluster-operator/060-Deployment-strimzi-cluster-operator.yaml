apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2fe7c60c8b8cfe9b95cc28b194657b6860a44eecfe9186446039c46d53f80f90
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f55565c481ea346407c28dd0fa674a9777a80879de9a7987d6e77e88c8212829
                3.6.1=quay.io/strimzi/kafka@sha256:47b8ffe391efc9077bdc66bee89428e4c6fa1e40d090d1730c654d6498a7c37c
                3.7.0=quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f55565c481ea346407c28dd0fa674a9777a80879de9a7987d6e77e88c8212829
                3.6.1=quay.io/strimzi/kafka@sha256:47b8ffe391efc9077bdc66bee89428e4c6fa1e40d090d1730c654d6498a7c37c
                3.7.0=quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f55565c481ea346407c28dd0fa674a9777a80879de9a7987d6e77e88c8212829
                3.6.1=quay.io/strimzi/kafka@sha256:47b8ffe391efc9077bdc66bee89428e4c6fa1e40d090d1730c654d6498a7c37c
                3.7.0=quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f55565c481ea346407c28dd0fa674a9777a80879de9a7987d6e77e88c8212829
                3.6.1=quay.io/strimzi/kafka@sha256:47b8ffe391efc9077bdc66bee89428e4c6fa1e40d090d1730c654d6498a7c37c
                3.7.0=quay.io/strimzi/kafka@sha256:5eafd8ff59054be46cf9f386dc402638ab280e3967763a0a0cc1a7cae87089f7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2fe7c60c8b8cfe9b95cc28b194657b6860a44eecfe9186446039c46d53f80f90
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2fe7c60c8b8cfe9b95cc28b194657b6860a44eecfe9186446039c46d53f80f90
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2fe7c60c8b8cfe9b95cc28b194657b6860a44eecfe9186446039c46d53f80f90
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:508e152369f8ab6c1150b3cd422cfdb66d18eb119c761ba772cf8669607295ef
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6bb335806acdeadc500e224a98dd946f0c6c1dc48788fa189fefaca1d617be90
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:984dda9c4a4b7f68699dbdf716f068441e3ffb688165072676975486c3cbdd7d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

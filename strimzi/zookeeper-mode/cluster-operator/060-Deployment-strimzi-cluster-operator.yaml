apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:129ef16c720d4fd250300a24cb434bb4defef39864b69e9ec5be5c242038e62c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8709627cccc25dbba2d4e963794766d0a17e0091488f9a840bdd4edabed6042d
                3.6.1=quay.io/strimzi/kafka@sha256:e701eba9954cfa4ade2d3af762e28b1c18ded8fb6d307f031a62e7bf8c518d78
                3.7.0=quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8709627cccc25dbba2d4e963794766d0a17e0091488f9a840bdd4edabed6042d
                3.6.1=quay.io/strimzi/kafka@sha256:e701eba9954cfa4ade2d3af762e28b1c18ded8fb6d307f031a62e7bf8c518d78
                3.7.0=quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8709627cccc25dbba2d4e963794766d0a17e0091488f9a840bdd4edabed6042d
                3.6.1=quay.io/strimzi/kafka@sha256:e701eba9954cfa4ade2d3af762e28b1c18ded8fb6d307f031a62e7bf8c518d78
                3.7.0=quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8709627cccc25dbba2d4e963794766d0a17e0091488f9a840bdd4edabed6042d
                3.6.1=quay.io/strimzi/kafka@sha256:e701eba9954cfa4ade2d3af762e28b1c18ded8fb6d307f031a62e7bf8c518d78
                3.7.0=quay.io/strimzi/kafka@sha256:69cafeb99ae36f69575181a4cac11ba3e1c55afa5707e0149a344a2afec9b639
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:129ef16c720d4fd250300a24cb434bb4defef39864b69e9ec5be5c242038e62c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:129ef16c720d4fd250300a24cb434bb4defef39864b69e9ec5be5c242038e62c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:129ef16c720d4fd250300a24cb434bb4defef39864b69e9ec5be5c242038e62c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2b96d913f75f552e25dde8f63386149aba9afa905b754eb95d833a5ba23b0892
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6a68df9c7899c2f690e5d96a1840dbd4a2f24f78d5f47dd4e89457b25b78cfca
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

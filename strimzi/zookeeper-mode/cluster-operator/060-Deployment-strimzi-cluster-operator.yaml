apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:de4eece455cb1aa9a38bb0840d118b0a36c35a546f3e1688203f05885c9f1a09
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:565fe7a010b1417bdd0077ae00502d6399d36cbd23a1f407f26d71f32e97cc10
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:565fe7a010b1417bdd0077ae00502d6399d36cbd23a1f407f26d71f32e97cc10
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ab815c760a95cca312ef8f835af59f10e63f39118348ec377826e9ef4cd13f2
                3.6.1=quay.io/strimzi/kafka@sha256:3afbe5476068b7bf7b11be7b7e6b584637f83d32dfe03a1fc467c81da2265d2e
                3.6.2=quay.io/strimzi/kafka@sha256:f284b2c00e33396af43dacfb7c60eb8f71b83ab1e0f3d742e852f241b332534e
                3.7.0=quay.io/strimzi/kafka@sha256:f7124817cbf0a2074096d58e92f9b251b0d8d8957dfb084ccda655ff751d73a6
                3.7.1=quay.io/strimzi/kafka@sha256:565fe7a010b1417bdd0077ae00502d6399d36cbd23a1f407f26d71f32e97cc10
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ab815c760a95cca312ef8f835af59f10e63f39118348ec377826e9ef4cd13f2
                3.6.1=quay.io/strimzi/kafka@sha256:3afbe5476068b7bf7b11be7b7e6b584637f83d32dfe03a1fc467c81da2265d2e
                3.6.2=quay.io/strimzi/kafka@sha256:f284b2c00e33396af43dacfb7c60eb8f71b83ab1e0f3d742e852f241b332534e
                3.7.0=quay.io/strimzi/kafka@sha256:f7124817cbf0a2074096d58e92f9b251b0d8d8957dfb084ccda655ff751d73a6
                3.7.1=quay.io/strimzi/kafka@sha256:565fe7a010b1417bdd0077ae00502d6399d36cbd23a1f407f26d71f32e97cc10
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ab815c760a95cca312ef8f835af59f10e63f39118348ec377826e9ef4cd13f2

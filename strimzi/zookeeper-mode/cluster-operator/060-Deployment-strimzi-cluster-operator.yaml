apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6882b50876e1589240c46d1121bd8069b73f3d6f5204d26e2918a8675f972f20
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1a33e639ecb9310f5f247bc85db9696eddc5d2536e9e15ce9bf2b3bc718e6d5f
                3.6.1=quay.io/strimzi/kafka@sha256:2e80e971e29b09e1045c582febc7e7b94ff056d0add6ed8eadf15a024e6a4784
                3.7.0=quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1a33e639ecb9310f5f247bc85db9696eddc5d2536e9e15ce9bf2b3bc718e6d5f
                3.6.1=quay.io/strimzi/kafka@sha256:2e80e971e29b09e1045c582febc7e7b94ff056d0add6ed8eadf15a024e6a4784
                3.7.0=quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1a33e639ecb9310f5f247bc85db9696eddc5d2536e9e15ce9bf2b3bc718e6d5f
                3.6.1=quay.io/strimzi/kafka@sha256:2e80e971e29b09e1045c582febc7e7b94ff056d0add6ed8eadf15a024e6a4784
                3.7.0=quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1a33e639ecb9310f5f247bc85db9696eddc5d2536e9e15ce9bf2b3bc718e6d5f
                3.6.1=quay.io/strimzi/kafka@sha256:2e80e971e29b09e1045c582febc7e7b94ff056d0add6ed8eadf15a024e6a4784
                3.7.0=quay.io/strimzi/kafka@sha256:b88e758defaa33e1e00513d731864e542ade54ef026600c58ba5fbb40c81594e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6882b50876e1589240c46d1121bd8069b73f3d6f5204d26e2918a8675f972f20
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6882b50876e1589240c46d1121bd8069b73f3d6f5204d26e2918a8675f972f20
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6882b50876e1589240c46d1121bd8069b73f3d6f5204d26e2918a8675f972f20
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e58ead327ef02fa70b71f658575aeace1bd5a3de0b8e1c5d099cc58b27f18475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:402054eebae7120775af4682d29ef76101ba441d24a30cbcf4884614f2d5b3e1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b2dea892b2a3980fb6d3eeb05da28173e9f0d7ad2531066db5ffaaad2e1ce7bf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f138e6c7359dd0fc0b3773da7436b8a0491cb0d20c146a3bade3bbf4972d94f8
                3.6.1=quay.io/strimzi/kafka@sha256:df4d5f6bafcd1fb0ed91d2db729f86d35d634c1011fe53c71269f64d31489d15
                3.7.0=quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f138e6c7359dd0fc0b3773da7436b8a0491cb0d20c146a3bade3bbf4972d94f8
                3.6.1=quay.io/strimzi/kafka@sha256:df4d5f6bafcd1fb0ed91d2db729f86d35d634c1011fe53c71269f64d31489d15
                3.7.0=quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f138e6c7359dd0fc0b3773da7436b8a0491cb0d20c146a3bade3bbf4972d94f8
                3.6.1=quay.io/strimzi/kafka@sha256:df4d5f6bafcd1fb0ed91d2db729f86d35d634c1011fe53c71269f64d31489d15
                3.7.0=quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f138e6c7359dd0fc0b3773da7436b8a0491cb0d20c146a3bade3bbf4972d94f8
                3.6.1=quay.io/strimzi/kafka@sha256:df4d5f6bafcd1fb0ed91d2db729f86d35d634c1011fe53c71269f64d31489d15
                3.7.0=quay.io/strimzi/kafka@sha256:d38a0cf067709e31ea3870c8005bc8e495fbe7c6ab010391c0d93e9e55ca2a4e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b2dea892b2a3980fb6d3eeb05da28173e9f0d7ad2531066db5ffaaad2e1ce7bf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b2dea892b2a3980fb6d3eeb05da28173e9f0d7ad2531066db5ffaaad2e1ce7bf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b2dea892b2a3980fb6d3eeb05da28173e9f0d7ad2531066db5ffaaad2e1ce7bf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8f6e9bba74921e1df46da8f505476bd58a7d178807b716c994ed89590e51bc6e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:affe19af8e52fb42dd070c959d642dea612c8b936c15239330571beeb3471868
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

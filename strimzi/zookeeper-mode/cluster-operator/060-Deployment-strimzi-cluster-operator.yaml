apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7d2d7717faea0cccad9d25be757433cf2dd84cf9a83ca981640541341ebf7992
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:2df557424717074ba4b61c0fbc7f46b05d84b67edda3bf7c77d7251f9eee7b33
                3.6.0=quay.io/strimzi/kafka@sha256:eb8ed46f6313a53b80e776d4b3ac6c1b16ed5a26ef1f5e8964ff3566cc9c41ad
                3.6.1=quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:2df557424717074ba4b61c0fbc7f46b05d84b67edda3bf7c77d7251f9eee7b33
                3.6.0=quay.io/strimzi/kafka@sha256:eb8ed46f6313a53b80e776d4b3ac6c1b16ed5a26ef1f5e8964ff3566cc9c41ad
                3.6.1=quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:2df557424717074ba4b61c0fbc7f46b05d84b67edda3bf7c77d7251f9eee7b33
                3.6.0=quay.io/strimzi/kafka@sha256:eb8ed46f6313a53b80e776d4b3ac6c1b16ed5a26ef1f5e8964ff3566cc9c41ad
                3.6.1=quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:2df557424717074ba4b61c0fbc7f46b05d84b67edda3bf7c77d7251f9eee7b33
                3.6.0=quay.io/strimzi/kafka@sha256:eb8ed46f6313a53b80e776d4b3ac6c1b16ed5a26ef1f5e8964ff3566cc9c41ad
                3.6.1=quay.io/strimzi/kafka@sha256:1aaf78e79c7d4bced35a039968bf17da63248d99fb4197a71aaa90276860a46a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7d2d7717faea0cccad9d25be757433cf2dd84cf9a83ca981640541341ebf7992
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7d2d7717faea0cccad9d25be757433cf2dd84cf9a83ca981640541341ebf7992
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7d2d7717faea0cccad9d25be757433cf2dd84cf9a83ca981640541341ebf7992
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e4d9690beacd2331a193c50f921e3c11fd6a193a07361fed999120be35adeba1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

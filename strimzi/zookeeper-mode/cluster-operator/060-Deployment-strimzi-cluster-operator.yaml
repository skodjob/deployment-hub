apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d93d30ac458b082abbefc9ae41ce54165f6952d764a2cc83985b7e07721bd479
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:61bbb32e87e5d57922af4f40e703bb718f5066435126ee7b38811b1c86767f58
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:61bbb32e87e5d57922af4f40e703bb718f5066435126ee7b38811b1c86767f58
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3eae195db352780420cb871f8cb0da745d6758f1a9054b8baf4b32520cf99429
                3.6.1=quay.io/strimzi/kafka@sha256:0583d39c72f656d549d2651fc3715254262e62f51ee430be2d8e49cc9331da59
                3.6.2=quay.io/strimzi/kafka@sha256:d5b8cc9214317075698844965bccee08dac95900bbf47c8c5ea05fd2287c6a34
                3.7.0=quay.io/strimzi/kafka@sha256:61bbb32e87e5d57922af4f40e703bb718f5066435126ee7b38811b1c86767f58
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3eae195db352780420cb871f8cb0da745d6758f1a9054b8baf4b32520cf99429
                3.6.1=quay.io/strimzi/kafka@sha256:0583d39c72f656d549d2651fc3715254262e62f51ee430be2d8e49cc9331da59
                3.6.2=quay.io/strimzi/kafka@sha256:d5b8cc9214317075698844965bccee08dac95900bbf47c8c5ea05fd2287c6a34
                3.7.0=quay.io/strimzi/kafka@sha256:61bbb32e87e5d57922af4f40e703bb718f5066435126ee7b38811b1c86767f58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3eae195db352780420cb871f8cb0da745d6758f1a9054b8baf4b32520cf99429
                3.6.1=quay.io/strimzi/kafka@sha256:0583d39c72f656d549d2651fc3715254262e62f51ee430be2d8e49cc9331da59
                3.6.2=quay.io/strimzi/kafka@sha256:d5b8cc9214317075698844965bccee08dac95900bbf47c8c5ea05fd2287c6a34
                3.7.0=quay.io/strimzi/kafka@sha256:61bbb32e87e5d57922af4f40e703bb718f5066435126ee7b38811b1c86767f58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3eae195db352780420cb871f8cb0da745d6758f1a9054b8baf4b32520cf99429
                3.6.1=quay.io/strimzi/kafka@sha256:0583d39c72f656d549d2651fc3715254262e62f51ee430be2d8e49cc9331da59

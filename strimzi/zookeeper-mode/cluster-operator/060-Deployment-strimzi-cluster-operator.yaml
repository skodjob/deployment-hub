apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:09524d8904168a3a2ec5de82df8b576a62b763d1f56b942deeb38b189f10c05e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9174e9734b5f8d7c89182121d820286e7e3436d388fbc4a7003913e81aa655c1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9174e9734b5f8d7c89182121d820286e7e3436d388fbc4a7003913e81aa655c1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8bbe672c963b036baec47ffc7f77cabd5925cd30b41e927323e6df2f823744b0
                3.6.1=quay.io/strimzi/kafka@sha256:5a82c6d2d36681de078c9941de0b13b6aa17dc7f7e76e82f26d2c6ba58c26cb4
                3.6.2=quay.io/strimzi/kafka@sha256:62bfa0c5dc928022a59662487a5d9983b222025d4e16cdec61498a12afbd9193
                3.7.0=quay.io/strimzi/kafka@sha256:9174e9734b5f8d7c89182121d820286e7e3436d388fbc4a7003913e81aa655c1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8bbe672c963b036baec47ffc7f77cabd5925cd30b41e927323e6df2f823744b0
                3.6.1=quay.io/strimzi/kafka@sha256:5a82c6d2d36681de078c9941de0b13b6aa17dc7f7e76e82f26d2c6ba58c26cb4
                3.6.2=quay.io/strimzi/kafka@sha256:62bfa0c5dc928022a59662487a5d9983b222025d4e16cdec61498a12afbd9193
                3.7.0=quay.io/strimzi/kafka@sha256:9174e9734b5f8d7c89182121d820286e7e3436d388fbc4a7003913e81aa655c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8bbe672c963b036baec47ffc7f77cabd5925cd30b41e927323e6df2f823744b0
                3.6.1=quay.io/strimzi/kafka@sha256:5a82c6d2d36681de078c9941de0b13b6aa17dc7f7e76e82f26d2c6ba58c26cb4
                3.6.2=quay.io/strimzi/kafka@sha256:62bfa0c5dc928022a59662487a5d9983b222025d4e16cdec61498a12afbd9193
                3.7.0=quay.io/strimzi/kafka@sha256:9174e9734b5f8d7c89182121d820286e7e3436d388fbc4a7003913e81aa655c1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8bbe672c963b036baec47ffc7f77cabd5925cd30b41e927323e6df2f823744b0
                3.6.1=quay.io/strimzi/kafka@sha256:5a82c6d2d36681de078c9941de0b13b6aa17dc7f7e76e82f26d2c6ba58c26cb4
                3.6.2=quay.io/strimzi/kafka@sha256:62bfa0c5dc928022a59662487a5d9983b222025d4e16cdec61498a12afbd9193

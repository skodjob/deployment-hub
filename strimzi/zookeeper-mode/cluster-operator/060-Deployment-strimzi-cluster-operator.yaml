apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7ebca4ab9d7dda2d394d1f7be50f71823c5058f1102055c77bac70f79b9b134f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:675022bbd1a4659fce6030e64f2bbbe72f96597b1a2fc4648dabf316ceb3042f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:675022bbd1a4659fce6030e64f2bbbe72f96597b1a2fc4648dabf316ceb3042f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:012be351c11f03134eff6465b0007bb95679e982f8b5ac67bb5d8b35f21583cc
                3.6.1=quay.io/strimzi/kafka@sha256:5fbce6f6249297e23374f301e8bb948354b84255463262ea01d64c0a3858611e
                3.6.2=quay.io/strimzi/kafka@sha256:3b24be94277361414aeedefcf0190dac2017c8e00479183d1b04fac8e71f1400
                3.7.0=quay.io/strimzi/kafka@sha256:675022bbd1a4659fce6030e64f2bbbe72f96597b1a2fc4648dabf316ceb3042f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:012be351c11f03134eff6465b0007bb95679e982f8b5ac67bb5d8b35f21583cc
                3.6.1=quay.io/strimzi/kafka@sha256:5fbce6f6249297e23374f301e8bb948354b84255463262ea01d64c0a3858611e
                3.6.2=quay.io/strimzi/kafka@sha256:3b24be94277361414aeedefcf0190dac2017c8e00479183d1b04fac8e71f1400
                3.7.0=quay.io/strimzi/kafka@sha256:675022bbd1a4659fce6030e64f2bbbe72f96597b1a2fc4648dabf316ceb3042f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:012be351c11f03134eff6465b0007bb95679e982f8b5ac67bb5d8b35f21583cc
                3.6.1=quay.io/strimzi/kafka@sha256:5fbce6f6249297e23374f301e8bb948354b84255463262ea01d64c0a3858611e
                3.6.2=quay.io/strimzi/kafka@sha256:3b24be94277361414aeedefcf0190dac2017c8e00479183d1b04fac8e71f1400
                3.7.0=quay.io/strimzi/kafka@sha256:675022bbd1a4659fce6030e64f2bbbe72f96597b1a2fc4648dabf316ceb3042f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:012be351c11f03134eff6465b0007bb95679e982f8b5ac67bb5d8b35f21583cc
                3.6.1=quay.io/strimzi/kafka@sha256:5fbce6f6249297e23374f301e8bb948354b84255463262ea01d64c0a3858611e

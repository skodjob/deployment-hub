                3.7.0=quay.io/strimzi/kafka@sha256:beab7721fb6ebc756d28ddf5f985e1f8067100f81ce09837a4379b05d6f45082
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0558200f782954c1395d6829f5d5f037f4870b18050f3d75a274a460bb86179e
                3.6.1=quay.io/strimzi/kafka@sha256:6fe92568f66e829fdc36295dc891aed13a563b7cdbd2e8cb8dfb27b0807a607c
                3.6.2=quay.io/strimzi/kafka@sha256:69bc4b2f0e2797331771e08a7f04cb40aa6e242c7a80467b39c3930d8aeb1e35
                3.7.0=quay.io/strimzi/kafka@sha256:beab7721fb6ebc756d28ddf5f985e1f8067100f81ce09837a4379b05d6f45082
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0558200f782954c1395d6829f5d5f037f4870b18050f3d75a274a460bb86179e
                3.6.1=quay.io/strimzi/kafka@sha256:6fe92568f66e829fdc36295dc891aed13a563b7cdbd2e8cb8dfb27b0807a607c
                3.6.2=quay.io/strimzi/kafka@sha256:69bc4b2f0e2797331771e08a7f04cb40aa6e242c7a80467b39c3930d8aeb1e35

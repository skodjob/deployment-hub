apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:386dafe88c4eeb191e8e0dee6b0d7ee70780c8f666109dc7ac769e1d960db7be
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b370a92703a2423caf5514f43c314f46c3e3fa01c29ffac4b43e8ab580d342f5
                3.6.1=quay.io/strimzi/kafka@sha256:929b73dee8c1ab806a28c49d8735e6a798c0b00a4db3264ef08179bac8a68a78
                3.7.0=quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b370a92703a2423caf5514f43c314f46c3e3fa01c29ffac4b43e8ab580d342f5
                3.6.1=quay.io/strimzi/kafka@sha256:929b73dee8c1ab806a28c49d8735e6a798c0b00a4db3264ef08179bac8a68a78
                3.7.0=quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b370a92703a2423caf5514f43c314f46c3e3fa01c29ffac4b43e8ab580d342f5
                3.6.1=quay.io/strimzi/kafka@sha256:929b73dee8c1ab806a28c49d8735e6a798c0b00a4db3264ef08179bac8a68a78
                3.7.0=quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b370a92703a2423caf5514f43c314f46c3e3fa01c29ffac4b43e8ab580d342f5
                3.6.1=quay.io/strimzi/kafka@sha256:929b73dee8c1ab806a28c49d8735e6a798c0b00a4db3264ef08179bac8a68a78
                3.7.0=quay.io/strimzi/kafka@sha256:68328343a07aa3c95bfc9f194429edd39b08586bc046c67d3217c3cb6f3833c8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:386dafe88c4eeb191e8e0dee6b0d7ee70780c8f666109dc7ac769e1d960db7be
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:386dafe88c4eeb191e8e0dee6b0d7ee70780c8f666109dc7ac769e1d960db7be
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:386dafe88c4eeb191e8e0dee6b0d7ee70780c8f666109dc7ac769e1d960db7be
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:01e2d99ab42745f7b9ff612257ebf63bbe9ad5caccbe4b39afa6f7eaf0e6c172
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

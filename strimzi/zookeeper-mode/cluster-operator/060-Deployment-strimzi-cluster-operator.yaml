apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f83220d986ab80a3347c552f32be2c65d91ee85d4a747ab3f71356d6a32918c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:16c3616db898fc1aa53cd2035cab1bd3a52a10c241cd5bf127a8d56afe59be8f
                3.7.1=quay.io/strimzi/kafka@sha256:5d49622282b8cd8f628eae3859ca97110bd5255421e6674811e8a280760eceb7
                3.8.0=quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:16c3616db898fc1aa53cd2035cab1bd3a52a10c241cd5bf127a8d56afe59be8f
                3.7.1=quay.io/strimzi/kafka@sha256:5d49622282b8cd8f628eae3859ca97110bd5255421e6674811e8a280760eceb7
                3.8.0=quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:16c3616db898fc1aa53cd2035cab1bd3a52a10c241cd5bf127a8d56afe59be8f
                3.7.1=quay.io/strimzi/kafka@sha256:5d49622282b8cd8f628eae3859ca97110bd5255421e6674811e8a280760eceb7
                3.8.0=quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:16c3616db898fc1aa53cd2035cab1bd3a52a10c241cd5bf127a8d56afe59be8f
                3.7.1=quay.io/strimzi/kafka@sha256:5d49622282b8cd8f628eae3859ca97110bd5255421e6674811e8a280760eceb7
                3.8.0=quay.io/strimzi/kafka@sha256:54944416b4159e9e29ec7ce4ed37d852746d58840aae367dcbba3648c1bbfc22
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f83220d986ab80a3347c552f32be2c65d91ee85d4a747ab3f71356d6a32918c9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f83220d986ab80a3347c552f32be2c65d91ee85d4a747ab3f71356d6a32918c9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f83220d986ab80a3347c552f32be2c65d91ee85d4a747ab3f71356d6a32918c9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:80c7f70417c8feccce94ff5474bd380c14ad75e35a163507897bf9824dc85126
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

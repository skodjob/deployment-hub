apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9668857d704fe3754986c5956ced5725ed279d14b9257edfe7d42c3645762b6f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4210c0644f06c5aba92544d7f57db1c50be40f5647bae0b1788ae9978f7e1f77
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4210c0644f06c5aba92544d7f57db1c50be40f5647bae0b1788ae9978f7e1f77
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f205b418c2339a0657e83cacd16df33cfbc0a9dbf60bac76895323e7d2010287
                3.6.1=quay.io/strimzi/kafka@sha256:922b5c3e5238b53312b03ca43aefa92ee05130228a9f3ca5f35863e07c2a1bb4
                3.6.2=quay.io/strimzi/kafka@sha256:a90d03c44786f3383433aabc1e9b40cd859fcc3be568fb12fb139ba300834249
                3.7.0=quay.io/strimzi/kafka@sha256:4210c0644f06c5aba92544d7f57db1c50be40f5647bae0b1788ae9978f7e1f77
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f205b418c2339a0657e83cacd16df33cfbc0a9dbf60bac76895323e7d2010287
                3.6.1=quay.io/strimzi/kafka@sha256:922b5c3e5238b53312b03ca43aefa92ee05130228a9f3ca5f35863e07c2a1bb4
                3.6.2=quay.io/strimzi/kafka@sha256:a90d03c44786f3383433aabc1e9b40cd859fcc3be568fb12fb139ba300834249
                3.7.0=quay.io/strimzi/kafka@sha256:4210c0644f06c5aba92544d7f57db1c50be40f5647bae0b1788ae9978f7e1f77
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f205b418c2339a0657e83cacd16df33cfbc0a9dbf60bac76895323e7d2010287
                3.6.1=quay.io/strimzi/kafka@sha256:922b5c3e5238b53312b03ca43aefa92ee05130228a9f3ca5f35863e07c2a1bb4
                3.6.2=quay.io/strimzi/kafka@sha256:a90d03c44786f3383433aabc1e9b40cd859fcc3be568fb12fb139ba300834249
                3.7.0=quay.io/strimzi/kafka@sha256:4210c0644f06c5aba92544d7f57db1c50be40f5647bae0b1788ae9978f7e1f77
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f205b418c2339a0657e83cacd16df33cfbc0a9dbf60bac76895323e7d2010287
                3.6.1=quay.io/strimzi/kafka@sha256:922b5c3e5238b53312b03ca43aefa92ee05130228a9f3ca5f35863e07c2a1bb4
                3.6.2=quay.io/strimzi/kafka@sha256:a90d03c44786f3383433aabc1e9b40cd859fcc3be568fb12fb139ba300834249

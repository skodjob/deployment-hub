                3.7.0=quay.io/strimzi/kafka@sha256:5dedc61e5130efc874ee9a1cd46f40a765234887e846209b76349272b3bc987f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fa2cb6aec47fb11ce4ce0da0f185c94c5332a2f3df14d5a2d7b668f1b3e3a673
                3.6.1=quay.io/strimzi/kafka@sha256:39a290639d83aa88a0b66193970e0587d9473506dee7b802db3205ab3b20e6b8
                3.6.2=quay.io/strimzi/kafka@sha256:459634239026f394d5ebe97e37ec8adccf2a49e8f2a2386fbff91c8080a00b0f
                3.7.0=quay.io/strimzi/kafka@sha256:5dedc61e5130efc874ee9a1cd46f40a765234887e846209b76349272b3bc987f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fa2cb6aec47fb11ce4ce0da0f185c94c5332a2f3df14d5a2d7b668f1b3e3a673
                3.6.1=quay.io/strimzi/kafka@sha256:39a290639d83aa88a0b66193970e0587d9473506dee7b802db3205ab3b20e6b8
                3.6.2=quay.io/strimzi/kafka@sha256:459634239026f394d5ebe97e37ec8adccf2a49e8f2a2386fbff91c8080a00b0f

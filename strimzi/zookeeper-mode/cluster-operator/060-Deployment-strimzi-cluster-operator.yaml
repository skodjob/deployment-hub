                3.6.2=quay.io/strimzi/kafka@sha256:ff7b69d50a96e37c398ad27290cb8bb22d401d3c29da8a4dbe88a7815ef292ee
                3.7.0=quay.io/strimzi/kafka@sha256:f735466762c9762729d467fb455a8e7701bc2c8093bb1c75449472382e6d7130
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c584333edefa338a51fb425f9ccf54a3e3b249cce84002d73fc4dc4cd7692fd2
                3.6.1=quay.io/strimzi/kafka@sha256:a067488cc99d4383d02dd9f444c6189a1c5fbe215507bd652eb4c8ddecc18e79
                3.6.2=quay.io/strimzi/kafka@sha256:ff7b69d50a96e37c398ad27290cb8bb22d401d3c29da8a4dbe88a7815ef292ee
                3.7.0=quay.io/strimzi/kafka@sha256:f735466762c9762729d467fb455a8e7701bc2c8093bb1c75449472382e6d7130
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c584333edefa338a51fb425f9ccf54a3e3b249cce84002d73fc4dc4cd7692fd2
                3.6.1=quay.io/strimzi/kafka@sha256:a067488cc99d4383d02dd9f444c6189a1c5fbe215507bd652eb4c8ddecc18e79
                3.6.2=quay.io/strimzi/kafka@sha256:ff7b69d50a96e37c398ad27290cb8bb22d401d3c29da8a4dbe88a7815ef292ee
                3.7.0=quay.io/strimzi/kafka@sha256:f735466762c9762729d467fb455a8e7701bc2c8093bb1c75449472382e6d7130
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c584333edefa338a51fb425f9ccf54a3e3b249cce84002d73fc4dc4cd7692fd2
                3.6.1=quay.io/strimzi/kafka@sha256:a067488cc99d4383d02dd9f444c6189a1c5fbe215507bd652eb4c8ddecc18e79

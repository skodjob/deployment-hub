                3.6.0=quay.io/strimzi/kafka@sha256:840421ee3078e538e41a742e5f6d4ce10292fc2a0514fc59a1af08ca2193bcaf
                3.6.1=quay.io/strimzi/kafka@sha256:4cb9dd99758c61c2850db70a978e22c1b0737d7b9bfa1da47a5cdeb3021398e5

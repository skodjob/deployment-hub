apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:08e14d37e8dcc0ebb18b52231729ec14acd8a801ff2db52d70351f7a23b548a0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b2292ba2da8005fadc74fbe05d0cc4c296dc510d18cce221f17ab857f3070c90
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b2292ba2da8005fadc74fbe05d0cc4c296dc510d18cce221f17ab857f3070c90
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf5b967763d720177265e049d2c6d2b9abe74b284bdf7566cea2c16901d7e708
                3.6.1=quay.io/strimzi/kafka@sha256:beb0c55981ba05db17fccdfe273a6220d0004ed4acffa97e17c192ce9a977a8f
                3.6.2=quay.io/strimzi/kafka@sha256:ac8c5180a6ca7b97119a6e0a6fd4c6dacabefdd31aad5c90de09a7182aac96d1
                3.7.0=quay.io/strimzi/kafka@sha256:d3497797ab2fe6702ec7d4e3ff9012d031bc5a1237bc766c15a28f770030ade9
                3.7.1=quay.io/strimzi/kafka@sha256:b2292ba2da8005fadc74fbe05d0cc4c296dc510d18cce221f17ab857f3070c90
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf5b967763d720177265e049d2c6d2b9abe74b284bdf7566cea2c16901d7e708
                3.6.1=quay.io/strimzi/kafka@sha256:beb0c55981ba05db17fccdfe273a6220d0004ed4acffa97e17c192ce9a977a8f
                3.6.2=quay.io/strimzi/kafka@sha256:ac8c5180a6ca7b97119a6e0a6fd4c6dacabefdd31aad5c90de09a7182aac96d1
                3.7.0=quay.io/strimzi/kafka@sha256:d3497797ab2fe6702ec7d4e3ff9012d031bc5a1237bc766c15a28f770030ade9
                3.7.1=quay.io/strimzi/kafka@sha256:b2292ba2da8005fadc74fbe05d0cc4c296dc510d18cce221f17ab857f3070c90
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf5b967763d720177265e049d2c6d2b9abe74b284bdf7566cea2c16901d7e708
                3.6.1=quay.io/strimzi/kafka@sha256:beb0c55981ba05db17fccdfe273a6220d0004ed4acffa97e17c192ce9a977a8f
                3.6.2=quay.io/strimzi/kafka@sha256:ac8c5180a6ca7b97119a6e0a6fd4c6dacabefdd31aad5c90de09a7182aac96d1
                3.7.0=quay.io/strimzi/kafka@sha256:d3497797ab2fe6702ec7d4e3ff9012d031bc5a1237bc766c15a28f770030ade9
                3.7.1=quay.io/strimzi/kafka@sha256:b2292ba2da8005fadc74fbe05d0cc4c296dc510d18cce221f17ab857f3070c90
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf5b967763d720177265e049d2c6d2b9abe74b284bdf7566cea2c16901d7e708
                3.6.1=quay.io/strimzi/kafka@sha256:beb0c55981ba05db17fccdfe273a6220d0004ed4acffa97e17c192ce9a977a8f

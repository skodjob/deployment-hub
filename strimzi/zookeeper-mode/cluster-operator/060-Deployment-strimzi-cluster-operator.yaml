                3.6.1=quay.io/strimzi/kafka@sha256:153cffe80b7de60ea68f8bd85adda7c3c841be1935e49c0857b266182dabaa2f
                3.6.2=quay.io/strimzi/kafka@sha256:7816fa74180a9382d43983e692729d85866c641c3f30e339008e71655c0da2af
                3.7.0=quay.io/strimzi/kafka@sha256:9980f8aed62f1db4dc3ac501cbf7444e6edb2f71009c176dceeddad0200c1eff
                3.7.1=quay.io/strimzi/kafka@sha256:a578d114976953a706b5065bcb41c144de20e8c597e2cc0ba98495675feb06bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f24a17bb414dc60fd7f8a62a8f37cb24c26c2bb957e9c2c7549c86dfded95ed8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf7e13fd1ed16ade2b620eb85a267f9be391629ddffdc1e700221b7bc4dc0593
                3.6.1=quay.io/strimzi/kafka@sha256:9eb7aefbcb6255f4d6e049d31f7f411cced602c4c3fdfe705c0e4079623ef22b
                3.7.0=quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf7e13fd1ed16ade2b620eb85a267f9be391629ddffdc1e700221b7bc4dc0593
                3.6.1=quay.io/strimzi/kafka@sha256:9eb7aefbcb6255f4d6e049d31f7f411cced602c4c3fdfe705c0e4079623ef22b
                3.7.0=quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf7e13fd1ed16ade2b620eb85a267f9be391629ddffdc1e700221b7bc4dc0593
                3.6.1=quay.io/strimzi/kafka@sha256:9eb7aefbcb6255f4d6e049d31f7f411cced602c4c3fdfe705c0e4079623ef22b
                3.7.0=quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bf7e13fd1ed16ade2b620eb85a267f9be391629ddffdc1e700221b7bc4dc0593
                3.6.1=quay.io/strimzi/kafka@sha256:9eb7aefbcb6255f4d6e049d31f7f411cced602c4c3fdfe705c0e4079623ef22b
                3.7.0=quay.io/strimzi/kafka@sha256:0169b7d0dd1efb044e8d2031d7850b617d47543ed9cf63fd0492090eeb4d6204
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f24a17bb414dc60fd7f8a62a8f37cb24c26c2bb957e9c2c7549c86dfded95ed8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f24a17bb414dc60fd7f8a62a8f37cb24c26c2bb957e9c2c7549c86dfded95ed8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f24a17bb414dc60fd7f8a62a8f37cb24c26c2bb957e9c2c7549c86dfded95ed8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ccfc6f04de5d2ae9bc63363b931b130c7813118163c98b26b9e7c3a3f3159c60
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b8b1c027998f06ea0735767fe0dc3f38e3a7c474a87a377927caad70a98f4fb6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8a5f1d1c21817f373daf86e0b4005b4042bef5e6a72eedcb1739232384c8ee7b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:227dce346c90f3439b452a3d3475aa3b4fc748f44ef937e683ee25e64f30c602
                3.7.1=quay.io/strimzi/kafka@sha256:16df498b8c4cf43b236698e7f7245fea6816c2d04f4f1f5b64c30e8e5f15a15d
                3.8.0=quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:227dce346c90f3439b452a3d3475aa3b4fc748f44ef937e683ee25e64f30c602
                3.7.1=quay.io/strimzi/kafka@sha256:16df498b8c4cf43b236698e7f7245fea6816c2d04f4f1f5b64c30e8e5f15a15d
                3.8.0=quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:227dce346c90f3439b452a3d3475aa3b4fc748f44ef937e683ee25e64f30c602
                3.7.1=quay.io/strimzi/kafka@sha256:16df498b8c4cf43b236698e7f7245fea6816c2d04f4f1f5b64c30e8e5f15a15d
                3.8.0=quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:227dce346c90f3439b452a3d3475aa3b4fc748f44ef937e683ee25e64f30c602
                3.7.1=quay.io/strimzi/kafka@sha256:16df498b8c4cf43b236698e7f7245fea6816c2d04f4f1f5b64c30e8e5f15a15d
                3.8.0=quay.io/strimzi/kafka@sha256:d003b36481c229edb4c1d1ca6c2897ec09dc89100f7f2716474c8c38805d1f30
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a5f1d1c21817f373daf86e0b4005b4042bef5e6a72eedcb1739232384c8ee7b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8a5f1d1c21817f373daf86e0b4005b4042bef5e6a72eedcb1739232384c8ee7b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8a5f1d1c21817f373daf86e0b4005b4042bef5e6a72eedcb1739232384c8ee7b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:24ba0f6205086408447c3a8c7a8058b4c583827c51482033d798d7c70cb239c6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

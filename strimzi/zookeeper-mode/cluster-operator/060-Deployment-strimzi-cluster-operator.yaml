apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:51627ebb41ae539d285f53adf470a6cf6b6c7185c7851762548cfbbed9263f76
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:24075db6decf756d76e845789edfbce4876221379c34f04fdb6e7449482c747a
                3.6.1=quay.io/strimzi/kafka@sha256:d5051501811bf15efb79dd4d536c1840fadc86b67526e7bb178b800f7875dffa
                3.6.2=quay.io/strimzi/kafka@sha256:275077aa354c6e15e754b7930d9ad45b26ebab83dab79046e324594a9f37301c
                3.7.0=quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:24075db6decf756d76e845789edfbce4876221379c34f04fdb6e7449482c747a
                3.6.1=quay.io/strimzi/kafka@sha256:d5051501811bf15efb79dd4d536c1840fadc86b67526e7bb178b800f7875dffa
                3.6.2=quay.io/strimzi/kafka@sha256:275077aa354c6e15e754b7930d9ad45b26ebab83dab79046e324594a9f37301c
                3.7.0=quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:24075db6decf756d76e845789edfbce4876221379c34f04fdb6e7449482c747a
                3.6.1=quay.io/strimzi/kafka@sha256:d5051501811bf15efb79dd4d536c1840fadc86b67526e7bb178b800f7875dffa
                3.6.2=quay.io/strimzi/kafka@sha256:275077aa354c6e15e754b7930d9ad45b26ebab83dab79046e324594a9f37301c
                3.7.0=quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:24075db6decf756d76e845789edfbce4876221379c34f04fdb6e7449482c747a
                3.6.1=quay.io/strimzi/kafka@sha256:d5051501811bf15efb79dd4d536c1840fadc86b67526e7bb178b800f7875dffa
                3.6.2=quay.io/strimzi/kafka@sha256:275077aa354c6e15e754b7930d9ad45b26ebab83dab79046e324594a9f37301c
                3.7.0=quay.io/strimzi/kafka@sha256:fcd48556314dc862b32ab02b74116107bc737aa0a4244ac8d9bf43452dabab84
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:51627ebb41ae539d285f53adf470a6cf6b6c7185c7851762548cfbbed9263f76
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:51627ebb41ae539d285f53adf470a6cf6b6c7185c7851762548cfbbed9263f76
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:51627ebb41ae539d285f53adf470a6cf6b6c7185c7851762548cfbbed9263f76
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:46830a1f050c4d7141c9647756c0e87024a22b2ac28b956db7b5e7a9387459bf
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:11821b0078a270612f1bcc37f5dc716ab273c974648c40f95fa4804352e647a7
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3671e8959a9454631d917c2086f6637d070926199fe5208622d6ec7ee569af31
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

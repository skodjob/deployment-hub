apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ef73fc8fdb1bdec3986360301c248d8e199acd20b962bcc86fc10a0d8c237d8e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6c6d48d14412414292dbead9e568c1562f6e8baa4954cb81abe69ca7a4453e01
                3.6.1=quay.io/strimzi/kafka@sha256:074102ac92eca7b48abb10f5051efc5693670adde3ed1411a1c7156958bcc1bc
                3.7.0=quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6c6d48d14412414292dbead9e568c1562f6e8baa4954cb81abe69ca7a4453e01
                3.6.1=quay.io/strimzi/kafka@sha256:074102ac92eca7b48abb10f5051efc5693670adde3ed1411a1c7156958bcc1bc
                3.7.0=quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6c6d48d14412414292dbead9e568c1562f6e8baa4954cb81abe69ca7a4453e01
                3.6.1=quay.io/strimzi/kafka@sha256:074102ac92eca7b48abb10f5051efc5693670adde3ed1411a1c7156958bcc1bc
                3.7.0=quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6c6d48d14412414292dbead9e568c1562f6e8baa4954cb81abe69ca7a4453e01
                3.6.1=quay.io/strimzi/kafka@sha256:074102ac92eca7b48abb10f5051efc5693670adde3ed1411a1c7156958bcc1bc
                3.7.0=quay.io/strimzi/kafka@sha256:8ba86d5bd35f04a97df7811eb3a40d146ba868f310d0ba43659b2e845cb2084a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef73fc8fdb1bdec3986360301c248d8e199acd20b962bcc86fc10a0d8c237d8e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef73fc8fdb1bdec3986360301c248d8e199acd20b962bcc86fc10a0d8c237d8e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ef73fc8fdb1bdec3986360301c248d8e199acd20b962bcc86fc10a0d8c237d8e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2b96d913f75f552e25dde8f63386149aba9afa905b754eb95d833a5ba23b0892
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6bb335806acdeadc500e224a98dd946f0c6c1dc48788fa189fefaca1d617be90
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:df7d4cd616acfbdce90a6c77f52f3bf20dceb02202e269df8d6b487905265d58
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4bdd76b26684396cd967a605e5b7d8b96a5894c99ac52dc3af0d41c068b8ea51
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:990619808b66ded459c22d514019b1d5de4d6bf042230938f2dc4dbadd19fe2a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:990619808b66ded459c22d514019b1d5de4d6bf042230938f2dc4dbadd19fe2a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f562649bb3292290dd932abeeb50833b9d725c4e3a66212489311dc7271a566
                3.6.1=quay.io/strimzi/kafka@sha256:a4b545a1f49c4a74707214838ed407ebca0accb228fb539d140f5471e0087985
                3.6.2=quay.io/strimzi/kafka@sha256:5b53169dfa8472f4967af84bf01f1056d49677045bf2928eb6e72400894ca768
                3.7.0=quay.io/strimzi/kafka@sha256:990619808b66ded459c22d514019b1d5de4d6bf042230938f2dc4dbadd19fe2a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f562649bb3292290dd932abeeb50833b9d725c4e3a66212489311dc7271a566
                3.6.1=quay.io/strimzi/kafka@sha256:a4b545a1f49c4a74707214838ed407ebca0accb228fb539d140f5471e0087985
                3.6.2=quay.io/strimzi/kafka@sha256:5b53169dfa8472f4967af84bf01f1056d49677045bf2928eb6e72400894ca768
                3.7.0=quay.io/strimzi/kafka@sha256:990619808b66ded459c22d514019b1d5de4d6bf042230938f2dc4dbadd19fe2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f562649bb3292290dd932abeeb50833b9d725c4e3a66212489311dc7271a566
                3.6.1=quay.io/strimzi/kafka@sha256:a4b545a1f49c4a74707214838ed407ebca0accb228fb539d140f5471e0087985
                3.6.2=quay.io/strimzi/kafka@sha256:5b53169dfa8472f4967af84bf01f1056d49677045bf2928eb6e72400894ca768
                3.7.0=quay.io/strimzi/kafka@sha256:990619808b66ded459c22d514019b1d5de4d6bf042230938f2dc4dbadd19fe2a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f562649bb3292290dd932abeeb50833b9d725c4e3a66212489311dc7271a566
                3.6.1=quay.io/strimzi/kafka@sha256:a4b545a1f49c4a74707214838ed407ebca0accb228fb539d140f5471e0087985

            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b11d7674396eced49789d45dd4bddd376ee06682677e8145a39310d807dd6ec9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

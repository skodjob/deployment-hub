                3.6.1=quay.io/strimzi/kafka@sha256:8006d6960af98bfd8586900ad49c49170e1f91318ce21053be571d499f5f8341
                3.6.2=quay.io/strimzi/kafka@sha256:9c41cdfec682aa39729c876b8a3ff27bb3e749661818e2710793b3e783358ad5

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5dbd71db4a4240e9ab7cb1908f107e8871f28ec308c94a2cad1dd609891a93f9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b96377d499d1f635174cb05e363e37eede58adf91d44c7203499087123dc2e52
                3.6.1=quay.io/strimzi/kafka@sha256:9cc270a287fd014085a3f2eee7aeb2154a398010f0e1eb2d4c67d79956c960e5
                3.6.2=quay.io/strimzi/kafka@sha256:a2372de41c4fa3a861751391a1f9250134263c65ff2ef5493b00f26954333536
                3.7.0=quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b96377d499d1f635174cb05e363e37eede58adf91d44c7203499087123dc2e52
                3.6.1=quay.io/strimzi/kafka@sha256:9cc270a287fd014085a3f2eee7aeb2154a398010f0e1eb2d4c67d79956c960e5
                3.6.2=quay.io/strimzi/kafka@sha256:a2372de41c4fa3a861751391a1f9250134263c65ff2ef5493b00f26954333536
                3.7.0=quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b96377d499d1f635174cb05e363e37eede58adf91d44c7203499087123dc2e52
                3.6.1=quay.io/strimzi/kafka@sha256:9cc270a287fd014085a3f2eee7aeb2154a398010f0e1eb2d4c67d79956c960e5
                3.6.2=quay.io/strimzi/kafka@sha256:a2372de41c4fa3a861751391a1f9250134263c65ff2ef5493b00f26954333536
                3.7.0=quay.io/strimzi/kafka@sha256:a9c9feb71ee3832991effa99e5b92989c8447848ab50085b456de115187a284c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b96377d499d1f635174cb05e363e37eede58adf91d44c7203499087123dc2e52
                3.6.1=quay.io/strimzi/kafka@sha256:9cc270a287fd014085a3f2eee7aeb2154a398010f0e1eb2d4c67d79956c960e5
                3.6.2=quay.io/strimzi/kafka@sha256:a2372de41c4fa3a861751391a1f9250134263c65ff2ef5493b00f26954333536

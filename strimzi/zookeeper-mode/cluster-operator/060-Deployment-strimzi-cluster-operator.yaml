                3.7.0=quay.io/strimzi/kafka@sha256:64dcc9c30e10a6220b890098933cf2586ad9395401c8ea6e3697d48337ffad58
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c14b37dee07f49e75b32fc90fccbfd1f14291ccfeacf47225d992ec917ba27de
                3.6.1=quay.io/strimzi/kafka@sha256:69994e640d3fbeb4a16eb7d3d6213bc55864319b0d49431de3e940f8c62ca5d9
                3.6.2=quay.io/strimzi/kafka@sha256:064ff7e514402e273fdb3db9fdaa584f5805830917e04ac612bae1a1c62be1ac
                3.7.0=quay.io/strimzi/kafka@sha256:64dcc9c30e10a6220b890098933cf2586ad9395401c8ea6e3697d48337ffad58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c14b37dee07f49e75b32fc90fccbfd1f14291ccfeacf47225d992ec917ba27de
                3.6.1=quay.io/strimzi/kafka@sha256:69994e640d3fbeb4a16eb7d3d6213bc55864319b0d49431de3e940f8c62ca5d9
                3.6.2=quay.io/strimzi/kafka@sha256:064ff7e514402e273fdb3db9fdaa584f5805830917e04ac612bae1a1c62be1ac
                3.7.0=quay.io/strimzi/kafka@sha256:64dcc9c30e10a6220b890098933cf2586ad9395401c8ea6e3697d48337ffad58
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c14b37dee07f49e75b32fc90fccbfd1f14291ccfeacf47225d992ec917ba27de
                3.6.1=quay.io/strimzi/kafka@sha256:69994e640d3fbeb4a16eb7d3d6213bc55864319b0d49431de3e940f8c62ca5d9

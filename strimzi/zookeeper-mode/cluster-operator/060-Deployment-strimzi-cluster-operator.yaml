apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:277b8387716e69d0f09e9278bee1a545b404cb54912f074b076e528599be7285
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e816354d4986e3caef93815cec5460cd3bd3f23c77bb7109db84c76f2dfb5f8f
                3.6.1=quay.io/strimzi/kafka@sha256:ab797d392ccfaee4f6bdd05c2750895193ce0b31fd4e97df8cdc96b60ca97464
                3.7.0=quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e816354d4986e3caef93815cec5460cd3bd3f23c77bb7109db84c76f2dfb5f8f
                3.6.1=quay.io/strimzi/kafka@sha256:ab797d392ccfaee4f6bdd05c2750895193ce0b31fd4e97df8cdc96b60ca97464
                3.7.0=quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e816354d4986e3caef93815cec5460cd3bd3f23c77bb7109db84c76f2dfb5f8f
                3.6.1=quay.io/strimzi/kafka@sha256:ab797d392ccfaee4f6bdd05c2750895193ce0b31fd4e97df8cdc96b60ca97464
                3.7.0=quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e816354d4986e3caef93815cec5460cd3bd3f23c77bb7109db84c76f2dfb5f8f
                3.6.1=quay.io/strimzi/kafka@sha256:ab797d392ccfaee4f6bdd05c2750895193ce0b31fd4e97df8cdc96b60ca97464
                3.7.0=quay.io/strimzi/kafka@sha256:f197cfc83d399c15a0beb5566066e66f61669d5cb09b35e971929e8ac02b0ee4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:277b8387716e69d0f09e9278bee1a545b404cb54912f074b076e528599be7285
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:277b8387716e69d0f09e9278bee1a545b404cb54912f074b076e528599be7285
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:277b8387716e69d0f09e9278bee1a545b404cb54912f074b076e528599be7285
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:bafcbc3b7c654d69663619753e40f3c40b2728750e22068ed189992d465af4ee
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7dd6ec95c770bf639f4fd3b59a755c8b9a7936b7d50031b40a780ca2b27f9643
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a00b3ca0c8a28ad6562315eabaf12c4828528da824522842e782971723705c02
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ceb05550a8181c4c415ad2ad3cbaa7a0ca5e123addb23df52c97b394fb8fd16f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ceb05550a8181c4c415ad2ad3cbaa7a0ca5e123addb23df52c97b394fb8fd16f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:aa76f8d9a67a53b421f3a8252ad46904bbb919203904076a6a131c3d584ca625
                3.6.1=quay.io/strimzi/kafka@sha256:aa76e6bbb2c37027f5f6f996a3a2996617e86cd2c616cccbadb0998304b4513c
                3.6.2=quay.io/strimzi/kafka@sha256:8b5c2cf318dca824213e538f9bfeae7455d4e3533abced6497585b16d54ee233
                3.7.0=quay.io/strimzi/kafka@sha256:ceb05550a8181c4c415ad2ad3cbaa7a0ca5e123addb23df52c97b394fb8fd16f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:aa76f8d9a67a53b421f3a8252ad46904bbb919203904076a6a131c3d584ca625
                3.6.1=quay.io/strimzi/kafka@sha256:aa76e6bbb2c37027f5f6f996a3a2996617e86cd2c616cccbadb0998304b4513c
                3.6.2=quay.io/strimzi/kafka@sha256:8b5c2cf318dca824213e538f9bfeae7455d4e3533abced6497585b16d54ee233
                3.7.0=quay.io/strimzi/kafka@sha256:ceb05550a8181c4c415ad2ad3cbaa7a0ca5e123addb23df52c97b394fb8fd16f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:aa76f8d9a67a53b421f3a8252ad46904bbb919203904076a6a131c3d584ca625
                3.6.1=quay.io/strimzi/kafka@sha256:aa76e6bbb2c37027f5f6f996a3a2996617e86cd2c616cccbadb0998304b4513c
                3.6.2=quay.io/strimzi/kafka@sha256:8b5c2cf318dca824213e538f9bfeae7455d4e3533abced6497585b16d54ee233
                3.7.0=quay.io/strimzi/kafka@sha256:ceb05550a8181c4c415ad2ad3cbaa7a0ca5e123addb23df52c97b394fb8fd16f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:aa76f8d9a67a53b421f3a8252ad46904bbb919203904076a6a131c3d584ca625
                3.6.1=quay.io/strimzi/kafka@sha256:aa76e6bbb2c37027f5f6f996a3a2996617e86cd2c616cccbadb0998304b4513c
                3.6.2=quay.io/strimzi/kafka@sha256:8b5c2cf318dca824213e538f9bfeae7455d4e3533abced6497585b16d54ee233

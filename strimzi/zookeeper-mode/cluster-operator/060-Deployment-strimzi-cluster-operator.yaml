apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c40690bbc6ca447296be44b2a6f3a2d8afc6865adc99d53c7aed85a810da3489
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0994ee4f6cb11ab724429d4b99a799d5409ccb66509e35ba9bc69cf433823a71
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0994ee4f6cb11ab724429d4b99a799d5409ccb66509e35ba9bc69cf433823a71
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0994ee4f6cb11ab724429d4b99a799d5409ccb66509e35ba9bc69cf433823a71
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3c1517694c77a8afa2be2d6c13b093f8efa949a318cccead39c95cec7f5e4028
                3.6.1=quay.io/strimzi/kafka@sha256:0f06222783980477deb75291893616f85fe6176072ec67af0d08b5568d1df06a
                3.6.2=quay.io/strimzi/kafka@sha256:8218720555ab3d5803b5a2b3734386b021d5e8d6d277d96570c1a8afe28a72ae
                3.7.0=quay.io/strimzi/kafka@sha256:0994ee4f6cb11ab724429d4b99a799d5409ccb66509e35ba9bc69cf433823a71
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3c1517694c77a8afa2be2d6c13b093f8efa949a318cccead39c95cec7f5e4028
                3.6.1=quay.io/strimzi/kafka@sha256:0f06222783980477deb75291893616f85fe6176072ec67af0d08b5568d1df06a
                3.6.2=quay.io/strimzi/kafka@sha256:8218720555ab3d5803b5a2b3734386b021d5e8d6d277d96570c1a8afe28a72ae
                3.7.0=quay.io/strimzi/kafka@sha256:0994ee4f6cb11ab724429d4b99a799d5409ccb66509e35ba9bc69cf433823a71
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3c1517694c77a8afa2be2d6c13b093f8efa949a318cccead39c95cec7f5e4028
                3.6.1=quay.io/strimzi/kafka@sha256:0f06222783980477deb75291893616f85fe6176072ec67af0d08b5568d1df06a
                3.6.2=quay.io/strimzi/kafka@sha256:8218720555ab3d5803b5a2b3734386b021d5e8d6d277d96570c1a8afe28a72ae

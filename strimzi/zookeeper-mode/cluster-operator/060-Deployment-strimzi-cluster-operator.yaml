apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5d8843a62e9fb0788a9ab78d097e214aa532f80778587551e3bf1e3411a7ecc6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:68447bc990f74fbe6e41dde5e4faba11daefbb417496e0fddb4bfa4759580332
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:68447bc990f74fbe6e41dde5e4faba11daefbb417496e0fddb4bfa4759580332
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8178a212b7178c14c756a5d40ddbb4671202fdf6921955983e89a338bd496e5a
                3.6.1=quay.io/strimzi/kafka@sha256:e108a3c3b8f45e14d90f694b28a7bccd468201f26c55c87906b5ecb0abbb5bef
                3.6.2=quay.io/strimzi/kafka@sha256:8db5aed6fd4606cc00102c5eb96af277259be3d3388a175eb7af73a93593699c
                3.7.0=quay.io/strimzi/kafka@sha256:68447bc990f74fbe6e41dde5e4faba11daefbb417496e0fddb4bfa4759580332
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8178a212b7178c14c756a5d40ddbb4671202fdf6921955983e89a338bd496e5a
                3.6.1=quay.io/strimzi/kafka@sha256:e108a3c3b8f45e14d90f694b28a7bccd468201f26c55c87906b5ecb0abbb5bef
                3.6.2=quay.io/strimzi/kafka@sha256:8db5aed6fd4606cc00102c5eb96af277259be3d3388a175eb7af73a93593699c
                3.7.0=quay.io/strimzi/kafka@sha256:68447bc990f74fbe6e41dde5e4faba11daefbb417496e0fddb4bfa4759580332
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8178a212b7178c14c756a5d40ddbb4671202fdf6921955983e89a338bd496e5a
                3.6.1=quay.io/strimzi/kafka@sha256:e108a3c3b8f45e14d90f694b28a7bccd468201f26c55c87906b5ecb0abbb5bef
                3.6.2=quay.io/strimzi/kafka@sha256:8db5aed6fd4606cc00102c5eb96af277259be3d3388a175eb7af73a93593699c
                3.7.0=quay.io/strimzi/kafka@sha256:68447bc990f74fbe6e41dde5e4faba11daefbb417496e0fddb4bfa4759580332
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8178a212b7178c14c756a5d40ddbb4671202fdf6921955983e89a338bd496e5a
                3.6.1=quay.io/strimzi/kafka@sha256:e108a3c3b8f45e14d90f694b28a7bccd468201f26c55c87906b5ecb0abbb5bef

                3.7.0=quay.io/strimzi/kafka@sha256:923527641f2d3c2ad0d56c609e95e812b0f125ecf16da593dd057725999e6928
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bff63600a725bc5ba3b3e6822aa2c27e2ee37f4f7b3e784ad0c0acf98ed611dd
                3.6.1=quay.io/strimzi/kafka@sha256:3bb39fb3fb6ef43c072ef198c22e6de1217c8331400046de273d9f1ce02ae2cc
                3.6.2=quay.io/strimzi/kafka@sha256:7b2ee8d40ef70a8b30326c5342102cb7c59d0925827c9d72264a52ade5bb7ded
                3.7.0=quay.io/strimzi/kafka@sha256:923527641f2d3c2ad0d56c609e95e812b0f125ecf16da593dd057725999e6928
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:bff63600a725bc5ba3b3e6822aa2c27e2ee37f4f7b3e784ad0c0acf98ed611dd

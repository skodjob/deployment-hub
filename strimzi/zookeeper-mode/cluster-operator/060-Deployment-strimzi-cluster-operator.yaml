apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fe0b050cbe42a3f92aa7d2c5ec7c7f8758e9429b62d6494fc52966d273ea2ebb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:1aa1e2c4f85032ae50580cd33094f3556002e3e08bcec5a4a74e9ae7d9b4e05f
                3.5.1=quay.io/strimzi/kafka@sha256:3e1788576061e3503e56c17a41836a3b75728e024af2e00c2717642c5c513855
                3.6.0=quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:1aa1e2c4f85032ae50580cd33094f3556002e3e08bcec5a4a74e9ae7d9b4e05f
                3.5.1=quay.io/strimzi/kafka@sha256:3e1788576061e3503e56c17a41836a3b75728e024af2e00c2717642c5c513855
                3.6.0=quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:1aa1e2c4f85032ae50580cd33094f3556002e3e08bcec5a4a74e9ae7d9b4e05f
                3.5.1=quay.io/strimzi/kafka@sha256:3e1788576061e3503e56c17a41836a3b75728e024af2e00c2717642c5c513855
                3.6.0=quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:1aa1e2c4f85032ae50580cd33094f3556002e3e08bcec5a4a74e9ae7d9b4e05f
                3.5.1=quay.io/strimzi/kafka@sha256:3e1788576061e3503e56c17a41836a3b75728e024af2e00c2717642c5c513855
                3.6.0=quay.io/strimzi/kafka@sha256:77ef046c75e5a5db150a0b631bd539fe364f80b1019b3267545cdfd6adc152dd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe0b050cbe42a3f92aa7d2c5ec7c7f8758e9429b62d6494fc52966d273ea2ebb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe0b050cbe42a3f92aa7d2c5ec7c7f8758e9429b62d6494fc52966d273ea2ebb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fe0b050cbe42a3f92aa7d2c5ec7c7f8758e9429b62d6494fc52966d273ea2ebb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:9e586c5f53b9725a3f1cf78545cd8006238c8f6fb333e2876c923600a402f702
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4fe7a3f3f78e93369284a5ab456873c911230926ca071d1d88167e63d8ce376c
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:13ee270a99adf423a713330173c8153cd622393afaf23310fe57d64605ecfd97
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c6735ae07eb61c349a7123c5efc34e267eac8d475f75205d16ad64665cd84a0e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6d95903a39815ddf6911c0d13c4175a9646848bdb0f97f896093f22d352875be
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6d95903a39815ddf6911c0d13c4175a9646848bdb0f97f896093f22d352875be
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6d95903a39815ddf6911c0d13c4175a9646848bdb0f97f896093f22d352875be
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:20b8e752cf760c1503b5b3405813436e8d8aded3dea9da6764bbeff5ba13a80d
                3.6.1=quay.io/strimzi/kafka@sha256:98f6141f6e64d194072bf22b06a3fecaa5fe4331c2f44393f57256c41a964a14
                3.6.2=quay.io/strimzi/kafka@sha256:f5ff1a32ef84c2c454f5f5a529015624c4f3659b68cc6b9c64309d212b51a66b
                3.7.0=quay.io/strimzi/kafka@sha256:6d95903a39815ddf6911c0d13c4175a9646848bdb0f97f896093f22d352875be
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

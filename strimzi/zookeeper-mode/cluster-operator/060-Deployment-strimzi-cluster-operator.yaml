              value: quay.io/strimzi/operator@sha256:0e19ccacde1b459b9dfe668f2746aa61393b345033cd29ff0eb7a48019ac3f2d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0e19ccacde1b459b9dfe668f2746aa61393b345033cd29ff0eb7a48019ac3f2d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

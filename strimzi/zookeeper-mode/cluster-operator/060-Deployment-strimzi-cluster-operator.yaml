apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:df53783dc37cc085f04ee4db8a2d91e138d21e4c984c304306d4dd7d506f2f64
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:20dd6be778047c9c154f3d6a18f19a1211c90f53c7129566a35510d74a203ad2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:20dd6be778047c9c154f3d6a18f19a1211c90f53c7129566a35510d74a203ad2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:68df1a2c14505de45b68260ea57a39d1159609c4e889bc96b64e5b88ecbd0b27
                3.6.1=quay.io/strimzi/kafka@sha256:445a5ccd2a591dbcae6218ea49650f404b4893bfd0d77a482f9cac7e8277acca
                3.6.2=quay.io/strimzi/kafka@sha256:c577cf4d4334782a8230e3c1520e636077b1c6f5dc120c9e4e89f1ea8a5cf5e0
                3.7.0=quay.io/strimzi/kafka@sha256:20dd6be778047c9c154f3d6a18f19a1211c90f53c7129566a35510d74a203ad2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:68df1a2c14505de45b68260ea57a39d1159609c4e889bc96b64e5b88ecbd0b27
                3.6.1=quay.io/strimzi/kafka@sha256:445a5ccd2a591dbcae6218ea49650f404b4893bfd0d77a482f9cac7e8277acca
                3.6.2=quay.io/strimzi/kafka@sha256:c577cf4d4334782a8230e3c1520e636077b1c6f5dc120c9e4e89f1ea8a5cf5e0
                3.7.0=quay.io/strimzi/kafka@sha256:20dd6be778047c9c154f3d6a18f19a1211c90f53c7129566a35510d74a203ad2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:68df1a2c14505de45b68260ea57a39d1159609c4e889bc96b64e5b88ecbd0b27
                3.6.1=quay.io/strimzi/kafka@sha256:445a5ccd2a591dbcae6218ea49650f404b4893bfd0d77a482f9cac7e8277acca
                3.6.2=quay.io/strimzi/kafka@sha256:c577cf4d4334782a8230e3c1520e636077b1c6f5dc120c9e4e89f1ea8a5cf5e0
                3.7.0=quay.io/strimzi/kafka@sha256:20dd6be778047c9c154f3d6a18f19a1211c90f53c7129566a35510d74a203ad2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:68df1a2c14505de45b68260ea57a39d1159609c4e889bc96b64e5b88ecbd0b27
                3.6.1=quay.io/strimzi/kafka@sha256:445a5ccd2a591dbcae6218ea49650f404b4893bfd0d77a482f9cac7e8277acca

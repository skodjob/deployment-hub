            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:fac4015bcd5b09419ad2f61777e7ff1383b70115bc0ac7a2e20f01728695731c
                3.6.1=quay.io/strimzi/kafka@sha256:0a7328bc5edcf669413538740615fbfa237f57e74a88dc6a5e6b0a5a8416f31e

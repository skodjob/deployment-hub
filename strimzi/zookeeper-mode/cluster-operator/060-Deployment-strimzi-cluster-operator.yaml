              value: quay.io/strimzi/operator@sha256:3b25ca3dd8491404e113f02b1024f3b560d62a543da5a09d18330c20bf264500
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3b25ca3dd8491404e113f02b1024f3b560d62a543da5a09d18330c20bf264500
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

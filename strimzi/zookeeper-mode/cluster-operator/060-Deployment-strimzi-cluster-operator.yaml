apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:591b0cba924e11379abd432473be1837a624f06e5cab234ce3c47f1287819beb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5fcc3d0656252a7b2ffc9a5de785a35577f2242bc92b9879011232b08559ace7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5fcc3d0656252a7b2ffc9a5de785a35577f2242bc92b9879011232b08559ace7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0b1b383fc197f364af87974674af35ec6ff0522766bcdfc3c65b7d2057dc97c
                3.6.1=quay.io/strimzi/kafka@sha256:50d6cb8b2776d30c46f006c7bb0cf27735f4108ea7eeda935fd352b42d859481
                3.6.2=quay.io/strimzi/kafka@sha256:7942300286a7941f3f367a59b7256fc3a57d21dd54c1c025b9559a52da046666
                3.7.0=quay.io/strimzi/kafka@sha256:f8219070482add0f3e618913bb2ebf8b218ce9d621040814e0b0e2e99d620f4d
                3.7.1=quay.io/strimzi/kafka@sha256:5fcc3d0656252a7b2ffc9a5de785a35577f2242bc92b9879011232b08559ace7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0b1b383fc197f364af87974674af35ec6ff0522766bcdfc3c65b7d2057dc97c
                3.6.1=quay.io/strimzi/kafka@sha256:50d6cb8b2776d30c46f006c7bb0cf27735f4108ea7eeda935fd352b42d859481
                3.6.2=quay.io/strimzi/kafka@sha256:7942300286a7941f3f367a59b7256fc3a57d21dd54c1c025b9559a52da046666
                3.7.0=quay.io/strimzi/kafka@sha256:f8219070482add0f3e618913bb2ebf8b218ce9d621040814e0b0e2e99d620f4d

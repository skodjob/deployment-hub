                3.7.1=quay.io/strimzi/kafka@sha256:c62a2875bec1a5444606d8de99951986c99a6c06e82490dff2645f2e91e3bdda
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:64ac3f837f6f0b51dcb162142560c108f5d1c2dc51e9325831f385dc030cae93
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f163b553d0bec0a1f57310dd5941d13e09fe9516a58b7a3d3e754f178a360a61
                3.6.1=quay.io/strimzi/kafka@sha256:28203169cc58e7057d7b398af235a556c3c1284ec07c8a01a48e1f0b65579af8
                3.7.0=quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f163b553d0bec0a1f57310dd5941d13e09fe9516a58b7a3d3e754f178a360a61
                3.6.1=quay.io/strimzi/kafka@sha256:28203169cc58e7057d7b398af235a556c3c1284ec07c8a01a48e1f0b65579af8
                3.7.0=quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f163b553d0bec0a1f57310dd5941d13e09fe9516a58b7a3d3e754f178a360a61
                3.6.1=quay.io/strimzi/kafka@sha256:28203169cc58e7057d7b398af235a556c3c1284ec07c8a01a48e1f0b65579af8
                3.7.0=quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f163b553d0bec0a1f57310dd5941d13e09fe9516a58b7a3d3e754f178a360a61
                3.6.1=quay.io/strimzi/kafka@sha256:28203169cc58e7057d7b398af235a556c3c1284ec07c8a01a48e1f0b65579af8
                3.7.0=quay.io/strimzi/kafka@sha256:a4971121a96c4ea4fce92897372637900ac1dd9f38d7e6090d3e27ae8768977d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:64ac3f837f6f0b51dcb162142560c108f5d1c2dc51e9325831f385dc030cae93
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:64ac3f837f6f0b51dcb162142560c108f5d1c2dc51e9325831f385dc030cae93
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:64ac3f837f6f0b51dcb162142560c108f5d1c2dc51e9325831f385dc030cae93
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:61a23c98635530f72afa6c91e44c731d8722cc2df03681b94f9e08677d69a473
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d03f3d065771f54f5c8908284c60f3407c52857012099677b2812536b6f7ce07
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

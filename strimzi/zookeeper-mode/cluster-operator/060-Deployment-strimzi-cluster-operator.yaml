apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7bb485ad6b6135cac6b932bb5ebaa27ba941ba91438477cc2a5dce8a3ec8a74c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f75d08914629d5314498493d11481c355284da23257bc786dada1d18b684847
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5f75d08914629d5314498493d11481c355284da23257bc786dada1d18b684847
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d4d33c97fe1ffef6b08ef460ad73812fe4f675280c0e973ced50efaea1a90bb
                3.6.1=quay.io/strimzi/kafka@sha256:b5a2eb77763dcf48f4ac07e3595618a6cdf7ca7ef98ccea91eb9090428d8aeff
                3.6.2=quay.io/strimzi/kafka@sha256:8da59639bc0703ffb01fc36f204c48b2eb0bea29287ae8c38f30d4301131525c
                3.7.0=quay.io/strimzi/kafka@sha256:5f75d08914629d5314498493d11481c355284da23257bc786dada1d18b684847
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d4d33c97fe1ffef6b08ef460ad73812fe4f675280c0e973ced50efaea1a90bb
                3.6.1=quay.io/strimzi/kafka@sha256:b5a2eb77763dcf48f4ac07e3595618a6cdf7ca7ef98ccea91eb9090428d8aeff
                3.6.2=quay.io/strimzi/kafka@sha256:8da59639bc0703ffb01fc36f204c48b2eb0bea29287ae8c38f30d4301131525c
                3.7.0=quay.io/strimzi/kafka@sha256:5f75d08914629d5314498493d11481c355284da23257bc786dada1d18b684847
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d4d33c97fe1ffef6b08ef460ad73812fe4f675280c0e973ced50efaea1a90bb
                3.6.1=quay.io/strimzi/kafka@sha256:b5a2eb77763dcf48f4ac07e3595618a6cdf7ca7ef98ccea91eb9090428d8aeff
                3.6.2=quay.io/strimzi/kafka@sha256:8da59639bc0703ffb01fc36f204c48b2eb0bea29287ae8c38f30d4301131525c
                3.7.0=quay.io/strimzi/kafka@sha256:5f75d08914629d5314498493d11481c355284da23257bc786dada1d18b684847
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9d4d33c97fe1ffef6b08ef460ad73812fe4f675280c0e973ced50efaea1a90bb
                3.6.1=quay.io/strimzi/kafka@sha256:b5a2eb77763dcf48f4ac07e3595618a6cdf7ca7ef98ccea91eb9090428d8aeff
                3.6.2=quay.io/strimzi/kafka@sha256:8da59639bc0703ffb01fc36f204c48b2eb0bea29287ae8c38f30d4301131525c

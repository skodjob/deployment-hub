apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5f7946c5e703ca4d58e4c3969844273f127ccd1b15c3016f7e05ca157bddfa24
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ffe36331288d94b79c145a58f8a333c81c71b1fb732a16f2ee93ca0daacb9fb
                3.6.1=quay.io/strimzi/kafka@sha256:d73b9e6ffcf8373d41dfd24073a7cfe22c9150749743143a805c357c671c4654
                3.7.0=quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ffe36331288d94b79c145a58f8a333c81c71b1fb732a16f2ee93ca0daacb9fb
                3.6.1=quay.io/strimzi/kafka@sha256:d73b9e6ffcf8373d41dfd24073a7cfe22c9150749743143a805c357c671c4654
                3.7.0=quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ffe36331288d94b79c145a58f8a333c81c71b1fb732a16f2ee93ca0daacb9fb
                3.6.1=quay.io/strimzi/kafka@sha256:d73b9e6ffcf8373d41dfd24073a7cfe22c9150749743143a805c357c671c4654
                3.7.0=quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4ffe36331288d94b79c145a58f8a333c81c71b1fb732a16f2ee93ca0daacb9fb
                3.6.1=quay.io/strimzi/kafka@sha256:d73b9e6ffcf8373d41dfd24073a7cfe22c9150749743143a805c357c671c4654
                3.7.0=quay.io/strimzi/kafka@sha256:9430cf813735b9c01b7c3c58ee4622ee88296f77d1b1be046d79793b6d3a60fd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5f7946c5e703ca4d58e4c3969844273f127ccd1b15c3016f7e05ca157bddfa24
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5f7946c5e703ca4d58e4c3969844273f127ccd1b15c3016f7e05ca157bddfa24
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5f7946c5e703ca4d58e4c3969844273f127ccd1b15c3016f7e05ca157bddfa24
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d06b7c30c9edfea2f533ec0affbbf57bbc4cbb1fdb72d8b1a93ac8d377fe5d42
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:51257f92a63a2e50182b0f1df6a4bd3a29ed0f3271c6ea5f1ce360a394423d9c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:416c7660f0ac3b401db26a2afd0d4b3e9d829af2140dd92e9c0e933ed048baa5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

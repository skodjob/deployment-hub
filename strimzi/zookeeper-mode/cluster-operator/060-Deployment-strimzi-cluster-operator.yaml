apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c9bef591fd955b3ffd36addbcb0269a6669e4619edf4998e2a6ecf2065b0fcad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ead8696c8f305e1cd1bbb91cebd4ea366dd274e826e1b14e79df716870fbc3d5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ead8696c8f305e1cd1bbb91cebd4ea366dd274e826e1b14e79df716870fbc3d5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b3e8d9827e5200f6a62a94b119187db0aa992d65c4a546542286b215c75201ab
                3.6.1=quay.io/strimzi/kafka@sha256:7dfc54e6528d88f3766197af61338f2816cfd929b55b2e58a31783a60201d583
                3.6.2=quay.io/strimzi/kafka@sha256:c0d3df7222a432fc5a23d0669f300d006bcfd64ad2dccbfb921eb71744f961f3
                3.7.0=quay.io/strimzi/kafka@sha256:ead8696c8f305e1cd1bbb91cebd4ea366dd274e826e1b14e79df716870fbc3d5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b3e8d9827e5200f6a62a94b119187db0aa992d65c4a546542286b215c75201ab
                3.6.1=quay.io/strimzi/kafka@sha256:7dfc54e6528d88f3766197af61338f2816cfd929b55b2e58a31783a60201d583
                3.6.2=quay.io/strimzi/kafka@sha256:c0d3df7222a432fc5a23d0669f300d006bcfd64ad2dccbfb921eb71744f961f3
                3.7.0=quay.io/strimzi/kafka@sha256:ead8696c8f305e1cd1bbb91cebd4ea366dd274e826e1b14e79df716870fbc3d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b3e8d9827e5200f6a62a94b119187db0aa992d65c4a546542286b215c75201ab
                3.6.1=quay.io/strimzi/kafka@sha256:7dfc54e6528d88f3766197af61338f2816cfd929b55b2e58a31783a60201d583
                3.6.2=quay.io/strimzi/kafka@sha256:c0d3df7222a432fc5a23d0669f300d006bcfd64ad2dccbfb921eb71744f961f3
                3.7.0=quay.io/strimzi/kafka@sha256:ead8696c8f305e1cd1bbb91cebd4ea366dd274e826e1b14e79df716870fbc3d5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b3e8d9827e5200f6a62a94b119187db0aa992d65c4a546542286b215c75201ab
                3.6.1=quay.io/strimzi/kafka@sha256:7dfc54e6528d88f3766197af61338f2816cfd929b55b2e58a31783a60201d583
                3.6.2=quay.io/strimzi/kafka@sha256:c0d3df7222a432fc5a23d0669f300d006bcfd64ad2dccbfb921eb71744f961f3

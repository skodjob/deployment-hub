apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7ccd52d633e605ec1e08e312381747e8e663ca5ec89554db312958e041ac3a9d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:60a201ae3691e074f143b8d00131648027fca3e73752769645c4d7578bcc33ea
                3.6.0=quay.io/strimzi/kafka@sha256:1bfd1ed4b1801fe9cbb306b5e6a4ce4fdadb3d92d809f419c39855669de8cd4a
                3.6.1=quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:60a201ae3691e074f143b8d00131648027fca3e73752769645c4d7578bcc33ea
                3.6.0=quay.io/strimzi/kafka@sha256:1bfd1ed4b1801fe9cbb306b5e6a4ce4fdadb3d92d809f419c39855669de8cd4a
                3.6.1=quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:60a201ae3691e074f143b8d00131648027fca3e73752769645c4d7578bcc33ea
                3.6.0=quay.io/strimzi/kafka@sha256:1bfd1ed4b1801fe9cbb306b5e6a4ce4fdadb3d92d809f419c39855669de8cd4a
                3.6.1=quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:60a201ae3691e074f143b8d00131648027fca3e73752769645c4d7578bcc33ea
                3.6.0=quay.io/strimzi/kafka@sha256:1bfd1ed4b1801fe9cbb306b5e6a4ce4fdadb3d92d809f419c39855669de8cd4a
                3.6.1=quay.io/strimzi/kafka@sha256:d40934c6bde9b202e8424cdeb4ee8e985e41b598977a8ee7b0eb111a189e8f72
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7ccd52d633e605ec1e08e312381747e8e663ca5ec89554db312958e041ac3a9d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7ccd52d633e605ec1e08e312381747e8e663ca5ec89554db312958e041ac3a9d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7ccd52d633e605ec1e08e312381747e8e663ca5ec89554db312958e041ac3a9d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:40804285d33e8a113cd2c4cca4b8bbcf401e4516fa7d85e097c7326dd1f5aaff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b9f30b065fa0e5a9d0609f0baf21ebc556368a7762569b5de1a3e977efe1f57e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9dc419dfe69f575455f7408364576e8c95aab4d614182edcea96e0c5a899dad4
                3.6.1=quay.io/strimzi/kafka@sha256:0c7a10e03c8951332ca62200b9749978cddfc0884faeffa762c90c153adce7b7

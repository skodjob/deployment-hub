apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d6b84cb7dbdf5c533e6c5e78ff7eb0e381c94f0b9e5abac94b116677749d7984
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a46c3f8580fc1a1634f234cab8e584de1d4072c1ce6d0da2c90cb87f8970b1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a46c3f8580fc1a1634f234cab8e584de1d4072c1ce6d0da2c90cb87f8970b1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a46c3f8580fc1a1634f234cab8e584de1d4072c1ce6d0da2c90cb87f8970b1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d213de819b3f8c1313847865cf69eaca2719a87ff40f4b1c1aec5f74cfddd38f
                3.6.1=quay.io/strimzi/kafka@sha256:f8bfcb7a3b89236bacc0f20955242e5b9d97d6a9d54fb974502f1f171e55bed8
                3.6.2=quay.io/strimzi/kafka@sha256:0c0b54ac7875863ae2a5a2641ceda42bfe6967f4374e2786cb169d94b477b003

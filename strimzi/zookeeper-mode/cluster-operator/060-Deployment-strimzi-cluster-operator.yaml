apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b1018a6d922470f45c06e2bb2ca1442a076437632139db65c107b2092c421884
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f47bddf179b533654ec7e9a07e8b651b020c577fb1056b2e00a16fb73f96e98
                3.6.1=quay.io/strimzi/kafka@sha256:98870ac0cd2ea4a350fd9a0cb65f2bb3bed92ee8425c2125649adc7ef372cd9f
                3.7.0=quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f47bddf179b533654ec7e9a07e8b651b020c577fb1056b2e00a16fb73f96e98
                3.6.1=quay.io/strimzi/kafka@sha256:98870ac0cd2ea4a350fd9a0cb65f2bb3bed92ee8425c2125649adc7ef372cd9f
                3.7.0=quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f47bddf179b533654ec7e9a07e8b651b020c577fb1056b2e00a16fb73f96e98
                3.6.1=quay.io/strimzi/kafka@sha256:98870ac0cd2ea4a350fd9a0cb65f2bb3bed92ee8425c2125649adc7ef372cd9f
                3.7.0=quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1f47bddf179b533654ec7e9a07e8b651b020c577fb1056b2e00a16fb73f96e98
                3.6.1=quay.io/strimzi/kafka@sha256:98870ac0cd2ea4a350fd9a0cb65f2bb3bed92ee8425c2125649adc7ef372cd9f
                3.7.0=quay.io/strimzi/kafka@sha256:18b35406baa5a0743ad102ea9fb7586feccadb0419cf0ffdff30295519899a68
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b1018a6d922470f45c06e2bb2ca1442a076437632139db65c107b2092c421884
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b1018a6d922470f45c06e2bb2ca1442a076437632139db65c107b2092c421884
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b1018a6d922470f45c06e2bb2ca1442a076437632139db65c107b2092c421884
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e58ead327ef02fa70b71f658575aeace1bd5a3de0b8e1c5d099cc58b27f18475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e6b570b33d7c2eeff18fca7bc4f8c8b78514078bf4ad67a7b49dad0fbfa6fe46
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:02696ea43029893daafd8616c71b2b5e6492fd00a888844dfa4ee0680f1ae7f1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:099cb44b0744fbb5e587ff806c41cfb24677c0f6049287d416ff183243585c2b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:099cb44b0744fbb5e587ff806c41cfb24677c0f6049287d416ff183243585c2b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f196256615d07deac6b259f819c02512ed1ee8b23e40ec7968d9587e06fc3e4
                3.6.1=quay.io/strimzi/kafka@sha256:73ffe8cd32b0b02135cd4bbc167c7d5ff24125665cf9262eaad3f6ce1494c02e
                3.6.2=quay.io/strimzi/kafka@sha256:e785284daf264ff689c8ba5860ef632e8576ed3a17a99e190e4293973f23ebe7
                3.7.0=quay.io/strimzi/kafka@sha256:099cb44b0744fbb5e587ff806c41cfb24677c0f6049287d416ff183243585c2b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f196256615d07deac6b259f819c02512ed1ee8b23e40ec7968d9587e06fc3e4
                3.6.1=quay.io/strimzi/kafka@sha256:73ffe8cd32b0b02135cd4bbc167c7d5ff24125665cf9262eaad3f6ce1494c02e
                3.6.2=quay.io/strimzi/kafka@sha256:e785284daf264ff689c8ba5860ef632e8576ed3a17a99e190e4293973f23ebe7
                3.7.0=quay.io/strimzi/kafka@sha256:099cb44b0744fbb5e587ff806c41cfb24677c0f6049287d416ff183243585c2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f196256615d07deac6b259f819c02512ed1ee8b23e40ec7968d9587e06fc3e4
                3.6.1=quay.io/strimzi/kafka@sha256:73ffe8cd32b0b02135cd4bbc167c7d5ff24125665cf9262eaad3f6ce1494c02e
                3.6.2=quay.io/strimzi/kafka@sha256:e785284daf264ff689c8ba5860ef632e8576ed3a17a99e190e4293973f23ebe7
                3.7.0=quay.io/strimzi/kafka@sha256:099cb44b0744fbb5e587ff806c41cfb24677c0f6049287d416ff183243585c2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2f196256615d07deac6b259f819c02512ed1ee8b23e40ec7968d9587e06fc3e4
                3.6.1=quay.io/strimzi/kafka@sha256:73ffe8cd32b0b02135cd4bbc167c7d5ff24125665cf9262eaad3f6ce1494c02e
                3.6.2=quay.io/strimzi/kafka@sha256:e785284daf264ff689c8ba5860ef632e8576ed3a17a99e190e4293973f23ebe7

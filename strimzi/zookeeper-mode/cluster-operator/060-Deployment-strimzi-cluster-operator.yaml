apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:23473373d634b0d9f3a87cdefb1b6e9f5083dd7779c59172b1dbc035f95cea23
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:930436a7a414400a4b0529a7c0a533900d6ba90b95b019d80d9351c85410bfec
                3.6.1=quay.io/strimzi/kafka@sha256:86a9993a8848713258c86a45e69f78725d1420602c7f59f2cbe7fe61d40c5f4a
                3.6.2=quay.io/strimzi/kafka@sha256:fc28caec477b83e50f90c113510d8e63e048d90dbd15633074a094b033cb8d2a
                3.7.0=quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:930436a7a414400a4b0529a7c0a533900d6ba90b95b019d80d9351c85410bfec
                3.6.1=quay.io/strimzi/kafka@sha256:86a9993a8848713258c86a45e69f78725d1420602c7f59f2cbe7fe61d40c5f4a
                3.6.2=quay.io/strimzi/kafka@sha256:fc28caec477b83e50f90c113510d8e63e048d90dbd15633074a094b033cb8d2a
                3.7.0=quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:930436a7a414400a4b0529a7c0a533900d6ba90b95b019d80d9351c85410bfec
                3.6.1=quay.io/strimzi/kafka@sha256:86a9993a8848713258c86a45e69f78725d1420602c7f59f2cbe7fe61d40c5f4a
                3.6.2=quay.io/strimzi/kafka@sha256:fc28caec477b83e50f90c113510d8e63e048d90dbd15633074a094b033cb8d2a
                3.7.0=quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:930436a7a414400a4b0529a7c0a533900d6ba90b95b019d80d9351c85410bfec
                3.6.1=quay.io/strimzi/kafka@sha256:86a9993a8848713258c86a45e69f78725d1420602c7f59f2cbe7fe61d40c5f4a
                3.6.2=quay.io/strimzi/kafka@sha256:fc28caec477b83e50f90c113510d8e63e048d90dbd15633074a094b033cb8d2a
                3.7.0=quay.io/strimzi/kafka@sha256:e4402b5c1127959c3e0f2726dd113b5baffef47ab0f999a24c4696ebda241f69
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:23473373d634b0d9f3a87cdefb1b6e9f5083dd7779c59172b1dbc035f95cea23
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:23473373d634b0d9f3a87cdefb1b6e9f5083dd7779c59172b1dbc035f95cea23
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:23473373d634b0d9f3a87cdefb1b6e9f5083dd7779c59172b1dbc035f95cea23
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:46830a1f050c4d7141c9647756c0e87024a22b2ac28b956db7b5e7a9387459bf
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:11821b0078a270612f1bcc37f5dc716ab273c974648c40f95fa4804352e647a7
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9146ef319c03e1b78483dc8fe747d222caf22f5958675412d3db64f8b0246e52
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

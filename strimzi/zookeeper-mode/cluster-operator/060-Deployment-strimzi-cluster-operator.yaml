apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b27701b39b0606b82696dbcd9b2ddb0cd1810d4543acae86aab9267e6e6222d4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ddb72ceee53bee197b2cf6c5b0b223fc95fa2f09d6637fc3149eb0f903cdb0e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ddb72ceee53bee197b2cf6c5b0b223fc95fa2f09d6637fc3149eb0f903cdb0e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c8d2f56bd6ba9c163183bcfce7462effd079fe90a30737ed6e40837caeeadf
                3.6.1=quay.io/strimzi/kafka@sha256:2cd678c77093e86a727af6db42ff404b1c3edeea14c75e65fd877437ab17d6e7
                3.6.2=quay.io/strimzi/kafka@sha256:20433bf958956f4a8f87c516811e57b6e3483959b001ca6091c8da2c08402b80
                3.7.0=quay.io/strimzi/kafka@sha256:ddb72ceee53bee197b2cf6c5b0b223fc95fa2f09d6637fc3149eb0f903cdb0e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c8d2f56bd6ba9c163183bcfce7462effd079fe90a30737ed6e40837caeeadf
                3.6.1=quay.io/strimzi/kafka@sha256:2cd678c77093e86a727af6db42ff404b1c3edeea14c75e65fd877437ab17d6e7
                3.6.2=quay.io/strimzi/kafka@sha256:20433bf958956f4a8f87c516811e57b6e3483959b001ca6091c8da2c08402b80
                3.7.0=quay.io/strimzi/kafka@sha256:ddb72ceee53bee197b2cf6c5b0b223fc95fa2f09d6637fc3149eb0f903cdb0e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c8d2f56bd6ba9c163183bcfce7462effd079fe90a30737ed6e40837caeeadf
                3.6.1=quay.io/strimzi/kafka@sha256:2cd678c77093e86a727af6db42ff404b1c3edeea14c75e65fd877437ab17d6e7
                3.6.2=quay.io/strimzi/kafka@sha256:20433bf958956f4a8f87c516811e57b6e3483959b001ca6091c8da2c08402b80
                3.7.0=quay.io/strimzi/kafka@sha256:ddb72ceee53bee197b2cf6c5b0b223fc95fa2f09d6637fc3149eb0f903cdb0e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c8d2f56bd6ba9c163183bcfce7462effd079fe90a30737ed6e40837caeeadf
                3.6.1=quay.io/strimzi/kafka@sha256:2cd678c77093e86a727af6db42ff404b1c3edeea14c75e65fd877437ab17d6e7
                3.6.2=quay.io/strimzi/kafka@sha256:20433bf958956f4a8f87c516811e57b6e3483959b001ca6091c8da2c08402b80

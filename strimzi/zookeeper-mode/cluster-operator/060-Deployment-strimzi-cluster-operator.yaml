apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:18cb2269b90b7d08f4cce684b91a3391ec2079882a27a18494e46dc36ac40f99
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a8549e3cb92ad010aad95a04e0a4270521f8015a24b46c7446ec1a3e4f02cbaf
                3.7.1=quay.io/strimzi/kafka@sha256:2a23441392dfcd92f31c07577ea3101977257d22295c509dc04e49b25300ffa1
                3.8.0=quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a8549e3cb92ad010aad95a04e0a4270521f8015a24b46c7446ec1a3e4f02cbaf
                3.7.1=quay.io/strimzi/kafka@sha256:2a23441392dfcd92f31c07577ea3101977257d22295c509dc04e49b25300ffa1
                3.8.0=quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a8549e3cb92ad010aad95a04e0a4270521f8015a24b46c7446ec1a3e4f02cbaf
                3.7.1=quay.io/strimzi/kafka@sha256:2a23441392dfcd92f31c07577ea3101977257d22295c509dc04e49b25300ffa1
                3.8.0=quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a8549e3cb92ad010aad95a04e0a4270521f8015a24b46c7446ec1a3e4f02cbaf
                3.7.1=quay.io/strimzi/kafka@sha256:2a23441392dfcd92f31c07577ea3101977257d22295c509dc04e49b25300ffa1
                3.8.0=quay.io/strimzi/kafka@sha256:e522e8d57bd29fe870f46911316eca6a357767fb6fca4d9d33bf9a9cca61977b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18cb2269b90b7d08f4cce684b91a3391ec2079882a27a18494e46dc36ac40f99
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18cb2269b90b7d08f4cce684b91a3391ec2079882a27a18494e46dc36ac40f99
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:18cb2269b90b7d08f4cce684b91a3391ec2079882a27a18494e46dc36ac40f99
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6c15d3501e5bfe9b28380956f0454071a52ae441ff65f55b00c004a11111f316
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

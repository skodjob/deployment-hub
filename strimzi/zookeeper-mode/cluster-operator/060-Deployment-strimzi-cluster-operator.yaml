apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:51d5eec89f42139dc0328bb32f4e2a8658c49288eacfc465cb32eac9547dc975
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:318015b7573cac6f5edf7fc9d7fd8d988a8694d4753dab26a8cf59d8ba70729b
                3.6.1=quay.io/strimzi/kafka@sha256:1540cdd27b639116c6ee0256ee8ee5265f505d9781e6f36fd234e4bf8737400d
                3.6.2=quay.io/strimzi/kafka@sha256:346443e375b5c9880a89eba4cb48c807205c2cb26a260ff2d14129d5f592536b
                3.7.0=quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:318015b7573cac6f5edf7fc9d7fd8d988a8694d4753dab26a8cf59d8ba70729b
                3.6.1=quay.io/strimzi/kafka@sha256:1540cdd27b639116c6ee0256ee8ee5265f505d9781e6f36fd234e4bf8737400d
                3.6.2=quay.io/strimzi/kafka@sha256:346443e375b5c9880a89eba4cb48c807205c2cb26a260ff2d14129d5f592536b
                3.7.0=quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:318015b7573cac6f5edf7fc9d7fd8d988a8694d4753dab26a8cf59d8ba70729b
                3.6.1=quay.io/strimzi/kafka@sha256:1540cdd27b639116c6ee0256ee8ee5265f505d9781e6f36fd234e4bf8737400d
                3.6.2=quay.io/strimzi/kafka@sha256:346443e375b5c9880a89eba4cb48c807205c2cb26a260ff2d14129d5f592536b
                3.7.0=quay.io/strimzi/kafka@sha256:679b1a04c70e5cd4564fd751de5116086a0c6056626c45f16d24a0970cd01e5d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:318015b7573cac6f5edf7fc9d7fd8d988a8694d4753dab26a8cf59d8ba70729b
                3.6.1=quay.io/strimzi/kafka@sha256:1540cdd27b639116c6ee0256ee8ee5265f505d9781e6f36fd234e4bf8737400d

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0a64e3cdbaf41779c63af8390e556e62428fbc2ec727f0eef755de002f2cfcae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:95cb5c581dbaedac0d10627e3deaf3c4e02db47587ecf3c75387966b00f96371
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:95cb5c581dbaedac0d10627e3deaf3c4e02db47587ecf3c75387966b00f96371
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c181fdfaaa33e4236d26f9f8b1534a32d7202f406822cc6a86d48524f4dec4
                3.6.1=quay.io/strimzi/kafka@sha256:3d20efce08285c9239b251b5b62cb35287e60e346c45147dbdc05fd796042a4b
                3.6.2=quay.io/strimzi/kafka@sha256:152b485fb6de24d846c1eebad1bedfa370dba4be5b8afcce753ebf0430411c92
                3.7.0=quay.io/strimzi/kafka@sha256:95cb5c581dbaedac0d10627e3deaf3c4e02db47587ecf3c75387966b00f96371
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c181fdfaaa33e4236d26f9f8b1534a32d7202f406822cc6a86d48524f4dec4
                3.6.1=quay.io/strimzi/kafka@sha256:3d20efce08285c9239b251b5b62cb35287e60e346c45147dbdc05fd796042a4b
                3.6.2=quay.io/strimzi/kafka@sha256:152b485fb6de24d846c1eebad1bedfa370dba4be5b8afcce753ebf0430411c92
                3.7.0=quay.io/strimzi/kafka@sha256:95cb5c581dbaedac0d10627e3deaf3c4e02db47587ecf3c75387966b00f96371
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c181fdfaaa33e4236d26f9f8b1534a32d7202f406822cc6a86d48524f4dec4
                3.6.1=quay.io/strimzi/kafka@sha256:3d20efce08285c9239b251b5b62cb35287e60e346c45147dbdc05fd796042a4b
                3.6.2=quay.io/strimzi/kafka@sha256:152b485fb6de24d846c1eebad1bedfa370dba4be5b8afcce753ebf0430411c92
                3.7.0=quay.io/strimzi/kafka@sha256:95cb5c581dbaedac0d10627e3deaf3c4e02db47587ecf3c75387966b00f96371
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d2c181fdfaaa33e4236d26f9f8b1534a32d7202f406822cc6a86d48524f4dec4
                3.6.1=quay.io/strimzi/kafka@sha256:3d20efce08285c9239b251b5b62cb35287e60e346c45147dbdc05fd796042a4b

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3c7e84803665d84dcc07f3e02292ff92e5b7e194c668531540e2ce860653e8b2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c2b739fccca7e45c726f47ea7d0e2f3dc3999eaed019de47971bc7c0a382ee2f
                3.6.1=quay.io/strimzi/kafka@sha256:641c60a39105d7c6124eee149353b16844e77ef61522db47450c51c78ee369e1
                3.7.0=quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c2b739fccca7e45c726f47ea7d0e2f3dc3999eaed019de47971bc7c0a382ee2f
                3.6.1=quay.io/strimzi/kafka@sha256:641c60a39105d7c6124eee149353b16844e77ef61522db47450c51c78ee369e1
                3.7.0=quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c2b739fccca7e45c726f47ea7d0e2f3dc3999eaed019de47971bc7c0a382ee2f
                3.6.1=quay.io/strimzi/kafka@sha256:641c60a39105d7c6124eee149353b16844e77ef61522db47450c51c78ee369e1
                3.7.0=quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c2b739fccca7e45c726f47ea7d0e2f3dc3999eaed019de47971bc7c0a382ee2f
                3.6.1=quay.io/strimzi/kafka@sha256:641c60a39105d7c6124eee149353b16844e77ef61522db47450c51c78ee369e1
                3.7.0=quay.io/strimzi/kafka@sha256:ce7c420dcd57b2051a039d63db5a9b23d8338229b8a1b419dfa9c19d73075cad
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3c7e84803665d84dcc07f3e02292ff92e5b7e194c668531540e2ce860653e8b2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3c7e84803665d84dcc07f3e02292ff92e5b7e194c668531540e2ce860653e8b2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3c7e84803665d84dcc07f3e02292ff92e5b7e194c668531540e2ce860653e8b2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:9404037bd5431b012c8c633ec3345907667453c5532e5bfaaedc78286de22c62
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:24dc2e9f5e8e8e2c2bee8d8b88264009ec10db3e2457eaec2b4d62a75190fd96
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

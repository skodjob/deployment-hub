              value: quay.io/strimzi/operator@sha256:ac245210d3bbb452dbc3817f36ec557685caa9ff6b578f3ebc8d119490a5f378
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac245210d3bbb452dbc3817f36ec557685caa9ff6b578f3ebc8d119490a5f378
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

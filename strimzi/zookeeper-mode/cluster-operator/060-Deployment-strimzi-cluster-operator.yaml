apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fa2063837eb74da3d429fcce4a96a060c25140a21ff59d469ff702d6d9d89485
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:58a61507cd94595ca8a8025a80241e1a9c48a03ddba79ab86b2a9708ef86f1a0
                3.6.1=quay.io/strimzi/kafka@sha256:b53fe29ea70905d02ef9df0d0c5c648257ad65165760241053a85a8949a24c80
                3.7.0=quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:58a61507cd94595ca8a8025a80241e1a9c48a03ddba79ab86b2a9708ef86f1a0
                3.6.1=quay.io/strimzi/kafka@sha256:b53fe29ea70905d02ef9df0d0c5c648257ad65165760241053a85a8949a24c80
                3.7.0=quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:58a61507cd94595ca8a8025a80241e1a9c48a03ddba79ab86b2a9708ef86f1a0
                3.6.1=quay.io/strimzi/kafka@sha256:b53fe29ea70905d02ef9df0d0c5c648257ad65165760241053a85a8949a24c80
                3.7.0=quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:58a61507cd94595ca8a8025a80241e1a9c48a03ddba79ab86b2a9708ef86f1a0
                3.6.1=quay.io/strimzi/kafka@sha256:b53fe29ea70905d02ef9df0d0c5c648257ad65165760241053a85a8949a24c80
                3.7.0=quay.io/strimzi/kafka@sha256:699652de84c3ce61959c66ab287c93e2eabe00a5998e68451d4784dc17aeba63
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fa2063837eb74da3d429fcce4a96a060c25140a21ff59d469ff702d6d9d89485
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fa2063837eb74da3d429fcce4a96a060c25140a21ff59d469ff702d6d9d89485
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fa2063837eb74da3d429fcce4a96a060c25140a21ff59d469ff702d6d9d89485
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d06b7c30c9edfea2f533ec0affbbf57bbc4cbb1fdb72d8b1a93ac8d377fe5d42
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ba354a72547e2dacc23f03caaa5a16fbbdb72cb5aa7bdfa9e13de018d3aee922
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

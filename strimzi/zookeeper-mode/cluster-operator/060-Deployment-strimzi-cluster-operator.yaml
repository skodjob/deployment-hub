apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:18c709d2560801052130f872d4e04c848829cdeddaf9ada08559ed412ff3cd3c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:dff980f73dc16ce858437997df762155608b65d235be85582d53838afb82b8ac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:dff980f73dc16ce858437997df762155608b65d235be85582d53838afb82b8ac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9420f9a87020807a009b4033b1b430d8b3cd7b28e7455cd9bc687ac9251eb6f8
                3.6.1=quay.io/strimzi/kafka@sha256:31209da654f4740bbcdcd246fc0568b84ba097f0bf62ecc477063f123ea8e4d0
                3.6.2=quay.io/strimzi/kafka@sha256:22ff52eed366b326bb323c08b28970425b2aad2ba8f2bebb32a112cfa4b3cc54
                3.7.0=quay.io/strimzi/kafka@sha256:dff980f73dc16ce858437997df762155608b65d235be85582d53838afb82b8ac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9420f9a87020807a009b4033b1b430d8b3cd7b28e7455cd9bc687ac9251eb6f8
                3.6.1=quay.io/strimzi/kafka@sha256:31209da654f4740bbcdcd246fc0568b84ba097f0bf62ecc477063f123ea8e4d0
                3.6.2=quay.io/strimzi/kafka@sha256:22ff52eed366b326bb323c08b28970425b2aad2ba8f2bebb32a112cfa4b3cc54
                3.7.0=quay.io/strimzi/kafka@sha256:dff980f73dc16ce858437997df762155608b65d235be85582d53838afb82b8ac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9420f9a87020807a009b4033b1b430d8b3cd7b28e7455cd9bc687ac9251eb6f8
                3.6.1=quay.io/strimzi/kafka@sha256:31209da654f4740bbcdcd246fc0568b84ba097f0bf62ecc477063f123ea8e4d0
                3.6.2=quay.io/strimzi/kafka@sha256:22ff52eed366b326bb323c08b28970425b2aad2ba8f2bebb32a112cfa4b3cc54
                3.7.0=quay.io/strimzi/kafka@sha256:dff980f73dc16ce858437997df762155608b65d235be85582d53838afb82b8ac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9420f9a87020807a009b4033b1b430d8b3cd7b28e7455cd9bc687ac9251eb6f8
                3.6.1=quay.io/strimzi/kafka@sha256:31209da654f4740bbcdcd246fc0568b84ba097f0bf62ecc477063f123ea8e4d0
                3.6.2=quay.io/strimzi/kafka@sha256:22ff52eed366b326bb323c08b28970425b2aad2ba8f2bebb32a112cfa4b3cc54

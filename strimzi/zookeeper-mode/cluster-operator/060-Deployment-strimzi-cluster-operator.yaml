                3.6.1=quay.io/strimzi/kafka@sha256:8c4af44f2aa044ea34a7b8eb2f3a188bc398ba346348ddc15f1c420cbcf2dfbd
                3.6.2=quay.io/strimzi/kafka@sha256:09853dc52e1f8ebab3d158522166bc930b2d7ec24e15eac82ad984271b88911f
                3.7.0=quay.io/strimzi/kafka@sha256:945a284c37be88129a0d3ab61341fbc7dd55a0e0cc66d0d1737dc15c65fad8b2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a84923d5e950e79c406970e05f8cd58080fa08673edf982a819303c47d1ccc10
                3.6.1=quay.io/strimzi/kafka@sha256:8c4af44f2aa044ea34a7b8eb2f3a188bc398ba346348ddc15f1c420cbcf2dfbd
                3.6.2=quay.io/strimzi/kafka@sha256:09853dc52e1f8ebab3d158522166bc930b2d7ec24e15eac82ad984271b88911f

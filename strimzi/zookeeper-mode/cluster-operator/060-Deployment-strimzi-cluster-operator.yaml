                3.6.2=quay.io/strimzi/kafka@sha256:0b497c2b90815e8c0c8654677859bb1338800e2b0c7cec9d0986de759f44ab75
                3.7.0=quay.io/strimzi/kafka@sha256:9ad3659475ea78dfbd234ba89f0d5d85b6b7d0440258c73ed8695d214bc3a110
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:840421ee3078e538e41a742e5f6d4ce10292fc2a0514fc59a1af08ca2193bcaf
                3.6.1=quay.io/strimzi/kafka@sha256:4cb9dd99758c61c2850db70a978e22c1b0737d7b9bfa1da47a5cdeb3021398e5
                3.6.2=quay.io/strimzi/kafka@sha256:0b497c2b90815e8c0c8654677859bb1338800e2b0c7cec9d0986de759f44ab75
                3.7.0=quay.io/strimzi/kafka@sha256:9ad3659475ea78dfbd234ba89f0d5d85b6b7d0440258c73ed8695d214bc3a110
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:840421ee3078e538e41a742e5f6d4ce10292fc2a0514fc59a1af08ca2193bcaf
                3.6.1=quay.io/strimzi/kafka@sha256:4cb9dd99758c61c2850db70a978e22c1b0737d7b9bfa1da47a5cdeb3021398e5
                3.6.2=quay.io/strimzi/kafka@sha256:0b497c2b90815e8c0c8654677859bb1338800e2b0c7cec9d0986de759f44ab75

                3.7.0=quay.io/strimzi/kafka@sha256:a80d46f4f8e797e82382f4c167c65dd9425cf447b94ebade79ae2e08ce615fa5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1e35d959ccbf8f7f9e1e0ba82feaa7f7967308aa0ecf778cff983db79f544736
                3.6.1=quay.io/strimzi/kafka@sha256:4639bbc98b65c73bacc07203a007e90b5a9e8a3180ec562f770276c22163bbd7
                3.6.2=quay.io/strimzi/kafka@sha256:26b39a575b435f9bb76c6946092b21f9b7951ef5dc9ae9ddd5df4a2c6757b543
                3.7.0=quay.io/strimzi/kafka@sha256:a80d46f4f8e797e82382f4c167c65dd9425cf447b94ebade79ae2e08ce615fa5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:1e35d959ccbf8f7f9e1e0ba82feaa7f7967308aa0ecf778cff983db79f544736
                3.6.1=quay.io/strimzi/kafka@sha256:4639bbc98b65c73bacc07203a007e90b5a9e8a3180ec562f770276c22163bbd7
                3.6.2=quay.io/strimzi/kafka@sha256:26b39a575b435f9bb76c6946092b21f9b7951ef5dc9ae9ddd5df4a2c6757b543

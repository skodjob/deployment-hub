apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5018b85e44001e607446eada6a8dae5d30fa37a5a2f48311bad10018867593f8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7da3745f99f5c0d216942e9ba19f83f2840dacc75e553bf201bfb387d81035dc
                3.6.1=quay.io/strimzi/kafka@sha256:666268b7302df935533f2b755c6928a362e24c74bcad5a4702f2b84415e5fc1c
                3.7.0=quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7da3745f99f5c0d216942e9ba19f83f2840dacc75e553bf201bfb387d81035dc
                3.6.1=quay.io/strimzi/kafka@sha256:666268b7302df935533f2b755c6928a362e24c74bcad5a4702f2b84415e5fc1c
                3.7.0=quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7da3745f99f5c0d216942e9ba19f83f2840dacc75e553bf201bfb387d81035dc
                3.6.1=quay.io/strimzi/kafka@sha256:666268b7302df935533f2b755c6928a362e24c74bcad5a4702f2b84415e5fc1c
                3.7.0=quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7da3745f99f5c0d216942e9ba19f83f2840dacc75e553bf201bfb387d81035dc
                3.6.1=quay.io/strimzi/kafka@sha256:666268b7302df935533f2b755c6928a362e24c74bcad5a4702f2b84415e5fc1c
                3.7.0=quay.io/strimzi/kafka@sha256:f05939a99e6a8f626676a4a49f6649a0237b0b2e2525c4bef3fec7f779a5124b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5018b85e44001e607446eada6a8dae5d30fa37a5a2f48311bad10018867593f8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5018b85e44001e607446eada6a8dae5d30fa37a5a2f48311bad10018867593f8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5018b85e44001e607446eada6a8dae5d30fa37a5a2f48311bad10018867593f8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:9404037bd5431b012c8c633ec3345907667453c5532e5bfaaedc78286de22c62
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2a0b8fae3cff42ffab4de4d3c66f44a1cd6b97ad228575aae6a5178c97b1a555
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

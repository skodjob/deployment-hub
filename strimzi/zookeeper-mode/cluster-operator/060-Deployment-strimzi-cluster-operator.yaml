apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fbb5f534b6b8eaeee3296fd15144086c568feffffae357ff5229e01335893136
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9e1ea1be9b3561b613708dfa14764ca007790578bc553bcf6d6893ba6ffb74b6
                3.6.0=quay.io/strimzi/kafka@sha256:98d328fbab251d394074b97243b50b89f8f3bff5da46090a28b251cbfb144841
                3.6.1=quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9e1ea1be9b3561b613708dfa14764ca007790578bc553bcf6d6893ba6ffb74b6
                3.6.0=quay.io/strimzi/kafka@sha256:98d328fbab251d394074b97243b50b89f8f3bff5da46090a28b251cbfb144841
                3.6.1=quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9e1ea1be9b3561b613708dfa14764ca007790578bc553bcf6d6893ba6ffb74b6
                3.6.0=quay.io/strimzi/kafka@sha256:98d328fbab251d394074b97243b50b89f8f3bff5da46090a28b251cbfb144841
                3.6.1=quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:9e1ea1be9b3561b613708dfa14764ca007790578bc553bcf6d6893ba6ffb74b6
                3.6.0=quay.io/strimzi/kafka@sha256:98d328fbab251d394074b97243b50b89f8f3bff5da46090a28b251cbfb144841
                3.6.1=quay.io/strimzi/kafka@sha256:5cba3edcca14bc4f5ad0ef801f92ba117482ab8ad5b6339f7e974e830c3c7937
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fbb5f534b6b8eaeee3296fd15144086c568feffffae357ff5229e01335893136
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fbb5f534b6b8eaeee3296fd15144086c568feffffae357ff5229e01335893136
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fbb5f534b6b8eaeee3296fd15144086c568feffffae357ff5229e01335893136
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d10a9bc2d58f6cfebda49b9815b59efbfbeff556550f2f744c66a4d04e1faded
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

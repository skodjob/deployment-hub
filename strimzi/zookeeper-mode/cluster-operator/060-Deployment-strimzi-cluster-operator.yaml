              value: quay.io/strimzi/operator@sha256:d579778a37ed29ded61ab93f709fa9b79d0eb54971ca13b1c9d98ff40c95cfb5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d579778a37ed29ded61ab93f709fa9b79d0eb54971ca13b1c9d98ff40c95cfb5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c4896133262f1ed2f8d82d32184a73045cdc46382f8bd275ee4c65bf15605272
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1bc442497d0dd43a2d0de35be34004507ac201d2957de114f7d7023d60758d8d
                3.7.1=quay.io/strimzi/kafka@sha256:56f1b8b8a6531f3de29a4882f490644b0da4025c5c5fbf5ff2e9b1fac7d03b67
                3.8.0=quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1bc442497d0dd43a2d0de35be34004507ac201d2957de114f7d7023d60758d8d
                3.7.1=quay.io/strimzi/kafka@sha256:56f1b8b8a6531f3de29a4882f490644b0da4025c5c5fbf5ff2e9b1fac7d03b67
                3.8.0=quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1bc442497d0dd43a2d0de35be34004507ac201d2957de114f7d7023d60758d8d
                3.7.1=quay.io/strimzi/kafka@sha256:56f1b8b8a6531f3de29a4882f490644b0da4025c5c5fbf5ff2e9b1fac7d03b67
                3.8.0=quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1bc442497d0dd43a2d0de35be34004507ac201d2957de114f7d7023d60758d8d
                3.7.1=quay.io/strimzi/kafka@sha256:56f1b8b8a6531f3de29a4882f490644b0da4025c5c5fbf5ff2e9b1fac7d03b67
                3.8.0=quay.io/strimzi/kafka@sha256:64ca8b26493fb294078ddb9b54b9bb7f3630233290f66c6c595848ec791d4825
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4896133262f1ed2f8d82d32184a73045cdc46382f8bd275ee4c65bf15605272
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4896133262f1ed2f8d82d32184a73045cdc46382f8bd275ee4c65bf15605272
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c4896133262f1ed2f8d82d32184a73045cdc46382f8bd275ee4c65bf15605272
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a772281641621d29e0490c7979a131fd090f7b3b6b689c70d2ec0ffb42c5f14c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

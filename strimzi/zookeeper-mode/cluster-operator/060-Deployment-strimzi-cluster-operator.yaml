                3.7.1=quay.io/strimzi/kafka@sha256:b368930614ee96e5c234d374ff38d5c40e326d78da8999b8e8d1fc5264fd1669
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

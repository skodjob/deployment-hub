              value: quay.io/strimzi/operator@sha256:f8b53cef9afda8c2bc39432c7c196352502b232b4da488c6d816aa10c5eb3d0a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f8b53cef9afda8c2bc39432c7c196352502b232b4da488c6d816aa10c5eb3d0a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

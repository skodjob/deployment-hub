                3.7.1=quay.io/strimzi/kafka@sha256:150b16c29f6bc56a3ac67fb969555c98759ca8a895beb790201ef09349ad3428
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d73f5ea19fd05a2369a866bb554640d142784206be27d6ace4a2e5aadc7affa1
                3.6.1=quay.io/strimzi/kafka@sha256:cbf2cea39f893cfbf5489987f45ed4347b1c5505fd1cbab5ce6ad7cda8fddab0
                3.6.2=quay.io/strimzi/kafka@sha256:09bea60967f0f227bc62fece16a640487ac7b7cecf3e5cd3e88b4abbbfdfef89
                3.7.0=quay.io/strimzi/kafka@sha256:51e4fe8c60bea79b666d0c2049c21d3196a9b9c969421559742f8d6437211aa4

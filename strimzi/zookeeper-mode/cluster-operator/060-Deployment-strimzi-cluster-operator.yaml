apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d1a773d028af22ab62f31008bc7ba351f0bdcfb01224c4d650d0bf9d2a08b53f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fead51cdcdaaf375c45b7cbf8528455e2ea9b839e8fa7738b626971428b61c3b
                3.6.0=quay.io/strimzi/kafka@sha256:8a572644f2cdc20e61e3afab3ba8c950dd0052114fcd46cee4d06d8e2c4ed5ac
                3.6.1=quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fead51cdcdaaf375c45b7cbf8528455e2ea9b839e8fa7738b626971428b61c3b
                3.6.0=quay.io/strimzi/kafka@sha256:8a572644f2cdc20e61e3afab3ba8c950dd0052114fcd46cee4d06d8e2c4ed5ac
                3.6.1=quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fead51cdcdaaf375c45b7cbf8528455e2ea9b839e8fa7738b626971428b61c3b
                3.6.0=quay.io/strimzi/kafka@sha256:8a572644f2cdc20e61e3afab3ba8c950dd0052114fcd46cee4d06d8e2c4ed5ac
                3.6.1=quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fead51cdcdaaf375c45b7cbf8528455e2ea9b839e8fa7738b626971428b61c3b
                3.6.0=quay.io/strimzi/kafka@sha256:8a572644f2cdc20e61e3afab3ba8c950dd0052114fcd46cee4d06d8e2c4ed5ac
                3.6.1=quay.io/strimzi/kafka@sha256:88745a5ca3bce913c977ac7b7cee86206d9278ca85bdcc435a89fbe2e015aebb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d1a773d028af22ab62f31008bc7ba351f0bdcfb01224c4d650d0bf9d2a08b53f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d1a773d028af22ab62f31008bc7ba351f0bdcfb01224c4d650d0bf9d2a08b53f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d1a773d028af22ab62f31008bc7ba351f0bdcfb01224c4d650d0bf9d2a08b53f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04836b627b65e1e01ba19ff79c9b28802e1e3f61b0311344a627e27af52d9ecc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1666fd9aa060657f95520c08ec3d1ee5439e3ccd4c05729cf8528f07a0f06490
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

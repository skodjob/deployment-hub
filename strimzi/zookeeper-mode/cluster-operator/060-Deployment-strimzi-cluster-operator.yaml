apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: zookeeper
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:24a99661e07c393cecf50493b422b539173b5321be2142504adf8127ab9b13a7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a01e11bcc284683a39dbb534a83ed01000470376249ffdb97905b45f77e70efc
                3.6.1=quay.io/strimzi/kafka@sha256:69b876edffe476d4bcb7cd667d1d49e69b097bec11a37ad2eb883201c3e8fd71
                3.7.0=quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a01e11bcc284683a39dbb534a83ed01000470376249ffdb97905b45f77e70efc
                3.6.1=quay.io/strimzi/kafka@sha256:69b876edffe476d4bcb7cd667d1d49e69b097bec11a37ad2eb883201c3e8fd71
                3.7.0=quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a01e11bcc284683a39dbb534a83ed01000470376249ffdb97905b45f77e70efc
                3.6.1=quay.io/strimzi/kafka@sha256:69b876edffe476d4bcb7cd667d1d49e69b097bec11a37ad2eb883201c3e8fd71
                3.7.0=quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a01e11bcc284683a39dbb534a83ed01000470376249ffdb97905b45f77e70efc
                3.6.1=quay.io/strimzi/kafka@sha256:69b876edffe476d4bcb7cd667d1d49e69b097bec11a37ad2eb883201c3e8fd71
                3.7.0=quay.io/strimzi/kafka@sha256:d0094d621d1d6d0b665f5ec8d428cb4f3a67ab87945b105245ebf74f80b05eac
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24a99661e07c393cecf50493b422b539173b5321be2142504adf8127ab9b13a7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24a99661e07c393cecf50493b422b539173b5321be2142504adf8127ab9b13a7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:24a99661e07c393cecf50493b422b539173b5321be2142504adf8127ab9b13a7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:61a23c98635530f72afa6c91e44c731d8722cc2df03681b94f9e08677d69a473
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:96f8a01dd268c765714aa5bf08a3060dccc14e28955f38332e5ff1593cfd2129
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=zookeeper
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

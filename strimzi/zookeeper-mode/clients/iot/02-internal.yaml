---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-internal-producer
  name: iot-internal-producer
spec:
  replicas: 7
  selector:
    matchLabels:
      app: iot-internal-producer
  template:
    metadata:
      labels:
        app: iot-internal-producer
    spec:
      serviceAccountName: clients-sa
      containers:
        - name: iot-internal-producer
          image: quay.io/strimzi-test-clients/test-clients:latest-kafka-3.5.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 350Mi
              cpu: 350m
          env:
            - name: CA_CRT
              value: ${secrets:strimzi-kafka/anubis-cluster-ca-cert:ca.crt}
            - name: USER_CRT
              value: ${secrets:strimzi-kafka/kafka-internal-producer:user.crt}
            - name: USER_KEY
              value: ${secrets:strimzi-kafka/kafka-internal-producer:user.key}
            - name: BOOTSTRAP_SERVERS
              value: anubis-kafka-bootstrap.strimzi-kafka.svc:9093
            - name: TOPIC
              value: iot-internal-data
            - name: DELAY_MS
              value: "500"
            - name: MESSAGE
              value: |
                {"state_class":"measurement","battery":99,"humidity":58.4,"last_seen":"2023-08-11T11:49:49.075Z","linkquality":33,"temperature":21.3,"voltage":3000,"unit_of_measurement":"Â°C","device_class":"temperature"}
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "100000000"
            - name: PRODUCER_ACKS
              value: all
            - name: ADDITIONAL_CONFIG
            - name: BLOCKING_PRODUCER
              value: "true"
            - name: CLIENT_TYPE
              value: KafkaProducer
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra


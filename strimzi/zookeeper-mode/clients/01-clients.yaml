apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer
    type: big-external
  name: big-external-consumer
spec:
  replicas: 20
  selector:
    matchLabels:
      app: consumer
      type: big-external
  template:
    metadata:
      labels:
        app: consumer
        type: big-external
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodetype
                operator: In
                values:
                - connect
      containers:
      - env:
        - name: TOPIC
          value: big-external-data-reversed
        - name: GROUP_ID
          value: big-external-data-consumer
        - name: USER_CRT
          value: ${secrets:strimzi-kafka/kafka-external-consumer:user.crt}
        - name: USER_KEY
          value: ${secrets:strimzi-kafka/kafka-external-consumer:user.key}
        - name: BOOTSTRAP_SERVERS
          value: anubis-kafka-automation-bootstrap-strimzi-kafka.apps.worker-01.strimzi.app-services-dev.net:443
        - name: CA_CRT
          value: ${secrets:strimzi-kafka/anubis-cluster-ca-cert:ca.crt}
        - name: LOG_LEVEL
          value: INFO
        - name: MESSAGE_COUNT
          value: "10000000"
        - name: CLIENT_TYPE
          value: KafkaConsumer
        image: quay.io/strimzi-test-clients/test-clients:latest-kafka-3.7.0
        imagePullPolicy: Always
        name: consumer
        resources:
          limits:
            cpu: 250m
            memory: 250Mi
          requests:
            cpu: 50m
            memory: 50Mi
      serviceAccountName: clients-sa
      tolerations:
      - effect: NoSchedule
        key: nodetype
        operator: Equal
        value: connect

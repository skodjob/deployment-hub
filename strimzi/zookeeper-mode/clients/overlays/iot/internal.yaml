---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-internal-producer
  name: iot-internal-producer
spec:
  replicas: 5
  selector:
    matchLabels:
      app: iot-internal-producer
  template:
    metadata:
      labels:
        app: iot-internal-producer
    spec:
      containers:
        - name: iot-internal-producer
          env:
            - name: TOPIC
              value: iot-internal-data
            - name: DELAY_MS
              value: "100"
            - name: MESSAGE
              value: |
                {"state_class":"measurement","battery":100,"humidity":58.4,"last_seen":"2023-08-11T11:49:49.075Z","linkquality":33,"temperature":21.3,"voltage":3000,"unit_of_measurement":"Â°C","device_class":"temperature"}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-internal-streams
  name: iot-internal-streams
spec:
  replicas: 6
  selector:
    matchLabels:
      app: iot-internal-streams
  template:
    metadata:
      labels:
        app: iot-internal-streams
    spec:
      containers:
        - name: iot-internal-streams
          env:
            - name: APPLICATION_ID
              value: iot-internal-data-streams
            - name: SOURCE_TOPIC
              value: iot-internal-data
            - name: TARGET_TOPIC
              value: iot-internal-data-reversed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-internal-consumer
  name: iot-internal-consumer
spec:
  replicas: 4
  selector:
    matchLabels:
      app: iot-internal-consumer
  template:
    metadata:
      labels:
        app: iot-internal-consumer
    spec:
      containers:
        - name: iot-internal-consumer
          env:
            - name: TOPIC
              value: iot-internal-reversed
            - name: GROUP_ID
              value: iot-internal-data-consumer

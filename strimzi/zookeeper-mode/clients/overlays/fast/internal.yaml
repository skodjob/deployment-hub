---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fast-internal-producer
  name: fast-internal-producer
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fast-internal-producer
  template:
    metadata:
      labels:
        app: fast-internal-producer
    spec:
      containers:
        - name: fast-internal-producer
          env:
            - name: TOPIC
              value: fast-internal-data
            - name: DELAY_MS
              value: "5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fast-internal-streams
  name: fast-internal-streams
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fast-internal-streams
  template:
    metadata:
      labels:
        app: fast-internal-streams
    spec:
      containers:
        - name: fast-internal-streams
          env:
            - name: APPLICATION_ID
              value: fast-internal-data-streams
            - name: SOURCE_TOPIC
              value: fast-internal-data
            - name: TARGET_TOPIC
              value: fast-internal-data-reversed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fast-internal-consumer
  name: fast-internal-consumer
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fast-internal-consumer
  template:
    metadata:
      labels:
        app: fast-internal-consumer
    spec:
      containers:
        - name: fast-internal-consumer
          env:
            - name: TOPIC
              value: fast-internal-reversed
            - name: GROUP_ID
              value: fast-internal-data-consumer

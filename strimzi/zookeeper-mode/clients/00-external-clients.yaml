---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-external-producer
  name: kafka-external-producer
  namespace: strimzi-clients
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka-external-producer
  template:
    metadata:
      labels:
        app: kafka-external-producer
    spec:
      serviceAccountName: clients-sa
      containers:
        - name: kafka-external-producer
          image: quay.io/strimzi-test-clients/test-clients:0.5.1-kafka-3.4.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 250Mi
              cpu: 250m
          env:
            - name: CA_CRT
              value: ${secrets:strimzi-kafka/anubis-cluster-ca-cert:ca.crt}
            - name: USER_CRT
              value: ${secrets:strimzi-kafka/kafka-external-producer:user.crt}
            - name: USER_KEY
              value: ${secrets:strimzi-kafka/kafka-external-producer:user.key}
            - name: BOOTSTRAP_SERVERS
              value: anubis-kafka-automation-bootstrap-strimzi-kafka.apps.worker-01.strimzi.app-services-dev.net:443
            - name: TOPIC
              value: kafka-anubis-external-data
            - name: DELAY_MS
              value: "1000"
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "10000000"
            - name: PRODUCER_ACKS
              value: all
            - name: ADDITIONAL_CONFIG
            - name: CLIENT_TYPE
              value: KafkaProducer
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra

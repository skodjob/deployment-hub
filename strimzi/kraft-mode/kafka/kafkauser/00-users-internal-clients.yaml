---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: horus-producer
  labels:
    strimzi.io/cluster: horus
    mode: kraft
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: anubis.
          patternType: prefix
        operations:
          - Write
          - Create
          - Describe
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to: ".*"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: horus-streams
  labels:
    strimzi.io/cluster: horus
    mode: kraft
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: anubis.
          patternType: prefix
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: anubis.
          patternType: prefix
        operations:
          - Read
      - resource:
          type: group
          name: anubis.
          patternType: prefix
        operations:
          - Describe
          - Write
          - Create
          - Describe
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to: ".*"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: horus-consumer
  labels:
    strimzi.io/cluster: horus
    mode: kraft
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: anubis.fast-external-data
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: fast-kraft-anubis-external-data-consumer
        operations:
          - Read
          - Describe
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to: ".*"

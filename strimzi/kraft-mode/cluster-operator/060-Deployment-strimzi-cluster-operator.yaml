apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5980c1475835fcee28b285bcb21e77b84dd545354d456628d0f01b3bea67855d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3cbf02b497e0dd7f2db8b61ee0efa20362709a8c984dfe644e2f81253602467d
                3.6.1=quay.io/strimzi/kafka@sha256:6d16118dbb9e1c8a7808b03084585311d29cf65a2998efb58060f769c3eabc55
                3.7.0=quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3cbf02b497e0dd7f2db8b61ee0efa20362709a8c984dfe644e2f81253602467d
                3.6.1=quay.io/strimzi/kafka@sha256:6d16118dbb9e1c8a7808b03084585311d29cf65a2998efb58060f769c3eabc55
                3.7.0=quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3cbf02b497e0dd7f2db8b61ee0efa20362709a8c984dfe644e2f81253602467d
                3.6.1=quay.io/strimzi/kafka@sha256:6d16118dbb9e1c8a7808b03084585311d29cf65a2998efb58060f769c3eabc55
                3.7.0=quay.io/strimzi/kafka@sha256:793ff961b5c9b1ccb1c85ba7dbf8ec2e8a61bade23c42a806b88b92a5ff5dc44
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3cbf02b497e0dd7f2db8b61ee0efa20362709a8c984dfe644e2f81253602467d
                3.6.1=quay.io/strimzi/kafka@sha256:6d16118dbb9e1c8a7808b03084585311d29cf65a2998efb58060f769c3eabc55

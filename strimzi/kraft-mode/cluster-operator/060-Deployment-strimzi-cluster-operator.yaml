                3.6.1=quay.io/strimzi/kafka@sha256:6292968e9ae8579bac72f1dc50c6529204f64f01994b7a7de1a86373bca5814b
                3.6.2=quay.io/strimzi/kafka@sha256:9d43b909ba41fc8c796544c39a2c6e2d5b595c2e18dada7e5fad33932b2f17bc
                3.7.0=quay.io/strimzi/kafka@sha256:cfcfe6928521a44911ac0497b630befb1d2441d32c53b13acc0780316338deb4

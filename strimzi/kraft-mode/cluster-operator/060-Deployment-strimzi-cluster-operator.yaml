                3.7.0=quay.io/strimzi/kafka@sha256:ea9911d52d72d990c2707f67e59dac1de8f1dbd7265ccabe492da792e07334e9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0a6318b3ced560bd0805714f7463727601414fcf02514af433093a3456f6f712
                3.6.1=quay.io/strimzi/kafka@sha256:20d71f37b42a8740ce850f9ef3ae691e926143727153a4f52bb16f508dfc107e
                3.6.2=quay.io/strimzi/kafka@sha256:09cace147be24f48ed9eab5e2eb836fa04cc6cba6b2a5af1e3d7fc32b21141a5
                3.7.0=quay.io/strimzi/kafka@sha256:ea9911d52d72d990c2707f67e59dac1de8f1dbd7265ccabe492da792e07334e9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0a6318b3ced560bd0805714f7463727601414fcf02514af433093a3456f6f712
                3.6.1=quay.io/strimzi/kafka@sha256:20d71f37b42a8740ce850f9ef3ae691e926143727153a4f52bb16f508dfc107e
                3.6.2=quay.io/strimzi/kafka@sha256:09cace147be24f48ed9eab5e2eb836fa04cc6cba6b2a5af1e3d7fc32b21141a5

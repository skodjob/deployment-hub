apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1af7626292131cce3e1856fc1f94ccfdccfba05646cd5a17964631eee35ac755
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c0e0e203ccc7d44c40866239fe6ef0e7763a875b0ede111c38f8bba5c8d17e99
                3.6.1=quay.io/strimzi/kafka@sha256:6520ec12bb0acae8e8f849a322184a1ae963b002c90dabdd45b0c9ccc44459b6
                3.7.0=quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c0e0e203ccc7d44c40866239fe6ef0e7763a875b0ede111c38f8bba5c8d17e99
                3.6.1=quay.io/strimzi/kafka@sha256:6520ec12bb0acae8e8f849a322184a1ae963b002c90dabdd45b0c9ccc44459b6
                3.7.0=quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c0e0e203ccc7d44c40866239fe6ef0e7763a875b0ede111c38f8bba5c8d17e99
                3.6.1=quay.io/strimzi/kafka@sha256:6520ec12bb0acae8e8f849a322184a1ae963b002c90dabdd45b0c9ccc44459b6
                3.7.0=quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c0e0e203ccc7d44c40866239fe6ef0e7763a875b0ede111c38f8bba5c8d17e99
                3.6.1=quay.io/strimzi/kafka@sha256:6520ec12bb0acae8e8f849a322184a1ae963b002c90dabdd45b0c9ccc44459b6
                3.7.0=quay.io/strimzi/kafka@sha256:48901fc171d41ba47004bdf345abc832ce9522400ebcfefbcfbe47102ff3b4a1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1af7626292131cce3e1856fc1f94ccfdccfba05646cd5a17964631eee35ac755
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1af7626292131cce3e1856fc1f94ccfdccfba05646cd5a17964631eee35ac755
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1af7626292131cce3e1856fc1f94ccfdccfba05646cd5a17964631eee35ac755
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:61a23c98635530f72afa6c91e44c731d8722cc2df03681b94f9e08677d69a473
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fc25d5a37fd6d82541ac55927092c94c90231539b1b570ee313a8dd305d31689
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

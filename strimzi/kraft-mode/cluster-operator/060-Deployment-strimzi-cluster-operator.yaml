apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:860a960af289339165d3f0307c6f3810d3ece3e4183dac0b5f1a1cebfe5db828
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f1b09297e0a0b008004b43889127891dbafc6b647b31ece2d1d73b9d1b7d2789
                3.6.1=quay.io/strimzi/kafka@sha256:c864eb828821ca1ea48c67a86450145bd59fc570f889d02174356f0f0aa28125
                3.6.2=quay.io/strimzi/kafka@sha256:75f602553668e38dd3082393b8f2be94666af82ccde5b83f98c94a6126efb5d2
                3.7.0=quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f1b09297e0a0b008004b43889127891dbafc6b647b31ece2d1d73b9d1b7d2789
                3.6.1=quay.io/strimzi/kafka@sha256:c864eb828821ca1ea48c67a86450145bd59fc570f889d02174356f0f0aa28125
                3.6.2=quay.io/strimzi/kafka@sha256:75f602553668e38dd3082393b8f2be94666af82ccde5b83f98c94a6126efb5d2
                3.7.0=quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f1b09297e0a0b008004b43889127891dbafc6b647b31ece2d1d73b9d1b7d2789
                3.6.1=quay.io/strimzi/kafka@sha256:c864eb828821ca1ea48c67a86450145bd59fc570f889d02174356f0f0aa28125
                3.6.2=quay.io/strimzi/kafka@sha256:75f602553668e38dd3082393b8f2be94666af82ccde5b83f98c94a6126efb5d2
                3.7.0=quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f1b09297e0a0b008004b43889127891dbafc6b647b31ece2d1d73b9d1b7d2789
                3.6.1=quay.io/strimzi/kafka@sha256:c864eb828821ca1ea48c67a86450145bd59fc570f889d02174356f0f0aa28125
                3.6.2=quay.io/strimzi/kafka@sha256:75f602553668e38dd3082393b8f2be94666af82ccde5b83f98c94a6126efb5d2
                3.7.0=quay.io/strimzi/kafka@sha256:92d3b0d6aa12f876e63eba9473c83d48bc596cfa2b2d13e11dbc07ad8c302d24
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:860a960af289339165d3f0307c6f3810d3ece3e4183dac0b5f1a1cebfe5db828
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:860a960af289339165d3f0307c6f3810d3ece3e4183dac0b5f1a1cebfe5db828
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:860a960af289339165d3f0307c6f3810d3ece3e4183dac0b5f1a1cebfe5db828
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ce43a0099edc66f05ac8bd8f554870fbedcfbfcd992765ece80f3d72d77d0c2
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:9404037bd5431b012c8c633ec3345907667453c5532e5bfaaedc78286de22c62
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0eaa3bf6d7bc3da23d07a69e5a32fbe0417b8b6c0a6d73d5411a1aac18e60695
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

                3.7.0=quay.io/strimzi/kafka@sha256:e8e5f0c38e7e41ebf4775603985ca182010ba9f3d97951aa65b5d0489f260e80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6afb9e08c189d5896d261d3835dfd603e3db9ac5f2ad8808ffddf4a60144cbbb
                3.6.1=quay.io/strimzi/kafka@sha256:314fa689a62e89ee2bb9818096e7748a6b4b5ff8d002eb69d36e429dc769b0da
                3.6.2=quay.io/strimzi/kafka@sha256:9db44c0d206f129c19c1425df7dc898c983d89db206af920bd7afa024b059a0a
                3.7.0=quay.io/strimzi/kafka@sha256:e8e5f0c38e7e41ebf4775603985ca182010ba9f3d97951aa65b5d0489f260e80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6afb9e08c189d5896d261d3835dfd603e3db9ac5f2ad8808ffddf4a60144cbbb
                3.6.1=quay.io/strimzi/kafka@sha256:314fa689a62e89ee2bb9818096e7748a6b4b5ff8d002eb69d36e429dc769b0da
                3.6.2=quay.io/strimzi/kafka@sha256:9db44c0d206f129c19c1425df7dc898c983d89db206af920bd7afa024b059a0a

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecde31d7a983efafb29f291b7be549dbcae9525399dfc3e53bf7377b53364a65
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:015fbaf49b67667cf55b265d4e404b069dac6f35746d26cbd4ce206bb8bad9a8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:015fbaf49b67667cf55b265d4e404b069dac6f35746d26cbd4ce206bb8bad9a8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:232fcb6d91cb57a390d436fa2c2ff435ef24abbc71073b2000fc4ba13c230e42
                3.6.1=quay.io/strimzi/kafka@sha256:6516662b8fe0d6ed1e301065664b12c4e3ee9855229528063c9024b23103e19d
                3.6.2=quay.io/strimzi/kafka@sha256:cac5c99571b35eb9adfe347047cdfa3ad0a244aae9e790283a5ecb22cf39be29
                3.7.0=quay.io/strimzi/kafka@sha256:015fbaf49b67667cf55b265d4e404b069dac6f35746d26cbd4ce206bb8bad9a8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:232fcb6d91cb57a390d436fa2c2ff435ef24abbc71073b2000fc4ba13c230e42
                3.6.1=quay.io/strimzi/kafka@sha256:6516662b8fe0d6ed1e301065664b12c4e3ee9855229528063c9024b23103e19d
                3.6.2=quay.io/strimzi/kafka@sha256:cac5c99571b35eb9adfe347047cdfa3ad0a244aae9e790283a5ecb22cf39be29
                3.7.0=quay.io/strimzi/kafka@sha256:015fbaf49b67667cf55b265d4e404b069dac6f35746d26cbd4ce206bb8bad9a8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:232fcb6d91cb57a390d436fa2c2ff435ef24abbc71073b2000fc4ba13c230e42
                3.6.1=quay.io/strimzi/kafka@sha256:6516662b8fe0d6ed1e301065664b12c4e3ee9855229528063c9024b23103e19d
                3.6.2=quay.io/strimzi/kafka@sha256:cac5c99571b35eb9adfe347047cdfa3ad0a244aae9e790283a5ecb22cf39be29
                3.7.0=quay.io/strimzi/kafka@sha256:015fbaf49b67667cf55b265d4e404b069dac6f35746d26cbd4ce206bb8bad9a8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:232fcb6d91cb57a390d436fa2c2ff435ef24abbc71073b2000fc4ba13c230e42
                3.6.1=quay.io/strimzi/kafka@sha256:6516662b8fe0d6ed1e301065664b12c4e3ee9855229528063c9024b23103e19d

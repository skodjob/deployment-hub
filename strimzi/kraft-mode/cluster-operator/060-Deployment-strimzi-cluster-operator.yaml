            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c336e9b6bd80d3d8fb97bff8594b567374a22964beab4866dc23c78192c66b92
                3.6.1=quay.io/strimzi/kafka@sha256:0a61b2fee793181bf419bc14ff6b8b0f809089783b2e7e7eca06e4b5e1d78f7e

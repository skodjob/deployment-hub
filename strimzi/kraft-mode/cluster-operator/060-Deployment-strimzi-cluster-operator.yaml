apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9fcb6d4f975bbe0e95d44b6c723924b9fb55f23d956db7ac0b0165147b51314f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:912631143229e34b138ba35eb3646fdd5abe2a4ab77bf8522a86d35795fcbd68
                3.6.0=quay.io/strimzi/kafka@sha256:5e9899fbb2795e938805ca0b5dc4a10256d53bae116bb4cb6e8dce1036c26730
                3.6.1=quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:912631143229e34b138ba35eb3646fdd5abe2a4ab77bf8522a86d35795fcbd68
                3.6.0=quay.io/strimzi/kafka@sha256:5e9899fbb2795e938805ca0b5dc4a10256d53bae116bb4cb6e8dce1036c26730
                3.6.1=quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:912631143229e34b138ba35eb3646fdd5abe2a4ab77bf8522a86d35795fcbd68
                3.6.0=quay.io/strimzi/kafka@sha256:5e9899fbb2795e938805ca0b5dc4a10256d53bae116bb4cb6e8dce1036c26730
                3.6.1=quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:912631143229e34b138ba35eb3646fdd5abe2a4ab77bf8522a86d35795fcbd68
                3.6.0=quay.io/strimzi/kafka@sha256:5e9899fbb2795e938805ca0b5dc4a10256d53bae116bb4cb6e8dce1036c26730
                3.6.1=quay.io/strimzi/kafka@sha256:1d25b386fa9e2be133a8002084c90e1d6c53586cf521644e1df911978825ac47
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9fcb6d4f975bbe0e95d44b6c723924b9fb55f23d956db7ac0b0165147b51314f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9fcb6d4f975bbe0e95d44b6c723924b9fb55f23d956db7ac0b0165147b51314f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9fcb6d4f975bbe0e95d44b6c723924b9fb55f23d956db7ac0b0165147b51314f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2d0cdd42b0bdae9b4ca822172f05a708434f5eba2c1b30dda93914b29c6ae6f1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

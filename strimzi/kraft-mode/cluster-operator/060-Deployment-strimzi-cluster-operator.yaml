apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b1d137b9a5e9e36fd2abfd43c60aba6f4cc02a7bb9cb45020c3bbe72b3e6a6ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:082cc54fdbfd81c9d166e0696621e79694c79faa8acfc94d85d814f58a2864f2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:082cc54fdbfd81c9d166e0696621e79694c79faa8acfc94d85d814f58a2864f2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e97da3345cd50de1f447e7a6070870193fcb1074db4a09b646042168159adcb7
                3.6.1=quay.io/strimzi/kafka@sha256:3cc22208f16b076aa2351463636b7a3702225b0b8758e05333bab679352922c4
                3.6.2=quay.io/strimzi/kafka@sha256:d983c16613f56e49b9c7cee992de51e74cd140ef6e326c72229fa017352552c7
                3.7.0=quay.io/strimzi/kafka@sha256:082cc54fdbfd81c9d166e0696621e79694c79faa8acfc94d85d814f58a2864f2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e97da3345cd50de1f447e7a6070870193fcb1074db4a09b646042168159adcb7
                3.6.1=quay.io/strimzi/kafka@sha256:3cc22208f16b076aa2351463636b7a3702225b0b8758e05333bab679352922c4
                3.6.2=quay.io/strimzi/kafka@sha256:d983c16613f56e49b9c7cee992de51e74cd140ef6e326c72229fa017352552c7
                3.7.0=quay.io/strimzi/kafka@sha256:082cc54fdbfd81c9d166e0696621e79694c79faa8acfc94d85d814f58a2864f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e97da3345cd50de1f447e7a6070870193fcb1074db4a09b646042168159adcb7
                3.6.1=quay.io/strimzi/kafka@sha256:3cc22208f16b076aa2351463636b7a3702225b0b8758e05333bab679352922c4
                3.6.2=quay.io/strimzi/kafka@sha256:d983c16613f56e49b9c7cee992de51e74cd140ef6e326c72229fa017352552c7
                3.7.0=quay.io/strimzi/kafka@sha256:082cc54fdbfd81c9d166e0696621e79694c79faa8acfc94d85d814f58a2864f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e97da3345cd50de1f447e7a6070870193fcb1074db4a09b646042168159adcb7
                3.6.1=quay.io/strimzi/kafka@sha256:3cc22208f16b076aa2351463636b7a3702225b0b8758e05333bab679352922c4

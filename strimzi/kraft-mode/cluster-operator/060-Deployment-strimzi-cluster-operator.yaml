                3.6.2=quay.io/strimzi/kafka@sha256:6fd48e6d3b755db2f66dd6bb63ef46b0c1c0cffb159b7ceeeefe36b566094585
                3.7.0=quay.io/strimzi/kafka@sha256:46dbe8a50f741f11d6137da0783f7842de7b03528a9441d8293a4d832d3588d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

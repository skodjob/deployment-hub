apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7b290e4fd96e8e796e008f5d774406d3b5bd9d8a31a59bcd1992a85acc5736ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:322967f9279aa4de6a8627eb0f26c02a84adc54e9eb65c9411570c6df38d554c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:322967f9279aa4de6a8627eb0f26c02a84adc54e9eb65c9411570c6df38d554c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:322967f9279aa4de6a8627eb0f26c02a84adc54e9eb65c9411570c6df38d554c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:028868f212181ab79ca25a100b5c643eb57a1c1f1e0123d46ddd7fd82bdadd38
                3.6.1=quay.io/strimzi/kafka@sha256:f8e203291e86d73f23399e22cfe123474c711beb170a319b2db786a405c57edb
                3.6.2=quay.io/strimzi/kafka@sha256:13b66e839ddc170d001707e3bf46f79132eefb889da2afea9b2cadc59ae4098a
                3.7.0=quay.io/strimzi/kafka@sha256:322967f9279aa4de6a8627eb0f26c02a84adc54e9eb65c9411570c6df38d554c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:028868f212181ab79ca25a100b5c643eb57a1c1f1e0123d46ddd7fd82bdadd38
                3.6.1=quay.io/strimzi/kafka@sha256:f8e203291e86d73f23399e22cfe123474c711beb170a319b2db786a405c57edb
                3.6.2=quay.io/strimzi/kafka@sha256:13b66e839ddc170d001707e3bf46f79132eefb889da2afea9b2cadc59ae4098a
                3.7.0=quay.io/strimzi/kafka@sha256:322967f9279aa4de6a8627eb0f26c02a84adc54e9eb65c9411570c6df38d554c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:028868f212181ab79ca25a100b5c643eb57a1c1f1e0123d46ddd7fd82bdadd38
                3.6.1=quay.io/strimzi/kafka@sha256:f8e203291e86d73f23399e22cfe123474c711beb170a319b2db786a405c57edb
                3.6.2=quay.io/strimzi/kafka@sha256:13b66e839ddc170d001707e3bf46f79132eefb889da2afea9b2cadc59ae4098a

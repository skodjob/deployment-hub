            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4bbf4a6af5f291051dba49d4fb93e614886adc064e375294912acbe61e36589d
                3.6.1=quay.io/strimzi/kafka@sha256:53ba88f12d134a575f3d4613b013889753c513ca5862e16763a3ef2e5317258b

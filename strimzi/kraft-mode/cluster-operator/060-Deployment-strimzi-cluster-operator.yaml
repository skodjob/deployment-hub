                3.6.2=quay.io/strimzi/kafka@sha256:acdbd6a8c1855e298d9146a9a1bc0f67826962e7eb81d7ea62653f6023d021dd
                3.7.0=quay.io/strimzi/kafka@sha256:1c65d5593f00724cd7fda5639bfb5fa6c4a2f2018e9842a152699748dfe3fd5e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

                3.7.0=quay.io/strimzi/kafka@sha256:46dbe8a50f741f11d6137da0783f7842de7b03528a9441d8293a4d832d3588d0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

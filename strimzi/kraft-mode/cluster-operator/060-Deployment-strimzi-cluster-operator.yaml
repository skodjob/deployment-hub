                3.6.2=quay.io/strimzi/kafka@sha256:9fee82e825f94f95b35c9fda2aef9d81f5238ee3ed6a21856de906c9c0271ee7
                3.7.0=quay.io/strimzi/kafka@sha256:afd76182c87fc8368f5b4bcfbfd7e4ad96b8d9851a92dd778daa1ec25f0e1041
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b69dd7cc01274a80810aa048c3fb2d9d82ee73807aaf606d62bcf7ef3731b380
                3.6.1=quay.io/strimzi/kafka@sha256:0ed4a9a5f877930b39a0e86b1369bb11b0fce1a81b959c057d32d1e36321e2a3
                3.6.2=quay.io/strimzi/kafka@sha256:9fee82e825f94f95b35c9fda2aef9d81f5238ee3ed6a21856de906c9c0271ee7
                3.7.0=quay.io/strimzi/kafka@sha256:afd76182c87fc8368f5b4bcfbfd7e4ad96b8d9851a92dd778daa1ec25f0e1041
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b69dd7cc01274a80810aa048c3fb2d9d82ee73807aaf606d62bcf7ef3731b380
                3.6.1=quay.io/strimzi/kafka@sha256:0ed4a9a5f877930b39a0e86b1369bb11b0fce1a81b959c057d32d1e36321e2a3

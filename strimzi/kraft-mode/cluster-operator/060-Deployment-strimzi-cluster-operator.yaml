              value: quay.io/strimzi/operator@sha256:04cc29d019de5a352e2c14a7181b5e2740b75736252eec707a404833202dda1c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:04cc29d019de5a352e2c14a7181b5e2740b75736252eec707a404833202dda1c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

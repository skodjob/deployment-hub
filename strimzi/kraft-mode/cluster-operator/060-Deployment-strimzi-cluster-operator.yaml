                3.6.2=quay.io/strimzi/kafka@sha256:4dd33134a43867504fe605a30b71c604d51093a992974c8c168f66ef04b68436
                3.7.0=quay.io/strimzi/kafka@sha256:ffe420f9acf40d4f68b75932923b5380bd130f9eecb660091a33ed40f3d5e357
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:05c4a50e8c7ca2249c8c45339989582c1b35773e8668ad84a422127dbe2ea6ce
                3.6.1=quay.io/strimzi/kafka@sha256:15ca01115df98596d6c8c94a53522075dc23d8684f04a1470d3e66e5f40524ce
                3.6.2=quay.io/strimzi/kafka@sha256:4dd33134a43867504fe605a30b71c604d51093a992974c8c168f66ef04b68436
                3.7.0=quay.io/strimzi/kafka@sha256:ffe420f9acf40d4f68b75932923b5380bd130f9eecb660091a33ed40f3d5e357
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:05c4a50e8c7ca2249c8c45339989582c1b35773e8668ad84a422127dbe2ea6ce
                3.6.1=quay.io/strimzi/kafka@sha256:15ca01115df98596d6c8c94a53522075dc23d8684f04a1470d3e66e5f40524ce
                3.6.2=quay.io/strimzi/kafka@sha256:4dd33134a43867504fe605a30b71c604d51093a992974c8c168f66ef04b68436
                3.7.0=quay.io/strimzi/kafka@sha256:ffe420f9acf40d4f68b75932923b5380bd130f9eecb660091a33ed40f3d5e357
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:05c4a50e8c7ca2249c8c45339989582c1b35773e8668ad84a422127dbe2ea6ce
                3.6.1=quay.io/strimzi/kafka@sha256:15ca01115df98596d6c8c94a53522075dc23d8684f04a1470d3e66e5f40524ce

                3.7.0=quay.io/strimzi/kafka@sha256:575e07e78b8fec5931626e86665973b6f185ca364ab70fe81fde9be8c87fbdb6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:935a45dfa35d7167f10e86b22d7bf0a8663aa60c1b227276587895c088d48b1e
                3.6.1=quay.io/strimzi/kafka@sha256:4b7c7a7edb74619a63d7ad2541557f2ab048481bc12299d08102d49a8f7239f5
                3.6.2=quay.io/strimzi/kafka@sha256:bc93cd10574da504d277cedbfe3f253384b97d313a8be90e80bc71d23fceee9e
                3.7.0=quay.io/strimzi/kafka@sha256:575e07e78b8fec5931626e86665973b6f185ca364ab70fe81fde9be8c87fbdb6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:935a45dfa35d7167f10e86b22d7bf0a8663aa60c1b227276587895c088d48b1e

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0b1ac85970b66ccdeff2a8fb08d9960b61a952575cd5b15caa465fa00c9c56d2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:23cbc360e0c5739c213c2718f703e9a6947716ab6fcfdc85eefe427eec4a9fc2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:23cbc360e0c5739c213c2718f703e9a6947716ab6fcfdc85eefe427eec4a9fc2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:89e85efffde0ed08cf06db361347f1048cf7ea735267ca3d851346ca1e6bf5d7
                3.6.1=quay.io/strimzi/kafka@sha256:ea7a80a93b983944e7c7280c8da229d14d6de3bb9909f58dc4f8be4b50a6daed
                3.6.2=quay.io/strimzi/kafka@sha256:5009850eb526739303398e673e74f4f0c76aba4c3f4ac701a3d97fcbb8d5a8ed
                3.7.0=quay.io/strimzi/kafka@sha256:23cbc360e0c5739c213c2718f703e9a6947716ab6fcfdc85eefe427eec4a9fc2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:89e85efffde0ed08cf06db361347f1048cf7ea735267ca3d851346ca1e6bf5d7
                3.6.1=quay.io/strimzi/kafka@sha256:ea7a80a93b983944e7c7280c8da229d14d6de3bb9909f58dc4f8be4b50a6daed
                3.6.2=quay.io/strimzi/kafka@sha256:5009850eb526739303398e673e74f4f0c76aba4c3f4ac701a3d97fcbb8d5a8ed
                3.7.0=quay.io/strimzi/kafka@sha256:23cbc360e0c5739c213c2718f703e9a6947716ab6fcfdc85eefe427eec4a9fc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:89e85efffde0ed08cf06db361347f1048cf7ea735267ca3d851346ca1e6bf5d7
                3.6.1=quay.io/strimzi/kafka@sha256:ea7a80a93b983944e7c7280c8da229d14d6de3bb9909f58dc4f8be4b50a6daed
                3.6.2=quay.io/strimzi/kafka@sha256:5009850eb526739303398e673e74f4f0c76aba4c3f4ac701a3d97fcbb8d5a8ed
                3.7.0=quay.io/strimzi/kafka@sha256:23cbc360e0c5739c213c2718f703e9a6947716ab6fcfdc85eefe427eec4a9fc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:89e85efffde0ed08cf06db361347f1048cf7ea735267ca3d851346ca1e6bf5d7
                3.6.1=quay.io/strimzi/kafka@sha256:ea7a80a93b983944e7c7280c8da229d14d6de3bb9909f58dc4f8be4b50a6daed

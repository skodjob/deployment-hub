apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5f64305686bbf1d5cbf6e83f26423b587e9b76eb7aa3b66e60e57e522ba1e956
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8dae52ef1ad42070a460dccdeb61988740228e3faf3855a2c1b08452f6589c7c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8dae52ef1ad42070a460dccdeb61988740228e3faf3855a2c1b08452f6589c7c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:085a4b471d5758960c43df3cdfb817bee12b13cb86477fc7f71c20d27ff8b27b
                3.6.1=quay.io/strimzi/kafka@sha256:0a2f4c5d347914bddc16940ef9eb3532d50f3cd793ea705871b122f3266aa5db
                3.6.2=quay.io/strimzi/kafka@sha256:cf63d5783008702b5c4fd3642836fcfdbd693f1380be04eb0d0e5704eac38fbd
                3.7.0=quay.io/strimzi/kafka@sha256:8dae52ef1ad42070a460dccdeb61988740228e3faf3855a2c1b08452f6589c7c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:085a4b471d5758960c43df3cdfb817bee12b13cb86477fc7f71c20d27ff8b27b
                3.6.1=quay.io/strimzi/kafka@sha256:0a2f4c5d347914bddc16940ef9eb3532d50f3cd793ea705871b122f3266aa5db
                3.6.2=quay.io/strimzi/kafka@sha256:cf63d5783008702b5c4fd3642836fcfdbd693f1380be04eb0d0e5704eac38fbd
                3.7.0=quay.io/strimzi/kafka@sha256:8dae52ef1ad42070a460dccdeb61988740228e3faf3855a2c1b08452f6589c7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:085a4b471d5758960c43df3cdfb817bee12b13cb86477fc7f71c20d27ff8b27b
                3.6.1=quay.io/strimzi/kafka@sha256:0a2f4c5d347914bddc16940ef9eb3532d50f3cd793ea705871b122f3266aa5db
                3.6.2=quay.io/strimzi/kafka@sha256:cf63d5783008702b5c4fd3642836fcfdbd693f1380be04eb0d0e5704eac38fbd
                3.7.0=quay.io/strimzi/kafka@sha256:8dae52ef1ad42070a460dccdeb61988740228e3faf3855a2c1b08452f6589c7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:085a4b471d5758960c43df3cdfb817bee12b13cb86477fc7f71c20d27ff8b27b
                3.6.1=quay.io/strimzi/kafka@sha256:0a2f4c5d347914bddc16940ef9eb3532d50f3cd793ea705871b122f3266aa5db

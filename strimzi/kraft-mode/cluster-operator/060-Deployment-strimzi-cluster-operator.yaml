apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6ab6e92b0144edf2000e1e940a383721e05c00877590ef9c6e152f0f0d379ef9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d80dd1178ddaddb943d4d6ad794863d117634b84b042ec7ab3112f8589863a24
                3.6.1=quay.io/strimzi/kafka@sha256:ef5aec7564fc18e92762a5b436a374607080b136c27e974ac96409896c469df5
                3.7.0=quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d80dd1178ddaddb943d4d6ad794863d117634b84b042ec7ab3112f8589863a24
                3.6.1=quay.io/strimzi/kafka@sha256:ef5aec7564fc18e92762a5b436a374607080b136c27e974ac96409896c469df5
                3.7.0=quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d80dd1178ddaddb943d4d6ad794863d117634b84b042ec7ab3112f8589863a24
                3.6.1=quay.io/strimzi/kafka@sha256:ef5aec7564fc18e92762a5b436a374607080b136c27e974ac96409896c469df5
                3.7.0=quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d80dd1178ddaddb943d4d6ad794863d117634b84b042ec7ab3112f8589863a24
                3.6.1=quay.io/strimzi/kafka@sha256:ef5aec7564fc18e92762a5b436a374607080b136c27e974ac96409896c469df5
                3.7.0=quay.io/strimzi/kafka@sha256:702cc546bfedd8fc02ba511db46825b425c967613dc4cde76250db9013454864
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6ab6e92b0144edf2000e1e940a383721e05c00877590ef9c6e152f0f0d379ef9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6ab6e92b0144edf2000e1e940a383721e05c00877590ef9c6e152f0f0d379ef9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6ab6e92b0144edf2000e1e940a383721e05c00877590ef9c6e152f0f0d379ef9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:9404037bd5431b012c8c633ec3345907667453c5532e5bfaaedc78286de22c62
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:43cc7f2fe57aa1519a598adcff0b0c4c3ff657d0db8a1f25f6119c1e18e3f0a0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

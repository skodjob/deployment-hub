                3.6.2=quay.io/strimzi/kafka@sha256:b115fd489b08c37cb0e9b03db687991936fd9cef94c4cf059239938a3275f18d
                3.7.0=quay.io/strimzi/kafka@sha256:686168656f1cf265f648df049f45e3885c8ed9c375c43679113149623f59f6c4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5a55641f9da5badb7e59d5e2d38ab14e6a3f512f938fa023479a87c91f325c4d
                3.6.1=quay.io/strimzi/kafka@sha256:6f0ec9cde456a12d14fc08f34b4afa072c3f49f4765d64da4ac2c0bf4d3bf63e
                3.6.2=quay.io/strimzi/kafka@sha256:b115fd489b08c37cb0e9b03db687991936fd9cef94c4cf059239938a3275f18d
                3.7.0=quay.io/strimzi/kafka@sha256:686168656f1cf265f648df049f45e3885c8ed9c375c43679113149623f59f6c4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5a55641f9da5badb7e59d5e2d38ab14e6a3f512f938fa023479a87c91f325c4d
                3.6.1=quay.io/strimzi/kafka@sha256:6f0ec9cde456a12d14fc08f34b4afa072c3f49f4765d64da4ac2c0bf4d3bf63e
                3.6.2=quay.io/strimzi/kafka@sha256:b115fd489b08c37cb0e9b03db687991936fd9cef94c4cf059239938a3275f18d

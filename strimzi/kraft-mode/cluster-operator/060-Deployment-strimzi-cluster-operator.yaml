apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7865ce2e72cf025c606f80206e090e597aa5a29de4cac49404981d43f405bd30
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:267c1198cc004180a4be8dff8cf36ac4fb8213815ffc7616b3d36565d4a3904c
                3.6.0=quay.io/strimzi/kafka@sha256:60e06871251bac7b7da151de7e26c409144ce872bf50b85fd5273893377d807e
                3.6.1=quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:267c1198cc004180a4be8dff8cf36ac4fb8213815ffc7616b3d36565d4a3904c
                3.6.0=quay.io/strimzi/kafka@sha256:60e06871251bac7b7da151de7e26c409144ce872bf50b85fd5273893377d807e
                3.6.1=quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:267c1198cc004180a4be8dff8cf36ac4fb8213815ffc7616b3d36565d4a3904c
                3.6.0=quay.io/strimzi/kafka@sha256:60e06871251bac7b7da151de7e26c409144ce872bf50b85fd5273893377d807e
                3.6.1=quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:267c1198cc004180a4be8dff8cf36ac4fb8213815ffc7616b3d36565d4a3904c
                3.6.0=quay.io/strimzi/kafka@sha256:60e06871251bac7b7da151de7e26c409144ce872bf50b85fd5273893377d807e
                3.6.1=quay.io/strimzi/kafka@sha256:c4a704c3f9780efc4db0f0929de5119922f566c5bee592a7efde72d64f7dfec4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7865ce2e72cf025c606f80206e090e597aa5a29de4cac49404981d43f405bd30
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7865ce2e72cf025c606f80206e090e597aa5a29de4cac49404981d43f405bd30
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7865ce2e72cf025c606f80206e090e597aa5a29de4cac49404981d43f405bd30
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04836b627b65e1e01ba19ff79c9b28802e1e3f61b0311344a627e27af52d9ecc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2789b8fb9b6b7941634efad14f38aff012236b7d44b2c493d9c9653da98e4384
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

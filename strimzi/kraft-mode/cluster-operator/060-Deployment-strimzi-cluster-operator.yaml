                3.7.0=quay.io/strimzi/kafka@sha256:bf413fb1eb726dffff3710baaa4005592d8bc836c3b78d37529915c10f248cc9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9e083db938fea4e98354a9e274bfec7b2d60e4f26eed4d97923fa1d55bc3314a

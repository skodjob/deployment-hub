apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8468d724e2d4a0ba2d68d7220e08960e0ec7209c4d9ea46460ea41b7537b614e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3aa1ca3797842c5d8672520e52614da392fffe4cb7031a929086b146fcd3796
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3aa1ca3797842c5d8672520e52614da392fffe4cb7031a929086b146fcd3796
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:59e6f876c43ab62643583f97e05c478894430b52f225b76e58049a1f8ef15b1d
                3.6.1=quay.io/strimzi/kafka@sha256:6f5e9fc389964d2758c396b4044ab34783b6cb155271522d8bfd42db1b543e22
                3.6.2=quay.io/strimzi/kafka@sha256:f57b5848203f7f0d651e7ac76a98de07d2a5a7e115f67309195e721b7468e709
                3.7.0=quay.io/strimzi/kafka@sha256:a3aa1ca3797842c5d8672520e52614da392fffe4cb7031a929086b146fcd3796
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:59e6f876c43ab62643583f97e05c478894430b52f225b76e58049a1f8ef15b1d
                3.6.1=quay.io/strimzi/kafka@sha256:6f5e9fc389964d2758c396b4044ab34783b6cb155271522d8bfd42db1b543e22
                3.6.2=quay.io/strimzi/kafka@sha256:f57b5848203f7f0d651e7ac76a98de07d2a5a7e115f67309195e721b7468e709
                3.7.0=quay.io/strimzi/kafka@sha256:a3aa1ca3797842c5d8672520e52614da392fffe4cb7031a929086b146fcd3796
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:59e6f876c43ab62643583f97e05c478894430b52f225b76e58049a1f8ef15b1d
                3.6.1=quay.io/strimzi/kafka@sha256:6f5e9fc389964d2758c396b4044ab34783b6cb155271522d8bfd42db1b543e22
                3.6.2=quay.io/strimzi/kafka@sha256:f57b5848203f7f0d651e7ac76a98de07d2a5a7e115f67309195e721b7468e709
                3.7.0=quay.io/strimzi/kafka@sha256:a3aa1ca3797842c5d8672520e52614da392fffe4cb7031a929086b146fcd3796
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:59e6f876c43ab62643583f97e05c478894430b52f225b76e58049a1f8ef15b1d
                3.6.1=quay.io/strimzi/kafka@sha256:6f5e9fc389964d2758c396b4044ab34783b6cb155271522d8bfd42db1b543e22

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4c3988cb807265ded61a604c541f74bec880c281ab3cbb5bb328972a527cd14d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0683ebb318e18607b487c6a739f29605f5559c15fc8516020ca464ad97d20d8
                3.6.1=quay.io/strimzi/kafka@sha256:18c60999fb34bb0583c1fcf5d4fc1c3fad11e5255030a1e3bce3c4fe64dbeaaa
                3.6.2=quay.io/strimzi/kafka@sha256:97b82a4c0c90271980b6273436c57e3b552040298acabe4a79a41db5891e07bd
                3.7.0=quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0683ebb318e18607b487c6a739f29605f5559c15fc8516020ca464ad97d20d8
                3.6.1=quay.io/strimzi/kafka@sha256:18c60999fb34bb0583c1fcf5d4fc1c3fad11e5255030a1e3bce3c4fe64dbeaaa
                3.6.2=quay.io/strimzi/kafka@sha256:97b82a4c0c90271980b6273436c57e3b552040298acabe4a79a41db5891e07bd
                3.7.0=quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0683ebb318e18607b487c6a739f29605f5559c15fc8516020ca464ad97d20d8
                3.6.1=quay.io/strimzi/kafka@sha256:18c60999fb34bb0583c1fcf5d4fc1c3fad11e5255030a1e3bce3c4fe64dbeaaa
                3.6.2=quay.io/strimzi/kafka@sha256:97b82a4c0c90271980b6273436c57e3b552040298acabe4a79a41db5891e07bd
                3.7.0=quay.io/strimzi/kafka@sha256:18281b55214017c10e25d94d25605096ec5f77645d4e9456536b9348a95e97b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a0683ebb318e18607b487c6a739f29605f5559c15fc8516020ca464ad97d20d8
                3.6.1=quay.io/strimzi/kafka@sha256:18c60999fb34bb0583c1fcf5d4fc1c3fad11e5255030a1e3bce3c4fe64dbeaaa
                3.6.2=quay.io/strimzi/kafka@sha256:97b82a4c0c90271980b6273436c57e3b552040298acabe4a79a41db5891e07bd

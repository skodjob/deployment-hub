apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6c19bfd80b5d3602cecf39f6aee795621b574034cd543701014eb73f3fdef40c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c76e4dc86964fdd3b377e401c90f88215ab83b603591eb295565e4f7d5da0d08
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c76e4dc86964fdd3b377e401c90f88215ab83b603591eb295565e4f7d5da0d08
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c76e4dc86964fdd3b377e401c90f88215ab83b603591eb295565e4f7d5da0d08
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ee9ea67927ee38df88eb70f8443551e2311c465050c947cd216d16bce1344b13
                3.6.1=quay.io/strimzi/kafka@sha256:4dff348c6ce78ad00135f6dd09c8d67ed7c290c7efb21ced75efa6469e0ca8fd
                3.6.2=quay.io/strimzi/kafka@sha256:f719201b1df78a55a16cda60bd346ece3a5d9216879b5b0ac7d98b73ac7c8fcd
                3.7.0=quay.io/strimzi/kafka@sha256:c76e4dc86964fdd3b377e401c90f88215ab83b603591eb295565e4f7d5da0d08
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ee9ea67927ee38df88eb70f8443551e2311c465050c947cd216d16bce1344b13
                3.6.1=quay.io/strimzi/kafka@sha256:4dff348c6ce78ad00135f6dd09c8d67ed7c290c7efb21ced75efa6469e0ca8fd
                3.6.2=quay.io/strimzi/kafka@sha256:f719201b1df78a55a16cda60bd346ece3a5d9216879b5b0ac7d98b73ac7c8fcd
                3.7.0=quay.io/strimzi/kafka@sha256:c76e4dc86964fdd3b377e401c90f88215ab83b603591eb295565e4f7d5da0d08
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:698db1c892a412513a8fd5d15715ea0b34a2cda1177f30ea7afbaee271e4213a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fd2c9c70035790c8b0888ac4f81efefb85545877357fbd553cd4b5629ac83d1f
                3.6.0=quay.io/strimzi/kafka@sha256:c195a0be5b3623ab48684a9bec5a94c3044ad95d8a59e167ff732d382ee5d6e7
                3.6.1=quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fd2c9c70035790c8b0888ac4f81efefb85545877357fbd553cd4b5629ac83d1f
                3.6.0=quay.io/strimzi/kafka@sha256:c195a0be5b3623ab48684a9bec5a94c3044ad95d8a59e167ff732d382ee5d6e7
                3.6.1=quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fd2c9c70035790c8b0888ac4f81efefb85545877357fbd553cd4b5629ac83d1f
                3.6.0=quay.io/strimzi/kafka@sha256:c195a0be5b3623ab48684a9bec5a94c3044ad95d8a59e167ff732d382ee5d6e7
                3.6.1=quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:fd2c9c70035790c8b0888ac4f81efefb85545877357fbd553cd4b5629ac83d1f
                3.6.0=quay.io/strimzi/kafka@sha256:c195a0be5b3623ab48684a9bec5a94c3044ad95d8a59e167ff732d382ee5d6e7
                3.6.1=quay.io/strimzi/kafka@sha256:26d7f4447cf823b281edc19828531222d2264a169b368d541cb9c4e1dfaac392
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:698db1c892a412513a8fd5d15715ea0b34a2cda1177f30ea7afbaee271e4213a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:698db1c892a412513a8fd5d15715ea0b34a2cda1177f30ea7afbaee271e4213a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:698db1c892a412513a8fd5d15715ea0b34a2cda1177f30ea7afbaee271e4213a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7b29d6544a2af3a46ceb7c7713b6bb4b3bd0292a8a2713680215f49bd1a58576
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ec3b4fbd930c8ded488be943e8fe0da99c766b574342ede65189a8c6925ffb4b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:ab3ec6b87b8e0d0e9ce39b7955c021145e781c5b1dcea4848e59b4e9f89f48d2
                3.6.0=quay.io/strimzi/kafka@sha256:352a037aa1d3d4a8d1e323816c2b5b70634d8f5bdcf025c6c4e763b8e840e7a6
                3.6.1=quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:ab3ec6b87b8e0d0e9ce39b7955c021145e781c5b1dcea4848e59b4e9f89f48d2
                3.6.0=quay.io/strimzi/kafka@sha256:352a037aa1d3d4a8d1e323816c2b5b70634d8f5bdcf025c6c4e763b8e840e7a6
                3.6.1=quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:ab3ec6b87b8e0d0e9ce39b7955c021145e781c5b1dcea4848e59b4e9f89f48d2
                3.6.0=quay.io/strimzi/kafka@sha256:352a037aa1d3d4a8d1e323816c2b5b70634d8f5bdcf025c6c4e763b8e840e7a6
                3.6.1=quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:ab3ec6b87b8e0d0e9ce39b7955c021145e781c5b1dcea4848e59b4e9f89f48d2
                3.6.0=quay.io/strimzi/kafka@sha256:352a037aa1d3d4a8d1e323816c2b5b70634d8f5bdcf025c6c4e763b8e840e7a6
                3.6.1=quay.io/strimzi/kafka@sha256:070f1da5c043f133356662b79e307af189d98b004ad8b48bb22642470f3e5819
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ec3b4fbd930c8ded488be943e8fe0da99c766b574342ede65189a8c6925ffb4b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ec3b4fbd930c8ded488be943e8fe0da99c766b574342ede65189a8c6925ffb4b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ec3b4fbd930c8ded488be943e8fe0da99c766b574342ede65189a8c6925ffb4b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b5689aa2ef85187a5fcfdbaa9388f96d6542d7cd08aa56ae5f1f21ef1c2cbcf7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bfb433818f8366e8d4b8195c20b48a210e51a973d40ec174ab9f15a91abf4258
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:48bd2ff2ee5161e7de795b1d5416eadc068ff761a73515d124e94cec2b2ff079
                3.6.1=quay.io/strimzi/kafka@sha256:929dacf5dfc8d145781bb46d5a2671a356ca6855d985a9879729ac6156f06d1c
                3.7.0=quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:48bd2ff2ee5161e7de795b1d5416eadc068ff761a73515d124e94cec2b2ff079
                3.6.1=quay.io/strimzi/kafka@sha256:929dacf5dfc8d145781bb46d5a2671a356ca6855d985a9879729ac6156f06d1c
                3.7.0=quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:48bd2ff2ee5161e7de795b1d5416eadc068ff761a73515d124e94cec2b2ff079
                3.6.1=quay.io/strimzi/kafka@sha256:929dacf5dfc8d145781bb46d5a2671a356ca6855d985a9879729ac6156f06d1c
                3.7.0=quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:48bd2ff2ee5161e7de795b1d5416eadc068ff761a73515d124e94cec2b2ff079
                3.6.1=quay.io/strimzi/kafka@sha256:929dacf5dfc8d145781bb46d5a2671a356ca6855d985a9879729ac6156f06d1c
                3.7.0=quay.io/strimzi/kafka@sha256:f06ed822ac7fff307d7d5846edd924bebfa58fac463edad7bb686b90ff914791
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bfb433818f8366e8d4b8195c20b48a210e51a973d40ec174ab9f15a91abf4258
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bfb433818f8366e8d4b8195c20b48a210e51a973d40ec174ab9f15a91abf4258
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bfb433818f8366e8d4b8195c20b48a210e51a973d40ec174ab9f15a91abf4258
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:d06b7c30c9edfea2f533ec0affbbf57bbc4cbb1fdb72d8b1a93ac8d377fe5d42
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0a100f46e69159b4a03bcb15c1425387269ed4acf664af993fb2923bfa7e18fb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

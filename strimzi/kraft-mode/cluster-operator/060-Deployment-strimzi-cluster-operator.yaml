apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:24c6b431bbc89f7778857f4675f58a308c28176977e319cb5f13d46e6eb39e6e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4f1feda7c4b073529808a9aff87459adeeddff27f2d488d3f3c6762b2e76bb4d
                3.6.1=quay.io/strimzi/kafka@sha256:82177e6111587b6d5fa877000a9031290a22cab279edcec79d9da67fc1e3ceff
                3.7.0=quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4f1feda7c4b073529808a9aff87459adeeddff27f2d488d3f3c6762b2e76bb4d
                3.6.1=quay.io/strimzi/kafka@sha256:82177e6111587b6d5fa877000a9031290a22cab279edcec79d9da67fc1e3ceff
                3.7.0=quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4f1feda7c4b073529808a9aff87459adeeddff27f2d488d3f3c6762b2e76bb4d
                3.6.1=quay.io/strimzi/kafka@sha256:82177e6111587b6d5fa877000a9031290a22cab279edcec79d9da67fc1e3ceff
                3.7.0=quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4f1feda7c4b073529808a9aff87459adeeddff27f2d488d3f3c6762b2e76bb4d
                3.6.1=quay.io/strimzi/kafka@sha256:82177e6111587b6d5fa877000a9031290a22cab279edcec79d9da67fc1e3ceff
                3.7.0=quay.io/strimzi/kafka@sha256:2c041b43014a3fed4b2b6db74e10d22ca6ffb68fb381932014937f473a7a19f3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24c6b431bbc89f7778857f4675f58a308c28176977e319cb5f13d46e6eb39e6e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:24c6b431bbc89f7778857f4675f58a308c28176977e319cb5f13d46e6eb39e6e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:24c6b431bbc89f7778857f4675f58a308c28176977e319cb5f13d46e6eb39e6e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5340b5dc9a39c1080ef73b88f9cf7852bf1d7ea564df6c14c8450dc7ebab9642
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:34e8bfdf13d9eee26c0d7605e0a4add35eb85877ec1aaa23ab9e113e83365f7a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

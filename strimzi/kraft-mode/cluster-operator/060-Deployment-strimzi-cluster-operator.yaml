                3.6.2=quay.io/strimzi/kafka@sha256:c5bfbbf3fd98c18b98b9cc249e6f222f8e7f2e5aa245434e3b0f656c2781b910
                3.7.0=quay.io/strimzi/kafka@sha256:bf413fb1eb726dffff3710baaa4005592d8bc836c3b78d37529915c10f248cc9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

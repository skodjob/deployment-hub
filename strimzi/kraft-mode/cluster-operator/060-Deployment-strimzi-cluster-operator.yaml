apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:03ef2fad024fff81ca449c25f3e0f618420f6392039d2f9bbf87b09509b5f633
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e931e95f4211bb29a352b06c2bc5593572a650103b7fee78b0eb5005264a5917
                3.6.1=quay.io/strimzi/kafka@sha256:d5f0216c9205dab7674e236c05b4e515acac03c5c07957d250354eb68ac35339
                3.7.0=quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e931e95f4211bb29a352b06c2bc5593572a650103b7fee78b0eb5005264a5917
                3.6.1=quay.io/strimzi/kafka@sha256:d5f0216c9205dab7674e236c05b4e515acac03c5c07957d250354eb68ac35339
                3.7.0=quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e931e95f4211bb29a352b06c2bc5593572a650103b7fee78b0eb5005264a5917
                3.6.1=quay.io/strimzi/kafka@sha256:d5f0216c9205dab7674e236c05b4e515acac03c5c07957d250354eb68ac35339
                3.7.0=quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e931e95f4211bb29a352b06c2bc5593572a650103b7fee78b0eb5005264a5917
                3.6.1=quay.io/strimzi/kafka@sha256:d5f0216c9205dab7674e236c05b4e515acac03c5c07957d250354eb68ac35339
                3.7.0=quay.io/strimzi/kafka@sha256:5839d41f0d98eca1189ba2c03e6608c61dbf66a9bf4b9af1bb327b056a7b46af
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:03ef2fad024fff81ca449c25f3e0f618420f6392039d2f9bbf87b09509b5f633
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:03ef2fad024fff81ca449c25f3e0f618420f6392039d2f9bbf87b09509b5f633
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:03ef2fad024fff81ca449c25f3e0f618420f6392039d2f9bbf87b09509b5f633
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:508e152369f8ab6c1150b3cd422cfdb66d18eb119c761ba772cf8669607295ef
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a2ddde107be677b4de18cb49e3c2cc30333359a5711e2325f5a7fadb9e13df6f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

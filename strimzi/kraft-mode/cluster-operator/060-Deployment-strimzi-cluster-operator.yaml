                3.6.0=quay.io/strimzi/kafka@sha256:c8969a7cf9452b48dbf1165844fea60bd5a6f58f6ddc6c89ceebc568174dc686
                3.6.1=quay.io/strimzi/kafka@sha256:a096cfc91a3a09b8734ea35bb14ea446042eb18cd792c6dba40eb559ed35f65b

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fd64446ff10d76d3751f0aef3c8806b4b03231501781f79542d98375d41fb959
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:6441cc4ea6ced18522aa99c7acbab1d6c618a31566248554381381668c369797
                3.6.0=quay.io/strimzi/kafka@sha256:9d753c2ca7dd300ad74a284bfc2f28c83c41a9d7c1f4637dcdf4d09ff58ceab7
                3.6.1=quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:6441cc4ea6ced18522aa99c7acbab1d6c618a31566248554381381668c369797
                3.6.0=quay.io/strimzi/kafka@sha256:9d753c2ca7dd300ad74a284bfc2f28c83c41a9d7c1f4637dcdf4d09ff58ceab7
                3.6.1=quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:6441cc4ea6ced18522aa99c7acbab1d6c618a31566248554381381668c369797
                3.6.0=quay.io/strimzi/kafka@sha256:9d753c2ca7dd300ad74a284bfc2f28c83c41a9d7c1f4637dcdf4d09ff58ceab7
                3.6.1=quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:6441cc4ea6ced18522aa99c7acbab1d6c618a31566248554381381668c369797
                3.6.0=quay.io/strimzi/kafka@sha256:9d753c2ca7dd300ad74a284bfc2f28c83c41a9d7c1f4637dcdf4d09ff58ceab7
                3.6.1=quay.io/strimzi/kafka@sha256:e808d07e7ed5679ab3d43efb25d567e46bab5768b06d956371cf6ef7b8654775
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fd64446ff10d76d3751f0aef3c8806b4b03231501781f79542d98375d41fb959
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fd64446ff10d76d3751f0aef3c8806b4b03231501781f79542d98375d41fb959
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fd64446ff10d76d3751f0aef3c8806b4b03231501781f79542d98375d41fb959
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7eece62d301d8fff15be0351b3aba7a3ce40df752645e26c896e18904bdda0d6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

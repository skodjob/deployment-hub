apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8e8e14d4f81edfdbe34ba837d43018385421271e8457693d8e1c77b964dc8ef6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:64584f777fb2506b88a335fd4c0a841967991cf3c07ed6f88cd0a24e18d32fe6
                3.7.1=quay.io/strimzi/kafka@sha256:e7ccc976f3eb798fd4eac6eb4373d61d66f8ecb2fa6a7e046668d8739e3381d2
                3.8.0=quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:64584f777fb2506b88a335fd4c0a841967991cf3c07ed6f88cd0a24e18d32fe6
                3.7.1=quay.io/strimzi/kafka@sha256:e7ccc976f3eb798fd4eac6eb4373d61d66f8ecb2fa6a7e046668d8739e3381d2
                3.8.0=quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:64584f777fb2506b88a335fd4c0a841967991cf3c07ed6f88cd0a24e18d32fe6
                3.7.1=quay.io/strimzi/kafka@sha256:e7ccc976f3eb798fd4eac6eb4373d61d66f8ecb2fa6a7e046668d8739e3381d2
                3.8.0=quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:64584f777fb2506b88a335fd4c0a841967991cf3c07ed6f88cd0a24e18d32fe6
                3.7.1=quay.io/strimzi/kafka@sha256:e7ccc976f3eb798fd4eac6eb4373d61d66f8ecb2fa6a7e046668d8739e3381d2
                3.8.0=quay.io/strimzi/kafka@sha256:fdf3873a01590e0d0d52e15b09bd999c4de01738db65aeee08bda96a3065fa2b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8e8e14d4f81edfdbe34ba837d43018385421271e8457693d8e1c77b964dc8ef6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8e8e14d4f81edfdbe34ba837d43018385421271e8457693d8e1c77b964dc8ef6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8e8e14d4f81edfdbe34ba837d43018385421271e8457693d8e1c77b964dc8ef6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2a053c1ec5f37c7a046747a9beab33eee8a2ab9681975fd70b2aca524e540d07
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

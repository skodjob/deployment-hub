apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:393392810b762bae927a1bdff6e8d6b24712f2fea26fda0ab1995a9eb6040769
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2b0622bf3ba222ecb2c0b5428343ed5ebb1d29a511f04173605d5d926ee4a1fc
                3.6.1=quay.io/strimzi/kafka@sha256:c7f5454ede17f350ce7550a3c6998f4e3ead2aa6e7d650a5e17cd594c8760444
                3.7.0=quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2b0622bf3ba222ecb2c0b5428343ed5ebb1d29a511f04173605d5d926ee4a1fc
                3.6.1=quay.io/strimzi/kafka@sha256:c7f5454ede17f350ce7550a3c6998f4e3ead2aa6e7d650a5e17cd594c8760444
                3.7.0=quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2b0622bf3ba222ecb2c0b5428343ed5ebb1d29a511f04173605d5d926ee4a1fc
                3.6.1=quay.io/strimzi/kafka@sha256:c7f5454ede17f350ce7550a3c6998f4e3ead2aa6e7d650a5e17cd594c8760444
                3.7.0=quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2b0622bf3ba222ecb2c0b5428343ed5ebb1d29a511f04173605d5d926ee4a1fc
                3.6.1=quay.io/strimzi/kafka@sha256:c7f5454ede17f350ce7550a3c6998f4e3ead2aa6e7d650a5e17cd594c8760444
                3.7.0=quay.io/strimzi/kafka@sha256:b9a313ceaa0077045dc7ee44f4f7926253ed44ed8f076509d149ace86e72765a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:393392810b762bae927a1bdff6e8d6b24712f2fea26fda0ab1995a9eb6040769
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:393392810b762bae927a1bdff6e8d6b24712f2fea26fda0ab1995a9eb6040769
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:393392810b762bae927a1bdff6e8d6b24712f2fea26fda0ab1995a9eb6040769
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a76ac79cc3a557fc443e457620e2240236a208169db4e097575ec1974fa34d65
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:db60de2a45266ed0f0e7a6fdc09cd01eedd5718b3e0ceac30018af4c8972c028
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

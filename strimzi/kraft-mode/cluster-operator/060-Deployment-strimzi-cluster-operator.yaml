apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f84187dc123ad340f003bf4f5220fa96d11fc8ac00652d653490f4c2c9e6705c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3413cb6a678f7ccd3772dfb50507576faab21c2d28989ab40d7e647ae2d9cdbe
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3413cb6a678f7ccd3772dfb50507576faab21c2d28989ab40d7e647ae2d9cdbe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3413cb6a678f7ccd3772dfb50507576faab21c2d28989ab40d7e647ae2d9cdbe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0f56272dbfac7936fc85875d48138e2a424f3a81251bd3fbddcd4d54c3b130ad
                3.6.1=quay.io/strimzi/kafka@sha256:14ec8ed07214c62b72f876e194705ec0de1556a58ea4eb958ef750fe96f515f5
                3.6.2=quay.io/strimzi/kafka@sha256:b8943d9f73183f9f7bb94dacae77cb75824317b9c2f0872fe8f017e8e77a5ae4
                3.7.0=quay.io/strimzi/kafka@sha256:3413cb6a678f7ccd3772dfb50507576faab21c2d28989ab40d7e647ae2d9cdbe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0f56272dbfac7936fc85875d48138e2a424f3a81251bd3fbddcd4d54c3b130ad
                3.6.1=quay.io/strimzi/kafka@sha256:14ec8ed07214c62b72f876e194705ec0de1556a58ea4eb958ef750fe96f515f5
                3.6.2=quay.io/strimzi/kafka@sha256:b8943d9f73183f9f7bb94dacae77cb75824317b9c2f0872fe8f017e8e77a5ae4
                3.7.0=quay.io/strimzi/kafka@sha256:3413cb6a678f7ccd3772dfb50507576faab21c2d28989ab40d7e647ae2d9cdbe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

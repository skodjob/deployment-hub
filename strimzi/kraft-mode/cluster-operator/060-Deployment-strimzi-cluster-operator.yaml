apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e7592860c7a1e0dc5017b77b405ad7c3032a6d23b2c39ce7d22f88cf8361fe6f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7736591d5f9541e3ee1d4b2c2832757570dba7ac1e15714c46580a20c5939fba
                3.6.1=quay.io/strimzi/kafka@sha256:43f054617621dadd1d589813539711a33fc2c8612a1fa8ddf9f872662749db30
                3.7.0=quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7736591d5f9541e3ee1d4b2c2832757570dba7ac1e15714c46580a20c5939fba
                3.6.1=quay.io/strimzi/kafka@sha256:43f054617621dadd1d589813539711a33fc2c8612a1fa8ddf9f872662749db30
                3.7.0=quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7736591d5f9541e3ee1d4b2c2832757570dba7ac1e15714c46580a20c5939fba
                3.6.1=quay.io/strimzi/kafka@sha256:43f054617621dadd1d589813539711a33fc2c8612a1fa8ddf9f872662749db30
                3.7.0=quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:7736591d5f9541e3ee1d4b2c2832757570dba7ac1e15714c46580a20c5939fba
                3.6.1=quay.io/strimzi/kafka@sha256:43f054617621dadd1d589813539711a33fc2c8612a1fa8ddf9f872662749db30
                3.7.0=quay.io/strimzi/kafka@sha256:0f4be38943b644b7f0ced7ff318bcdb9fd6ca3e812e8633c3447254be82c957b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e7592860c7a1e0dc5017b77b405ad7c3032a6d23b2c39ce7d22f88cf8361fe6f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e7592860c7a1e0dc5017b77b405ad7c3032a6d23b2c39ce7d22f88cf8361fe6f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e7592860c7a1e0dc5017b77b405ad7c3032a6d23b2c39ce7d22f88cf8361fe6f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ccfc6f04de5d2ae9bc63363b931b130c7813118163c98b26b9e7c3a3f3159c60
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:18a366e352b64b7d8df26c7814989d6873f95ca1f3388d85976096cc5f82239e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

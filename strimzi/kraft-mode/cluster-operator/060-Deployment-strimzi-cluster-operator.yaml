              value: quay.io/strimzi/operator@sha256:e0eb79d80492c4e2aaff63e84ebd5bd2a1fb64c39f3eba1cb0031c99611e5c47
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e0eb79d80492c4e2aaff63e84ebd5bd2a1fb64c39f3eba1cb0031c99611e5c47
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

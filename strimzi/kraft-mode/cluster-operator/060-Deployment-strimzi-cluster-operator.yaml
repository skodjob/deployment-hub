                3.7.1=quay.io/strimzi/kafka@sha256:edd189aa97b675a524eb12d4003f4757cd7d002288a7d70d4d109509ac396250
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8c30c964fdb4f92702128f6ad1a93c02d0b1bf987ace3f62e96d46580426bc2a
                3.6.1=quay.io/strimzi/kafka@sha256:ec477c961a72e6d006e6f4f1d3e4a9dc2c672f94290a7c5e425ea84c51ccaace
                3.6.2=quay.io/strimzi/kafka@sha256:67ee4549703f0ac7b69e8c9549107a55158d32bb35b10139df7e44b8c60d2d3d

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:653e5e8fb9ba40ac97d24c61bd9bd2702135aadc5315b1414b0b1253ab8a5318
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:bbe403b0764cfb703992c2f5e683bc3c535e4b3eb7b7e4ebfcb972bd19e0bfbf
                3.5.1=quay.io/strimzi/kafka@sha256:7a3b2d7a28df98cec3b3f9810807fcefee09b91cc18061b1667b04e7f17c7894
                3.6.0=quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:bbe403b0764cfb703992c2f5e683bc3c535e4b3eb7b7e4ebfcb972bd19e0bfbf
                3.5.1=quay.io/strimzi/kafka@sha256:7a3b2d7a28df98cec3b3f9810807fcefee09b91cc18061b1667b04e7f17c7894
                3.6.0=quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:bbe403b0764cfb703992c2f5e683bc3c535e4b3eb7b7e4ebfcb972bd19e0bfbf
                3.5.1=quay.io/strimzi/kafka@sha256:7a3b2d7a28df98cec3b3f9810807fcefee09b91cc18061b1667b04e7f17c7894
                3.6.0=quay.io/strimzi/kafka@sha256:7bee3a0a6c7b75c5e3358a6cfd2ac3d57902ca2406687b44b956455f9dcada2e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.0=quay.io/strimzi/kafka@sha256:bbe403b0764cfb703992c2f5e683bc3c535e4b3eb7b7e4ebfcb972bd19e0bfbf
                3.5.1=quay.io/strimzi/kafka@sha256:7a3b2d7a28df98cec3b3f9810807fcefee09b91cc18061b1667b04e7f17c7894

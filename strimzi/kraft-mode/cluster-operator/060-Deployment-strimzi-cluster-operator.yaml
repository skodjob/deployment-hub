apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3bc146061e9cc5ccf1317d9637c7f7b20a5313ae3ea08c1ba0327c6ece801653
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6324288aab99abad5146d1cc2ee7573a51398fa2ac6a944677179d08919ab8a5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6324288aab99abad5146d1cc2ee7573a51398fa2ac6a944677179d08919ab8a5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d06b4df4d57f9c376b253f5e5b9216f1a4e91b7cb1e05b7dd08160be7c0e2f2b
                3.7.1=quay.io/strimzi/kafka@sha256:5fb09ddd5e91be39dc8794693752c5b5e5ffddf214d6c1d168edfb59c218df74
                3.8.0=quay.io/strimzi/kafka@sha256:6324288aab99abad5146d1cc2ee7573a51398fa2ac6a944677179d08919ab8a5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d06b4df4d57f9c376b253f5e5b9216f1a4e91b7cb1e05b7dd08160be7c0e2f2b
                3.7.1=quay.io/strimzi/kafka@sha256:5fb09ddd5e91be39dc8794693752c5b5e5ffddf214d6c1d168edfb59c218df74
                3.8.0=quay.io/strimzi/kafka@sha256:6324288aab99abad5146d1cc2ee7573a51398fa2ac6a944677179d08919ab8a5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d06b4df4d57f9c376b253f5e5b9216f1a4e91b7cb1e05b7dd08160be7c0e2f2b
                3.7.1=quay.io/strimzi/kafka@sha256:5fb09ddd5e91be39dc8794693752c5b5e5ffddf214d6c1d168edfb59c218df74
                3.8.0=quay.io/strimzi/kafka@sha256:6324288aab99abad5146d1cc2ee7573a51398fa2ac6a944677179d08919ab8a5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d06b4df4d57f9c376b253f5e5b9216f1a4e91b7cb1e05b7dd08160be7c0e2f2b
                3.7.1=quay.io/strimzi/kafka@sha256:5fb09ddd5e91be39dc8794693752c5b5e5ffddf214d6c1d168edfb59c218df74

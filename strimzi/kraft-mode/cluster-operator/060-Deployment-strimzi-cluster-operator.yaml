apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4a75d5762e0adabe8a55ea185be6a3c5f5a31ef170b2ae5f6c415a74c374c44e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f148b05c3c44ff96ddf76d102ffeb6242e913d339d78cd5d784744933deba08c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f148b05c3c44ff96ddf76d102ffeb6242e913d339d78cd5d784744933deba08c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84d8d537648678a9377c6aabf27662165905d1610036c616cc1636dd3e20524a
                3.6.1=quay.io/strimzi/kafka@sha256:79e70aa7a122469082622670638add78f44b6699072e43f2fd86b0993e799ac4
                3.6.2=quay.io/strimzi/kafka@sha256:6261579975890ec6846d3c1e8d04b9a1d9d4418d6df4ddc8973942c997545594
                3.7.0=quay.io/strimzi/kafka@sha256:f148b05c3c44ff96ddf76d102ffeb6242e913d339d78cd5d784744933deba08c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84d8d537648678a9377c6aabf27662165905d1610036c616cc1636dd3e20524a
                3.6.1=quay.io/strimzi/kafka@sha256:79e70aa7a122469082622670638add78f44b6699072e43f2fd86b0993e799ac4
                3.6.2=quay.io/strimzi/kafka@sha256:6261579975890ec6846d3c1e8d04b9a1d9d4418d6df4ddc8973942c997545594
                3.7.0=quay.io/strimzi/kafka@sha256:f148b05c3c44ff96ddf76d102ffeb6242e913d339d78cd5d784744933deba08c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:84d8d537648678a9377c6aabf27662165905d1610036c616cc1636dd3e20524a
                3.6.1=quay.io/strimzi/kafka@sha256:79e70aa7a122469082622670638add78f44b6699072e43f2fd86b0993e799ac4
                3.6.2=quay.io/strimzi/kafka@sha256:6261579975890ec6846d3c1e8d04b9a1d9d4418d6df4ddc8973942c997545594

            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8fb63367b67ee4eadaaef8130d3cb8726edcc999c7ca9f61c9d5f29ca0151f1e
                3.6.1=quay.io/strimzi/kafka@sha256:96bcabeef338afae2d903e68f14be0f4816e18e4e3d58141e6378485fcc1ccfb

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d645b64a857eccadd2e695d80c111a779ea462e3f8dba1fb71db448070da9ed6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f68bd41ef497ad29bd88a12440ac0180c7d5c0eff219e76b4912d2867421c778
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f68bd41ef497ad29bd88a12440ac0180c7d5c0eff219e76b4912d2867421c778
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:025e301600ceb71c73f18418c179d105557a3cc5c1fa5e1782580b79a2d96b7b
                3.6.1=quay.io/strimzi/kafka@sha256:458bedd411f76c87894aa3f09f3f8b00743ee12fa3025542b999589243f0ad15
                3.6.2=quay.io/strimzi/kafka@sha256:a3df4a246e064755f8eb13d7fc4fa86164f301b407d8d6c2c2e3de7c5bd27ce6
                3.7.0=quay.io/strimzi/kafka@sha256:f68bd41ef497ad29bd88a12440ac0180c7d5c0eff219e76b4912d2867421c778
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:025e301600ceb71c73f18418c179d105557a3cc5c1fa5e1782580b79a2d96b7b
                3.6.1=quay.io/strimzi/kafka@sha256:458bedd411f76c87894aa3f09f3f8b00743ee12fa3025542b999589243f0ad15
                3.6.2=quay.io/strimzi/kafka@sha256:a3df4a246e064755f8eb13d7fc4fa86164f301b407d8d6c2c2e3de7c5bd27ce6
                3.7.0=quay.io/strimzi/kafka@sha256:f68bd41ef497ad29bd88a12440ac0180c7d5c0eff219e76b4912d2867421c778
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:025e301600ceb71c73f18418c179d105557a3cc5c1fa5e1782580b79a2d96b7b
                3.6.1=quay.io/strimzi/kafka@sha256:458bedd411f76c87894aa3f09f3f8b00743ee12fa3025542b999589243f0ad15
                3.6.2=quay.io/strimzi/kafka@sha256:a3df4a246e064755f8eb13d7fc4fa86164f301b407d8d6c2c2e3de7c5bd27ce6

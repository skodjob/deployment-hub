                3.7.0=quay.io/strimzi/kafka@sha256:1f3a2988c3d9a8e7ae153439dda7bb4589246c66185c951d4224c745c9ab22b4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

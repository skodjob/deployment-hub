apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:efb531e09d8a8dc284f41311b9849dcea28885a5f4044b813c80d92678901cd6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f403ee6e7edf4e19b3c9936b7c21729769841d85200a1f01f53d897a11cdd82d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f403ee6e7edf4e19b3c9936b7c21729769841d85200a1f01f53d897a11cdd82d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2af7d3a188471fb0c611d8841370271a480b8bb2e2f9dc331ec1fcfafcb55d7d
                3.6.1=quay.io/strimzi/kafka@sha256:e3c3396ff5c043e6af20d961c0bd210bdba1485e617f72d9e6cd2fb74dc983eb
                3.6.2=quay.io/strimzi/kafka@sha256:8eabffcd581974eb0c81a6dbc26b8ad3c16fa8a04d34957ceab4a2f4af037f85
                3.7.0=quay.io/strimzi/kafka@sha256:f403ee6e7edf4e19b3c9936b7c21729769841d85200a1f01f53d897a11cdd82d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2af7d3a188471fb0c611d8841370271a480b8bb2e2f9dc331ec1fcfafcb55d7d
                3.6.1=quay.io/strimzi/kafka@sha256:e3c3396ff5c043e6af20d961c0bd210bdba1485e617f72d9e6cd2fb74dc983eb
                3.6.2=quay.io/strimzi/kafka@sha256:8eabffcd581974eb0c81a6dbc26b8ad3c16fa8a04d34957ceab4a2f4af037f85
                3.7.0=quay.io/strimzi/kafka@sha256:f403ee6e7edf4e19b3c9936b7c21729769841d85200a1f01f53d897a11cdd82d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2af7d3a188471fb0c611d8841370271a480b8bb2e2f9dc331ec1fcfafcb55d7d
                3.6.1=quay.io/strimzi/kafka@sha256:e3c3396ff5c043e6af20d961c0bd210bdba1485e617f72d9e6cd2fb74dc983eb
                3.6.2=quay.io/strimzi/kafka@sha256:8eabffcd581974eb0c81a6dbc26b8ad3c16fa8a04d34957ceab4a2f4af037f85
                3.7.0=quay.io/strimzi/kafka@sha256:f403ee6e7edf4e19b3c9936b7c21729769841d85200a1f01f53d897a11cdd82d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2af7d3a188471fb0c611d8841370271a480b8bb2e2f9dc331ec1fcfafcb55d7d
                3.6.1=quay.io/strimzi/kafka@sha256:e3c3396ff5c043e6af20d961c0bd210bdba1485e617f72d9e6cd2fb74dc983eb

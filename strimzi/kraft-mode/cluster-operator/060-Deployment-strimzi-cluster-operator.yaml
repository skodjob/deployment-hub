apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42240340b5a5306d0125cba4ff7a6e7422d0e3bc07e49b997317f5a130bd89bd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6e0844290780bc2311cbe3e683137500fa611366e5b50ceb47025a752fbdcf56
                3.6.1=quay.io/strimzi/kafka@sha256:7dbd72e1bc1f636b942146838bc911f71ef06ca2987a699cc728336dbb48e248
                3.7.0=quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6e0844290780bc2311cbe3e683137500fa611366e5b50ceb47025a752fbdcf56
                3.6.1=quay.io/strimzi/kafka@sha256:7dbd72e1bc1f636b942146838bc911f71ef06ca2987a699cc728336dbb48e248
                3.7.0=quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6e0844290780bc2311cbe3e683137500fa611366e5b50ceb47025a752fbdcf56
                3.6.1=quay.io/strimzi/kafka@sha256:7dbd72e1bc1f636b942146838bc911f71ef06ca2987a699cc728336dbb48e248
                3.7.0=quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:6e0844290780bc2311cbe3e683137500fa611366e5b50ceb47025a752fbdcf56
                3.6.1=quay.io/strimzi/kafka@sha256:7dbd72e1bc1f636b942146838bc911f71ef06ca2987a699cc728336dbb48e248
                3.7.0=quay.io/strimzi/kafka@sha256:bb4951b4118876dcb58c226418b58f6758523855e86ab6898f6b2879e2ed3f71
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:42240340b5a5306d0125cba4ff7a6e7422d0e3bc07e49b997317f5a130bd89bd
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:42240340b5a5306d0125cba4ff7a6e7422d0e3bc07e49b997317f5a130bd89bd
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:42240340b5a5306d0125cba4ff7a6e7422d0e3bc07e49b997317f5a130bd89bd
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e58ead327ef02fa70b71f658575aeace1bd5a3de0b8e1c5d099cc58b27f18475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4888629e7a42b27de10fc0875387d758c4a3711f919793d9c34e3478470c12e1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fe140069ef0fc018022318bef3c764cf1c84bd9c7c9b80e7c126da259381487e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f4b6b5cf1219cc8148bab687c9347c58f3d2158f7688d4e842587b39e7df14e9
                3.6.1=quay.io/strimzi/kafka@sha256:e8866d05fb72d7d19abbff9cf7e68e407c09cc32dbd25d467e19c517586078ce
                3.7.0=quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f4b6b5cf1219cc8148bab687c9347c58f3d2158f7688d4e842587b39e7df14e9
                3.6.1=quay.io/strimzi/kafka@sha256:e8866d05fb72d7d19abbff9cf7e68e407c09cc32dbd25d467e19c517586078ce
                3.7.0=quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f4b6b5cf1219cc8148bab687c9347c58f3d2158f7688d4e842587b39e7df14e9
                3.6.1=quay.io/strimzi/kafka@sha256:e8866d05fb72d7d19abbff9cf7e68e407c09cc32dbd25d467e19c517586078ce
                3.7.0=quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:f4b6b5cf1219cc8148bab687c9347c58f3d2158f7688d4e842587b39e7df14e9
                3.6.1=quay.io/strimzi/kafka@sha256:e8866d05fb72d7d19abbff9cf7e68e407c09cc32dbd25d467e19c517586078ce
                3.7.0=quay.io/strimzi/kafka@sha256:af0400fc8d00952022d140d70de6c5cb482b743c7b310866f8c9c610900fa43b
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe140069ef0fc018022318bef3c764cf1c84bd9c7c9b80e7c126da259381487e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fe140069ef0fc018022318bef3c764cf1c84bd9c7c9b80e7c126da259381487e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fe140069ef0fc018022318bef3c764cf1c84bd9c7c9b80e7c126da259381487e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5340b5dc9a39c1080ef73b88f9cf7852bf1d7ea564df6c14c8450dc7ebab9642
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:59ead49a0bf11d51f64d3fd7d0846ae0e55f400fe624806220d38d65b15fca27
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

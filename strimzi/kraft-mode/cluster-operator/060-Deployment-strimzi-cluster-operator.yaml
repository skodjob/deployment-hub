                3.6.2=quay.io/strimzi/kafka@sha256:65284545b8d26fea34989740388243b18a717b692d560bbd09ea0dab4756ec68
                3.7.0=quay.io/strimzi/kafka@sha256:a8764f62f05071a61d4f59e106d9fc921a152f54ea0be2cf69e9466f4bc72500
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0318ac938be5c4e04dac96bc95a3af2807b51ff5086baa14a115194d0224e650
                3.6.1=quay.io/strimzi/kafka@sha256:83ee406f5530a36c35b71f9450e56f8e7b625a4f6a18ab6a5d44b13c5e2345e9
                3.6.2=quay.io/strimzi/kafka@sha256:65284545b8d26fea34989740388243b18a717b692d560bbd09ea0dab4756ec68
                3.7.0=quay.io/strimzi/kafka@sha256:a8764f62f05071a61d4f59e106d9fc921a152f54ea0be2cf69e9466f4bc72500
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0318ac938be5c4e04dac96bc95a3af2807b51ff5086baa14a115194d0224e650
                3.6.1=quay.io/strimzi/kafka@sha256:83ee406f5530a36c35b71f9450e56f8e7b625a4f6a18ab6a5d44b13c5e2345e9
                3.6.2=quay.io/strimzi/kafka@sha256:65284545b8d26fea34989740388243b18a717b692d560bbd09ea0dab4756ec68
                3.7.0=quay.io/strimzi/kafka@sha256:a8764f62f05071a61d4f59e106d9fc921a152f54ea0be2cf69e9466f4bc72500
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0318ac938be5c4e04dac96bc95a3af2807b51ff5086baa14a115194d0224e650
                3.6.1=quay.io/strimzi/kafka@sha256:83ee406f5530a36c35b71f9450e56f8e7b625a4f6a18ab6a5d44b13c5e2345e9

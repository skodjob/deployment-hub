apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5fbaeb10d7b1fca5e17f86b90d555466df3770715ff041621e2609a6abf4506e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9408854b0ec4aee423a486a01d3242bcf7ae8cb0f4aaed2aab19735dc64d02f8
                3.6.1=quay.io/strimzi/kafka@sha256:f328d5601a749334028b8c0c07870b04e29a1dcd24e2d96777d9169d6d32a43c
                3.6.2=quay.io/strimzi/kafka@sha256:d36782a12ce5b48846b3e96eea52e89aff9bd253c39820771c5b187b101f1385
                3.7.0=quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9408854b0ec4aee423a486a01d3242bcf7ae8cb0f4aaed2aab19735dc64d02f8
                3.6.1=quay.io/strimzi/kafka@sha256:f328d5601a749334028b8c0c07870b04e29a1dcd24e2d96777d9169d6d32a43c
                3.6.2=quay.io/strimzi/kafka@sha256:d36782a12ce5b48846b3e96eea52e89aff9bd253c39820771c5b187b101f1385
                3.7.0=quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9408854b0ec4aee423a486a01d3242bcf7ae8cb0f4aaed2aab19735dc64d02f8
                3.6.1=quay.io/strimzi/kafka@sha256:f328d5601a749334028b8c0c07870b04e29a1dcd24e2d96777d9169d6d32a43c
                3.6.2=quay.io/strimzi/kafka@sha256:d36782a12ce5b48846b3e96eea52e89aff9bd253c39820771c5b187b101f1385
                3.7.0=quay.io/strimzi/kafka@sha256:5fbb56ca405fab15fc5aa8630d13f4f30655b825577dfdedda806a03d0135cfc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:9408854b0ec4aee423a486a01d3242bcf7ae8cb0f4aaed2aab19735dc64d02f8
                3.6.1=quay.io/strimzi/kafka@sha256:f328d5601a749334028b8c0c07870b04e29a1dcd24e2d96777d9169d6d32a43c

                3.7.0=quay.io/strimzi/kafka@sha256:3e6ff1f5e7f38b85cb19d7a246df859ea50ee4f16f1014f0b36e99b351ca0f1a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

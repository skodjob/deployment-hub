                3.6.1=quay.io/strimzi/kafka@sha256:9016b9a0263b36f17457d9fe48a91cc8ab4676cf10cc8efd07262b1be6c3d108
                3.6.2=quay.io/strimzi/kafka@sha256:f4a7751c182cd46b4a0f1b92d15cb99a39d8e3b71561dfe14a60561dcfdfccc7

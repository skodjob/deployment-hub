              value: quay.io/strimzi/operator@sha256:ac0df3a31f428e983b67faa486bf0f5a8838fa74ec636de96ac8aa0f1b0a6a5e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

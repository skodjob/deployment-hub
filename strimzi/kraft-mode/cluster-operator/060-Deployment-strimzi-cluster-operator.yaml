              value: quay.io/strimzi/operator@sha256:4a07e580b9b7a16716dac3de9f2f68d5e694f36b4b9ba297c8eda60415ebe8ce
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4a07e580b9b7a16716dac3de9f2f68d5e694f36b4b9ba297c8eda60415ebe8ce
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

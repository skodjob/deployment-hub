                3.6.1=quay.io/strimzi/kafka@sha256:3a24baf11a1fc219fd1a8fd09981f1071c8acae99e1393c03559de98ec9cd36c
                3.6.2=quay.io/strimzi/kafka@sha256:e12ab5410aeba193fa5c5630ab9f3f08bbe8ff6d084434c58887bcb36d2c7482

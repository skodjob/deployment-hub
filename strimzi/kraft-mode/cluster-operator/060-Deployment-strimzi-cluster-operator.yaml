                3.6.2=quay.io/strimzi/kafka@sha256:143dcca1c3e3155cab1663907e0f183c1cd311d1a2220ecfd915f9a93ba1e284
                3.7.0=quay.io/strimzi/kafka@sha256:5fd86ff46debdebe3a640deb9b02e688f04d8c5a5436c06af857199bc5796ee1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:41a85869d26e9144c9bfc3373929d285a2b788a4e29c33c151bb99830f898481
                3.6.1=quay.io/strimzi/kafka@sha256:67f3a66c3f31f1f9f347ebd8e39e4aa3ecfbf1b057b21c1892363e6d161fdf9a
                3.6.2=quay.io/strimzi/kafka@sha256:143dcca1c3e3155cab1663907e0f183c1cd311d1a2220ecfd915f9a93ba1e284
                3.7.0=quay.io/strimzi/kafka@sha256:5fd86ff46debdebe3a640deb9b02e688f04d8c5a5436c06af857199bc5796ee1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:41a85869d26e9144c9bfc3373929d285a2b788a4e29c33c151bb99830f898481
                3.6.1=quay.io/strimzi/kafka@sha256:67f3a66c3f31f1f9f347ebd8e39e4aa3ecfbf1b057b21c1892363e6d161fdf9a
                3.6.2=quay.io/strimzi/kafka@sha256:143dcca1c3e3155cab1663907e0f183c1cd311d1a2220ecfd915f9a93ba1e284

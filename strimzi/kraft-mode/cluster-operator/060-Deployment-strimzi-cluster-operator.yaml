apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:37b01b7231a59c72742d2062e10b7905afd41e7c83fd74dbabfebe40e3903f01
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:b6d9c4e51ebba23ddeb2c8df8766da8d4223eefdc3741f281985b7904f2057c0
                3.6.0=quay.io/strimzi/kafka@sha256:b4d240ed3a841ead9aaa2d61b102e13dd3f09b6a1cf0f4ae8e5c2234310c8ff3
                3.6.1=quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:b6d9c4e51ebba23ddeb2c8df8766da8d4223eefdc3741f281985b7904f2057c0
                3.6.0=quay.io/strimzi/kafka@sha256:b4d240ed3a841ead9aaa2d61b102e13dd3f09b6a1cf0f4ae8e5c2234310c8ff3
                3.6.1=quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:b6d9c4e51ebba23ddeb2c8df8766da8d4223eefdc3741f281985b7904f2057c0
                3.6.0=quay.io/strimzi/kafka@sha256:b4d240ed3a841ead9aaa2d61b102e13dd3f09b6a1cf0f4ae8e5c2234310c8ff3
                3.6.1=quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:b6d9c4e51ebba23ddeb2c8df8766da8d4223eefdc3741f281985b7904f2057c0
                3.6.0=quay.io/strimzi/kafka@sha256:b4d240ed3a841ead9aaa2d61b102e13dd3f09b6a1cf0f4ae8e5c2234310c8ff3
                3.6.1=quay.io/strimzi/kafka@sha256:59a1d1f5c998de148357a2f61600fc8949bba365accdbdfc07945ab0f07e4df9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:37b01b7231a59c72742d2062e10b7905afd41e7c83fd74dbabfebe40e3903f01
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:37b01b7231a59c72742d2062e10b7905afd41e7c83fd74dbabfebe40e3903f01
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:37b01b7231a59c72742d2062e10b7905afd41e7c83fd74dbabfebe40e3903f01
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:944177832ebc0017de3e3221509e19f9473880028509fd02fbed4116440cd990
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

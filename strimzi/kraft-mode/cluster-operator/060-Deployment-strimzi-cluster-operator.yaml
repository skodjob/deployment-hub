                3.7.0=quay.io/strimzi/kafka@sha256:18b24f383160f06a2c69780c2ceb502ca66f762dce837cde4baac31442249ecf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0b31baf3862749f38791de3f73f08c05fbcbd77e4c2b472c4c0f61bb845cac73
                3.6.1=quay.io/strimzi/kafka@sha256:dba9357874b4bb1cb9554a614932c99b737d5c364d99a310ae9d6d2e9ac03e42
                3.6.2=quay.io/strimzi/kafka@sha256:5a8db225851d616dcd1c33cc316e34cc826c2c1d2feaab55e6eba26d57663845
                3.7.0=quay.io/strimzi/kafka@sha256:18b24f383160f06a2c69780c2ceb502ca66f762dce837cde4baac31442249ecf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0b31baf3862749f38791de3f73f08c05fbcbd77e4c2b472c4c0f61bb845cac73
                3.6.1=quay.io/strimzi/kafka@sha256:dba9357874b4bb1cb9554a614932c99b737d5c364d99a310ae9d6d2e9ac03e42
                3.6.2=quay.io/strimzi/kafka@sha256:5a8db225851d616dcd1c33cc316e34cc826c2c1d2feaab55e6eba26d57663845

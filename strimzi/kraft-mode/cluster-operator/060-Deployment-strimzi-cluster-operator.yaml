              value: quay.io/strimzi/operator@sha256:8c03445874137de34b74fe498f0aa55c00397928e79aa2f1ccc4281e450cb792
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8c03445874137de34b74fe498f0aa55c00397928e79aa2f1ccc4281e450cb792
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

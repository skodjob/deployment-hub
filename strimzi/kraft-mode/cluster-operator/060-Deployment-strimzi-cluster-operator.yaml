              value: quay.io/strimzi/operator@sha256:a9c4172159fc99580a9e8b987bb45883a116c187916a4f4705ae48815c785093
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a9c4172159fc99580a9e8b987bb45883a116c187916a4f4705ae48815c785093
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

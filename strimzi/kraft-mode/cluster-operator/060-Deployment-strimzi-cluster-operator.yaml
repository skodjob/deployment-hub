                3.7.0=quay.io/strimzi/kafka@sha256:8f1daf2caf2b0921e90128dfd19c86026eb4b909a83fa27031ba449eebfe53b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ba80a61cbf97e54ad12bf999e6293f4e10e7fa6b1ed5758114a3aa309ed00b53
                3.6.1=quay.io/strimzi/kafka@sha256:51b320249ab7a582c76d2054910ae03ecd6c78e5eea7962418ed5b4c654f6e42
                3.6.2=quay.io/strimzi/kafka@sha256:a7cbef2d18cb984230af9f76f400dba52a46897916bea7dbfe618e86b63b3a7a
                3.7.0=quay.io/strimzi/kafka@sha256:8f1daf2caf2b0921e90128dfd19c86026eb4b909a83fa27031ba449eebfe53b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ba80a61cbf97e54ad12bf999e6293f4e10e7fa6b1ed5758114a3aa309ed00b53
                3.6.1=quay.io/strimzi/kafka@sha256:51b320249ab7a582c76d2054910ae03ecd6c78e5eea7962418ed5b4c654f6e42
                3.6.2=quay.io/strimzi/kafka@sha256:a7cbef2d18cb984230af9f76f400dba52a46897916bea7dbfe618e86b63b3a7a

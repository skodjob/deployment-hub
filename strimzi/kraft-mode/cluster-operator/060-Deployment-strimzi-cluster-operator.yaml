              value: quay.io/strimzi/operator@sha256:a777bb0c8b8353555eb0a2c0e2f2fd3f650bbb8143bcc16f33fe4b7ad420146d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

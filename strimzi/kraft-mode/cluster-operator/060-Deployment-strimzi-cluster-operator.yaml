apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8c03445874137de34b74fe498f0aa55c00397928e79aa2f1ccc4281e450cb792
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4e956182aeb69349859ecccf3ef9cd2845c97f4bfe2902bf7d72a6c6b885516f
                3.6.1=quay.io/strimzi/kafka@sha256:9190ec92b29a00c13f3a92cb5fddade2f9bc0be96b0c05aabdd7a81ced8b07f6
                3.6.2=quay.io/strimzi/kafka@sha256:97eeef96f6efc759d61aec44f63360dcac27ad91fb1110ca2cb5ccd96b22dbc9
                3.7.0=quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4e956182aeb69349859ecccf3ef9cd2845c97f4bfe2902bf7d72a6c6b885516f
                3.6.1=quay.io/strimzi/kafka@sha256:9190ec92b29a00c13f3a92cb5fddade2f9bc0be96b0c05aabdd7a81ced8b07f6
                3.6.2=quay.io/strimzi/kafka@sha256:97eeef96f6efc759d61aec44f63360dcac27ad91fb1110ca2cb5ccd96b22dbc9
                3.7.0=quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4e956182aeb69349859ecccf3ef9cd2845c97f4bfe2902bf7d72a6c6b885516f
                3.6.1=quay.io/strimzi/kafka@sha256:9190ec92b29a00c13f3a92cb5fddade2f9bc0be96b0c05aabdd7a81ced8b07f6
                3.6.2=quay.io/strimzi/kafka@sha256:97eeef96f6efc759d61aec44f63360dcac27ad91fb1110ca2cb5ccd96b22dbc9
                3.7.0=quay.io/strimzi/kafka@sha256:9d0ad116c1ae2c93954f0d665f5a53c49161d30d81932fbab98838e1cd693927
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4e956182aeb69349859ecccf3ef9cd2845c97f4bfe2902bf7d72a6c6b885516f
                3.6.1=quay.io/strimzi/kafka@sha256:9190ec92b29a00c13f3a92cb5fddade2f9bc0be96b0c05aabdd7a81ced8b07f6

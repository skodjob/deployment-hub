                3.7.0=quay.io/strimzi/kafka@sha256:1ff851fec80db8b668b90bb89875b136b52b33dde7e34fefabe011d5646b6efe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2c52f92f7a4e0f98b88339390b9253161ce746afee4e277696fdadc441fcab02
                3.6.1=quay.io/strimzi/kafka@sha256:6c7ffc19634bd82ac13c0e4871cca096dd9d29e5cc9ec77f3069c6c6d936ab36
                3.6.2=quay.io/strimzi/kafka@sha256:d9d21ef1e17a970ba0fb716e1c775b99d2bc635d6514b981a75ee5cceb08aff5
                3.7.0=quay.io/strimzi/kafka@sha256:1ff851fec80db8b668b90bb89875b136b52b33dde7e34fefabe011d5646b6efe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2c52f92f7a4e0f98b88339390b9253161ce746afee4e277696fdadc441fcab02
                3.6.1=quay.io/strimzi/kafka@sha256:6c7ffc19634bd82ac13c0e4871cca096dd9d29e5cc9ec77f3069c6c6d936ab36
                3.6.2=quay.io/strimzi/kafka@sha256:d9d21ef1e17a970ba0fb716e1c775b99d2bc635d6514b981a75ee5cceb08aff5

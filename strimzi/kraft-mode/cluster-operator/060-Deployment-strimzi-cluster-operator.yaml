              value: quay.io/strimzi/operator@sha256:1095daedaf7812f32b8aca00989b076b01f2b10f94dec1fd7589d09eb7f2a6cb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1095daedaf7812f32b8aca00989b076b01f2b10f94dec1fd7589d09eb7f2a6cb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

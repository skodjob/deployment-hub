apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:31aae44b94c381e067ecf77812604ebeaf63778bab74633fb296d2f328f9597b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ae26ac03a10aa9806688ee8839dcfbfe897c9a8c64714fdc81332e235c5f6384
                3.6.1=quay.io/strimzi/kafka@sha256:63b6f9540b9b8620f037c8374e657fdacf52bf2ed7d9b468a7d9512cdd5beb25
                3.6.2=quay.io/strimzi/kafka@sha256:2e3d9b5fdda0b2e257fa971d72402804da73225c221dda4c2ba1739434d47389
                3.7.0=quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ae26ac03a10aa9806688ee8839dcfbfe897c9a8c64714fdc81332e235c5f6384
                3.6.1=quay.io/strimzi/kafka@sha256:63b6f9540b9b8620f037c8374e657fdacf52bf2ed7d9b468a7d9512cdd5beb25
                3.6.2=quay.io/strimzi/kafka@sha256:2e3d9b5fdda0b2e257fa971d72402804da73225c221dda4c2ba1739434d47389
                3.7.0=quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ae26ac03a10aa9806688ee8839dcfbfe897c9a8c64714fdc81332e235c5f6384
                3.6.1=quay.io/strimzi/kafka@sha256:63b6f9540b9b8620f037c8374e657fdacf52bf2ed7d9b468a7d9512cdd5beb25
                3.6.2=quay.io/strimzi/kafka@sha256:2e3d9b5fdda0b2e257fa971d72402804da73225c221dda4c2ba1739434d47389
                3.7.0=quay.io/strimzi/kafka@sha256:a28bd8852b81e7aec6dc241be15f98195d0db02035e87e998450b72d5eb64e95
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:ae26ac03a10aa9806688ee8839dcfbfe897c9a8c64714fdc81332e235c5f6384
                3.6.1=quay.io/strimzi/kafka@sha256:63b6f9540b9b8620f037c8374e657fdacf52bf2ed7d9b468a7d9512cdd5beb25

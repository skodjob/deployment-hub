apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ae338f748c9e4d40aa20024738a8990b89be6dfb28b38763e7650c80123f9aeb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bd17c26de39b8af573c41656f7f580ff84e94f73ae78d787c9f4f1ffb7b1fb6d
                3.6.0=quay.io/strimzi/kafka@sha256:8664669bbdf1f290538ae52099fa958da93edc619e502975dd07981065b2f5f9
                3.6.1=quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bd17c26de39b8af573c41656f7f580ff84e94f73ae78d787c9f4f1ffb7b1fb6d
                3.6.0=quay.io/strimzi/kafka@sha256:8664669bbdf1f290538ae52099fa958da93edc619e502975dd07981065b2f5f9
                3.6.1=quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bd17c26de39b8af573c41656f7f580ff84e94f73ae78d787c9f4f1ffb7b1fb6d
                3.6.0=quay.io/strimzi/kafka@sha256:8664669bbdf1f290538ae52099fa958da93edc619e502975dd07981065b2f5f9
                3.6.1=quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bd17c26de39b8af573c41656f7f580ff84e94f73ae78d787c9f4f1ffb7b1fb6d
                3.6.0=quay.io/strimzi/kafka@sha256:8664669bbdf1f290538ae52099fa958da93edc619e502975dd07981065b2f5f9
                3.6.1=quay.io/strimzi/kafka@sha256:1ebb96d06b49852c097b24fa21ccd1ff9d28f9347d6dc5f3138b7f744d9114bf
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ae338f748c9e4d40aa20024738a8990b89be6dfb28b38763e7650c80123f9aeb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ae338f748c9e4d40aa20024738a8990b89be6dfb28b38763e7650c80123f9aeb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ae338f748c9e4d40aa20024738a8990b89be6dfb28b38763e7650c80123f9aeb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ad62145dca9070c59275df05ed147a052ba005144e046a7d8dda993353a2ac61
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c26cac7f8e6edecd3369fea7af84b13de4e49fd968618b2e48d3b116e3b59004
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:dc00b91e524430ff1458898368c545438cc48f35af8e614fa6497bf7ab72f078
                3.6.1=quay.io/strimzi/kafka@sha256:d26ed3a0a4c11457a3288f7a4418f50f97f2bad8d4ce30401931c2fc048f837a
                3.7.0=quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:dc00b91e524430ff1458898368c545438cc48f35af8e614fa6497bf7ab72f078
                3.6.1=quay.io/strimzi/kafka@sha256:d26ed3a0a4c11457a3288f7a4418f50f97f2bad8d4ce30401931c2fc048f837a
                3.7.0=quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:dc00b91e524430ff1458898368c545438cc48f35af8e614fa6497bf7ab72f078
                3.6.1=quay.io/strimzi/kafka@sha256:d26ed3a0a4c11457a3288f7a4418f50f97f2bad8d4ce30401931c2fc048f837a
                3.7.0=quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:dc00b91e524430ff1458898368c545438cc48f35af8e614fa6497bf7ab72f078
                3.6.1=quay.io/strimzi/kafka@sha256:d26ed3a0a4c11457a3288f7a4418f50f97f2bad8d4ce30401931c2fc048f837a
                3.7.0=quay.io/strimzi/kafka@sha256:35ec6e32790a9a8572d8beeff94f57172b188a4695ff1b58a27603cdd5baef22
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c26cac7f8e6edecd3369fea7af84b13de4e49fd968618b2e48d3b116e3b59004
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c26cac7f8e6edecd3369fea7af84b13de4e49fd968618b2e48d3b116e3b59004
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c26cac7f8e6edecd3369fea7af84b13de4e49fd968618b2e48d3b116e3b59004
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8f6e9bba74921e1df46da8f505476bd58a7d178807b716c994ed89590e51bc6e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e9fac1610573a563ca02308f6bf0f71c7e39ff2cb61d9c7fb42823a9280de2d8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

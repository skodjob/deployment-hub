apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:190afc2a0c117d48344d3cadfbe4a2cd237194a00ed7114207c59603904cc884
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0108461c09e03d1674e7a15e7a85ad1a577cd70d3966621c77297c91b09fce2f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0108461c09e03d1674e7a15e7a85ad1a577cd70d3966621c77297c91b09fce2f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8fb63367b67ee4eadaaef8130d3cb8726edcc999c7ca9f61c9d5f29ca0151f1e
                3.6.1=quay.io/strimzi/kafka@sha256:96bcabeef338afae2d903e68f14be0f4816e18e4e3d58141e6378485fcc1ccfb
                3.6.2=quay.io/strimzi/kafka@sha256:53f416595f7e620c2232adcc044a5f4bf2e5682914e18b519680f25b76122609
                3.7.0=quay.io/strimzi/kafka@sha256:0108461c09e03d1674e7a15e7a85ad1a577cd70d3966621c77297c91b09fce2f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8fb63367b67ee4eadaaef8130d3cb8726edcc999c7ca9f61c9d5f29ca0151f1e
                3.6.1=quay.io/strimzi/kafka@sha256:96bcabeef338afae2d903e68f14be0f4816e18e4e3d58141e6378485fcc1ccfb
                3.6.2=quay.io/strimzi/kafka@sha256:53f416595f7e620c2232adcc044a5f4bf2e5682914e18b519680f25b76122609
                3.7.0=quay.io/strimzi/kafka@sha256:0108461c09e03d1674e7a15e7a85ad1a577cd70d3966621c77297c91b09fce2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:8fb63367b67ee4eadaaef8130d3cb8726edcc999c7ca9f61c9d5f29ca0151f1e
                3.6.1=quay.io/strimzi/kafka@sha256:96bcabeef338afae2d903e68f14be0f4816e18e4e3d58141e6378485fcc1ccfb
                3.6.2=quay.io/strimzi/kafka@sha256:53f416595f7e620c2232adcc044a5f4bf2e5682914e18b519680f25b76122609

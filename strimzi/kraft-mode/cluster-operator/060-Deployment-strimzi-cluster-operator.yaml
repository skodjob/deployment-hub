              value: quay.io/strimzi/operator@sha256:ba573c5df6d539fa89eb0405ff3b99dec8e8619984654349a7950b9884e86cb0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ba573c5df6d539fa89eb0405ff3b99dec8e8619984654349a7950b9884e86cb0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

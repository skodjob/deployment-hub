apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:450815e5b9e3041c9f3e8d26c8ba91df617cde42cf1872cc2136f00abb1a28ee
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2147ef68765a5611599ef44568ec8774318acb435142a2878005420be466e952
                3.7.1=quay.io/strimzi/kafka@sha256:f8cdd4209d5a044ac9faacd591eaecf99000fd4e2cdcb2b41b4cd3ac84a1a698
                3.8.0=quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2147ef68765a5611599ef44568ec8774318acb435142a2878005420be466e952
                3.7.1=quay.io/strimzi/kafka@sha256:f8cdd4209d5a044ac9faacd591eaecf99000fd4e2cdcb2b41b4cd3ac84a1a698
                3.8.0=quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2147ef68765a5611599ef44568ec8774318acb435142a2878005420be466e952
                3.7.1=quay.io/strimzi/kafka@sha256:f8cdd4209d5a044ac9faacd591eaecf99000fd4e2cdcb2b41b4cd3ac84a1a698
                3.8.0=quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2147ef68765a5611599ef44568ec8774318acb435142a2878005420be466e952
                3.7.1=quay.io/strimzi/kafka@sha256:f8cdd4209d5a044ac9faacd591eaecf99000fd4e2cdcb2b41b4cd3ac84a1a698
                3.8.0=quay.io/strimzi/kafka@sha256:d8b329e3a0f1e281d21cb717fa391602724003c69a813fda8cbc58c325575050
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:450815e5b9e3041c9f3e8d26c8ba91df617cde42cf1872cc2136f00abb1a28ee
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:450815e5b9e3041c9f3e8d26c8ba91df617cde42cf1872cc2136f00abb1a28ee
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:450815e5b9e3041c9f3e8d26c8ba91df617cde42cf1872cc2136f00abb1a28ee
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:de0f285063e287034313bfa40669d7bfb18002a13f04d71f7702c2c739854454
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

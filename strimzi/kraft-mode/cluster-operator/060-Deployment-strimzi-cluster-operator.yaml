apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a4bec1f57a0d21b1420039e290a73ba822f988786cebc7b1ca82b73c40b2af1c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c509f16e052b53c6c505e0fb6854d8ace5f1ed457f55bb2a4bb079b83eae2ad1
                3.6.1=quay.io/strimzi/kafka@sha256:c62322905a4965abc4c4b91a5d48f01c4944d4898cf672ffaeb03cf05669fc83
                3.7.0=quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c509f16e052b53c6c505e0fb6854d8ace5f1ed457f55bb2a4bb079b83eae2ad1
                3.6.1=quay.io/strimzi/kafka@sha256:c62322905a4965abc4c4b91a5d48f01c4944d4898cf672ffaeb03cf05669fc83
                3.7.0=quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c509f16e052b53c6c505e0fb6854d8ace5f1ed457f55bb2a4bb079b83eae2ad1
                3.6.1=quay.io/strimzi/kafka@sha256:c62322905a4965abc4c4b91a5d48f01c4944d4898cf672ffaeb03cf05669fc83
                3.7.0=quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c509f16e052b53c6c505e0fb6854d8ace5f1ed457f55bb2a4bb079b83eae2ad1
                3.6.1=quay.io/strimzi/kafka@sha256:c62322905a4965abc4c4b91a5d48f01c4944d4898cf672ffaeb03cf05669fc83
                3.7.0=quay.io/strimzi/kafka@sha256:ac2355b5b4565d4d372ae76ba15d1795fabec108c6e28a6e2d2342ae9454a50c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a4bec1f57a0d21b1420039e290a73ba822f988786cebc7b1ca82b73c40b2af1c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a4bec1f57a0d21b1420039e290a73ba822f988786cebc7b1ca82b73c40b2af1c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a4bec1f57a0d21b1420039e290a73ba822f988786cebc7b1ca82b73c40b2af1c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:600084615a872aa819d94ff44d95dc20b83ebd9fa4bad623832156ea78543644
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:6bb335806acdeadc500e224a98dd946f0c6c1dc48788fa189fefaca1d617be90
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4b1179edb5a4553916e38022a568900be55660b12fbd5e3dabb40ef65814be12
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

              value: quay.io/strimzi/operator@sha256:544acf0293106d2d96531bc0a25165d063aa034e62ac2bb726b7d6854e8710c0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:544acf0293106d2d96531bc0a25165d063aa034e62ac2bb726b7d6854e8710c0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

              value: quay.io/strimzi/operator@sha256:4a75d5762e0adabe8a55ea185be6a3c5f5a31ef170b2ae5f6c415a74c374c44e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

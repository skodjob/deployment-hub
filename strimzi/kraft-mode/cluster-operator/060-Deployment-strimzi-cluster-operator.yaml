                3.6.1=quay.io/strimzi/kafka@sha256:ffe9f098ee481d84715d9deca72b1aaf19b07574e04f984f8d18e7ad9f038026
                3.6.2=quay.io/strimzi/kafka@sha256:98788b8342ccbb866597bb6b6c50781bfbbe9cf4b8f314391c34cb6561cfb47d

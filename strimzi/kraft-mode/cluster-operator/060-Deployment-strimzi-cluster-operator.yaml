                3.6.0=quay.io/strimzi/kafka@sha256:08479fa78955628059796afcb4ff5215186a47675e63ad2a61646a09bf04feac
                3.6.1=quay.io/strimzi/kafka@sha256:4149516bcd7be6cf767d6ac243b0ac25201c1e84bed78dc7b49eb0a4ef471fe7

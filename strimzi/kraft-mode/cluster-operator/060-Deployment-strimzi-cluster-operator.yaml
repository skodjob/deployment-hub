                3.6.2=quay.io/strimzi/kafka@sha256:93469ad434e8da4c3796bffca4ea8960b30cbe070895d14d7a7a483b9c48796a
                3.7.0=quay.io/strimzi/kafka@sha256:f321982b88403b50b07698baa1595716f747ac99ce9b96a0251f36b27c11f5e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:08479fa78955628059796afcb4ff5215186a47675e63ad2a61646a09bf04feac
                3.6.1=quay.io/strimzi/kafka@sha256:4149516bcd7be6cf767d6ac243b0ac25201c1e84bed78dc7b49eb0a4ef471fe7
                3.6.2=quay.io/strimzi/kafka@sha256:93469ad434e8da4c3796bffca4ea8960b30cbe070895d14d7a7a483b9c48796a
                3.7.0=quay.io/strimzi/kafka@sha256:f321982b88403b50b07698baa1595716f747ac99ce9b96a0251f36b27c11f5e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:08479fa78955628059796afcb4ff5215186a47675e63ad2a61646a09bf04feac
                3.6.1=quay.io/strimzi/kafka@sha256:4149516bcd7be6cf767d6ac243b0ac25201c1e84bed78dc7b49eb0a4ef471fe7
                3.6.2=quay.io/strimzi/kafka@sha256:93469ad434e8da4c3796bffca4ea8960b30cbe070895d14d7a7a483b9c48796a

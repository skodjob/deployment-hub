                3.7.0=quay.io/strimzi/kafka@sha256:e8b64924cab4a09795282452d502d02d414745338e5bf0bd7991fb489c0933de
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c8969a7cf9452b48dbf1165844fea60bd5a6f58f6ddc6c89ceebc568174dc686
                3.6.1=quay.io/strimzi/kafka@sha256:a096cfc91a3a09b8734ea35bb14ea446042eb18cd792c6dba40eb559ed35f65b
                3.6.2=quay.io/strimzi/kafka@sha256:835ae5cfb3c9f05a59257fdb9564ea067e8e2aed1a98ea29c45929fbd2de73e1
                3.7.0=quay.io/strimzi/kafka@sha256:e8b64924cab4a09795282452d502d02d414745338e5bf0bd7991fb489c0933de
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:c8969a7cf9452b48dbf1165844fea60bd5a6f58f6ddc6c89ceebc568174dc686
                3.6.1=quay.io/strimzi/kafka@sha256:a096cfc91a3a09b8734ea35bb14ea446042eb18cd792c6dba40eb559ed35f65b
                3.6.2=quay.io/strimzi/kafka@sha256:835ae5cfb3c9f05a59257fdb9564ea067e8e2aed1a98ea29c45929fbd2de73e1

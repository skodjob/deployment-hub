                3.7.0=quay.io/strimzi/kafka@sha256:745ce299635845f12523336967a8043a69d3ea3f279e0574c5e0f86663b1490f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:16ff2cdb359e0fad3a9a382b9df18e9f5660a5de82736821e2ba9401aa51207c
                3.6.1=quay.io/strimzi/kafka@sha256:25c8f94f66525ec164db6798e8e0ee794518ae954d40255053a46abac46113ff
                3.6.2=quay.io/strimzi/kafka@sha256:7c2eb137426670a3e30de0b9d93273128d710b99b0ea5ec3b67422280ae5ab61
                3.7.0=quay.io/strimzi/kafka@sha256:745ce299635845f12523336967a8043a69d3ea3f279e0574c5e0f86663b1490f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:16ff2cdb359e0fad3a9a382b9df18e9f5660a5de82736821e2ba9401aa51207c
                3.6.1=quay.io/strimzi/kafka@sha256:25c8f94f66525ec164db6798e8e0ee794518ae954d40255053a46abac46113ff
                3.6.2=quay.io/strimzi/kafka@sha256:7c2eb137426670a3e30de0b9d93273128d710b99b0ea5ec3b67422280ae5ab61

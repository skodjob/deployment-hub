apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2de905ff08944e63436942b88233454c90a4f3ba5b4bd21371e884b92c3bc503
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:45391d6503f1d025195455f48c9a700311f590316b6bf6cd9ac44c7e3da96ae2
                3.6.1=quay.io/strimzi/kafka@sha256:874174fbcc1d6779b19796de1af3fbe23696066cf0cbb230d60b595b5b77879f
                3.7.0=quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:45391d6503f1d025195455f48c9a700311f590316b6bf6cd9ac44c7e3da96ae2
                3.6.1=quay.io/strimzi/kafka@sha256:874174fbcc1d6779b19796de1af3fbe23696066cf0cbb230d60b595b5b77879f
                3.7.0=quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:45391d6503f1d025195455f48c9a700311f590316b6bf6cd9ac44c7e3da96ae2
                3.6.1=quay.io/strimzi/kafka@sha256:874174fbcc1d6779b19796de1af3fbe23696066cf0cbb230d60b595b5b77879f
                3.7.0=quay.io/strimzi/kafka@sha256:a8a67b97194dbe4710f9ad9b3b0d1dce719251bc78c5a29a05f6e1032aa21e4b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:45391d6503f1d025195455f48c9a700311f590316b6bf6cd9ac44c7e3da96ae2
                3.6.1=quay.io/strimzi/kafka@sha256:874174fbcc1d6779b19796de1af3fbe23696066cf0cbb230d60b595b5b77879f

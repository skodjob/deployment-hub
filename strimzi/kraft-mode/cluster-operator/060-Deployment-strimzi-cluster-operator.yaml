                3.7.0=quay.io/strimzi/kafka@sha256:ed42e7fb4b39abbdbaaa7ba1751becae36f0eef0cec2c3d56cfa6838b6b0b366
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:abcee4f8c52bffc83318b0c1594df9b8948f0909f1f0ca9af4520e9d9527669e
                3.6.1=quay.io/strimzi/kafka@sha256:cbfd231b39d8809b28271da1890b170c5d852e2eaccc5c17fa0f1880d9776484
                3.6.2=quay.io/strimzi/kafka@sha256:bb7e27fc4ab77dcbd4b68c8dfebfeac4f5e8be6b58e8a0339c8337929f63d962
                3.7.0=quay.io/strimzi/kafka@sha256:ed42e7fb4b39abbdbaaa7ba1751becae36f0eef0cec2c3d56cfa6838b6b0b366
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:abcee4f8c52bffc83318b0c1594df9b8948f0909f1f0ca9af4520e9d9527669e
                3.6.1=quay.io/strimzi/kafka@sha256:cbfd231b39d8809b28271da1890b170c5d852e2eaccc5c17fa0f1880d9776484
                3.6.2=quay.io/strimzi/kafka@sha256:bb7e27fc4ab77dcbd4b68c8dfebfeac4f5e8be6b58e8a0339c8337929f63d962

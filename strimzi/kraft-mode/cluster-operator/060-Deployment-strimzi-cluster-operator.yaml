                3.7.0=quay.io/strimzi/kafka@sha256:c41d85f6dba7c3f33c65fd6bc98d484311d19fa15933144b940b4d00fac03e95
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2c1ca7dcc8e3b0fad9f0cbeacecf701b17529235a349bd48bfd9c2b8ac55536b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:04ae273ee130a0f49ab7bd02e0b872d22b2e05c22052c7a7eb01c51567994444
                3.6.1=quay.io/strimzi/kafka@sha256:d858f379aa209a7f82aeef142867c58be558064abc82c4e8695b43586c52b037
                3.7.0=quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:04ae273ee130a0f49ab7bd02e0b872d22b2e05c22052c7a7eb01c51567994444
                3.6.1=quay.io/strimzi/kafka@sha256:d858f379aa209a7f82aeef142867c58be558064abc82c4e8695b43586c52b037
                3.7.0=quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:04ae273ee130a0f49ab7bd02e0b872d22b2e05c22052c7a7eb01c51567994444
                3.6.1=quay.io/strimzi/kafka@sha256:d858f379aa209a7f82aeef142867c58be558064abc82c4e8695b43586c52b037
                3.7.0=quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:04ae273ee130a0f49ab7bd02e0b872d22b2e05c22052c7a7eb01c51567994444
                3.6.1=quay.io/strimzi/kafka@sha256:d858f379aa209a7f82aeef142867c58be558064abc82c4e8695b43586c52b037
                3.7.0=quay.io/strimzi/kafka@sha256:7b61cfc1ee0bffe2f1f11489f87a106eef80027515afd1f3a5a8890eb6d13315
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2c1ca7dcc8e3b0fad9f0cbeacecf701b17529235a349bd48bfd9c2b8ac55536b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2c1ca7dcc8e3b0fad9f0cbeacecf701b17529235a349bd48bfd9c2b8ac55536b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2c1ca7dcc8e3b0fad9f0cbeacecf701b17529235a349bd48bfd9c2b8ac55536b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:61a23c98635530f72afa6c91e44c731d8722cc2df03681b94f9e08677d69a473
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:12328758dbe9638cd81a96d7891321647c8f10846bdd50627e0d8a1fc5d35955
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

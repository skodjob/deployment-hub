            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:41a85869d26e9144c9bfc3373929d285a2b788a4e29c33c151bb99830f898481
                3.6.1=quay.io/strimzi/kafka@sha256:67f3a66c3f31f1f9f347ebd8e39e4aa3ecfbf1b057b21c1892363e6d161fdf9a

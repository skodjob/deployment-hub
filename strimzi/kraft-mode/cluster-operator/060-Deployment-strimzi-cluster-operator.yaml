apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0743e632c5fd0cc8ac9bae398b7d557df9e62065f45ab1595385bdb3f7a4844e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e8f895707684b7fc31f5de0e5bbdfd5e549335435614501e733efb470b3222
                3.6.1=quay.io/strimzi/kafka@sha256:d290ee036697cc8c616ffbe239b069223c19fdbc3662b69f522fe614dafa8555
                3.7.0=quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e8f895707684b7fc31f5de0e5bbdfd5e549335435614501e733efb470b3222
                3.6.1=quay.io/strimzi/kafka@sha256:d290ee036697cc8c616ffbe239b069223c19fdbc3662b69f522fe614dafa8555
                3.7.0=quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e8f895707684b7fc31f5de0e5bbdfd5e549335435614501e733efb470b3222
                3.6.1=quay.io/strimzi/kafka@sha256:d290ee036697cc8c616ffbe239b069223c19fdbc3662b69f522fe614dafa8555
                3.7.0=quay.io/strimzi/kafka@sha256:feb1ed653de07de7ad594bd1abd61d3b899ddba527e716ce6c8948d841b9ee67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:d7e8f895707684b7fc31f5de0e5bbdfd5e549335435614501e733efb470b3222
                3.6.1=quay.io/strimzi/kafka@sha256:d290ee036697cc8c616ffbe239b069223c19fdbc3662b69f522fe614dafa8555

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac8b73860b83b9b4e6373ec0bfe59025ccec6d5a90b23b092a5836309d0f6367
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7f47193db7e59a9a60b57cddda34c63ec4ca4460410fd28d363ae59a7d702531
                3.7.1=quay.io/strimzi/kafka@sha256:676617f82c71d70a444814605504e20b0bc8dedab13e3677de0f1c43e069cccc
                3.8.0=quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7f47193db7e59a9a60b57cddda34c63ec4ca4460410fd28d363ae59a7d702531
                3.7.1=quay.io/strimzi/kafka@sha256:676617f82c71d70a444814605504e20b0bc8dedab13e3677de0f1c43e069cccc
                3.8.0=quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7f47193db7e59a9a60b57cddda34c63ec4ca4460410fd28d363ae59a7d702531
                3.7.1=quay.io/strimzi/kafka@sha256:676617f82c71d70a444814605504e20b0bc8dedab13e3677de0f1c43e069cccc
                3.8.0=quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7f47193db7e59a9a60b57cddda34c63ec4ca4460410fd28d363ae59a7d702531
                3.7.1=quay.io/strimzi/kafka@sha256:676617f82c71d70a444814605504e20b0bc8dedab13e3677de0f1c43e069cccc
                3.8.0=quay.io/strimzi/kafka@sha256:b9843cb3cd35394f992a57004d0b74dd9311dd5a4e298d083722fdb827b6c554
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac8b73860b83b9b4e6373ec0bfe59025ccec6d5a90b23b092a5836309d0f6367
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac8b73860b83b9b4e6373ec0bfe59025ccec6d5a90b23b092a5836309d0f6367
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ac8b73860b83b9b4e6373ec0bfe59025ccec6d5a90b23b092a5836309d0f6367
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f14caa5ca793eceff5355c0365a141a452d2e5dcf082d59e8d22c7e7cc937c34
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a54a05c2fd1197e12cfa3dca79bdfa70646cc895a487dd5f6ffaf74f23f5ad2e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

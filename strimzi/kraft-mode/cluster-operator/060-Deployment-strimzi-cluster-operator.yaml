apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bdc9e21846da5deb29511802957993792e6c3ffe9244867e77163a810b435721
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2fc08c278f6c4c4b058bb933f387bd0fb7e0d705c52852b3e27b2e93771587ee
                3.6.1=quay.io/strimzi/kafka@sha256:1e508d79b9ef59af3bef539047057d1ef72daad18e461f40b0bd6d7027b8dd78
                3.7.0=quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2fc08c278f6c4c4b058bb933f387bd0fb7e0d705c52852b3e27b2e93771587ee
                3.6.1=quay.io/strimzi/kafka@sha256:1e508d79b9ef59af3bef539047057d1ef72daad18e461f40b0bd6d7027b8dd78
                3.7.0=quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2fc08c278f6c4c4b058bb933f387bd0fb7e0d705c52852b3e27b2e93771587ee
                3.6.1=quay.io/strimzi/kafka@sha256:1e508d79b9ef59af3bef539047057d1ef72daad18e461f40b0bd6d7027b8dd78
                3.7.0=quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:2fc08c278f6c4c4b058bb933f387bd0fb7e0d705c52852b3e27b2e93771587ee
                3.6.1=quay.io/strimzi/kafka@sha256:1e508d79b9ef59af3bef539047057d1ef72daad18e461f40b0bd6d7027b8dd78
                3.7.0=quay.io/strimzi/kafka@sha256:64ed846f70869dc39ee3d702c8711cbac7bf32b299eda668b79da94e2bf67e67
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bdc9e21846da5deb29511802957993792e6c3ffe9244867e77163a810b435721
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bdc9e21846da5deb29511802957993792e6c3ffe9244867e77163a810b435721
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bdc9e21846da5deb29511802957993792e6c3ffe9244867e77163a810b435721
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e58ead327ef02fa70b71f658575aeace1bd5a3de0b8e1c5d099cc58b27f18475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f77c26ad751b10ff39094be2f5758228fc7b6c935966e0ab70d3d3f763fab504
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

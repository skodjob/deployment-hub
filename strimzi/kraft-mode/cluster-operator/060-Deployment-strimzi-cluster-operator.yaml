apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a777bb0c8b8353555eb0a2c0e2f2fd3f650bbb8143bcc16f33fe4b7ad420146d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:aff9c000a505eb496a66fd543bf2b8465bda264dc0ef5d4a4506c32f5dbcbdec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:aff9c000a505eb496a66fd543bf2b8465bda264dc0ef5d4a4506c32f5dbcbdec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:aff9c000a505eb496a66fd543bf2b8465bda264dc0ef5d4a4506c32f5dbcbdec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:60f4ee124ec01238bb4e166295446e8fecb8e478620847c9f6fb799149dca03c
                3.6.1=quay.io/strimzi/kafka@sha256:98f87c0d5a742522c526e8305071eb68e4a934103b04559a08a30e36bf601173
                3.6.2=quay.io/strimzi/kafka@sha256:821c82f4e66b687b977fb72b59eb53ffc79e7b03f2f84d6c8d8d230bf66f7a7f
                3.7.0=quay.io/strimzi/kafka@sha256:aff9c000a505eb496a66fd543bf2b8465bda264dc0ef5d4a4506c32f5dbcbdec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

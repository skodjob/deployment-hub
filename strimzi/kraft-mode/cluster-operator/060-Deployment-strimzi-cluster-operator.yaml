                3.6.2=quay.io/strimzi/kafka@sha256:e12ab5410aeba193fa5c5630ab9f3f08bbe8ff6d084434c58887bcb36d2c7482
                3.7.0=quay.io/strimzi/kafka@sha256:46fecbf2c6f1a141cab54e66913e25b34c23785cf289786600685c0c5e7ea4a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

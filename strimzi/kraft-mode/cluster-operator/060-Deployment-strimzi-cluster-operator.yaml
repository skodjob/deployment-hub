                3.6.2=quay.io/strimzi/kafka@sha256:46ac06f6b2f2b340b55041288bfbbe4db8a0b20e2cfd001d069a2c37343f4d0e
                3.7.0=quay.io/strimzi/kafka@sha256:36805733be42fb88d210461084fb2b84f772453ed64c32d1382c8543fe64c7fe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5687c73cf5fed06850a9df81809df8a63d1eb87c15386fbb2026bcad076cae4d
                3.6.1=quay.io/strimzi/kafka@sha256:da777c97ed5812101ca19555a9ac4e3a572114d7bd2929e7180aa87453083ab5
                3.6.2=quay.io/strimzi/kafka@sha256:46ac06f6b2f2b340b55041288bfbbe4db8a0b20e2cfd001d069a2c37343f4d0e
                3.7.0=quay.io/strimzi/kafka@sha256:36805733be42fb88d210461084fb2b84f772453ed64c32d1382c8543fe64c7fe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:5687c73cf5fed06850a9df81809df8a63d1eb87c15386fbb2026bcad076cae4d
                3.6.1=quay.io/strimzi/kafka@sha256:da777c97ed5812101ca19555a9ac4e3a572114d7bd2929e7180aa87453083ab5
                3.6.2=quay.io/strimzi/kafka@sha256:46ac06f6b2f2b340b55041288bfbbe4db8a0b20e2cfd001d069a2c37343f4d0e

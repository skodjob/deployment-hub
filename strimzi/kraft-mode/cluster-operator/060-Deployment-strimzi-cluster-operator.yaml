apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:09f4bacd886fe4747f47f8cf8b7362ab3c1d96b014c7d57506196541c5cb55d3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:74b81e590ef27c2002780d30914f91e800436dbc6e4ce7fafd17c03cd299bc04
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:74b81e590ef27c2002780d30914f91e800436dbc6e4ce7fafd17c03cd299bc04
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eee58342ab831e2e67d8f06e605c578733e141f3115baf198969d639c88336e4
                3.6.1=quay.io/strimzi/kafka@sha256:1cbe26ba9d131895a1cf55f4471e039c9096f8d5f7b39a51f77add95e5ff5606
                3.6.2=quay.io/strimzi/kafka@sha256:06d4416badd1dd5a0b2572ea67c5e9b2fe244b42f0eaa5f6a3482dd62cd7cc17
                3.7.0=quay.io/strimzi/kafka@sha256:102e24535de651910676804c2cf0e2fc0478de31493647b785e84bc517bae9af
                3.7.1=quay.io/strimzi/kafka@sha256:74b81e590ef27c2002780d30914f91e800436dbc6e4ce7fafd17c03cd299bc04
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:eee58342ab831e2e67d8f06e605c578733e141f3115baf198969d639c88336e4
                3.6.1=quay.io/strimzi/kafka@sha256:1cbe26ba9d131895a1cf55f4471e039c9096f8d5f7b39a51f77add95e5ff5606
                3.6.2=quay.io/strimzi/kafka@sha256:06d4416badd1dd5a0b2572ea67c5e9b2fe244b42f0eaa5f6a3482dd62cd7cc17

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d291c8c9bdd423641df984187e2b11923a9f93f4f10c6725bd243fc57984a8eb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a6c6ecba524a9a3101b16d9b2eba5c4d9a25049afd2cedd8e49e79ef04807a92
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a6c6ecba524a9a3101b16d9b2eba5c4d9a25049afd2cedd8e49e79ef04807a92
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57856579e2fa974d1aa9b5a82f1df5d877bb653bd093b0aed21b28a0e6784785
                3.7.1=quay.io/strimzi/kafka@sha256:0e27a00482feb289284796789d24b777e491bcbd2981267c676903cdb116248c
                3.8.0=quay.io/strimzi/kafka@sha256:a6c6ecba524a9a3101b16d9b2eba5c4d9a25049afd2cedd8e49e79ef04807a92
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57856579e2fa974d1aa9b5a82f1df5d877bb653bd093b0aed21b28a0e6784785
                3.7.1=quay.io/strimzi/kafka@sha256:0e27a00482feb289284796789d24b777e491bcbd2981267c676903cdb116248c
                3.8.0=quay.io/strimzi/kafka@sha256:a6c6ecba524a9a3101b16d9b2eba5c4d9a25049afd2cedd8e49e79ef04807a92
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57856579e2fa974d1aa9b5a82f1df5d877bb653bd093b0aed21b28a0e6784785
                3.7.1=quay.io/strimzi/kafka@sha256:0e27a00482feb289284796789d24b777e491bcbd2981267c676903cdb116248c
                3.8.0=quay.io/strimzi/kafka@sha256:a6c6ecba524a9a3101b16d9b2eba5c4d9a25049afd2cedd8e49e79ef04807a92
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57856579e2fa974d1aa9b5a82f1df5d877bb653bd093b0aed21b28a0e6784785
                3.7.1=quay.io/strimzi/kafka@sha256:0e27a00482feb289284796789d24b777e491bcbd2981267c676903cdb116248c

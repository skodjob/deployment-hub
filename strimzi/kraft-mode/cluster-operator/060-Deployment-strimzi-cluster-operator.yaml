              value: quay.io/strimzi/operator@sha256:9ffaeadb2178be227acc6c38fdc59641635acccfe01cb61c56e4f69e26bbc218
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9ffaeadb2178be227acc6c38fdc59641635acccfe01cb61c56e4f69e26bbc218
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE

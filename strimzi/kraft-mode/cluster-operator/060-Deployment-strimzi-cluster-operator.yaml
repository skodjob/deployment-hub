                3.4.1=quay.io/strimzi/kafka@sha256:9ef5029fa61256e81d3c9222f6529ec6d7a772879b1cecd8272b053a1f90e341
                3.5.0=quay.io/strimzi/kafka@sha256:d9fb87b539f892dc0aef2fa137c1616c99798ff6311e23f39e2b545c79f0060e

                3.6.1=quay.io/strimzi/kafka@sha256:f8af1e89dbf35223c32fb1819272ab0a65036ad52c1cfea9a1ec11ff6d0afa6e
                3.6.2=quay.io/strimzi/kafka@sha256:eccbf67848128c18579556fb0fb59b880153b978537a6f986483dcffaac523f7

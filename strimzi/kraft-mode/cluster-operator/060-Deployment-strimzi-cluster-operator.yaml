apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a08d85d988ab5ff0c634f091830396bac8b39e19ae7f6ccd5a2eedae0564e0e6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9d9cc02b45b0674a4200273256cfe00b9b2bd1320614191f79b80b7617b78f4
                3.6.1=quay.io/strimzi/kafka@sha256:fa598c2a34dcc4979fcb701157fb06a5fd59a453a76a0fdbbefe3532509f78a7
                3.7.0=quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9d9cc02b45b0674a4200273256cfe00b9b2bd1320614191f79b80b7617b78f4
                3.6.1=quay.io/strimzi/kafka@sha256:fa598c2a34dcc4979fcb701157fb06a5fd59a453a76a0fdbbefe3532509f78a7
                3.7.0=quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9d9cc02b45b0674a4200273256cfe00b9b2bd1320614191f79b80b7617b78f4
                3.6.1=quay.io/strimzi/kafka@sha256:fa598c2a34dcc4979fcb701157fb06a5fd59a453a76a0fdbbefe3532509f78a7
                3.7.0=quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:b9d9cc02b45b0674a4200273256cfe00b9b2bd1320614191f79b80b7617b78f4
                3.6.1=quay.io/strimzi/kafka@sha256:fa598c2a34dcc4979fcb701157fb06a5fd59a453a76a0fdbbefe3532509f78a7
                3.7.0=quay.io/strimzi/kafka@sha256:49c9f628bc50872f1c2ec68fb99a7a7721b34127779441fedb8db188636d21bc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a08d85d988ab5ff0c634f091830396bac8b39e19ae7f6ccd5a2eedae0564e0e6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a08d85d988ab5ff0c634f091830396bac8b39e19ae7f6ccd5a2eedae0564e0e6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a08d85d988ab5ff0c634f091830396bac8b39e19ae7f6ccd5a2eedae0564e0e6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:26ca8010f55fee81d2206d3b267ff90a7e6d8950bcbc1ab28eb0d1199b0716df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:86632098b5a2319158f41257a26e81c0d00a91ae37673c77ae998dee46dd36f3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

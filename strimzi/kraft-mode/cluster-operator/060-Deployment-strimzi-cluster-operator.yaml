apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f683bc943d96e1176b7ee46632a15e769c120fc0ea7e18662c0995b3c180e063
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3657e1602965268302df1e7299e4c1945f8167bb7136bf98e42be670202b3494
                3.7.1=quay.io/strimzi/kafka@sha256:670d2870b19d7882d68f274c3a7d7177b88a4da33b0a6a02eae8c62d9c531edc
                3.8.0=quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3657e1602965268302df1e7299e4c1945f8167bb7136bf98e42be670202b3494
                3.7.1=quay.io/strimzi/kafka@sha256:670d2870b19d7882d68f274c3a7d7177b88a4da33b0a6a02eae8c62d9c531edc
                3.8.0=quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3657e1602965268302df1e7299e4c1945f8167bb7136bf98e42be670202b3494
                3.7.1=quay.io/strimzi/kafka@sha256:670d2870b19d7882d68f274c3a7d7177b88a4da33b0a6a02eae8c62d9c531edc
                3.8.0=quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:3657e1602965268302df1e7299e4c1945f8167bb7136bf98e42be670202b3494
                3.7.1=quay.io/strimzi/kafka@sha256:670d2870b19d7882d68f274c3a7d7177b88a4da33b0a6a02eae8c62d9c531edc
                3.8.0=quay.io/strimzi/kafka@sha256:2df3a375cede47ea25165864c1002056e798ec5043a5ea0cbab42876488004c5
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f683bc943d96e1176b7ee46632a15e769c120fc0ea7e18662c0995b3c180e063
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f683bc943d96e1176b7ee46632a15e769c120fc0ea7e18662c0995b3c180e063
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f683bc943d96e1176b7ee46632a15e769c120fc0ea7e18662c0995b3c180e063
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:aa324c838fae73b67d8b4fb8b6b449c7f00dbb82375f4ec059a2f1168a249345
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

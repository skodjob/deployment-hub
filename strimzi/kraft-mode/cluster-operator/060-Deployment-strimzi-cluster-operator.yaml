                3.6.2=quay.io/strimzi/kafka@sha256:7519c33e776aa6e5b7021c8c0946d7d315fcb85d5a5680ce0213151a5a9067e0
                3.7.0=quay.io/strimzi/kafka@sha256:205e1dc3ddefbf571ebc7f5b6a265fdef804e1d196bf0e90db7b9257d45c204b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:efb7158a976049cbc04ca569819733eb547447b1c5476a1d6264e3220a50983a
                3.6.1=quay.io/strimzi/kafka@sha256:3fe1cf694dd02315901e9b3ab0f54ec63fa51446cd414357f5ed7eb68adc8290
                3.6.2=quay.io/strimzi/kafka@sha256:7519c33e776aa6e5b7021c8c0946d7d315fcb85d5a5680ce0213151a5a9067e0
                3.7.0=quay.io/strimzi/kafka@sha256:205e1dc3ddefbf571ebc7f5b6a265fdef804e1d196bf0e90db7b9257d45c204b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:efb7158a976049cbc04ca569819733eb547447b1c5476a1d6264e3220a50983a
                3.6.1=quay.io/strimzi/kafka@sha256:3fe1cf694dd02315901e9b3ab0f54ec63fa51446cd414357f5ed7eb68adc8290
                3.6.2=quay.io/strimzi/kafka@sha256:7519c33e776aa6e5b7021c8c0946d7d315fcb85d5a5680ce0213151a5a9067e0

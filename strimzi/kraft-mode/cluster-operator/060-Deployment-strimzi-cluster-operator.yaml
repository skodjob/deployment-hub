apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b1290035b90d268e29fcafecbe5d24aff6502ede71856127ff8cfe35df529663
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:febccaabd969c4043e55ff0548325754a105262c40c558a185ccbdcaeee3a4e7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:febccaabd969c4043e55ff0548325754a105262c40c558a185ccbdcaeee3a4e7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a23c18084ce69dae87d242219086754172413e8d268111d8639ea3565ac7fd2a
                3.6.1=quay.io/strimzi/kafka@sha256:75fe4a7e75feb7b2029a1b095a4a00d47daa79faca7c220bc2aefc350fbd9b33
                3.6.2=quay.io/strimzi/kafka@sha256:869558c5de20e700125e8de8f85e7ddb1fe6ded5a429c7d639c516613581dbd2
                3.7.0=quay.io/strimzi/kafka@sha256:ba46af540268a442bcb3a2ae0af1f7c9be43f64650264d74b9a07dfbf998beb6
                3.7.1=quay.io/strimzi/kafka@sha256:febccaabd969c4043e55ff0548325754a105262c40c558a185ccbdcaeee3a4e7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a23c18084ce69dae87d242219086754172413e8d268111d8639ea3565ac7fd2a
                3.6.1=quay.io/strimzi/kafka@sha256:75fe4a7e75feb7b2029a1b095a4a00d47daa79faca7c220bc2aefc350fbd9b33
                3.6.2=quay.io/strimzi/kafka@sha256:869558c5de20e700125e8de8f85e7ddb1fe6ded5a429c7d639c516613581dbd2
                3.7.0=quay.io/strimzi/kafka@sha256:ba46af540268a442bcb3a2ae0af1f7c9be43f64650264d74b9a07dfbf998beb6
                3.7.1=quay.io/strimzi/kafka@sha256:febccaabd969c4043e55ff0548325754a105262c40c558a185ccbdcaeee3a4e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a23c18084ce69dae87d242219086754172413e8d268111d8639ea3565ac7fd2a
                3.6.1=quay.io/strimzi/kafka@sha256:75fe4a7e75feb7b2029a1b095a4a00d47daa79faca7c220bc2aefc350fbd9b33
                3.6.2=quay.io/strimzi/kafka@sha256:869558c5de20e700125e8de8f85e7ddb1fe6ded5a429c7d639c516613581dbd2
                3.7.0=quay.io/strimzi/kafka@sha256:ba46af540268a442bcb3a2ae0af1f7c9be43f64650264d74b9a07dfbf998beb6
                3.7.1=quay.io/strimzi/kafka@sha256:febccaabd969c4043e55ff0548325754a105262c40c558a185ccbdcaeee3a4e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a23c18084ce69dae87d242219086754172413e8d268111d8639ea3565ac7fd2a
                3.6.1=quay.io/strimzi/kafka@sha256:75fe4a7e75feb7b2029a1b095a4a00d47daa79faca7c220bc2aefc350fbd9b33

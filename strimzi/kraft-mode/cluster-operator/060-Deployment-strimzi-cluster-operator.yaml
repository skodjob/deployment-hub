                3.6.2=quay.io/strimzi/kafka@sha256:71d3cf7de7208b49537d22ed9ca5178afccda15fa2eb4dc18f48fc8e8b52ffb3
                3.7.0=quay.io/strimzi/kafka@sha256:9230c83c946364defb076a10158feea635239eadb70c4f6a52c467bc9da587b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:748667e8ebef5a564e705278fe6c2d343a4f11ba16c968814085098037fa58f7
                3.6.1=quay.io/strimzi/kafka@sha256:aea3a4021ac78a0ef07a770be644dfe37d54e0291dbdfa804fc9bea007d68a52
                3.6.2=quay.io/strimzi/kafka@sha256:71d3cf7de7208b49537d22ed9ca5178afccda15fa2eb4dc18f48fc8e8b52ffb3
                3.7.0=quay.io/strimzi/kafka@sha256:9230c83c946364defb076a10158feea635239eadb70c4f6a52c467bc9da587b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:748667e8ebef5a564e705278fe6c2d343a4f11ba16c968814085098037fa58f7
                3.6.1=quay.io/strimzi/kafka@sha256:aea3a4021ac78a0ef07a770be644dfe37d54e0291dbdfa804fc9bea007d68a52
                3.6.2=quay.io/strimzi/kafka@sha256:71d3cf7de7208b49537d22ed9ca5178afccda15fa2eb4dc18f48fc8e8b52ffb3

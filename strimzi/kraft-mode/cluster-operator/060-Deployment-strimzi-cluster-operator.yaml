            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0743e632c5fd0cc8ac9bae398b7d557df9e62065f45ab1595385bdb3f7a4844e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

              value: quay.io/strimzi/operator@sha256:7b290e4fd96e8e796e008f5d774406d3b5bd9d8a31a59bcd1992a85acc5736ce
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE

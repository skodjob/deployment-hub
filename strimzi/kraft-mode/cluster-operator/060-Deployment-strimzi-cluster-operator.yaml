apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b37b570f1c48b251647f6cc7c052ce9e87acc0356a36c1b80aa6d7cc19474f98
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:de5dde49a1cee9b43d9c41b3e2872ab5cac6a21baf1c242cf503b45ae688c8c9
                3.6.0=quay.io/strimzi/kafka@sha256:f0fc7a83170f6c68864da36f8c74ffd8a9ba60a72c415e2c69e0b137d8111d7e
                3.6.1=quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:de5dde49a1cee9b43d9c41b3e2872ab5cac6a21baf1c242cf503b45ae688c8c9
                3.6.0=quay.io/strimzi/kafka@sha256:f0fc7a83170f6c68864da36f8c74ffd8a9ba60a72c415e2c69e0b137d8111d7e
                3.6.1=quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:de5dde49a1cee9b43d9c41b3e2872ab5cac6a21baf1c242cf503b45ae688c8c9
                3.6.0=quay.io/strimzi/kafka@sha256:f0fc7a83170f6c68864da36f8c74ffd8a9ba60a72c415e2c69e0b137d8111d7e
                3.6.1=quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:de5dde49a1cee9b43d9c41b3e2872ab5cac6a21baf1c242cf503b45ae688c8c9
                3.6.0=quay.io/strimzi/kafka@sha256:f0fc7a83170f6c68864da36f8c74ffd8a9ba60a72c415e2c69e0b137d8111d7e
                3.6.1=quay.io/strimzi/kafka@sha256:c208aed4d28e0ef49f31fd428742371c170fffe523c0de0206aec1443332c6aa
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b37b570f1c48b251647f6cc7c052ce9e87acc0356a36c1b80aa6d7cc19474f98
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b37b570f1c48b251647f6cc7c052ce9e87acc0356a36c1b80aa6d7cc19474f98
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b37b570f1c48b251647f6cc7c052ce9e87acc0356a36c1b80aa6d7cc19474f98
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:718a046c9d1473fe17bddfd8ca59662a81056a6e17056d3c1405f80f5b80a222
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

                3.6.2=quay.io/strimzi/kafka@sha256:bfef4d92bc81d9c1f1a50e72820a5adc621e11c931e9eb4e94042411dcab62f3
                3.7.0=quay.io/strimzi/kafka@sha256:3e6ff1f5e7f38b85cb19d7a246df859ea50ee4f16f1014f0b36e99b351ca0f1a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

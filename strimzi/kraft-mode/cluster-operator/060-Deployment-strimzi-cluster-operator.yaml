apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d8230cb4409e7d48ae45648e8e971336e47ccc8e83c7b92eb3055d9960a5e4a8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:339af1035fcd131e1bbb91c79b72ddc4b05ab9a1b5dbc51f9b139b2ab5d2669f
                3.6.0=quay.io/strimzi/kafka@sha256:dc62759b56acb0d09f03b53c78e1a9ffb10ffe3131e3d9844722e6534ccce5f3
                3.6.1=quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:339af1035fcd131e1bbb91c79b72ddc4b05ab9a1b5dbc51f9b139b2ab5d2669f
                3.6.0=quay.io/strimzi/kafka@sha256:dc62759b56acb0d09f03b53c78e1a9ffb10ffe3131e3d9844722e6534ccce5f3
                3.6.1=quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:339af1035fcd131e1bbb91c79b72ddc4b05ab9a1b5dbc51f9b139b2ab5d2669f
                3.6.0=quay.io/strimzi/kafka@sha256:dc62759b56acb0d09f03b53c78e1a9ffb10ffe3131e3d9844722e6534ccce5f3
                3.6.1=quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:339af1035fcd131e1bbb91c79b72ddc4b05ab9a1b5dbc51f9b139b2ab5d2669f
                3.6.0=quay.io/strimzi/kafka@sha256:dc62759b56acb0d09f03b53c78e1a9ffb10ffe3131e3d9844722e6534ccce5f3
                3.6.1=quay.io/strimzi/kafka@sha256:22d5618c609047e96eb4eff634ca55b5cd1dcc0dec1c9481335c6dbad22805ad
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d8230cb4409e7d48ae45648e8e971336e47ccc8e83c7b92eb3055d9960a5e4a8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d8230cb4409e7d48ae45648e8e971336e47ccc8e83c7b92eb3055d9960a5e4a8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d8230cb4409e7d48ae45648e8e971336e47ccc8e83c7b92eb3055d9960a5e4a8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e64a387d49bbeb329999a999074dc6763aedc0f1effc91e54b71501715ae03c0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

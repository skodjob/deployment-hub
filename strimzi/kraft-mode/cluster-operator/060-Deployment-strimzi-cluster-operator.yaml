                3.7.0=quay.io/strimzi/kafka@sha256:6e0d512fab95dca98b8f135e9da389c989746e07a673b4924d2a74978afc63f9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:0cbf889e1e1831aa184eb07c12cf93b45da46bdfdd07172e362b0026aa687ef5
                3.6.1=quay.io/strimzi/kafka@sha256:f8af1e89dbf35223c32fb1819272ab0a65036ad52c1cfea9a1ec11ff6d0afa6e
                3.6.2=quay.io/strimzi/kafka@sha256:eccbf67848128c18579556fb0fb59b880153b978537a6f986483dcffaac523f7
                3.7.0=quay.io/strimzi/kafka@sha256:6e0d512fab95dca98b8f135e9da389c989746e07a673b4924d2a74978afc63f9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

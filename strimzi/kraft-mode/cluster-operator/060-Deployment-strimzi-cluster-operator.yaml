                3.7.0=quay.io/strimzi/kafka@sha256:c8e0f09a1429121255cd3d3f18211d9938b11dbf71cf13fb354e384a6f3e2e2c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

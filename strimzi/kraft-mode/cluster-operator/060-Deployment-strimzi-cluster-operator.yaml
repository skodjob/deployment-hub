apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a9c4172159fc99580a9e8b987bb45883a116c187916a4f4705ae48815c785093
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5d681ee973957881975d87ac73407d3a2cfaa2b8db1111b20ac9946ee00b451c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5d681ee973957881975d87ac73407d3a2cfaa2b8db1111b20ac9946ee00b451c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4bbf4a6af5f291051dba49d4fb93e614886adc064e375294912acbe61e36589d
                3.6.1=quay.io/strimzi/kafka@sha256:53ba88f12d134a575f3d4613b013889753c513ca5862e16763a3ef2e5317258b
                3.6.2=quay.io/strimzi/kafka@sha256:f8d050c67fc3f35c0174a51aa93267ae740230cf023dd7bbdd5c1065cc4f2673
                3.7.0=quay.io/strimzi/kafka@sha256:5d681ee973957881975d87ac73407d3a2cfaa2b8db1111b20ac9946ee00b451c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4bbf4a6af5f291051dba49d4fb93e614886adc064e375294912acbe61e36589d
                3.6.1=quay.io/strimzi/kafka@sha256:53ba88f12d134a575f3d4613b013889753c513ca5862e16763a3ef2e5317258b
                3.6.2=quay.io/strimzi/kafka@sha256:f8d050c67fc3f35c0174a51aa93267ae740230cf023dd7bbdd5c1065cc4f2673
                3.7.0=quay.io/strimzi/kafka@sha256:5d681ee973957881975d87ac73407d3a2cfaa2b8db1111b20ac9946ee00b451c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:4bbf4a6af5f291051dba49d4fb93e614886adc064e375294912acbe61e36589d
                3.6.1=quay.io/strimzi/kafka@sha256:53ba88f12d134a575f3d4613b013889753c513ca5862e16763a3ef2e5317258b
                3.6.2=quay.io/strimzi/kafka@sha256:f8d050c67fc3f35c0174a51aa93267ae740230cf023dd7bbdd5c1065cc4f2673

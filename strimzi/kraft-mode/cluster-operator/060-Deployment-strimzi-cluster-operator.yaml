apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:aff371c4925c480d9d3a4bd96eaefcf4d41d3df018ed6fc967ab3c23d3d9b223
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4119f537dda5c797a4111e2df76aa00c7202101533bc3ab90fb5daf683852704
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4119f537dda5c797a4111e2df76aa00c7202101533bc3ab90fb5daf683852704
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3f5d921d51e8fbe0c040ccf8b12ff47fb4e71448fda7076cdc51fb08759fa8ed
                3.6.1=quay.io/strimzi/kafka@sha256:044837a3efc57803e8b546459cf14b118732cd626a18dfb85092f585ea3a25eb
                3.6.2=quay.io/strimzi/kafka@sha256:22fa2afb54c6fb1f18ad00572199c73a312077ebe4897f7b80d198bf6774ee99
                3.7.0=quay.io/strimzi/kafka@sha256:4119f537dda5c797a4111e2df76aa00c7202101533bc3ab90fb5daf683852704
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3f5d921d51e8fbe0c040ccf8b12ff47fb4e71448fda7076cdc51fb08759fa8ed
                3.6.1=quay.io/strimzi/kafka@sha256:044837a3efc57803e8b546459cf14b118732cd626a18dfb85092f585ea3a25eb
                3.6.2=quay.io/strimzi/kafka@sha256:22fa2afb54c6fb1f18ad00572199c73a312077ebe4897f7b80d198bf6774ee99
                3.7.0=quay.io/strimzi/kafka@sha256:4119f537dda5c797a4111e2df76aa00c7202101533bc3ab90fb5daf683852704
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3f5d921d51e8fbe0c040ccf8b12ff47fb4e71448fda7076cdc51fb08759fa8ed
                3.6.1=quay.io/strimzi/kafka@sha256:044837a3efc57803e8b546459cf14b118732cd626a18dfb85092f585ea3a25eb
                3.6.2=quay.io/strimzi/kafka@sha256:22fa2afb54c6fb1f18ad00572199c73a312077ebe4897f7b80d198bf6774ee99
                3.7.0=quay.io/strimzi/kafka@sha256:4119f537dda5c797a4111e2df76aa00c7202101533bc3ab90fb5daf683852704
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:3f5d921d51e8fbe0c040ccf8b12ff47fb4e71448fda7076cdc51fb08759fa8ed
                3.6.1=quay.io/strimzi/kafka@sha256:044837a3efc57803e8b546459cf14b118732cd626a18dfb85092f585ea3a25eb

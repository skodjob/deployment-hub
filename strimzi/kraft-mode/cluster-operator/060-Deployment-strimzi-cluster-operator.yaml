                3.6.2=quay.io/strimzi/kafka@sha256:453fee63add0bfefff922367fe1ef518f112dc65de39ef20b0c3147daa2703c8
                3.7.0=quay.io/strimzi/kafka@sha256:5f64b3f4b234c6628e84c4e026878799562cc3141bd83bc721a1bc2d9fbd811b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e2d2d6aa991684b97845797bdfe17f66c7bd6557a32513bb138f7aee7b926793
                3.6.1=quay.io/strimzi/kafka@sha256:65ba45f3fd7e6d4ccf833d8d7a0df2139f89833e5d31be529e20cff931e3fe42

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:148aa6d4683115245ef874448bd7f445b4d6cf19548592103e6779d758cbfaa0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:970a837f38047fe36b55d1b49276a373d732f8303ff7dd65b0e641c515e81824
                3.6.0=quay.io/strimzi/kafka@sha256:3de8f7a4a7822d17706d2101c01803e0dd0d259d6939a3a9c010383fb55c7b66
                3.6.1=quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:970a837f38047fe36b55d1b49276a373d732f8303ff7dd65b0e641c515e81824
                3.6.0=quay.io/strimzi/kafka@sha256:3de8f7a4a7822d17706d2101c01803e0dd0d259d6939a3a9c010383fb55c7b66
                3.6.1=quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:970a837f38047fe36b55d1b49276a373d732f8303ff7dd65b0e641c515e81824
                3.6.0=quay.io/strimzi/kafka@sha256:3de8f7a4a7822d17706d2101c01803e0dd0d259d6939a3a9c010383fb55c7b66
                3.6.1=quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:970a837f38047fe36b55d1b49276a373d732f8303ff7dd65b0e641c515e81824
                3.6.0=quay.io/strimzi/kafka@sha256:3de8f7a4a7822d17706d2101c01803e0dd0d259d6939a3a9c010383fb55c7b66
                3.6.1=quay.io/strimzi/kafka@sha256:87ca914a026dc1bcc75639e07309e12433772c807b27eacac5fbd998d93d2162
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:148aa6d4683115245ef874448bd7f445b4d6cf19548592103e6779d758cbfaa0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:148aa6d4683115245ef874448bd7f445b4d6cf19548592103e6779d758cbfaa0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:148aa6d4683115245ef874448bd7f445b4d6cf19548592103e6779d758cbfaa0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:13b8e6bb64d07a7f0268c0f39e04a4557ae206edceabca7560676873e45c677e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:4a5e243b84fee19a9cd4e309373a53a4de9257d0158fc73e8c3d25e38fe06792
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9d297d55683c378bab729e4f9540036123b9614d77db1cb3e9f24f3e8ca76c48
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e042bf95111ab745fd3349346fc02417e6f9238913e8431fb2a01314eae4f235
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d865fd6153a485056e3853cfd63c354344230d05e238348501281081203bab0e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d865fd6153a485056e3853cfd63c354344230d05e238348501281081203bab0e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a3c46a379cbe51a3b3dd64d92eab4048f4664f52b42a9ca7134f169ef16c622d
                3.6.1=quay.io/strimzi/kafka@sha256:17fa949167c337603aed95ce931674a08c54940dd08b1b01a76ae88654e390be
                3.6.2=quay.io/strimzi/kafka@sha256:c7d0893e536a67b984e18eddf58820cee190331564488344c55665d569db3769
                3.7.0=quay.io/strimzi/kafka@sha256:d865fd6153a485056e3853cfd63c354344230d05e238348501281081203bab0e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a3c46a379cbe51a3b3dd64d92eab4048f4664f52b42a9ca7134f169ef16c622d
                3.6.1=quay.io/strimzi/kafka@sha256:17fa949167c337603aed95ce931674a08c54940dd08b1b01a76ae88654e390be
                3.6.2=quay.io/strimzi/kafka@sha256:c7d0893e536a67b984e18eddf58820cee190331564488344c55665d569db3769
                3.7.0=quay.io/strimzi/kafka@sha256:d865fd6153a485056e3853cfd63c354344230d05e238348501281081203bab0e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a3c46a379cbe51a3b3dd64d92eab4048f4664f52b42a9ca7134f169ef16c622d
                3.6.1=quay.io/strimzi/kafka@sha256:17fa949167c337603aed95ce931674a08c54940dd08b1b01a76ae88654e390be
                3.6.2=quay.io/strimzi/kafka@sha256:c7d0893e536a67b984e18eddf58820cee190331564488344c55665d569db3769
                3.7.0=quay.io/strimzi/kafka@sha256:d865fd6153a485056e3853cfd63c354344230d05e238348501281081203bab0e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:a3c46a379cbe51a3b3dd64d92eab4048f4664f52b42a9ca7134f169ef16c622d
                3.6.1=quay.io/strimzi/kafka@sha256:17fa949167c337603aed95ce931674a08c54940dd08b1b01a76ae88654e390be

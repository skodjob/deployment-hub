apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ef1be640bb750da87cb72fffce3189d41cb38f22c284d1eec19d809ff62d43a1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:55f5c26def00bddfdf789a543dea51802fb9493342ab39e0094e386338d897ac
                3.7.1=quay.io/strimzi/kafka@sha256:95d0faae62dc12e2cafb19d593bd5ef3d06c936388c2904c4d21b4c1aa81c3a1
                3.8.0=quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:55f5c26def00bddfdf789a543dea51802fb9493342ab39e0094e386338d897ac
                3.7.1=quay.io/strimzi/kafka@sha256:95d0faae62dc12e2cafb19d593bd5ef3d06c936388c2904c4d21b4c1aa81c3a1
                3.8.0=quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:55f5c26def00bddfdf789a543dea51802fb9493342ab39e0094e386338d897ac
                3.7.1=quay.io/strimzi/kafka@sha256:95d0faae62dc12e2cafb19d593bd5ef3d06c936388c2904c4d21b4c1aa81c3a1
                3.8.0=quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:55f5c26def00bddfdf789a543dea51802fb9493342ab39e0094e386338d897ac
                3.7.1=quay.io/strimzi/kafka@sha256:95d0faae62dc12e2cafb19d593bd5ef3d06c936388c2904c4d21b4c1aa81c3a1
                3.8.0=quay.io/strimzi/kafka@sha256:aba77bc8808b076ad97378a409953529b4f24b1e5561eec241d5de8197b0c71a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef1be640bb750da87cb72fffce3189d41cb38f22c284d1eec19d809ff62d43a1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef1be640bb750da87cb72fffce3189d41cb38f22c284d1eec19d809ff62d43a1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ef1be640bb750da87cb72fffce3189d41cb38f22c284d1eec19d809ff62d43a1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2585a796d4b9505a74c2025baa150f3cf3cbc5c4b446516215c75245f7d486f4
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:588e5c42089d2aca8dfc21c2ca42454a099f0ba70c913df151b6e6eae4282608
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

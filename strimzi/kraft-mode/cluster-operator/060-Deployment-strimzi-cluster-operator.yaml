                3.7.0=quay.io/strimzi/kafka@sha256:46fecbf2c6f1a141cab54e66913e25b34c23785cf289786600685c0c5e7ea4a7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |

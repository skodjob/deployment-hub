apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:080131e050cbee47cdd9cac7e9d478a99e6b2f7a17b09e8cb04182feb7350915
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bae7c77cc4adcc093350a1008ba4b86a64b7ca052246bdcc0e4476bf1ef6e963
                3.6.0=quay.io/strimzi/kafka@sha256:72bd97ecd451ab400bf0f81038fab334955e58a83c9c6d675601bf9d1e158097
                3.6.1=quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bae7c77cc4adcc093350a1008ba4b86a64b7ca052246bdcc0e4476bf1ef6e963
                3.6.0=quay.io/strimzi/kafka@sha256:72bd97ecd451ab400bf0f81038fab334955e58a83c9c6d675601bf9d1e158097
                3.6.1=quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bae7c77cc4adcc093350a1008ba4b86a64b7ca052246bdcc0e4476bf1ef6e963
                3.6.0=quay.io/strimzi/kafka@sha256:72bd97ecd451ab400bf0f81038fab334955e58a83c9c6d675601bf9d1e158097
                3.6.1=quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.5.2=quay.io/strimzi/kafka@sha256:bae7c77cc4adcc093350a1008ba4b86a64b7ca052246bdcc0e4476bf1ef6e963
                3.6.0=quay.io/strimzi/kafka@sha256:72bd97ecd451ab400bf0f81038fab334955e58a83c9c6d675601bf9d1e158097
                3.6.1=quay.io/strimzi/kafka@sha256:17bffb3c8a9e54f034b8404d57c787c0d2371a0848b675a6e46e944012683693
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:080131e050cbee47cdd9cac7e9d478a99e6b2f7a17b09e8cb04182feb7350915
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:080131e050cbee47cdd9cac7e9d478a99e6b2f7a17b09e8cb04182feb7350915
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:080131e050cbee47cdd9cac7e9d478a99e6b2f7a17b09e8cb04182feb7350915
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04836b627b65e1e01ba19ff79c9b28802e1e3f61b0311344a627e27af52d9ecc
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef6da59af946695f43b5fb99a34070e10b6cda49f9b7596b3a75f442fee3aeab
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6a4cb492b574e5ff856ba750f039adfca80ad3d1d9a5df139aaf7646a04a03a6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a7bde8d23f229cab11d7e7fa76f9de2133abc85e3dfd47a45e36545039de5cb3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:85b2e677ee42bfb4e6511e9e67c3b7cf81989816a4dd30c54a2fea4ffc28b5e4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:85b2e677ee42bfb4e6511e9e67c3b7cf81989816a4dd30c54a2fea4ffc28b5e4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2d88d5d58f2de6ec0dd9960255161a3b711547193d9135075f92fb34461bbdf4
                3.7.1=quay.io/strimzi/kafka@sha256:961d06f1c0d9d3e58202bfa7d73ce75c2d05a034d0620ba20ca3f76c047c9f61
                3.8.0=quay.io/strimzi/kafka@sha256:85b2e677ee42bfb4e6511e9e67c3b7cf81989816a4dd30c54a2fea4ffc28b5e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2d88d5d58f2de6ec0dd9960255161a3b711547193d9135075f92fb34461bbdf4
                3.7.1=quay.io/strimzi/kafka@sha256:961d06f1c0d9d3e58202bfa7d73ce75c2d05a034d0620ba20ca3f76c047c9f61
                3.8.0=quay.io/strimzi/kafka@sha256:85b2e677ee42bfb4e6511e9e67c3b7cf81989816a4dd30c54a2fea4ffc28b5e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2d88d5d58f2de6ec0dd9960255161a3b711547193d9135075f92fb34461bbdf4
                3.7.1=quay.io/strimzi/kafka@sha256:961d06f1c0d9d3e58202bfa7d73ce75c2d05a034d0620ba20ca3f76c047c9f61
                3.8.0=quay.io/strimzi/kafka@sha256:85b2e677ee42bfb4e6511e9e67c3b7cf81989816a4dd30c54a2fea4ffc28b5e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:2d88d5d58f2de6ec0dd9960255161a3b711547193d9135075f92fb34461bbdf4
                3.7.1=quay.io/strimzi/kafka@sha256:961d06f1c0d9d3e58202bfa7d73ce75c2d05a034d0620ba20ca3f76c047c9f61

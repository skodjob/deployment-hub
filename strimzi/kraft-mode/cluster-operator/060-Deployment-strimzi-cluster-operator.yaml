apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6b4c1591d32d49f64283949ddfc73356735363caf29d7cd74013bd2d78f601db
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2340ee98d8bb3c3a11da07e41d024413f2599328dee522d96f4aa3fb1b0a6845
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2340ee98d8bb3c3a11da07e41d024413f2599328dee522d96f4aa3fb1b0a6845
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2340ee98d8bb3c3a11da07e41d024413f2599328dee522d96f4aa3fb1b0a6845
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11d386aa3e99e0ce586b031d488b2f659e5e7ec12b998cdce05d923a9137b0f2
                3.6.1=quay.io/strimzi/kafka@sha256:4579808a4737adda036a6a15a81fc492d04e10c403c778293a22ceda1c8ce2ec
                3.6.2=quay.io/strimzi/kafka@sha256:d27110099df2b6fcb0c8415158fb6a9442464053572b2a32ea10b5364c4384b2
                3.7.0=quay.io/strimzi/kafka@sha256:2340ee98d8bb3c3a11da07e41d024413f2599328dee522d96f4aa3fb1b0a6845
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11d386aa3e99e0ce586b031d488b2f659e5e7ec12b998cdce05d923a9137b0f2
                3.6.1=quay.io/strimzi/kafka@sha256:4579808a4737adda036a6a15a81fc492d04e10c403c778293a22ceda1c8ce2ec
                3.6.2=quay.io/strimzi/kafka@sha256:d27110099df2b6fcb0c8415158fb6a9442464053572b2a32ea10b5364c4384b2
                3.7.0=quay.io/strimzi/kafka@sha256:2340ee98d8bb3c3a11da07e41d024413f2599328dee522d96f4aa3fb1b0a6845
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:11d386aa3e99e0ce586b031d488b2f659e5e7ec12b998cdce05d923a9137b0f2
                3.6.1=quay.io/strimzi/kafka@sha256:4579808a4737adda036a6a15a81fc492d04e10c403c778293a22ceda1c8ce2ec
                3.6.2=quay.io/strimzi/kafka@sha256:d27110099df2b6fcb0c8415158fb6a9442464053572b2a32ea10b5364c4384b2

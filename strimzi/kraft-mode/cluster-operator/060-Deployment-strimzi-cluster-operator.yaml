apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c6c8b6576412d1d03d8cc63fb415277d60b14f26f5d257cf0dffb5bb6247952f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:30611a19aa2520b4a86be4a96c4128f9e3e6782074d58131dcc7a24ae3562033
                3.6.1=quay.io/strimzi/kafka@sha256:0b48eb0a29bae7ee4426dfea75ee5f3df8b1bc47d1c58811dd35b1649dbe9884
                3.6.2=quay.io/strimzi/kafka@sha256:941bcae98da35d08367eb077c67ae638847d9c0a517c792ece7683c96da3d351
                3.7.0=quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:30611a19aa2520b4a86be4a96c4128f9e3e6782074d58131dcc7a24ae3562033
                3.6.1=quay.io/strimzi/kafka@sha256:0b48eb0a29bae7ee4426dfea75ee5f3df8b1bc47d1c58811dd35b1649dbe9884
                3.6.2=quay.io/strimzi/kafka@sha256:941bcae98da35d08367eb077c67ae638847d9c0a517c792ece7683c96da3d351
                3.7.0=quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:30611a19aa2520b4a86be4a96c4128f9e3e6782074d58131dcc7a24ae3562033
                3.6.1=quay.io/strimzi/kafka@sha256:0b48eb0a29bae7ee4426dfea75ee5f3df8b1bc47d1c58811dd35b1649dbe9884
                3.6.2=quay.io/strimzi/kafka@sha256:941bcae98da35d08367eb077c67ae638847d9c0a517c792ece7683c96da3d351
                3.7.0=quay.io/strimzi/kafka@sha256:28b20516f9f0623b4ae8000e42a3ac123d8f5d598866f594bea4b270425d8d34
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |

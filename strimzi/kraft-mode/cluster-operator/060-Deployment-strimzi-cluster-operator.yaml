apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: kraft
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fccffe39f3b8f7258dfd36f57c7ffb0d2987d29b00fd985cc3106f36c14b4bab
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e48bc549406a7e54799f7613252e525ffc07bfe113c1784494845079237b19e2
                3.6.1=quay.io/strimzi/kafka@sha256:95e0c55776185c279b26c38d6627c9c33764a8c779d073e7ae9f6cf87c4d48da
                3.7.0=quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e48bc549406a7e54799f7613252e525ffc07bfe113c1784494845079237b19e2
                3.6.1=quay.io/strimzi/kafka@sha256:95e0c55776185c279b26c38d6627c9c33764a8c779d073e7ae9f6cf87c4d48da
                3.7.0=quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e48bc549406a7e54799f7613252e525ffc07bfe113c1784494845079237b19e2
                3.6.1=quay.io/strimzi/kafka@sha256:95e0c55776185c279b26c38d6627c9c33764a8c779d073e7ae9f6cf87c4d48da
                3.7.0=quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.6.0=quay.io/strimzi/kafka@sha256:e48bc549406a7e54799f7613252e525ffc07bfe113c1784494845079237b19e2
                3.6.1=quay.io/strimzi/kafka@sha256:95e0c55776185c279b26c38d6627c9c33764a8c779d073e7ae9f6cf87c4d48da
                3.7.0=quay.io/strimzi/kafka@sha256:a67db6ca007133566fad1a9b62999b0ee9ac02c1f1f691c4deb79e2d8d0ea07a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fccffe39f3b8f7258dfd36f57c7ffb0d2987d29b00fd985cc3106f36c14b4bab
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fccffe39f3b8f7258dfd36f57c7ffb0d2987d29b00fd985cc3106f36c14b4bab
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fccffe39f3b8f7258dfd36f57c7ffb0d2987d29b00fd985cc3106f36c14b4bab
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5a48ca443bfc4c1c26e5a3645bcd74fe76905cd0d4e29441af11184732c1b881
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:3fb4ace22589fcf8d3f01b74c37b10b32d87e15d103ea59e0933b61c4e46ff4a
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2ee2eee6c61ee074d9576d570c4ace06bb7f2a5a1bd2aea7bd497db671c7b01e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseKRaft,+KafkaNodePools,+UnidirectionalTopicOperator"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=kraft
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:052ddc95471cb59d05b870829bffb255a3c2b254d1a56dabae477930455ebca7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bb5a55f177e185d14eb087cd052fc6976577c613b72db6d94ea528f71a34673a
                3.3.2=quay.io/strimzi/kafka@sha256:38406e9ec9c98928a882245eacdf6af6469c4d96dc898e35d582215d93e3087f
                3.4.0=quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bb5a55f177e185d14eb087cd052fc6976577c613b72db6d94ea528f71a34673a
                3.3.2=quay.io/strimzi/kafka@sha256:38406e9ec9c98928a882245eacdf6af6469c4d96dc898e35d582215d93e3087f
                3.4.0=quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bb5a55f177e185d14eb087cd052fc6976577c613b72db6d94ea528f71a34673a
                3.3.2=quay.io/strimzi/kafka@sha256:38406e9ec9c98928a882245eacdf6af6469c4d96dc898e35d582215d93e3087f
                3.4.0=quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:bb5a55f177e185d14eb087cd052fc6976577c613b72db6d94ea528f71a34673a
                3.3.2=quay.io/strimzi/kafka@sha256:38406e9ec9c98928a882245eacdf6af6469c4d96dc898e35d582215d93e3087f
                3.4.0=quay.io/strimzi/kafka@sha256:134c94ee10eba598ab744843effea96c88b8f0f6cac045fb574b70da80b018df
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:052ddc95471cb59d05b870829bffb255a3c2b254d1a56dabae477930455ebca7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:052ddc95471cb59d05b870829bffb255a3c2b254d1a56dabae477930455ebca7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:052ddc95471cb59d05b870829bffb255a3c2b254d1a56dabae477930455ebca7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbb8fdc4464cc7c2f3e31ed9809065c33076ee88babc382850394ae0d427309e
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ed1d4f40c434acb84a00b8382b5605ea5d5748e1c9541764507b72a02f5090fd
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f9283dee12c71005d4baeee714c2273ecc1f8087d4124d37b8eaa6dbcf1d4fbf
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra

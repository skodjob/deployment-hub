                3.2.1=quay.io/strimzi/kafka@sha256:1f507e0b505f7f51c3f819585f53bf271d8d217f25e67e347ee0026b6573c209
                3.2.3=quay.io/strimzi/kafka@sha256:f3d4cfdc17fc29f2d0be52c8cd9c951f1a1ac0822a0efe06c126e950445a0617
                3.3.1=quay.io/strimzi/kafka@sha256:64a1984d22469f2f162ab555f9d21c18293e901bfbbe7190fa47c173c581b0a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES

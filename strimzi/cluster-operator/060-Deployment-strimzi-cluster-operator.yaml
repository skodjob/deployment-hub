apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bcceedc21572aa6b677a6e8d3bf354cb25149e02fbff8fb16f43fcd84ca53025
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2236495103be2f6d203ca93bb82dede530c55e3cdb0bfb0b0364078957722435
                3.3.2=quay.io/strimzi/kafka@sha256:3870b43c0d9c69c785eb22ea34a4f5ca271a780207f081e450171c2a3cbfab46
                3.4.0=quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2236495103be2f6d203ca93bb82dede530c55e3cdb0bfb0b0364078957722435
                3.3.2=quay.io/strimzi/kafka@sha256:3870b43c0d9c69c785eb22ea34a4f5ca271a780207f081e450171c2a3cbfab46
                3.4.0=quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2236495103be2f6d203ca93bb82dede530c55e3cdb0bfb0b0364078957722435
                3.3.2=quay.io/strimzi/kafka@sha256:3870b43c0d9c69c785eb22ea34a4f5ca271a780207f081e450171c2a3cbfab46
                3.4.0=quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.3.1=quay.io/strimzi/kafka@sha256:2236495103be2f6d203ca93bb82dede530c55e3cdb0bfb0b0364078957722435
                3.3.2=quay.io/strimzi/kafka@sha256:3870b43c0d9c69c785eb22ea34a4f5ca271a780207f081e450171c2a3cbfab46
                3.4.0=quay.io/strimzi/kafka@sha256:17b0a412a463f13ecf6491b41a8bfc953c2e7b684c98695242063d8ff401795a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bcceedc21572aa6b677a6e8d3bf354cb25149e02fbff8fb16f43fcd84ca53025
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bcceedc21572aa6b677a6e8d3bf354cb25149e02fbff8fb16f43fcd84ca53025
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bcceedc21572aa6b677a6e8d3bf354cb25149e02fbff8fb16f43fcd84ca53025
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:572287f3ae4124ad3cf57fb2a87822641aa48654b403a440b169ea4a64f9d698
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:def23ecd01d39964b7c711ae9f74bda02de1e4a31bfe2b10144713ee5e543b05
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:dc27d8aeb851245c79fb7276febe98769cc098d678bea096b338caaaf111dd27
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9c1a2570a1f778717dc8e04f73261e798a5f97e74834207b3c2a3c5e1f21c907
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+StableConnectIdentities"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra

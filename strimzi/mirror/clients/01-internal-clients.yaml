---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: horus-consumer
  name: horus-consumer
spec:
  replicas: 15
  selector:
    matchLabels:
      app: horus-consumer
  template:
    metadata:
      labels:
        app: horus-consumer
    spec:
      serviceAccountName: clients-sa
      containers:
        - name: horus-consumer
          image: quay.io/strimzi-test-clients/test-clients:latest-kafka-3.5.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 250Mi
              cpu: 250m
          env:
            - name: CA_CRT
              value: ${secrets:strimzi-kafka-kraft/horus-cluster-ca-cert:ca.crt}
            - name: USER_CRT
              value: ${secrets:strimzi-kafka-kraft/horus-consumer:user.crt}
            - name: USER_KEY
              value: ${secrets:strimzi-kafka-kraft/horus-consumer:user.key}
            - name: BOOTSTRAP_SERVERS
              value: horus-kafka-bootstrap.strimzi-kafka-kraft.svc:9093
            - name: TOPIC
              value: anubis.payment-external-data
            - name: GROUP_ID
              value: fast-kraft-anubis-external-data-consumer
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "100000000"
            - name: CLIENT_TYPE
              value: KafkaConsumer
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services

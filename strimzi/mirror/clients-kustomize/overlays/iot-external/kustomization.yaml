apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: iot-external-
commonLabels:
  type: iot-external

replicas:
  - name: producer
    count: 7
  - name: consumer
    count: 4
  - name: streams
    count: 4

resources:
  - ../../base

patches:
  - path: producer.yaml
    target:
      name: producer
  - path: consumer.yaml
    target:
      name: consumer
  - path: streams.yaml
    target:
      name: streams

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:65635b5f5ae01e660a7078983369b37638697ad37957ffd448bcfee808ef5a5b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:624c755a43b1d4dbd62b73a83fcfd37bb7e2e92632910993b455de5bd3a4a7e1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:624c755a43b1d4dbd62b73a83fcfd37bb7e2e92632910993b455de5bd3a4a7e1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fb2df6ea9aff9f69701f506e9c5e9614c48024b3dfacc0807d699738298c5571
                3.7.1=quay.io/strimzi/kafka@sha256:7b1a91b391fb99593913e4e6a25184b4dba26a795057825d7a55497b675a07b6
                3.8.0=quay.io/strimzi/kafka@sha256:624c755a43b1d4dbd62b73a83fcfd37bb7e2e92632910993b455de5bd3a4a7e1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fb2df6ea9aff9f69701f506e9c5e9614c48024b3dfacc0807d699738298c5571
                3.7.1=quay.io/strimzi/kafka@sha256:7b1a91b391fb99593913e4e6a25184b4dba26a795057825d7a55497b675a07b6
                3.8.0=quay.io/strimzi/kafka@sha256:624c755a43b1d4dbd62b73a83fcfd37bb7e2e92632910993b455de5bd3a4a7e1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fb2df6ea9aff9f69701f506e9c5e9614c48024b3dfacc0807d699738298c5571
                3.7.1=quay.io/strimzi/kafka@sha256:7b1a91b391fb99593913e4e6a25184b4dba26a795057825d7a55497b675a07b6
                3.8.0=quay.io/strimzi/kafka@sha256:624c755a43b1d4dbd62b73a83fcfd37bb7e2e92632910993b455de5bd3a4a7e1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fb2df6ea9aff9f69701f506e9c5e9614c48024b3dfacc0807d699738298c5571
                3.7.1=quay.io/strimzi/kafka@sha256:7b1a91b391fb99593913e4e6a25184b4dba26a795057825d7a55497b675a07b6

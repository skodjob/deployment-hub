                3.8.0=quay.io/strimzi/kafka@sha256:a454b74a46f3bc735c6c3d85abbeda8b67108fd76d943e09b06f55a0f63fc9e2
                3.8.1=quay.io/strimzi/kafka@sha256:f02b6e33bdfe49d847d16785a8fd3c230eb3d42955bf9471970be816b0f89fe8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:5041816183809e0740e2a1566f934ff54014003e913b77dab7ef9463df182b60
                3.7.1=quay.io/strimzi/kafka@sha256:815c14b5431d0b4989b241f8ce5e9477c20b5a7fe766bf3ffc243e3011c98b8e
                3.8.0=quay.io/strimzi/kafka@sha256:a454b74a46f3bc735c6c3d85abbeda8b67108fd76d943e09b06f55a0f63fc9e2
                3.8.1=quay.io/strimzi/kafka@sha256:f02b6e33bdfe49d847d16785a8fd3c230eb3d42955bf9471970be816b0f89fe8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f25eac81c0c456ad73b5a2e220e739ef859d1eb89c54aa540bf09bcfa337ab36
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7092b7411b7ebaed02ca576a4c43729cb5bfa496b521c39cdd6fd275f3b2bfef
                3.7.1=quay.io/strimzi/kafka@sha256:0db4e0a12807b5ae085db9983c7d74bf2006df1257c8cb2cec25b10ea7208629
                3.8.0=quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7092b7411b7ebaed02ca576a4c43729cb5bfa496b521c39cdd6fd275f3b2bfef
                3.7.1=quay.io/strimzi/kafka@sha256:0db4e0a12807b5ae085db9983c7d74bf2006df1257c8cb2cec25b10ea7208629
                3.8.0=quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7092b7411b7ebaed02ca576a4c43729cb5bfa496b521c39cdd6fd275f3b2bfef
                3.7.1=quay.io/strimzi/kafka@sha256:0db4e0a12807b5ae085db9983c7d74bf2006df1257c8cb2cec25b10ea7208629
                3.8.0=quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7092b7411b7ebaed02ca576a4c43729cb5bfa496b521c39cdd6fd275f3b2bfef
                3.7.1=quay.io/strimzi/kafka@sha256:0db4e0a12807b5ae085db9983c7d74bf2006df1257c8cb2cec25b10ea7208629
                3.8.0=quay.io/strimzi/kafka@sha256:12f981b75627d75c832c10a6233acbe6ce7798893d08af52d94dcb1cbdb3753a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f25eac81c0c456ad73b5a2e220e739ef859d1eb89c54aa540bf09bcfa337ab36
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f25eac81c0c456ad73b5a2e220e739ef859d1eb89c54aa540bf09bcfa337ab36
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f25eac81c0c456ad73b5a2e220e739ef859d1eb89c54aa540bf09bcfa337ab36
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7959d4631003790af37c8361fc4997124ee6710aecf6e729fba51ac427085e3c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

                3.8.0=quay.io/strimzi/kafka@sha256:6702456371eb41a1615d6566c39fd8276b46c2e57a6095beb83d74c443245541
                3.8.1=quay.io/strimzi/kafka@sha256:23a82ac611f0a2002c9aed512afb5fb7f6a2eebfb8114b9f7f96f651571cae62
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fe86805aa24e2c724df54353e5f5c07f3dfa56d5dd1fffd842f0903e43bd5610
                3.7.1=quay.io/strimzi/kafka@sha256:0d19c7fc8a21bc682fd185e6724efa635fc31ee673a35e74a1a08b85ee46eeb7
                3.8.0=quay.io/strimzi/kafka@sha256:6702456371eb41a1615d6566c39fd8276b46c2e57a6095beb83d74c443245541
                3.8.1=quay.io/strimzi/kafka@sha256:23a82ac611f0a2002c9aed512afb5fb7f6a2eebfb8114b9f7f96f651571cae62
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:fe86805aa24e2c724df54353e5f5c07f3dfa56d5dd1fffd842f0903e43bd5610
                3.7.1=quay.io/strimzi/kafka@sha256:0d19c7fc8a21bc682fd185e6724efa635fc31ee673a35e74a1a08b85ee46eeb7
                3.8.0=quay.io/strimzi/kafka@sha256:6702456371eb41a1615d6566c39fd8276b46c2e57a6095beb83d74c443245541

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6a379a865c0d142142c51214d39ce9bd89598c280b7ebf69158db14a0a22b4a8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4de08b2735c50ae359cbbdccee0b5a053a438133cb4605e5080871f13034f18f
                3.7.1=quay.io/strimzi/kafka@sha256:6f3818e0053945ed0324d585e3af6333e30c7ab9372389a86b3cb62e85c0bf5e
                3.8.0=quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4de08b2735c50ae359cbbdccee0b5a053a438133cb4605e5080871f13034f18f
                3.7.1=quay.io/strimzi/kafka@sha256:6f3818e0053945ed0324d585e3af6333e30c7ab9372389a86b3cb62e85c0bf5e
                3.8.0=quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4de08b2735c50ae359cbbdccee0b5a053a438133cb4605e5080871f13034f18f
                3.7.1=quay.io/strimzi/kafka@sha256:6f3818e0053945ed0324d585e3af6333e30c7ab9372389a86b3cb62e85c0bf5e
                3.8.0=quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4de08b2735c50ae359cbbdccee0b5a053a438133cb4605e5080871f13034f18f
                3.7.1=quay.io/strimzi/kafka@sha256:6f3818e0053945ed0324d585e3af6333e30c7ab9372389a86b3cb62e85c0bf5e
                3.8.0=quay.io/strimzi/kafka@sha256:3ef0d6ac1dacb791ac82e8bdd901f99ad013dd8f188d843e2222028165884879
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6a379a865c0d142142c51214d39ce9bd89598c280b7ebf69158db14a0a22b4a8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6a379a865c0d142142c51214d39ce9bd89598c280b7ebf69158db14a0a22b4a8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6a379a865c0d142142c51214d39ce9bd89598c280b7ebf69158db14a0a22b4a8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ff6ca0d4e6e52eb2fdc1f432aea5a80dbd5429796aa045a30d492cae3b4044fb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

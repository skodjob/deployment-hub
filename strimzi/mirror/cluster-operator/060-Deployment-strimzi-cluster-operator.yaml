apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5ccee772a4e31ad9a8f0bf0819ff76d850706f72b0d2ac6b7241139206892848
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:75df74bf30f5b5cd88ed0b7e47f5be487f0ea2cea848955677284a096217d2ef
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75df74bf30f5b5cd88ed0b7e47f5be487f0ea2cea848955677284a096217d2ef
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4fb0293ea38e1f0ece1e5603ce556a03cac3e14d2befbb2ea1f6b2c6f6a6d082
                3.8.1=quay.io/strimzi/kafka@sha256:4c1236a1474d2dbd76b0f07e9681e6da3ecfaaadbd2cf7db913f816fa81f91b6
                3.9.0=quay.io/strimzi/kafka@sha256:75df74bf30f5b5cd88ed0b7e47f5be487f0ea2cea848955677284a096217d2ef
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4fb0293ea38e1f0ece1e5603ce556a03cac3e14d2befbb2ea1f6b2c6f6a6d082
                3.8.1=quay.io/strimzi/kafka@sha256:4c1236a1474d2dbd76b0f07e9681e6da3ecfaaadbd2cf7db913f816fa81f91b6
                3.9.0=quay.io/strimzi/kafka@sha256:75df74bf30f5b5cd88ed0b7e47f5be487f0ea2cea848955677284a096217d2ef
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4fb0293ea38e1f0ece1e5603ce556a03cac3e14d2befbb2ea1f6b2c6f6a6d082
                3.8.1=quay.io/strimzi/kafka@sha256:4c1236a1474d2dbd76b0f07e9681e6da3ecfaaadbd2cf7db913f816fa81f91b6
                3.9.0=quay.io/strimzi/kafka@sha256:75df74bf30f5b5cd88ed0b7e47f5be487f0ea2cea848955677284a096217d2ef
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5ccee772a4e31ad9a8f0bf0819ff76d850706f72b0d2ac6b7241139206892848
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5ccee772a4e31ad9a8f0bf0819ff76d850706f72b0d2ac6b7241139206892848
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5ccee772a4e31ad9a8f0bf0819ff76d850706f72b0d2ac6b7241139206892848
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:latest
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0b5385779fdab0d2e521e13d63cb1d3d16fdb10513cae040c95eeacdce709ab8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

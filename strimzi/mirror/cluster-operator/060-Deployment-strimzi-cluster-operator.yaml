apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:37504cb5fa69c22d75861c61da8e701701e937c1939dafba3ca21a646d620110
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8f46bdb5e2e0a7f7a631bb8bf44bbf488fd6c74355d20c61453d02364f13b4f5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8f46bdb5e2e0a7f7a631bb8bf44bbf488fd6c74355d20c61453d02364f13b4f5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d91db93f45d54a7edb26ec3184b3870ebf7c29c1920e87a930284ae2b6e40ea7
                3.8.1=quay.io/strimzi/kafka@sha256:4a3f554a5c9ee20a7cc913a2046d7e557ab965e8c3f1a64a4b25114a016fc91c
                3.9.0=quay.io/strimzi/kafka@sha256:8f46bdb5e2e0a7f7a631bb8bf44bbf488fd6c74355d20c61453d02364f13b4f5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d91db93f45d54a7edb26ec3184b3870ebf7c29c1920e87a930284ae2b6e40ea7
                3.8.1=quay.io/strimzi/kafka@sha256:4a3f554a5c9ee20a7cc913a2046d7e557ab965e8c3f1a64a4b25114a016fc91c
                3.9.0=quay.io/strimzi/kafka@sha256:8f46bdb5e2e0a7f7a631bb8bf44bbf488fd6c74355d20c61453d02364f13b4f5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d91db93f45d54a7edb26ec3184b3870ebf7c29c1920e87a930284ae2b6e40ea7
                3.8.1=quay.io/strimzi/kafka@sha256:4a3f554a5c9ee20a7cc913a2046d7e557ab965e8c3f1a64a4b25114a016fc91c
                3.9.0=quay.io/strimzi/kafka@sha256:8f46bdb5e2e0a7f7a631bb8bf44bbf488fd6c74355d20c61453d02364f13b4f5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d91db93f45d54a7edb26ec3184b3870ebf7c29c1920e87a930284ae2b6e40ea7
                3.8.1=quay.io/strimzi/kafka@sha256:4a3f554a5c9ee20a7cc913a2046d7e557ab965e8c3f1a64a4b25114a016fc91c

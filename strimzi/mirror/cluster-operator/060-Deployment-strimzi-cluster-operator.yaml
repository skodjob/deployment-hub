apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b2db4c7ce673bdf3c11541f84cfbbcc13b41262699c4741e8de401d8399535f0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:66cd5a98c0e992dee3cc1f1f2a1d370f150fac33c24d0ba14d0e48a2961703ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:66cd5a98c0e992dee3cc1f1f2a1d370f150fac33c24d0ba14d0e48a2961703ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0d2580b2a68983acdddeeee6dfd8422503cc0e65d8c4b5730745e6515c30a68b
                3.9.1=quay.io/strimzi/kafka@sha256:2ae62077c90ae23af9e6eadc0075f8e02f5eefa92c58f312419c1ff5984a79c3
                4.0.0=quay.io/strimzi/kafka@sha256:66cd5a98c0e992dee3cc1f1f2a1d370f150fac33c24d0ba14d0e48a2961703ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0d2580b2a68983acdddeeee6dfd8422503cc0e65d8c4b5730745e6515c30a68b
                3.9.1=quay.io/strimzi/kafka@sha256:2ae62077c90ae23af9e6eadc0075f8e02f5eefa92c58f312419c1ff5984a79c3
                4.0.0=quay.io/strimzi/kafka@sha256:66cd5a98c0e992dee3cc1f1f2a1d370f150fac33c24d0ba14d0e48a2961703ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0d2580b2a68983acdddeeee6dfd8422503cc0e65d8c4b5730745e6515c30a68b
                3.9.1=quay.io/strimzi/kafka@sha256:2ae62077c90ae23af9e6eadc0075f8e02f5eefa92c58f312419c1ff5984a79c3
                4.0.0=quay.io/strimzi/kafka@sha256:66cd5a98c0e992dee3cc1f1f2a1d370f150fac33c24d0ba14d0e48a2961703ab
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b2db4c7ce673bdf3c11541f84cfbbcc13b41262699c4741e8de401d8399535f0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b2db4c7ce673bdf3c11541f84cfbbcc13b41262699c4741e8de401d8399535f0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b2db4c7ce673bdf3c11541f84cfbbcc13b41262699c4741e8de401d8399535f0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b97befc25024c8995e0d26166058368eb297dc1a78a790a12ee35bea7bab156f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

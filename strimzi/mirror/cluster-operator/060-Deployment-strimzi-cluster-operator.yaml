apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f41410631f2f1fa83a9442d95f975845f3a6b34b72b92a1d4c4b74cb11727d3c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9c64c66c591b5c97ea6ae30acad4ddc2f56efddb414e77dbabc1ded2a74a6182
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9c64c66c591b5c97ea6ae30acad4ddc2f56efddb414e77dbabc1ded2a74a6182
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:eaedfdf9078226483b5f582b119c09e789b70f4696122805eeee52396d82b412
                3.9.1=quay.io/strimzi/kafka@sha256:4f74fccde3f64e7d03cd414a3f9d60e5f4280b6cc6a3b2bd1e5dfc2f2f1bc7f3
                4.0.0=quay.io/strimzi/kafka@sha256:9c64c66c591b5c97ea6ae30acad4ddc2f56efddb414e77dbabc1ded2a74a6182
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:eaedfdf9078226483b5f582b119c09e789b70f4696122805eeee52396d82b412
                3.9.1=quay.io/strimzi/kafka@sha256:4f74fccde3f64e7d03cd414a3f9d60e5f4280b6cc6a3b2bd1e5dfc2f2f1bc7f3
                4.0.0=quay.io/strimzi/kafka@sha256:9c64c66c591b5c97ea6ae30acad4ddc2f56efddb414e77dbabc1ded2a74a6182
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:eaedfdf9078226483b5f582b119c09e789b70f4696122805eeee52396d82b412
                3.9.1=quay.io/strimzi/kafka@sha256:4f74fccde3f64e7d03cd414a3f9d60e5f4280b6cc6a3b2bd1e5dfc2f2f1bc7f3
                4.0.0=quay.io/strimzi/kafka@sha256:9c64c66c591b5c97ea6ae30acad4ddc2f56efddb414e77dbabc1ded2a74a6182
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f41410631f2f1fa83a9442d95f975845f3a6b34b72b92a1d4c4b74cb11727d3c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f41410631f2f1fa83a9442d95f975845f3a6b34b72b92a1d4c4b74cb11727d3c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f41410631f2f1fa83a9442d95f975845f3a6b34b72b92a1d4c4b74cb11727d3c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7a7ece0a1222f555deb905686e6dca7c72dd218cdead1030b83854e6dcfe5c82
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

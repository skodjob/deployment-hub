apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ef7e585ff4c1d5d0f8fa0401080f3f55e67a298bf62f0a3d0f5f0c7cc0609df6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b524223f5c8581315ba252b1427198d9656cbc8677cd9b66064ba13aa2b22754
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b524223f5c8581315ba252b1427198d9656cbc8677cd9b66064ba13aa2b22754
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:08c9242516cd2b711d2a61474f5b31d69d49445d21e0281e3469baa1efc52f4e
                3.9.1=quay.io/strimzi/kafka@sha256:5d8b322c85b9474d733844b5b427238faa9a8cdbcef985054d7f7f3a171cd127
                4.0.0=quay.io/strimzi/kafka@sha256:b524223f5c8581315ba252b1427198d9656cbc8677cd9b66064ba13aa2b22754
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:08c9242516cd2b711d2a61474f5b31d69d49445d21e0281e3469baa1efc52f4e
                3.9.1=quay.io/strimzi/kafka@sha256:5d8b322c85b9474d733844b5b427238faa9a8cdbcef985054d7f7f3a171cd127
                4.0.0=quay.io/strimzi/kafka@sha256:b524223f5c8581315ba252b1427198d9656cbc8677cd9b66064ba13aa2b22754
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:08c9242516cd2b711d2a61474f5b31d69d49445d21e0281e3469baa1efc52f4e
                3.9.1=quay.io/strimzi/kafka@sha256:5d8b322c85b9474d733844b5b427238faa9a8cdbcef985054d7f7f3a171cd127
                4.0.0=quay.io/strimzi/kafka@sha256:b524223f5c8581315ba252b1427198d9656cbc8677cd9b66064ba13aa2b22754
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef7e585ff4c1d5d0f8fa0401080f3f55e67a298bf62f0a3d0f5f0c7cc0609df6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ef7e585ff4c1d5d0f8fa0401080f3f55e67a298bf62f0a3d0f5f0c7cc0609df6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ef7e585ff4c1d5d0f8fa0401080f3f55e67a298bf62f0a3d0f5f0c7cc0609df6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2d03eb1b814136a21fc1ed13fe2feef155ad9aa6d4c4bd8f30ce40b059c9697d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

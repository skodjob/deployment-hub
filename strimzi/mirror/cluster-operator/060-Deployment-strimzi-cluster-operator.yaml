apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d8051c9fdaedc4097b6bb1e5e5aac53fa16481c98df14655240357ab552c4b0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d0d4d0330f6ac36438d725169c85e2308197062ec98b0ae4ac1ee6d7b1eb41ef
                3.8.1=quay.io/strimzi/kafka@sha256:4877e8e8edf1abdda29749337420224605c5fabb697e0c02aca3d6dd5a3d77fc
                3.9.0=quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d0d4d0330f6ac36438d725169c85e2308197062ec98b0ae4ac1ee6d7b1eb41ef
                3.8.1=quay.io/strimzi/kafka@sha256:4877e8e8edf1abdda29749337420224605c5fabb697e0c02aca3d6dd5a3d77fc
                3.9.0=quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d0d4d0330f6ac36438d725169c85e2308197062ec98b0ae4ac1ee6d7b1eb41ef
                3.8.1=quay.io/strimzi/kafka@sha256:4877e8e8edf1abdda29749337420224605c5fabb697e0c02aca3d6dd5a3d77fc
                3.9.0=quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d0d4d0330f6ac36438d725169c85e2308197062ec98b0ae4ac1ee6d7b1eb41ef
                3.8.1=quay.io/strimzi/kafka@sha256:4877e8e8edf1abdda29749337420224605c5fabb697e0c02aca3d6dd5a3d77fc
                3.9.0=quay.io/strimzi/kafka@sha256:da49c61a2a23fafa1f55bec1753e02bc7f11876db3c7d308adbb10217be5feba
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1d8051c9fdaedc4097b6bb1e5e5aac53fa16481c98df14655240357ab552c4b0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1d8051c9fdaedc4097b6bb1e5e5aac53fa16481c98df14655240357ab552c4b0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1d8051c9fdaedc4097b6bb1e5e5aac53fa16481c98df14655240357ab552c4b0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4463081aeeefb4330248f79e33bc658eb35cfa2277aa43d321e33dd09b583250
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c200c9691ff0b76d35f16f97e735928bd91dfc09a0a85d15657aea3d6a20968d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:09312d9f85fb0a29c5564392f54663be0145e12d8bf660e1edf18af808369a98
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8afd1cfe286ceabba0e49897e7d6daa8138b574cac71465871e2ce727edae091
                3.7.1=quay.io/strimzi/kafka@sha256:8df63eee943a736769247f71be61daf3b62ccb28d403b28cc2f82716500dd915
                3.8.0=quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8afd1cfe286ceabba0e49897e7d6daa8138b574cac71465871e2ce727edae091
                3.7.1=quay.io/strimzi/kafka@sha256:8df63eee943a736769247f71be61daf3b62ccb28d403b28cc2f82716500dd915
                3.8.0=quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8afd1cfe286ceabba0e49897e7d6daa8138b574cac71465871e2ce727edae091
                3.7.1=quay.io/strimzi/kafka@sha256:8df63eee943a736769247f71be61daf3b62ccb28d403b28cc2f82716500dd915
                3.8.0=quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8afd1cfe286ceabba0e49897e7d6daa8138b574cac71465871e2ce727edae091
                3.7.1=quay.io/strimzi/kafka@sha256:8df63eee943a736769247f71be61daf3b62ccb28d403b28cc2f82716500dd915
                3.8.0=quay.io/strimzi/kafka@sha256:ea19522b03491e134335cdfc51652294f17bb2bf47812b4b68eb004a2f5031c9
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09312d9f85fb0a29c5564392f54663be0145e12d8bf660e1edf18af808369a98
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09312d9f85fb0a29c5564392f54663be0145e12d8bf660e1edf18af808369a98
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:09312d9f85fb0a29c5564392f54663be0145e12d8bf660e1edf18af808369a98
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:bb02929e24818566741655abae9ad45cba75943142e999010cb3956a061b0b7a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

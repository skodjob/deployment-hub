apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8f99294ba8b20644228479286d18141254a889b194ffbe0a2351c945bb6fbb3e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5c6503b10e976ebe4a92d5504120bcb1a044974a1d5ca0d1fc9d8e37e3335aff
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5c6503b10e976ebe4a92d5504120bcb1a044974a1d5ca0d1fc9d8e37e3335aff
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ac00ba30a0fb3935cc1b98fc329100742fbf9c588144309867e8296d690ef57d
                3.8.1=quay.io/strimzi/kafka@sha256:fd23d7c7c6cb7397363949c2d91aa27e7c256814d616ba74bccfaccb3ccd5bca
                3.9.0=quay.io/strimzi/kafka@sha256:5c6503b10e976ebe4a92d5504120bcb1a044974a1d5ca0d1fc9d8e37e3335aff
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ac00ba30a0fb3935cc1b98fc329100742fbf9c588144309867e8296d690ef57d
                3.8.1=quay.io/strimzi/kafka@sha256:fd23d7c7c6cb7397363949c2d91aa27e7c256814d616ba74bccfaccb3ccd5bca
                3.9.0=quay.io/strimzi/kafka@sha256:5c6503b10e976ebe4a92d5504120bcb1a044974a1d5ca0d1fc9d8e37e3335aff
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ac00ba30a0fb3935cc1b98fc329100742fbf9c588144309867e8296d690ef57d
                3.8.1=quay.io/strimzi/kafka@sha256:fd23d7c7c6cb7397363949c2d91aa27e7c256814d616ba74bccfaccb3ccd5bca
                3.9.0=quay.io/strimzi/kafka@sha256:5c6503b10e976ebe4a92d5504120bcb1a044974a1d5ca0d1fc9d8e37e3335aff
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8f99294ba8b20644228479286d18141254a889b194ffbe0a2351c945bb6fbb3e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8f99294ba8b20644228479286d18141254a889b194ffbe0a2351c945bb6fbb3e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8f99294ba8b20644228479286d18141254a889b194ffbe0a2351c945bb6fbb3e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8f28c205445f783f8575e89d938732f922b34973157f261fe0ccfa5d2575acb1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c1ee42982b799c9b7606617fbe9bffabd3751952dc5168366c5e65b221b95e08
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

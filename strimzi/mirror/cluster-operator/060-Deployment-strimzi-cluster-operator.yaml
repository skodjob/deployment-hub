apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:885155739f3ed7a031704d96fb0236ad3ad9cc1d1e6d9cfdebfdda7e0bb22817
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:96a0f8f4eae0bd056ee26eac325250299a0f424ae0f29faf2c990f13deccbd0d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:96a0f8f4eae0bd056ee26eac325250299a0f424ae0f29faf2c990f13deccbd0d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a765d480b16f8d7eb555d180bc397cf021d23584e36d2637efd3dfc1c245f772
                3.8.1=quay.io/strimzi/kafka@sha256:7467b8893b7e0de83004b0448e0f3c118943b0ba5913f522d4218e5159fe0d0b
                3.9.0=quay.io/strimzi/kafka@sha256:96a0f8f4eae0bd056ee26eac325250299a0f424ae0f29faf2c990f13deccbd0d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a765d480b16f8d7eb555d180bc397cf021d23584e36d2637efd3dfc1c245f772
                3.8.1=quay.io/strimzi/kafka@sha256:7467b8893b7e0de83004b0448e0f3c118943b0ba5913f522d4218e5159fe0d0b
                3.9.0=quay.io/strimzi/kafka@sha256:96a0f8f4eae0bd056ee26eac325250299a0f424ae0f29faf2c990f13deccbd0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a765d480b16f8d7eb555d180bc397cf021d23584e36d2637efd3dfc1c245f772
                3.8.1=quay.io/strimzi/kafka@sha256:7467b8893b7e0de83004b0448e0f3c118943b0ba5913f522d4218e5159fe0d0b
                3.9.0=quay.io/strimzi/kafka@sha256:96a0f8f4eae0bd056ee26eac325250299a0f424ae0f29faf2c990f13deccbd0d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:885155739f3ed7a031704d96fb0236ad3ad9cc1d1e6d9cfdebfdda7e0bb22817
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:885155739f3ed7a031704d96fb0236ad3ad9cc1d1e6d9cfdebfdda7e0bb22817
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:885155739f3ed7a031704d96fb0236ad3ad9cc1d1e6d9cfdebfdda7e0bb22817
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:06d924ec4a273bced9a1c24dc89caa086c9719618e178c680b268b804e04cdab
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3c23f79d92e8d3dd5858056e543a6fe10d9b2aeb0430dfb80e94759c89679d6b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

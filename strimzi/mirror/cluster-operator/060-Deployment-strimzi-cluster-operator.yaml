apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c25fb34f05744a14c9629ecf7c5bc3c5411e5b05fa85773806441ffd0a6074bf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a131dc85313ee7eb5c093188433334e93aa0b1fefe79df0eca8dc63286bfdc55
                3.8.1=quay.io/strimzi/kafka@sha256:ea4a6667e91ef43d9a217e0d1239e6af2e11386a35c6baf96c874e5caa58f96f
                3.9.0=quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a131dc85313ee7eb5c093188433334e93aa0b1fefe79df0eca8dc63286bfdc55
                3.8.1=quay.io/strimzi/kafka@sha256:ea4a6667e91ef43d9a217e0d1239e6af2e11386a35c6baf96c874e5caa58f96f
                3.9.0=quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a131dc85313ee7eb5c093188433334e93aa0b1fefe79df0eca8dc63286bfdc55
                3.8.1=quay.io/strimzi/kafka@sha256:ea4a6667e91ef43d9a217e0d1239e6af2e11386a35c6baf96c874e5caa58f96f
                3.9.0=quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a131dc85313ee7eb5c093188433334e93aa0b1fefe79df0eca8dc63286bfdc55
                3.8.1=quay.io/strimzi/kafka@sha256:ea4a6667e91ef43d9a217e0d1239e6af2e11386a35c6baf96c874e5caa58f96f
                3.9.0=quay.io/strimzi/kafka@sha256:c57c3efb409ed5a4949b28f713b78fa7cb33a3eb822cd8d88bae0ea793bcbaf8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c25fb34f05744a14c9629ecf7c5bc3c5411e5b05fa85773806441ffd0a6074bf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c25fb34f05744a14c9629ecf7c5bc3c5411e5b05fa85773806441ffd0a6074bf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c25fb34f05744a14c9629ecf7c5bc3c5411e5b05fa85773806441ffd0a6074bf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:056c5f4e3ae27c4ab93dc8ef48d247f3aa7770281f39a9c878af94d870c2d636
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:43363ee52878ce6d34407f0dd832898571b6d5a92289ddb5f36e7bc526660151
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7445227de8e3f1e52a6210c77e862654483be65ac965a1e81f907c1c657440df
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:9b09296aaa8b45e9b019304810216450af7fe03e7cc2bf4c1d16ed6657bbc837
                3.8.1=quay.io/strimzi/kafka@sha256:80f903f918d6808a65120492b004d3d3e25b696e7fd436204ca12576ae3b0a8f
                3.9.0=quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:9b09296aaa8b45e9b019304810216450af7fe03e7cc2bf4c1d16ed6657bbc837
                3.8.1=quay.io/strimzi/kafka@sha256:80f903f918d6808a65120492b004d3d3e25b696e7fd436204ca12576ae3b0a8f
                3.9.0=quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:9b09296aaa8b45e9b019304810216450af7fe03e7cc2bf4c1d16ed6657bbc837
                3.8.1=quay.io/strimzi/kafka@sha256:80f903f918d6808a65120492b004d3d3e25b696e7fd436204ca12576ae3b0a8f
                3.9.0=quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:9b09296aaa8b45e9b019304810216450af7fe03e7cc2bf4c1d16ed6657bbc837
                3.8.1=quay.io/strimzi/kafka@sha256:80f903f918d6808a65120492b004d3d3e25b696e7fd436204ca12576ae3b0a8f
                3.9.0=quay.io/strimzi/kafka@sha256:08bf83412b26c487cc7317913afc56f6e9726032abdb170e0d554f339f1542a2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7445227de8e3f1e52a6210c77e862654483be65ac965a1e81f907c1c657440df
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7445227de8e3f1e52a6210c77e862654483be65ac965a1e81f907c1c657440df
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7445227de8e3f1e52a6210c77e862654483be65ac965a1e81f907c1c657440df
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3abfdd30cbc5bf5aceaf778b3f3c11bc5389dcf1122aa25b4d741c96e9cff9e8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4e02b09c17dbe222ea0601feeffb7004596fb82877691e8dd4d40c736cd39959
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

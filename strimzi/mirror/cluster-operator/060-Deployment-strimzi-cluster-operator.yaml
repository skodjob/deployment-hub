apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:535fbd6197c56e54f0571418e78dd4525ec231c1f78d97dbf29484a6031ab86f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8042731d4f5455cae1d5c9ad614643ae9f920b35ee972c22cb7e4a838f53aa70
                3.8.1=quay.io/strimzi/kafka@sha256:9833f3e2898321705d28fa7429728d0d533bba494434db54ec4ab7041485a4f0
                3.9.0=quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8042731d4f5455cae1d5c9ad614643ae9f920b35ee972c22cb7e4a838f53aa70
                3.8.1=quay.io/strimzi/kafka@sha256:9833f3e2898321705d28fa7429728d0d533bba494434db54ec4ab7041485a4f0
                3.9.0=quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8042731d4f5455cae1d5c9ad614643ae9f920b35ee972c22cb7e4a838f53aa70
                3.8.1=quay.io/strimzi/kafka@sha256:9833f3e2898321705d28fa7429728d0d533bba494434db54ec4ab7041485a4f0
                3.9.0=quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8042731d4f5455cae1d5c9ad614643ae9f920b35ee972c22cb7e4a838f53aa70
                3.8.1=quay.io/strimzi/kafka@sha256:9833f3e2898321705d28fa7429728d0d533bba494434db54ec4ab7041485a4f0
                3.9.0=quay.io/strimzi/kafka@sha256:7ed3ad284c37c7d27594655895c1190ef411f163b53d52455317e0892e8768a2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:535fbd6197c56e54f0571418e78dd4525ec231c1f78d97dbf29484a6031ab86f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:535fbd6197c56e54f0571418e78dd4525ec231c1f78d97dbf29484a6031ab86f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:535fbd6197c56e54f0571418e78dd4525ec231c1f78d97dbf29484a6031ab86f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:056c5f4e3ae27c4ab93dc8ef48d247f3aa7770281f39a9c878af94d870c2d636
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5ee05a5ecbe8475457e1f5dbfce0b28ef48ef3ae1e33cb41dddcac93ee5a4fbb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

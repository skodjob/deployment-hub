apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:91de910bfab6632d237474b1976134e81a4c986e3a2561713bc27054a58e8b2d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d4cc8c89fdb4097128486e9859290af381a731fda3b03f46bdabde2ce6a0888b
                3.7.1=quay.io/strimzi/kafka@sha256:d0b10a7c3b25830500968fe38e867080b36cddffbfd705dedaa3d987350ef1c3
                3.8.0=quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d4cc8c89fdb4097128486e9859290af381a731fda3b03f46bdabde2ce6a0888b
                3.7.1=quay.io/strimzi/kafka@sha256:d0b10a7c3b25830500968fe38e867080b36cddffbfd705dedaa3d987350ef1c3
                3.8.0=quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d4cc8c89fdb4097128486e9859290af381a731fda3b03f46bdabde2ce6a0888b
                3.7.1=quay.io/strimzi/kafka@sha256:d0b10a7c3b25830500968fe38e867080b36cddffbfd705dedaa3d987350ef1c3
                3.8.0=quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d4cc8c89fdb4097128486e9859290af381a731fda3b03f46bdabde2ce6a0888b
                3.7.1=quay.io/strimzi/kafka@sha256:d0b10a7c3b25830500968fe38e867080b36cddffbfd705dedaa3d987350ef1c3
                3.8.0=quay.io/strimzi/kafka@sha256:ccba1543fb86fbc634e009f130854b19f782c7ae114365454290e32a717e9e98
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:91de910bfab6632d237474b1976134e81a4c986e3a2561713bc27054a58e8b2d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:91de910bfab6632d237474b1976134e81a4c986e3a2561713bc27054a58e8b2d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:91de910bfab6632d237474b1976134e81a4c986e3a2561713bc27054a58e8b2d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ef9fb172a0219aa86ed03a0b988db43cd8522dc28bb87ea776aeb9ae1706683c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

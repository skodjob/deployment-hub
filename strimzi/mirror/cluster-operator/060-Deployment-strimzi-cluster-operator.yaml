apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:99e66b37fc6255d9451aa5e9add45ef376692dee45af9cb3460bb68b57e9b71e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5855562745a6b5cb6f61e5c86af557b80054aeefcbc6abf2e69ecfa7f506e765
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5855562745a6b5cb6f61e5c86af557b80054aeefcbc6abf2e69ecfa7f506e765
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb73b09b68a3aeb9f7ece9a4a0ff001100af73a87cd633c1f2d63125a1d3a1fb
                3.8.1=quay.io/strimzi/kafka@sha256:cd9a8276d3a31939306b9cebef06f63419224489b61d0bda9c9c92593e765f80
                3.9.0=quay.io/strimzi/kafka@sha256:5855562745a6b5cb6f61e5c86af557b80054aeefcbc6abf2e69ecfa7f506e765
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb73b09b68a3aeb9f7ece9a4a0ff001100af73a87cd633c1f2d63125a1d3a1fb
                3.8.1=quay.io/strimzi/kafka@sha256:cd9a8276d3a31939306b9cebef06f63419224489b61d0bda9c9c92593e765f80
                3.9.0=quay.io/strimzi/kafka@sha256:5855562745a6b5cb6f61e5c86af557b80054aeefcbc6abf2e69ecfa7f506e765
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb73b09b68a3aeb9f7ece9a4a0ff001100af73a87cd633c1f2d63125a1d3a1fb
                3.8.1=quay.io/strimzi/kafka@sha256:cd9a8276d3a31939306b9cebef06f63419224489b61d0bda9c9c92593e765f80
                3.9.0=quay.io/strimzi/kafka@sha256:5855562745a6b5cb6f61e5c86af557b80054aeefcbc6abf2e69ecfa7f506e765
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:99e66b37fc6255d9451aa5e9add45ef376692dee45af9cb3460bb68b57e9b71e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:99e66b37fc6255d9451aa5e9add45ef376692dee45af9cb3460bb68b57e9b71e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:99e66b37fc6255d9451aa5e9add45ef376692dee45af9cb3460bb68b57e9b71e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:edd6eb19bd804c33cad74f4525b37960e4a77785351c94d3dc9bc20af3b91a44
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d7ad305ed418004eb163a31469b55a52f5b59f94ec73373e194692db206365d5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

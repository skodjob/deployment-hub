apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:396c11e47778f67aec921e30c29a72ca26f208a6c3ef0b9c263158688b4ad164
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:54ae3b4e18ef0fbb0c6dfc3d48382425a6fb6d138acd8d76021be8ac4b588a30
                3.7.1=quay.io/strimzi/kafka@sha256:48f979afcdf18401fc3c79d7179d648ae333890f1cc4bad409fe3165f8674770
                3.8.0=quay.io/strimzi/kafka@sha256:58635af663858295583ba40d70edb83fc97be1f514628017f1e840286c18f197
                3.8.1=quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:54ae3b4e18ef0fbb0c6dfc3d48382425a6fb6d138acd8d76021be8ac4b588a30
                3.7.1=quay.io/strimzi/kafka@sha256:48f979afcdf18401fc3c79d7179d648ae333890f1cc4bad409fe3165f8674770
                3.8.0=quay.io/strimzi/kafka@sha256:58635af663858295583ba40d70edb83fc97be1f514628017f1e840286c18f197
                3.8.1=quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:54ae3b4e18ef0fbb0c6dfc3d48382425a6fb6d138acd8d76021be8ac4b588a30
                3.7.1=quay.io/strimzi/kafka@sha256:48f979afcdf18401fc3c79d7179d648ae333890f1cc4bad409fe3165f8674770
                3.8.0=quay.io/strimzi/kafka@sha256:58635af663858295583ba40d70edb83fc97be1f514628017f1e840286c18f197
                3.8.1=quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:54ae3b4e18ef0fbb0c6dfc3d48382425a6fb6d138acd8d76021be8ac4b588a30
                3.7.1=quay.io/strimzi/kafka@sha256:48f979afcdf18401fc3c79d7179d648ae333890f1cc4bad409fe3165f8674770
                3.8.0=quay.io/strimzi/kafka@sha256:58635af663858295583ba40d70edb83fc97be1f514628017f1e840286c18f197
                3.8.1=quay.io/strimzi/kafka@sha256:5da375c2a7cdf5345ada198720569776f9731b1b8cda7cd5088c90b4154d3eee
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:396c11e47778f67aec921e30c29a72ca26f208a6c3ef0b9c263158688b4ad164
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:396c11e47778f67aec921e30c29a72ca26f208a6c3ef0b9c263158688b4ad164
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:396c11e47778f67aec921e30c29a72ca26f208a6c3ef0b9c263158688b4ad164
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4463081aeeefb4330248f79e33bc658eb35cfa2277aa43d321e33dd09b583250
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c186c96494f84923b50d0dae196f67a3f8e0c9653346cdec1ca2e0b11934e5b7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

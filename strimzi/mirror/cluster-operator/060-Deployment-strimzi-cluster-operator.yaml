                3.7.1=quay.io/strimzi/kafka@sha256:5996e63f219cffd6150c094407422822b90478aad0ce8f26eaeaeb7f2b3adcc1
                3.8.0=quay.io/strimzi/kafka@sha256:b40d11cb4f98b7875970b5c93c523bbc4afec3977cfcb176ae95b422091c253a

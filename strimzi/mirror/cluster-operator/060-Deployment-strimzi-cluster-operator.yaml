apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:df09c7c92bfa5cd71f53f4cb1adec941f6120a1add540c7e7d271653b81fa765
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4b3aa2e46dc051dc5662314f5126810125721a2b2b6abb1c9931eb9ad51296a7
                3.8.1=quay.io/strimzi/kafka@sha256:bf8e087668f65d0325eba8a655eae94a4affddd5637dae4b5cca1028f65dc512
                3.9.0=quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4b3aa2e46dc051dc5662314f5126810125721a2b2b6abb1c9931eb9ad51296a7
                3.8.1=quay.io/strimzi/kafka@sha256:bf8e087668f65d0325eba8a655eae94a4affddd5637dae4b5cca1028f65dc512
                3.9.0=quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4b3aa2e46dc051dc5662314f5126810125721a2b2b6abb1c9931eb9ad51296a7
                3.8.1=quay.io/strimzi/kafka@sha256:bf8e087668f65d0325eba8a655eae94a4affddd5637dae4b5cca1028f65dc512
                3.9.0=quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:4b3aa2e46dc051dc5662314f5126810125721a2b2b6abb1c9931eb9ad51296a7
                3.8.1=quay.io/strimzi/kafka@sha256:bf8e087668f65d0325eba8a655eae94a4affddd5637dae4b5cca1028f65dc512
                3.9.0=quay.io/strimzi/kafka@sha256:fddaf553f792e57150830e4decdb865fb9cd5a8212ca2a65faad17baeb54452c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:df09c7c92bfa5cd71f53f4cb1adec941f6120a1add540c7e7d271653b81fa765
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:df09c7c92bfa5cd71f53f4cb1adec941f6120a1add540c7e7d271653b81fa765
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:df09c7c92bfa5cd71f53f4cb1adec941f6120a1add540c7e7d271653b81fa765
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f1dcd030b19812968a3da46721f1600ef964901ca01e4768193ba4d58190fb24
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d823ce8c788ae174426a4c5b86f8cc65e2f69cd7d85779cfd28997ab7080875c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

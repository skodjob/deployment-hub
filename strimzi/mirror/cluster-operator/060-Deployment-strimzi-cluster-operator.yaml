apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a903e6e37d960fffbf6e457e5ff9832eada66225cc3fec5a61ccdab7c9def28f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba21b04d8ba6ff8ba2e1602ebffe1c15f9950e32afb6a54c41d09134fb0f4aee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba21b04d8ba6ff8ba2e1602ebffe1c15f9950e32afb6a54c41d09134fb0f4aee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8b8a3342ec21154261e37d9c0d4f91f9c424a7abf64f094fd30408142f3cc16f
                3.8.1=quay.io/strimzi/kafka@sha256:244a824952a7867c4f1aed5a33c7fce0afbaa56386717317c36dd04adf5bb962
                3.9.0=quay.io/strimzi/kafka@sha256:ba21b04d8ba6ff8ba2e1602ebffe1c15f9950e32afb6a54c41d09134fb0f4aee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8b8a3342ec21154261e37d9c0d4f91f9c424a7abf64f094fd30408142f3cc16f
                3.8.1=quay.io/strimzi/kafka@sha256:244a824952a7867c4f1aed5a33c7fce0afbaa56386717317c36dd04adf5bb962
                3.9.0=quay.io/strimzi/kafka@sha256:ba21b04d8ba6ff8ba2e1602ebffe1c15f9950e32afb6a54c41d09134fb0f4aee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:8b8a3342ec21154261e37d9c0d4f91f9c424a7abf64f094fd30408142f3cc16f
                3.8.1=quay.io/strimzi/kafka@sha256:244a824952a7867c4f1aed5a33c7fce0afbaa56386717317c36dd04adf5bb962
                3.9.0=quay.io/strimzi/kafka@sha256:ba21b04d8ba6ff8ba2e1602ebffe1c15f9950e32afb6a54c41d09134fb0f4aee
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a903e6e37d960fffbf6e457e5ff9832eada66225cc3fec5a61ccdab7c9def28f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a903e6e37d960fffbf6e457e5ff9832eada66225cc3fec5a61ccdab7c9def28f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a903e6e37d960fffbf6e457e5ff9832eada66225cc3fec5a61ccdab7c9def28f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha:11111
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7f9731cbd8db8b6ee7f122098b8997aaea67099207253af50d265f7a8adbd850
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

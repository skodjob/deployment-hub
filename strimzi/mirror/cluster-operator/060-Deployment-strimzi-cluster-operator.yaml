                3.8.0=quay.io/strimzi/kafka@sha256:b40d11cb4f98b7875970b5c93c523bbc4afec3977cfcb176ae95b422091c253a
                3.8.1=quay.io/strimzi/kafka@sha256:fe7cd6e2ca48a13faa6a8a7363e63ae182e952930d937d7c66d0c1afabd6efad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:d91a2f1bcd0a3a74436cbd806ad4ae94395b576a80ad009bc0fc8f75f068b8ff

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1314dff46fabde51b51f3ad8026c215feff675ae14f572f9e2a7828fa1f6bf2a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:42ef4d3f2bd47eeb62237fdd594f31de73673687ae765c0a0d382fc5ba46d587
                3.7.1=quay.io/strimzi/kafka@sha256:4ec9baa8cee7d71d4696a4e2c85510c122e155ed06048ba097aec2648f4ea141
                3.8.0=quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:42ef4d3f2bd47eeb62237fdd594f31de73673687ae765c0a0d382fc5ba46d587
                3.7.1=quay.io/strimzi/kafka@sha256:4ec9baa8cee7d71d4696a4e2c85510c122e155ed06048ba097aec2648f4ea141
                3.8.0=quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:42ef4d3f2bd47eeb62237fdd594f31de73673687ae765c0a0d382fc5ba46d587
                3.7.1=quay.io/strimzi/kafka@sha256:4ec9baa8cee7d71d4696a4e2c85510c122e155ed06048ba097aec2648f4ea141
                3.8.0=quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:42ef4d3f2bd47eeb62237fdd594f31de73673687ae765c0a0d382fc5ba46d587
                3.7.1=quay.io/strimzi/kafka@sha256:4ec9baa8cee7d71d4696a4e2c85510c122e155ed06048ba097aec2648f4ea141
                3.8.0=quay.io/strimzi/kafka@sha256:7da0cddbeeefe2d1dc578f5de890c6db29821ca2ea21fddf459b8c397eed7412
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1314dff46fabde51b51f3ad8026c215feff675ae14f572f9e2a7828fa1f6bf2a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1314dff46fabde51b51f3ad8026c215feff675ae14f572f9e2a7828fa1f6bf2a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1314dff46fabde51b51f3ad8026c215feff675ae14f572f9e2a7828fa1f6bf2a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3f9066c5a8815762986e1cbe422c477ffbed9754778a9e737e77a2712250c077
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

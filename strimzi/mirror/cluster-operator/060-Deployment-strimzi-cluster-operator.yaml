apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:30647b667bec27ca46dbfceda7a9f2c7e4bef262a684494cf2cf8a8c4241938d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a5206da81f17da5b4a82955bb280f6295c37152302080eb189a9dc144fd345b6
                3.7.1=quay.io/strimzi/kafka@sha256:25ea1f0cc49d4ab684bacafe4e731b8761d6391705512d99e014c5aea4728b97
                3.8.0=quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a5206da81f17da5b4a82955bb280f6295c37152302080eb189a9dc144fd345b6
                3.7.1=quay.io/strimzi/kafka@sha256:25ea1f0cc49d4ab684bacafe4e731b8761d6391705512d99e014c5aea4728b97
                3.8.0=quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a5206da81f17da5b4a82955bb280f6295c37152302080eb189a9dc144fd345b6
                3.7.1=quay.io/strimzi/kafka@sha256:25ea1f0cc49d4ab684bacafe4e731b8761d6391705512d99e014c5aea4728b97
                3.8.0=quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a5206da81f17da5b4a82955bb280f6295c37152302080eb189a9dc144fd345b6
                3.7.1=quay.io/strimzi/kafka@sha256:25ea1f0cc49d4ab684bacafe4e731b8761d6391705512d99e014c5aea4728b97
                3.8.0=quay.io/strimzi/kafka@sha256:4828387b5ba18ed9545510b8da2d07a9509d82594e100faf246cf17ef9d20560
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30647b667bec27ca46dbfceda7a9f2c7e4bef262a684494cf2cf8a8c4241938d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30647b667bec27ca46dbfceda7a9f2c7e4bef262a684494cf2cf8a8c4241938d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:30647b667bec27ca46dbfceda7a9f2c7e4bef262a684494cf2cf8a8c4241938d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:cbc4c1e27a330251bd9a8d2109d33bc200cf0c90704a8250c0dd9ef48ee7cb66
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d001eeee610aa65eb7fc606c49ca7b6735c7f0d972d4c12f8447b57d7e9407c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e2e6965b19e9ae621079ca83495632dbe0c107e542db445f3e95384ce3d586b8
                3.8.1=quay.io/strimzi/kafka@sha256:821a74508f1f5e7a5487ee507237a884f58dd502662f50dffbca63b9df22d608
                3.9.0=quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e2e6965b19e9ae621079ca83495632dbe0c107e542db445f3e95384ce3d586b8
                3.8.1=quay.io/strimzi/kafka@sha256:821a74508f1f5e7a5487ee507237a884f58dd502662f50dffbca63b9df22d608
                3.9.0=quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e2e6965b19e9ae621079ca83495632dbe0c107e542db445f3e95384ce3d586b8
                3.8.1=quay.io/strimzi/kafka@sha256:821a74508f1f5e7a5487ee507237a884f58dd502662f50dffbca63b9df22d608
                3.9.0=quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e2e6965b19e9ae621079ca83495632dbe0c107e542db445f3e95384ce3d586b8
                3.8.1=quay.io/strimzi/kafka@sha256:821a74508f1f5e7a5487ee507237a884f58dd502662f50dffbca63b9df22d608
                3.9.0=quay.io/strimzi/kafka@sha256:1b96daecfadf460d14a50be954edcc7159d9abf01b4efdf5131afee044316c08
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d001eeee610aa65eb7fc606c49ca7b6735c7f0d972d4c12f8447b57d7e9407c9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d001eeee610aa65eb7fc606c49ca7b6735c7f0d972d4c12f8447b57d7e9407c9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d001eeee610aa65eb7fc606c49ca7b6735c7f0d972d4c12f8447b57d7e9407c9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:056c5f4e3ae27c4ab93dc8ef48d247f3aa7770281f39a9c878af94d870c2d636
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:78be90dcd49faf20af7dd9fed97ceb350adaa3205c8f717e6bb71d116c1556eb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5cfb1da294c718eb728a91ab9d61eca7b2dd725ca0ad724486b24fa834abc842
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:55b556e3340ad9a6f48f089d1e3f6642fc4ab598a9040a1fd8934a4dd545cf80
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:55b556e3340ad9a6f48f089d1e3f6642fc4ab598a9040a1fd8934a4dd545cf80
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae688dbfb620cfa9eec692ea48fff188518ddcf0b9b83841d20b199aee72bd7c
                3.7.1=quay.io/strimzi/kafka@sha256:8e2c263529540330c28427f31a8ac2b66209ebe3e328a821a096f906ae85f97d
                3.8.0=quay.io/strimzi/kafka@sha256:6f3575b24d59cba24dce93a7188cb757859dc5cf7786d6f1fcfd027272085e75
                3.8.1=quay.io/strimzi/kafka@sha256:55b556e3340ad9a6f48f089d1e3f6642fc4ab598a9040a1fd8934a4dd545cf80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae688dbfb620cfa9eec692ea48fff188518ddcf0b9b83841d20b199aee72bd7c
                3.7.1=quay.io/strimzi/kafka@sha256:8e2c263529540330c28427f31a8ac2b66209ebe3e328a821a096f906ae85f97d
                3.8.0=quay.io/strimzi/kafka@sha256:6f3575b24d59cba24dce93a7188cb757859dc5cf7786d6f1fcfd027272085e75
                3.8.1=quay.io/strimzi/kafka@sha256:55b556e3340ad9a6f48f089d1e3f6642fc4ab598a9040a1fd8934a4dd545cf80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae688dbfb620cfa9eec692ea48fff188518ddcf0b9b83841d20b199aee72bd7c
                3.7.1=quay.io/strimzi/kafka@sha256:8e2c263529540330c28427f31a8ac2b66209ebe3e328a821a096f906ae85f97d
                3.8.0=quay.io/strimzi/kafka@sha256:6f3575b24d59cba24dce93a7188cb757859dc5cf7786d6f1fcfd027272085e75
                3.8.1=quay.io/strimzi/kafka@sha256:55b556e3340ad9a6f48f089d1e3f6642fc4ab598a9040a1fd8934a4dd545cf80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ae688dbfb620cfa9eec692ea48fff188518ddcf0b9b83841d20b199aee72bd7c
                3.7.1=quay.io/strimzi/kafka@sha256:8e2c263529540330c28427f31a8ac2b66209ebe3e328a821a096f906ae85f97d

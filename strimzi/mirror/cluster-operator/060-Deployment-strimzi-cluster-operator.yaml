apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:169ba801e7fcb73a152c74461380a792ee80d577bee3b5abe5084cb2d95e20ad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a4c1cb552a702efc09d97e22ad173bbec7be6830ad3dd8953f2739a242dbcce1
                3.7.1=quay.io/strimzi/kafka@sha256:672e9c8536155800eef5022b3826838f3b2eb2e1ef98f4df24176fca99e03e18
                3.8.0=quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a4c1cb552a702efc09d97e22ad173bbec7be6830ad3dd8953f2739a242dbcce1
                3.7.1=quay.io/strimzi/kafka@sha256:672e9c8536155800eef5022b3826838f3b2eb2e1ef98f4df24176fca99e03e18
                3.8.0=quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a4c1cb552a702efc09d97e22ad173bbec7be6830ad3dd8953f2739a242dbcce1
                3.7.1=quay.io/strimzi/kafka@sha256:672e9c8536155800eef5022b3826838f3b2eb2e1ef98f4df24176fca99e03e18
                3.8.0=quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:a4c1cb552a702efc09d97e22ad173bbec7be6830ad3dd8953f2739a242dbcce1
                3.7.1=quay.io/strimzi/kafka@sha256:672e9c8536155800eef5022b3826838f3b2eb2e1ef98f4df24176fca99e03e18
                3.8.0=quay.io/strimzi/kafka@sha256:c0954e84d3a77ebf560cad8eb1e5ab0c180c3cb25440d2154113fd8e1abd5e0e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:169ba801e7fcb73a152c74461380a792ee80d577bee3b5abe5084cb2d95e20ad
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:169ba801e7fcb73a152c74461380a792ee80d577bee3b5abe5084cb2d95e20ad
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:169ba801e7fcb73a152c74461380a792ee80d577bee3b5abe5084cb2d95e20ad
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:afe0f15efad25ddb497394b18df78e52ac2c65260fec40c0050017f704ae6a4f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

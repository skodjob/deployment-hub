apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0b26a8606a7c6856354a5e132184102aa5fc0b3878826ff9cec16d12d10ad242
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:34d4e47fb7b3a48307f2a34ae572bbc76667d2ff20dd7cdf1bdb9677f3f643ce
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:34d4e47fb7b3a48307f2a34ae572bbc76667d2ff20dd7cdf1bdb9677f3f643ce
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:00173f05fefbb7295b5d7918e7928d0ee5209d5b91a4faa08968a08ec95c3429
                3.7.1=quay.io/strimzi/kafka@sha256:fba89974d6ff841771e538e2445391e8f8e4bf497dd65dfb9da243beb3ee65e1
                3.8.0=quay.io/strimzi/kafka@sha256:34d4e47fb7b3a48307f2a34ae572bbc76667d2ff20dd7cdf1bdb9677f3f643ce
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:00173f05fefbb7295b5d7918e7928d0ee5209d5b91a4faa08968a08ec95c3429
                3.7.1=quay.io/strimzi/kafka@sha256:fba89974d6ff841771e538e2445391e8f8e4bf497dd65dfb9da243beb3ee65e1
                3.8.0=quay.io/strimzi/kafka@sha256:34d4e47fb7b3a48307f2a34ae572bbc76667d2ff20dd7cdf1bdb9677f3f643ce
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:00173f05fefbb7295b5d7918e7928d0ee5209d5b91a4faa08968a08ec95c3429
                3.7.1=quay.io/strimzi/kafka@sha256:fba89974d6ff841771e538e2445391e8f8e4bf497dd65dfb9da243beb3ee65e1
                3.8.0=quay.io/strimzi/kafka@sha256:34d4e47fb7b3a48307f2a34ae572bbc76667d2ff20dd7cdf1bdb9677f3f643ce
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:00173f05fefbb7295b5d7918e7928d0ee5209d5b91a4faa08968a08ec95c3429
                3.7.1=quay.io/strimzi/kafka@sha256:fba89974d6ff841771e538e2445391e8f8e4bf497dd65dfb9da243beb3ee65e1

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4be87c4e227b4510087dbfbbef6b19178c76945980ce6680b4ce8df825de2485
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:9e229cd328dc0ebdd144d4a82c4a64e8bd5e83546e8dfbd5099ad3c994cb2f87
                3.7.1=quay.io/strimzi/kafka@sha256:e62f1b9bf862fb4a8bbfe0a790ad01efa3c1aad371f7a6939b3bca1d6d918364
                3.8.0=quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:9e229cd328dc0ebdd144d4a82c4a64e8bd5e83546e8dfbd5099ad3c994cb2f87
                3.7.1=quay.io/strimzi/kafka@sha256:e62f1b9bf862fb4a8bbfe0a790ad01efa3c1aad371f7a6939b3bca1d6d918364
                3.8.0=quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:9e229cd328dc0ebdd144d4a82c4a64e8bd5e83546e8dfbd5099ad3c994cb2f87
                3.7.1=quay.io/strimzi/kafka@sha256:e62f1b9bf862fb4a8bbfe0a790ad01efa3c1aad371f7a6939b3bca1d6d918364
                3.8.0=quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:9e229cd328dc0ebdd144d4a82c4a64e8bd5e83546e8dfbd5099ad3c994cb2f87
                3.7.1=quay.io/strimzi/kafka@sha256:e62f1b9bf862fb4a8bbfe0a790ad01efa3c1aad371f7a6939b3bca1d6d918364
                3.8.0=quay.io/strimzi/kafka@sha256:7e7c4a60e95f3206990e7f1881b77aea23f351218fc526e1af03102a061a4c0d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4be87c4e227b4510087dbfbbef6b19178c76945980ce6680b4ce8df825de2485
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4be87c4e227b4510087dbfbbef6b19178c76945980ce6680b4ce8df825de2485
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4be87c4e227b4510087dbfbbef6b19178c76945980ce6680b4ce8df825de2485
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4463081aeeefb4330248f79e33bc658eb35cfa2277aa43d321e33dd09b583250
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:492280dac3a7bc5e7a724ab91a64851af58f0dbf59380c6f121c0c84e953dea8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

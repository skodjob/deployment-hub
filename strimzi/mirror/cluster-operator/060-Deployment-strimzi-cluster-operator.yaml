apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:df73c35fabe064c9f26ef49aa092e9fa8b6620f15986c97868eb4c79d32a0175
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:969873729579e91db185f3d768464c2d3522ca2e77e67974c282b63db507a5a2
                3.7.1=quay.io/strimzi/kafka@sha256:475075c5748b0786fa98a837f37e56c7400573841608a77e9a1333404e63029d
                3.8.0=quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:969873729579e91db185f3d768464c2d3522ca2e77e67974c282b63db507a5a2
                3.7.1=quay.io/strimzi/kafka@sha256:475075c5748b0786fa98a837f37e56c7400573841608a77e9a1333404e63029d
                3.8.0=quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:969873729579e91db185f3d768464c2d3522ca2e77e67974c282b63db507a5a2
                3.7.1=quay.io/strimzi/kafka@sha256:475075c5748b0786fa98a837f37e56c7400573841608a77e9a1333404e63029d
                3.8.0=quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:969873729579e91db185f3d768464c2d3522ca2e77e67974c282b63db507a5a2
                3.7.1=quay.io/strimzi/kafka@sha256:475075c5748b0786fa98a837f37e56c7400573841608a77e9a1333404e63029d
                3.8.0=quay.io/strimzi/kafka@sha256:9aca20bb36aa5ec382fd9772ae2e50ffdc0f4ac5c843fdf9d85c916abeb27e3d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:df73c35fabe064c9f26ef49aa092e9fa8b6620f15986c97868eb4c79d32a0175
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:df73c35fabe064c9f26ef49aa092e9fa8b6620f15986c97868eb4c79d32a0175
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:df73c35fabe064c9f26ef49aa092e9fa8b6620f15986c97868eb4c79d32a0175
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a52d06f2e78e51599a527c84fdd74c6d6ea4d1607d20f9a5ef19d0de7b149a85
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cc1056176bd1444dc6a518e71b80c85ae3b8053e1729420468614ffe19bdd831
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:035e4e97d1e4cc0e51c41d24a041fcffdf5de015ce8450d6480b83bc40b3c453
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:035e4e97d1e4cc0e51c41d24a041fcffdf5de015ce8450d6480b83bc40b3c453
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8e50efb0c5384c90ad3842807e1c9c0d7f686717a4ee95d66a8f2f4a035afdd5
                3.9.1=quay.io/strimzi/kafka@sha256:bb32923bd3e1e2ccdf2b3ee27e3b04aa6764d0f910944cd01574f0a1f145c7b0
                4.0.0=quay.io/strimzi/kafka@sha256:035e4e97d1e4cc0e51c41d24a041fcffdf5de015ce8450d6480b83bc40b3c453
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8e50efb0c5384c90ad3842807e1c9c0d7f686717a4ee95d66a8f2f4a035afdd5
                3.9.1=quay.io/strimzi/kafka@sha256:bb32923bd3e1e2ccdf2b3ee27e3b04aa6764d0f910944cd01574f0a1f145c7b0
                4.0.0=quay.io/strimzi/kafka@sha256:035e4e97d1e4cc0e51c41d24a041fcffdf5de015ce8450d6480b83bc40b3c453
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8e50efb0c5384c90ad3842807e1c9c0d7f686717a4ee95d66a8f2f4a035afdd5
                3.9.1=quay.io/strimzi/kafka@sha256:bb32923bd3e1e2ccdf2b3ee27e3b04aa6764d0f910944cd01574f0a1f145c7b0
                4.0.0=quay.io/strimzi/kafka@sha256:035e4e97d1e4cc0e51c41d24a041fcffdf5de015ce8450d6480b83bc40b3c453
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cc1056176bd1444dc6a518e71b80c85ae3b8053e1729420468614ffe19bdd831
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:cc1056176bd1444dc6a518e71b80c85ae3b8053e1729420468614ffe19bdd831
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:cc1056176bd1444dc6a518e71b80c85ae3b8053e1729420468614ffe19bdd831
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:000b922aa433639928e09aba5a928c97dbb42c166d3d1dc364a8f38014f648b6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

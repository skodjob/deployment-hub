apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:510077eaca04379e8507fc31469d2e3a6e364bb1713e76125b6a547b3c9b0c81
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e310b346c445635aca020b15167500da16235535f0ca27c6339ad1d42d619fa4
                3.7.1=quay.io/strimzi/kafka@sha256:8eaed915c01c8268139df32947a497e7cfab79a7558bd6e49ab1e98c4244d45a
                3.8.0=quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e310b346c445635aca020b15167500da16235535f0ca27c6339ad1d42d619fa4
                3.7.1=quay.io/strimzi/kafka@sha256:8eaed915c01c8268139df32947a497e7cfab79a7558bd6e49ab1e98c4244d45a
                3.8.0=quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e310b346c445635aca020b15167500da16235535f0ca27c6339ad1d42d619fa4
                3.7.1=quay.io/strimzi/kafka@sha256:8eaed915c01c8268139df32947a497e7cfab79a7558bd6e49ab1e98c4244d45a
                3.8.0=quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e310b346c445635aca020b15167500da16235535f0ca27c6339ad1d42d619fa4
                3.7.1=quay.io/strimzi/kafka@sha256:8eaed915c01c8268139df32947a497e7cfab79a7558bd6e49ab1e98c4244d45a
                3.8.0=quay.io/strimzi/kafka@sha256:ba3175947fac270fc89d629a7c497251c628891d6399121118f650f3265cb811
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:510077eaca04379e8507fc31469d2e3a6e364bb1713e76125b6a547b3c9b0c81
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:510077eaca04379e8507fc31469d2e3a6e364bb1713e76125b6a547b3c9b0c81
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:510077eaca04379e8507fc31469d2e3a6e364bb1713e76125b6a547b3c9b0c81
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4d71cdf3f5ebfea4f87ef4f2745218453cfd35f47e879919a8b7c6b31cc064de
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

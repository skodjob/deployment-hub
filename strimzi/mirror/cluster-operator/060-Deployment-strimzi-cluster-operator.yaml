apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fd40caccf2eecd95ef7a49824294152895b4356a3ab230197befa23d37286de9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:546405f1d3ed428a9d683f211841b4bc4df1236d99cc0279a7c6869d494e3213
                3.7.1=quay.io/strimzi/kafka@sha256:a9fe3caffc5ea36a6e4beb3a799fdeabe82359e20f552109b34228cf8a424b51
                3.8.0=quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:546405f1d3ed428a9d683f211841b4bc4df1236d99cc0279a7c6869d494e3213
                3.7.1=quay.io/strimzi/kafka@sha256:a9fe3caffc5ea36a6e4beb3a799fdeabe82359e20f552109b34228cf8a424b51
                3.8.0=quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:546405f1d3ed428a9d683f211841b4bc4df1236d99cc0279a7c6869d494e3213
                3.7.1=quay.io/strimzi/kafka@sha256:a9fe3caffc5ea36a6e4beb3a799fdeabe82359e20f552109b34228cf8a424b51
                3.8.0=quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:546405f1d3ed428a9d683f211841b4bc4df1236d99cc0279a7c6869d494e3213
                3.7.1=quay.io/strimzi/kafka@sha256:a9fe3caffc5ea36a6e4beb3a799fdeabe82359e20f552109b34228cf8a424b51
                3.8.0=quay.io/strimzi/kafka@sha256:70bf82a99eddfe2b7575bf0478b6beb9d390529f4b38367ee484de7b53fd60a3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fd40caccf2eecd95ef7a49824294152895b4356a3ab230197befa23d37286de9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fd40caccf2eecd95ef7a49824294152895b4356a3ab230197befa23d37286de9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fd40caccf2eecd95ef7a49824294152895b4356a3ab230197befa23d37286de9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:6ce48181e0678eadbf92b5024523588362c58b79b7b16978e87fed59f1df2ba1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4f1624bb5978646191c0bbf9853adc23bb3942937608efd3784e908d0605cd40
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

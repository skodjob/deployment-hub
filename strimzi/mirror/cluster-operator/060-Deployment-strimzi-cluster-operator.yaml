apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:592ce5c87e57cf3b550c5fbb2786e43c1c92752b9ba6e55f224b84f107a8d293
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:67b0f6367470e09709ad7b06eed8e1895d3a124d5ac5802ba3b692c179d4d79e
                3.8.1=quay.io/strimzi/kafka@sha256:58950ed2872818f234aae1c413f8718e1546ee61aa2b33ae5b8ec0021c93e87d
                3.9.0=quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:67b0f6367470e09709ad7b06eed8e1895d3a124d5ac5802ba3b692c179d4d79e
                3.8.1=quay.io/strimzi/kafka@sha256:58950ed2872818f234aae1c413f8718e1546ee61aa2b33ae5b8ec0021c93e87d
                3.9.0=quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:67b0f6367470e09709ad7b06eed8e1895d3a124d5ac5802ba3b692c179d4d79e
                3.8.1=quay.io/strimzi/kafka@sha256:58950ed2872818f234aae1c413f8718e1546ee61aa2b33ae5b8ec0021c93e87d
                3.9.0=quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:67b0f6367470e09709ad7b06eed8e1895d3a124d5ac5802ba3b692c179d4d79e
                3.8.1=quay.io/strimzi/kafka@sha256:58950ed2872818f234aae1c413f8718e1546ee61aa2b33ae5b8ec0021c93e87d
                3.9.0=quay.io/strimzi/kafka@sha256:2253d51a32f5d5473f3b93ca2ead0ee8d040c9f608d74e86de9ee622217f1589
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:592ce5c87e57cf3b550c5fbb2786e43c1c92752b9ba6e55f224b84f107a8d293
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:592ce5c87e57cf3b550c5fbb2786e43c1c92752b9ba6e55f224b84f107a8d293
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:592ce5c87e57cf3b550c5fbb2786e43c1c92752b9ba6e55f224b84f107a8d293
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4314d81abd6a01e51cb77edf139aa0082cfa2c759b9dab6f7f00c380e19b3194
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:aa920906b7f2e00ccc721e9b9544dfb8984ab720ef750a21a9d706a95a4b6fdf
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

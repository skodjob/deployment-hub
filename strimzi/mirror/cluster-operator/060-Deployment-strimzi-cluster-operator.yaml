apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b4fc3242e624e7ca8a536f9cbdfd0640bd61807db3b0f3306e843cb2cfa43680
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:67c56f74d62fea3796cb5989ebd6d4e5e5ad73612c841862dd1c712d36b7c79a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:67c56f74d62fea3796cb5989ebd6d4e5e5ad73612c841862dd1c712d36b7c79a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8f2929ad81993ddda1b1d816e8cf50c888e06e250840b4f7a4f331a86ae8b1b3
                3.7.1=quay.io/strimzi/kafka@sha256:caf3ad05635798997edd0271f09de62aed53376f255fb1eaa4d5965d5026bed8
                3.8.0=quay.io/strimzi/kafka@sha256:67c56f74d62fea3796cb5989ebd6d4e5e5ad73612c841862dd1c712d36b7c79a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8f2929ad81993ddda1b1d816e8cf50c888e06e250840b4f7a4f331a86ae8b1b3
                3.7.1=quay.io/strimzi/kafka@sha256:caf3ad05635798997edd0271f09de62aed53376f255fb1eaa4d5965d5026bed8
                3.8.0=quay.io/strimzi/kafka@sha256:67c56f74d62fea3796cb5989ebd6d4e5e5ad73612c841862dd1c712d36b7c79a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8f2929ad81993ddda1b1d816e8cf50c888e06e250840b4f7a4f331a86ae8b1b3
                3.7.1=quay.io/strimzi/kafka@sha256:caf3ad05635798997edd0271f09de62aed53376f255fb1eaa4d5965d5026bed8
                3.8.0=quay.io/strimzi/kafka@sha256:67c56f74d62fea3796cb5989ebd6d4e5e5ad73612c841862dd1c712d36b7c79a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8f2929ad81993ddda1b1d816e8cf50c888e06e250840b4f7a4f331a86ae8b1b3

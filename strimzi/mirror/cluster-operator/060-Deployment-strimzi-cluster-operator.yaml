apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:40c040cdf360de2451386ba263e9b26f16499f2d8d53b4edf3d7feaad8e52b08
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b1bb19f79f83920bed4ceaadf5e171f8c3d2973f3046a2cb531e4af91934c8c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7b1bb19f79f83920bed4ceaadf5e171f8c3d2973f3046a2cb531e4af91934c8c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7b2c7ba64af6703457751906bacef1fa3bdbdb5e29c96d08a897a0e17c3286e7
                3.8.1=quay.io/strimzi/kafka@sha256:cbbeec9f3594203a247f736876cee54c0739f79fcdfe4bc362acc40c3e8ec7c2
                3.9.0=quay.io/strimzi/kafka@sha256:7b1bb19f79f83920bed4ceaadf5e171f8c3d2973f3046a2cb531e4af91934c8c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7b2c7ba64af6703457751906bacef1fa3bdbdb5e29c96d08a897a0e17c3286e7
                3.8.1=quay.io/strimzi/kafka@sha256:cbbeec9f3594203a247f736876cee54c0739f79fcdfe4bc362acc40c3e8ec7c2
                3.9.0=quay.io/strimzi/kafka@sha256:7b1bb19f79f83920bed4ceaadf5e171f8c3d2973f3046a2cb531e4af91934c8c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7b2c7ba64af6703457751906bacef1fa3bdbdb5e29c96d08a897a0e17c3286e7
                3.8.1=quay.io/strimzi/kafka@sha256:cbbeec9f3594203a247f736876cee54c0739f79fcdfe4bc362acc40c3e8ec7c2
                3.9.0=quay.io/strimzi/kafka@sha256:7b1bb19f79f83920bed4ceaadf5e171f8c3d2973f3046a2cb531e4af91934c8c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:40c040cdf360de2451386ba263e9b26f16499f2d8d53b4edf3d7feaad8e52b08
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:40c040cdf360de2451386ba263e9b26f16499f2d8d53b4edf3d7feaad8e52b08
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:40c040cdf360de2451386ba263e9b26f16499f2d8d53b4edf3d7feaad8e52b08
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha:11111
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c5f50e30789a5b3bbbf957ea44f78168cf5fce03dd06fa514d0f3984b210fab1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

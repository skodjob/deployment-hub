apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:aea40d01435fdab67cd2b62154f455a14721aff647df65b5d1df9c5419ef8bc5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ede6f3da1c6e10f86a9ac2609561807513c093032efd0ee479e79190170e432a
                3.7.1=quay.io/strimzi/kafka@sha256:14a9590f1950517eabc45616fb214e65f36972380cee920d13b71bd5b3815baf
                3.8.0=quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ede6f3da1c6e10f86a9ac2609561807513c093032efd0ee479e79190170e432a
                3.7.1=quay.io/strimzi/kafka@sha256:14a9590f1950517eabc45616fb214e65f36972380cee920d13b71bd5b3815baf
                3.8.0=quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ede6f3da1c6e10f86a9ac2609561807513c093032efd0ee479e79190170e432a
                3.7.1=quay.io/strimzi/kafka@sha256:14a9590f1950517eabc45616fb214e65f36972380cee920d13b71bd5b3815baf
                3.8.0=quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:ede6f3da1c6e10f86a9ac2609561807513c093032efd0ee479e79190170e432a
                3.7.1=quay.io/strimzi/kafka@sha256:14a9590f1950517eabc45616fb214e65f36972380cee920d13b71bd5b3815baf
                3.8.0=quay.io/strimzi/kafka@sha256:02abf1aed6f28504dfb75ef8e09f6043c097639984a1ad6ed6754c3c12b2a9e4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:aea40d01435fdab67cd2b62154f455a14721aff647df65b5d1df9c5419ef8bc5
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:aea40d01435fdab67cd2b62154f455a14721aff647df65b5d1df9c5419ef8bc5
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:aea40d01435fdab67cd2b62154f455a14721aff647df65b5d1df9c5419ef8bc5
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:09b36ca2809b67e1a2c223f9f2169fe20500aa2dcf18537b58442c00cb6fa60b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

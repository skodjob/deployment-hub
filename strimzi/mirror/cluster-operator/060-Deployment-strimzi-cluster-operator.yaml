apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0bf5fc5c29e944964551312141bdf8bf5e79417fb2ec0603b1554b4ba99445c4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd6e79b0fe2a91642eac4dea6f6f9659542d10c265bc9423f6a3ec0304e2e11b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd6e79b0fe2a91642eac4dea6f6f9659542d10c265bc9423f6a3ec0304e2e11b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:cb8a0ceda1c6b9d1c93772a29a6b93ee77eff4192dda556561f2db865a20e1b2
                3.7.1=quay.io/strimzi/kafka@sha256:7c636b395bff1faf9b9ede43b8043a21cd3e4615e8bdd4338a0e7f0a16c56f64
                3.8.0=quay.io/strimzi/kafka@sha256:cd6e79b0fe2a91642eac4dea6f6f9659542d10c265bc9423f6a3ec0304e2e11b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:cb8a0ceda1c6b9d1c93772a29a6b93ee77eff4192dda556561f2db865a20e1b2
                3.7.1=quay.io/strimzi/kafka@sha256:7c636b395bff1faf9b9ede43b8043a21cd3e4615e8bdd4338a0e7f0a16c56f64
                3.8.0=quay.io/strimzi/kafka@sha256:cd6e79b0fe2a91642eac4dea6f6f9659542d10c265bc9423f6a3ec0304e2e11b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:cb8a0ceda1c6b9d1c93772a29a6b93ee77eff4192dda556561f2db865a20e1b2
                3.7.1=quay.io/strimzi/kafka@sha256:7c636b395bff1faf9b9ede43b8043a21cd3e4615e8bdd4338a0e7f0a16c56f64
                3.8.0=quay.io/strimzi/kafka@sha256:cd6e79b0fe2a91642eac4dea6f6f9659542d10c265bc9423f6a3ec0304e2e11b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:cb8a0ceda1c6b9d1c93772a29a6b93ee77eff4192dda556561f2db865a20e1b2
                3.7.1=quay.io/strimzi/kafka@sha256:7c636b395bff1faf9b9ede43b8043a21cd3e4615e8bdd4338a0e7f0a16c56f64

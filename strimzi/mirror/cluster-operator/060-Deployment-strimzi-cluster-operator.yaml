apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1ced906d15a8278e6341f6b9382172272a45f43983b091950ec0152ade19a01d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be54e2fa3a4361fc3a778e77cde3330035a8e7d77f0983ca4220012b0199746d
                3.8.1=quay.io/strimzi/kafka@sha256:c159e579aa276b66abada9c91be66fb6e5f9119a524f8166f6f96c3aa2879b3f
                3.9.0=quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be54e2fa3a4361fc3a778e77cde3330035a8e7d77f0983ca4220012b0199746d
                3.8.1=quay.io/strimzi/kafka@sha256:c159e579aa276b66abada9c91be66fb6e5f9119a524f8166f6f96c3aa2879b3f
                3.9.0=quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be54e2fa3a4361fc3a778e77cde3330035a8e7d77f0983ca4220012b0199746d
                3.8.1=quay.io/strimzi/kafka@sha256:c159e579aa276b66abada9c91be66fb6e5f9119a524f8166f6f96c3aa2879b3f
                3.9.0=quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be54e2fa3a4361fc3a778e77cde3330035a8e7d77f0983ca4220012b0199746d
                3.8.1=quay.io/strimzi/kafka@sha256:c159e579aa276b66abada9c91be66fb6e5f9119a524f8166f6f96c3aa2879b3f
                3.9.0=quay.io/strimzi/kafka@sha256:951e1ac7fc3574e792a7756c564f28264976a3e8aa5b6491db0c4d783c477a7d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1ced906d15a8278e6341f6b9382172272a45f43983b091950ec0152ade19a01d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1ced906d15a8278e6341f6b9382172272a45f43983b091950ec0152ade19a01d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1ced906d15a8278e6341f6b9382172272a45f43983b091950ec0152ade19a01d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:82bce6c8a232e6d179c73595ef70f6d1b837118c1468849e85ff124a294274f8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d339f9592ebafb45d2390c690e80df363941da51e09e8f2949fc81e42932e397
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

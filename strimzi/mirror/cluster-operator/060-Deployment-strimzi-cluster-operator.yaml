apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3385b92228bbd77f4a65450459d89e5c448a9e23eb7b420090fbddc0d1e899a3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ab63fe08e6e5fcf0917f69d79d19878d4a00a0ace3aa36d4b8ad2bc8c9c47d1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3ab63fe08e6e5fcf0917f69d79d19878d4a00a0ace3aa36d4b8ad2bc8c9c47d1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be0ac361c2361b4bf3fd8443fae027b6ce1b21f4db7a65ed9c520221806fb27c
                3.8.1=quay.io/strimzi/kafka@sha256:94e6fc1de8d288c7f731be6cace4b5aa1ee120758c674ec2dca5d777bbb40a34
                3.9.0=quay.io/strimzi/kafka@sha256:3ab63fe08e6e5fcf0917f69d79d19878d4a00a0ace3aa36d4b8ad2bc8c9c47d1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be0ac361c2361b4bf3fd8443fae027b6ce1b21f4db7a65ed9c520221806fb27c
                3.8.1=quay.io/strimzi/kafka@sha256:94e6fc1de8d288c7f731be6cace4b5aa1ee120758c674ec2dca5d777bbb40a34
                3.9.0=quay.io/strimzi/kafka@sha256:3ab63fe08e6e5fcf0917f69d79d19878d4a00a0ace3aa36d4b8ad2bc8c9c47d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:be0ac361c2361b4bf3fd8443fae027b6ce1b21f4db7a65ed9c520221806fb27c
                3.8.1=quay.io/strimzi/kafka@sha256:94e6fc1de8d288c7f731be6cace4b5aa1ee120758c674ec2dca5d777bbb40a34
                3.9.0=quay.io/strimzi/kafka@sha256:3ab63fe08e6e5fcf0917f69d79d19878d4a00a0ace3aa36d4b8ad2bc8c9c47d1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3385b92228bbd77f4a65450459d89e5c448a9e23eb7b420090fbddc0d1e899a3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3385b92228bbd77f4a65450459d89e5c448a9e23eb7b420090fbddc0d1e899a3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3385b92228bbd77f4a65450459d89e5c448a9e23eb7b420090fbddc0d1e899a3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:latest
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:055a504fede8c5575687c0d7265bc0eb985f6dd240468e1901e2605331f35a78
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

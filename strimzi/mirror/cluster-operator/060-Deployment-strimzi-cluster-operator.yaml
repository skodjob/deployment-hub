apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a4662868597d315fb29028b2d48ff7d99de433f3756f30a8ab30ca92435a58d1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:453864aa46031f27a240e47b50848c194f12b5df70827822917199f268249ad6
                3.8.1=quay.io/strimzi/kafka@sha256:4ec43427f7b31f51e1eae0a2f72ce5031cf85937c6dc10d26f6060f6a99fe40c
                3.9.0=quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:453864aa46031f27a240e47b50848c194f12b5df70827822917199f268249ad6
                3.8.1=quay.io/strimzi/kafka@sha256:4ec43427f7b31f51e1eae0a2f72ce5031cf85937c6dc10d26f6060f6a99fe40c
                3.9.0=quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:453864aa46031f27a240e47b50848c194f12b5df70827822917199f268249ad6
                3.8.1=quay.io/strimzi/kafka@sha256:4ec43427f7b31f51e1eae0a2f72ce5031cf85937c6dc10d26f6060f6a99fe40c
                3.9.0=quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:453864aa46031f27a240e47b50848c194f12b5df70827822917199f268249ad6
                3.8.1=quay.io/strimzi/kafka@sha256:4ec43427f7b31f51e1eae0a2f72ce5031cf85937c6dc10d26f6060f6a99fe40c
                3.9.0=quay.io/strimzi/kafka@sha256:f14e0d7e7f916eb1c2cdadd785db10f47758d7a32d50abfea5f03680e7f8e7d0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a4662868597d315fb29028b2d48ff7d99de433f3756f30a8ab30ca92435a58d1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a4662868597d315fb29028b2d48ff7d99de433f3756f30a8ab30ca92435a58d1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a4662868597d315fb29028b2d48ff7d99de433f3756f30a8ab30ca92435a58d1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3246d1e685f98fcf384c222357e108eff91f750035c386f0edb8a95d943f499d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f1d86eee2b3c2d53bd06b20cc1a318bcf20d74b3e7d5bc9a8e4df9d150b0892e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

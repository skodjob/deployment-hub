apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5ec347d29ed92383d01f49b032c95b88c072e0b451d05ab70992de3fd2dbb04e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:15a58bb2fb2b13d668ec3d5079101cb861a00bed541b23ed2312686cb3be54f0
                3.7.1=quay.io/strimzi/kafka@sha256:d7f14d7e219623d8d2601bb6e813286ca16db3e94cad7b6a83073d9f9bb27b14
                3.8.0=quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:15a58bb2fb2b13d668ec3d5079101cb861a00bed541b23ed2312686cb3be54f0
                3.7.1=quay.io/strimzi/kafka@sha256:d7f14d7e219623d8d2601bb6e813286ca16db3e94cad7b6a83073d9f9bb27b14
                3.8.0=quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:15a58bb2fb2b13d668ec3d5079101cb861a00bed541b23ed2312686cb3be54f0
                3.7.1=quay.io/strimzi/kafka@sha256:d7f14d7e219623d8d2601bb6e813286ca16db3e94cad7b6a83073d9f9bb27b14
                3.8.0=quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:15a58bb2fb2b13d668ec3d5079101cb861a00bed541b23ed2312686cb3be54f0
                3.7.1=quay.io/strimzi/kafka@sha256:d7f14d7e219623d8d2601bb6e813286ca16db3e94cad7b6a83073d9f9bb27b14
                3.8.0=quay.io/strimzi/kafka@sha256:7c5ea57384c709bc8b609169cfd641a7834957af34737c1eb8a5260cdb982962
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5ec347d29ed92383d01f49b032c95b88c072e0b451d05ab70992de3fd2dbb04e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5ec347d29ed92383d01f49b032c95b88c072e0b451d05ab70992de3fd2dbb04e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5ec347d29ed92383d01f49b032c95b88c072e0b451d05ab70992de3fd2dbb04e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e3f310e7616138d8053a50c846d064944f45703cd188e84be1e35730d83b23b8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

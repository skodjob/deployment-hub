apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:be7914c455d043b07fad316e68c34726a56c6c1bdfd610685489dbff8752bcba
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8dc547d6c845ae1d7f78984f0dc2cb9d683741257d58bdfcc53ce44947e9c56b
                3.7.1=quay.io/strimzi/kafka@sha256:cb958f92bb65929bd89ede46e49e10c6fa7b4d5e5f1f284d4e46d085a4671299
                3.8.0=quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8dc547d6c845ae1d7f78984f0dc2cb9d683741257d58bdfcc53ce44947e9c56b
                3.7.1=quay.io/strimzi/kafka@sha256:cb958f92bb65929bd89ede46e49e10c6fa7b4d5e5f1f284d4e46d085a4671299
                3.8.0=quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8dc547d6c845ae1d7f78984f0dc2cb9d683741257d58bdfcc53ce44947e9c56b
                3.7.1=quay.io/strimzi/kafka@sha256:cb958f92bb65929bd89ede46e49e10c6fa7b4d5e5f1f284d4e46d085a4671299
                3.8.0=quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:8dc547d6c845ae1d7f78984f0dc2cb9d683741257d58bdfcc53ce44947e9c56b
                3.7.1=quay.io/strimzi/kafka@sha256:cb958f92bb65929bd89ede46e49e10c6fa7b4d5e5f1f284d4e46d085a4671299
                3.8.0=quay.io/strimzi/kafka@sha256:10f55fe7e385e9e4ea14a9fc71377c30740b7905d46500dec277ffad55f45117
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be7914c455d043b07fad316e68c34726a56c6c1bdfd610685489dbff8752bcba
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be7914c455d043b07fad316e68c34726a56c6c1bdfd610685489dbff8752bcba
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:be7914c455d043b07fad316e68c34726a56c6c1bdfd610685489dbff8752bcba
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ad80b55db7b9fff174d04f8c175c3422b947627aea857a34d196554bf37a3ba8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

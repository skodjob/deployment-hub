apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: iot-external-

replicas:
- count: 8
  name: producer
- count: 4
  name: consumer
- count: 4
  name: streams

resources:
- ../../base

patches:
- path: producer.yaml
  target:
    name: producer
- path: consumer.yaml
  target:
    name: consumer
- path: streams.yaml
  target:
    name: streams
labels:
- includeSelectors: true
  pairs:
    type: iot-external

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatever
spec:
  template:
    spec:
      containers:
        - name: producer
          env:
            - name: MESSAGE_TEMPLATE
              value: "stargate"
            - name: TOPIC
              value: http-internal-data
            - name: DELAY_MS
              value: "1"  # 1000 msg/s
            - name: HOSTNAME
              value: rivendell-bridge-bridge-service.strimzi-bridge.svc.cluster.local
            - name: PORT
              value: "8080"
            - name: CLIENT_TYPE
              value: HttpProducer

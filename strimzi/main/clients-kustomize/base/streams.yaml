---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: streams
  name: streams
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streams
  template:
    metadata:
      labels:
        app: streams
    spec:
      serviceAccountName: clients-sa
      containers:
        - name: streams
          image: clients-image:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 1000Mi
              cpu: 250m
          env:
            - name: CA_CRT
              value: ${secrets:strimzi-kafka/anubis-cluster-ca-cert:ca.crt}
            - name: LOG_LEVEL
              value: "INFO"
            - name: CLIENT_TYPE
              value: KafkaStreams
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect

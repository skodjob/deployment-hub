---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: superuser-anubis
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    mode: main
spec:
  authentication:
    type: tls
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to-matching: "strimzi.io/sync-secrets=true"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: console-user
  labels:
    strimzi.io/cluster: anubis
    mode: main
spec:
  authentication:
    type: scram-sha-512
  template:
    secret:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to-matching: "strimzi.io/sync-secrets=true"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e3760551b82e23aa179e3571309a4f241a5ab3b2d66916b1eee9ff6e247ad6f7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:dd7e4edb4c54dcc36f74bb473a280230c58fd9b2dfb01e2eb802e2d59a7c190e
                3.7.1=quay.io/strimzi/kafka@sha256:8954b596171819402d23d35e9a106704754afd9884038ff690155968055069f0
                3.8.0=quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:dd7e4edb4c54dcc36f74bb473a280230c58fd9b2dfb01e2eb802e2d59a7c190e
                3.7.1=quay.io/strimzi/kafka@sha256:8954b596171819402d23d35e9a106704754afd9884038ff690155968055069f0
                3.8.0=quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:dd7e4edb4c54dcc36f74bb473a280230c58fd9b2dfb01e2eb802e2d59a7c190e
                3.7.1=quay.io/strimzi/kafka@sha256:8954b596171819402d23d35e9a106704754afd9884038ff690155968055069f0
                3.8.0=quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:dd7e4edb4c54dcc36f74bb473a280230c58fd9b2dfb01e2eb802e2d59a7c190e
                3.7.1=quay.io/strimzi/kafka@sha256:8954b596171819402d23d35e9a106704754afd9884038ff690155968055069f0
                3.8.0=quay.io/strimzi/kafka@sha256:f63ab39e0b262c93d2261a297abd159df3c54ef079d1f7ea7439a870b282323f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e3760551b82e23aa179e3571309a4f241a5ab3b2d66916b1eee9ff6e247ad6f7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e3760551b82e23aa179e3571309a4f241a5ab3b2d66916b1eee9ff6e247ad6f7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e3760551b82e23aa179e3571309a4f241a5ab3b2d66916b1eee9ff6e247ad6f7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2effd584785b615c1cc6610efe20bb907b37ee439b2ac84f9826ec7648475aed
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

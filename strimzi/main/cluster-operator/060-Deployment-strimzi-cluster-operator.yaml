apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42cf9419ca6225e40842a0ac52f84c99dfa7bf1877a8fde459aad224ce9c1062
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:5f1cbed47399453ebf55afb461ba1c8b6cf2bd7b2024d8f06ae9c06977865dc1
                3.8.1=quay.io/strimzi/kafka@sha256:4bd0292408e79dabd5728615e6d6a79354208ff93654fb1f6401468f6e9c022b
                3.9.0=quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:5f1cbed47399453ebf55afb461ba1c8b6cf2bd7b2024d8f06ae9c06977865dc1
                3.8.1=quay.io/strimzi/kafka@sha256:4bd0292408e79dabd5728615e6d6a79354208ff93654fb1f6401468f6e9c022b
                3.9.0=quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:5f1cbed47399453ebf55afb461ba1c8b6cf2bd7b2024d8f06ae9c06977865dc1
                3.8.1=quay.io/strimzi/kafka@sha256:4bd0292408e79dabd5728615e6d6a79354208ff93654fb1f6401468f6e9c022b
                3.9.0=quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:5f1cbed47399453ebf55afb461ba1c8b6cf2bd7b2024d8f06ae9c06977865dc1
                3.8.1=quay.io/strimzi/kafka@sha256:4bd0292408e79dabd5728615e6d6a79354208ff93654fb1f6401468f6e9c022b
                3.9.0=quay.io/strimzi/kafka@sha256:968fd83e65e73edd2f882311f457744a1f0821869d33499fd7966ff6270c8852
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:42cf9419ca6225e40842a0ac52f84c99dfa7bf1877a8fde459aad224ce9c1062
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:42cf9419ca6225e40842a0ac52f84c99dfa7bf1877a8fde459aad224ce9c1062
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:42cf9419ca6225e40842a0ac52f84c99dfa7bf1877a8fde459aad224ce9c1062
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f1dcd030b19812968a3da46721f1600ef964901ca01e4768193ba4d58190fb24
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2a4e54dad7e66b5f4f5cbd0b189274d5af3ed16df025e6614f0eb8fd2456099c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

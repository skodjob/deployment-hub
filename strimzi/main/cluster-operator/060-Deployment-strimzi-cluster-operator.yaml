apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:be7cebb277b3ffec128d1f576c2f1b0cff33c307ff7be6e5973915b9187e8f44
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a6dcddda148b974a7328328c6fbea6724988f34a46835a86ad15da030237239d
                3.8.1=quay.io/strimzi/kafka@sha256:e3e18ed6f3245ef4f0dca42c894931f994204d6dd3aff19f965474e53dc87305
                3.9.0=quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a6dcddda148b974a7328328c6fbea6724988f34a46835a86ad15da030237239d
                3.8.1=quay.io/strimzi/kafka@sha256:e3e18ed6f3245ef4f0dca42c894931f994204d6dd3aff19f965474e53dc87305
                3.9.0=quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a6dcddda148b974a7328328c6fbea6724988f34a46835a86ad15da030237239d
                3.8.1=quay.io/strimzi/kafka@sha256:e3e18ed6f3245ef4f0dca42c894931f994204d6dd3aff19f965474e53dc87305
                3.9.0=quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:a6dcddda148b974a7328328c6fbea6724988f34a46835a86ad15da030237239d
                3.8.1=quay.io/strimzi/kafka@sha256:e3e18ed6f3245ef4f0dca42c894931f994204d6dd3aff19f965474e53dc87305
                3.9.0=quay.io/strimzi/kafka@sha256:f572a5086bf3c9c41afd4df767dcb39512236adab1ef8ac0ba2a9df52a75cdfe
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be7cebb277b3ffec128d1f576c2f1b0cff33c307ff7be6e5973915b9187e8f44
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:be7cebb277b3ffec128d1f576c2f1b0cff33c307ff7be6e5973915b9187e8f44
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:be7cebb277b3ffec128d1f576c2f1b0cff33c307ff7be6e5973915b9187e8f44
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04d61dcab719b9b7eb1ceef519d39f65119cdf12aa90b5728f09ab694ab6aeaa
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d060009508289c3f1a9ffe9af2104e1be37dde300ceeda2cdc4b71711356056d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

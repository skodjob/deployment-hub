apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:82cf4a99197214c63bdf53633aeb7fe845fd1af9afa9ef4637f365e47263dc84
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:29c02b384d26e88ff7ffee29dddb7b4c7ef6879d6954f28672dc472a67d095e4
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:29c02b384d26e88ff7ffee29dddb7b4c7ef6879d6954f28672dc472a67d095e4
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0a91216009b3c2efdaa25a9f89cde4f93ecd273f7be29a2413dcb62a1849bed8
                3.9.1=quay.io/strimzi/kafka@sha256:f51c945f1c089c8050acfcd6f0b6ad6739d75e7e25d2535164402c38bcd7e279
                4.0.0=quay.io/strimzi/kafka@sha256:29c02b384d26e88ff7ffee29dddb7b4c7ef6879d6954f28672dc472a67d095e4
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0a91216009b3c2efdaa25a9f89cde4f93ecd273f7be29a2413dcb62a1849bed8
                3.9.1=quay.io/strimzi/kafka@sha256:f51c945f1c089c8050acfcd6f0b6ad6739d75e7e25d2535164402c38bcd7e279
                4.0.0=quay.io/strimzi/kafka@sha256:29c02b384d26e88ff7ffee29dddb7b4c7ef6879d6954f28672dc472a67d095e4
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:0a91216009b3c2efdaa25a9f89cde4f93ecd273f7be29a2413dcb62a1849bed8
                3.9.1=quay.io/strimzi/kafka@sha256:f51c945f1c089c8050acfcd6f0b6ad6739d75e7e25d2535164402c38bcd7e279
                4.0.0=quay.io/strimzi/kafka@sha256:29c02b384d26e88ff7ffee29dddb7b4c7ef6879d6954f28672dc472a67d095e4
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:82cf4a99197214c63bdf53633aeb7fe845fd1af9afa9ef4637f365e47263dc84
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:82cf4a99197214c63bdf53633aeb7fe845fd1af9afa9ef4637f365e47263dc84
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:82cf4a99197214c63bdf53633aeb7fe845fd1af9afa9ef4637f365e47263dc84
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:623aac62ad7d2c05953f5635e1247134638f2461be7c6c3920b01cdbf743ec5b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

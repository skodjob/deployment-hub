apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ed4e3c61e7f4818aab0b21418f40db50a419d8e79181793bc09cfed0c32e7736
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:00b50efae46483a97498d2b4a2698061eee5e720e01f61e30fd408a92e3d6232
                3.8.1=quay.io/strimzi/kafka@sha256:13d5c4a784843f2a1d6b78bf43a237339a490dc6aaa53ae1af354fbdcd167c8d
                3.9.0=quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:00b50efae46483a97498d2b4a2698061eee5e720e01f61e30fd408a92e3d6232
                3.8.1=quay.io/strimzi/kafka@sha256:13d5c4a784843f2a1d6b78bf43a237339a490dc6aaa53ae1af354fbdcd167c8d
                3.9.0=quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:00b50efae46483a97498d2b4a2698061eee5e720e01f61e30fd408a92e3d6232
                3.8.1=quay.io/strimzi/kafka@sha256:13d5c4a784843f2a1d6b78bf43a237339a490dc6aaa53ae1af354fbdcd167c8d
                3.9.0=quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:00b50efae46483a97498d2b4a2698061eee5e720e01f61e30fd408a92e3d6232
                3.8.1=quay.io/strimzi/kafka@sha256:13d5c4a784843f2a1d6b78bf43a237339a490dc6aaa53ae1af354fbdcd167c8d
                3.9.0=quay.io/strimzi/kafka@sha256:bac8041f88f9906770c98c3c10f94803571cef2f5594a3f78407aff0bd44e6b8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ed4e3c61e7f4818aab0b21418f40db50a419d8e79181793bc09cfed0c32e7736
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ed4e3c61e7f4818aab0b21418f40db50a419d8e79181793bc09cfed0c32e7736
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ed4e3c61e7f4818aab0b21418f40db50a419d8e79181793bc09cfed0c32e7736
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3246d1e685f98fcf384c222357e108eff91f750035c386f0edb8a95d943f499d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5a80b6f6dd061b99a39e71f9796485b09db18111722d078d500f409f5a6a0198
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

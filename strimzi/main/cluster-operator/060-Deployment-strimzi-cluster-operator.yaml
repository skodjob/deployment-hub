apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5a24fe86a00ae89458ec907bfe23db1349e2d636e40e117363b8cb1fa26dadaf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7858c7f06f1a979df4df3b086c6986f1830d84e9c3e7c47ada7dbd7ddbae4439
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7858c7f06f1a979df4df3b086c6986f1830d84e9c3e7c47ada7dbd7ddbae4439
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:7dfe00ec1396096897b63f8aee5ebd5db254057fcca58c17f0aa97abb5036b0f
                3.9.1=quay.io/strimzi/kafka@sha256:80ae72cc9384ab5f12c9edd254b7dd956b0c11b8b430a18583db355dad679d29
                4.0.0=quay.io/strimzi/kafka@sha256:7858c7f06f1a979df4df3b086c6986f1830d84e9c3e7c47ada7dbd7ddbae4439
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:7dfe00ec1396096897b63f8aee5ebd5db254057fcca58c17f0aa97abb5036b0f
                3.9.1=quay.io/strimzi/kafka@sha256:80ae72cc9384ab5f12c9edd254b7dd956b0c11b8b430a18583db355dad679d29
                4.0.0=quay.io/strimzi/kafka@sha256:7858c7f06f1a979df4df3b086c6986f1830d84e9c3e7c47ada7dbd7ddbae4439
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:7dfe00ec1396096897b63f8aee5ebd5db254057fcca58c17f0aa97abb5036b0f
                3.9.1=quay.io/strimzi/kafka@sha256:80ae72cc9384ab5f12c9edd254b7dd956b0c11b8b430a18583db355dad679d29
                4.0.0=quay.io/strimzi/kafka@sha256:7858c7f06f1a979df4df3b086c6986f1830d84e9c3e7c47ada7dbd7ddbae4439
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a24fe86a00ae89458ec907bfe23db1349e2d636e40e117363b8cb1fa26dadaf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a24fe86a00ae89458ec907bfe23db1349e2d636e40e117363b8cb1fa26dadaf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5a24fe86a00ae89458ec907bfe23db1349e2d636e40e117363b8cb1fa26dadaf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f735f3a152fa5216717858ee1f0010694968294c9d9142a797afc9fdd9f9c1b4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1d9b71580995c89ba46da08abd83366e35815561499dc9cceb8ee2758b94a4c1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd145060f58f0c1caf7d92ea39ee13c47b5dfcc8e42c8e015197771b938b70a8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cd145060f58f0c1caf7d92ea39ee13c47b5dfcc8e42c8e015197771b938b70a8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f4f72a63b3a11754c86503a287a7d971b3e9e33135bdff21083392faf72406b4
                3.7.1=quay.io/strimzi/kafka@sha256:6029825c7f2e24a2a53fad7554eb9bd785a610efd0e0feb5ca22f83890044606
                3.8.0=quay.io/strimzi/kafka@sha256:7863ce3558ae58856a752ec13514ffe5c0d54e3534fcf31c2a3027b2d70252e5
                3.8.1=quay.io/strimzi/kafka@sha256:cd145060f58f0c1caf7d92ea39ee13c47b5dfcc8e42c8e015197771b938b70a8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f4f72a63b3a11754c86503a287a7d971b3e9e33135bdff21083392faf72406b4
                3.7.1=quay.io/strimzi/kafka@sha256:6029825c7f2e24a2a53fad7554eb9bd785a610efd0e0feb5ca22f83890044606
                3.8.0=quay.io/strimzi/kafka@sha256:7863ce3558ae58856a752ec13514ffe5c0d54e3534fcf31c2a3027b2d70252e5
                3.8.1=quay.io/strimzi/kafka@sha256:cd145060f58f0c1caf7d92ea39ee13c47b5dfcc8e42c8e015197771b938b70a8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f4f72a63b3a11754c86503a287a7d971b3e9e33135bdff21083392faf72406b4
                3.7.1=quay.io/strimzi/kafka@sha256:6029825c7f2e24a2a53fad7554eb9bd785a610efd0e0feb5ca22f83890044606
                3.8.0=quay.io/strimzi/kafka@sha256:7863ce3558ae58856a752ec13514ffe5c0d54e3534fcf31c2a3027b2d70252e5

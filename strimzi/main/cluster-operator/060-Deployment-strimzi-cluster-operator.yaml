apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c4acbd0a0c6a86bd72c8c6fa1748ec7efe171fef718ea32a70816e3b360b5e2b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3869508019fe2dbe8894f51b7b2e18f7ba4f9a0ce96c5419e01e839d3a2ef8fe
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3869508019fe2dbe8894f51b7b2e18f7ba4f9a0ce96c5419e01e839d3a2ef8fe
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:22f6f3eab19ab3801566a21203919db3ed07014c7cbc03251a9de7d8d074c13c
                3.9.1=quay.io/strimzi/kafka@sha256:8602edeb5f1fd1292eb0a690dbf0042ac14478ddd956bacfbc1a72af781f337c
                4.0.0=quay.io/strimzi/kafka@sha256:3869508019fe2dbe8894f51b7b2e18f7ba4f9a0ce96c5419e01e839d3a2ef8fe
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:22f6f3eab19ab3801566a21203919db3ed07014c7cbc03251a9de7d8d074c13c
                3.9.1=quay.io/strimzi/kafka@sha256:8602edeb5f1fd1292eb0a690dbf0042ac14478ddd956bacfbc1a72af781f337c
                4.0.0=quay.io/strimzi/kafka@sha256:3869508019fe2dbe8894f51b7b2e18f7ba4f9a0ce96c5419e01e839d3a2ef8fe
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:22f6f3eab19ab3801566a21203919db3ed07014c7cbc03251a9de7d8d074c13c
                3.9.1=quay.io/strimzi/kafka@sha256:8602edeb5f1fd1292eb0a690dbf0042ac14478ddd956bacfbc1a72af781f337c
                4.0.0=quay.io/strimzi/kafka@sha256:3869508019fe2dbe8894f51b7b2e18f7ba4f9a0ce96c5419e01e839d3a2ef8fe
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4acbd0a0c6a86bd72c8c6fa1748ec7efe171fef718ea32a70816e3b360b5e2b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4acbd0a0c6a86bd72c8c6fa1748ec7efe171fef718ea32a70816e3b360b5e2b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c4acbd0a0c6a86bd72c8c6fa1748ec7efe171fef718ea32a70816e3b360b5e2b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:55a7b46eb5be18c8591b85c19349a5162cb966d3b1fa2174838b770e27396e79
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

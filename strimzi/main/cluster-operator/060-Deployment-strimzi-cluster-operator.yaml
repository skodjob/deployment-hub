apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac139ce3e378953486113abe6b373a70341971057007c801ea5186cc16a6bcda
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:384604fad3ad12e2f483b1cc8db48123f801a3bfa789cf51b2131631d4b6d8c0
                3.7.1=quay.io/strimzi/kafka@sha256:2744c2ba38eeb1f768b3cad6e89955869e0e9303fa4b637127e599ac278714c5
                3.8.0=quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:384604fad3ad12e2f483b1cc8db48123f801a3bfa789cf51b2131631d4b6d8c0
                3.7.1=quay.io/strimzi/kafka@sha256:2744c2ba38eeb1f768b3cad6e89955869e0e9303fa4b637127e599ac278714c5
                3.8.0=quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:384604fad3ad12e2f483b1cc8db48123f801a3bfa789cf51b2131631d4b6d8c0
                3.7.1=quay.io/strimzi/kafka@sha256:2744c2ba38eeb1f768b3cad6e89955869e0e9303fa4b637127e599ac278714c5
                3.8.0=quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:384604fad3ad12e2f483b1cc8db48123f801a3bfa789cf51b2131631d4b6d8c0
                3.7.1=quay.io/strimzi/kafka@sha256:2744c2ba38eeb1f768b3cad6e89955869e0e9303fa4b637127e599ac278714c5
                3.8.0=quay.io/strimzi/kafka@sha256:9d8a70365ad4a7af66f921152bf438c629d43787dab36b8b70406496cc115367
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac139ce3e378953486113abe6b373a70341971057007c801ea5186cc16a6bcda
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac139ce3e378953486113abe6b373a70341971057007c801ea5186cc16a6bcda
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ac139ce3e378953486113abe6b373a70341971057007c801ea5186cc16a6bcda
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:930ad2a1ee23d57d908725220d07ae55216ef8c5d53823283098703cac6a4322
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

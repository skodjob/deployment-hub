apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:22b4cb243c56683f1a11824cf8a4e66f027d0326a05a9d43c99244c34892d2e7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:36c6fc582e4aa429803f0dab1a96811abc48fefa94e3deae0d05ad33b878eae7
                3.8.1=quay.io/strimzi/kafka@sha256:6d2028ef5fef3b715377dd9badb4c1fcd9cbf99b72df795fe97e3ba077f07f86
                3.9.0=quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:36c6fc582e4aa429803f0dab1a96811abc48fefa94e3deae0d05ad33b878eae7
                3.8.1=quay.io/strimzi/kafka@sha256:6d2028ef5fef3b715377dd9badb4c1fcd9cbf99b72df795fe97e3ba077f07f86
                3.9.0=quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:36c6fc582e4aa429803f0dab1a96811abc48fefa94e3deae0d05ad33b878eae7
                3.8.1=quay.io/strimzi/kafka@sha256:6d2028ef5fef3b715377dd9badb4c1fcd9cbf99b72df795fe97e3ba077f07f86
                3.9.0=quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:36c6fc582e4aa429803f0dab1a96811abc48fefa94e3deae0d05ad33b878eae7
                3.8.1=quay.io/strimzi/kafka@sha256:6d2028ef5fef3b715377dd9badb4c1fcd9cbf99b72df795fe97e3ba077f07f86
                3.9.0=quay.io/strimzi/kafka@sha256:c632af4d97fe2e7c1953abc08c014db38170250fb24b8d16ef30678eca9d62f7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:22b4cb243c56683f1a11824cf8a4e66f027d0326a05a9d43c99244c34892d2e7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:22b4cb243c56683f1a11824cf8a4e66f027d0326a05a9d43c99244c34892d2e7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:22b4cb243c56683f1a11824cf8a4e66f027d0326a05a9d43c99244c34892d2e7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:caeb6a15c90fd40d21f018b053a8aa01e7e53066eca3532867a8ef596af6a783
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:bcd693621019930a0b8b9418325654462ee971dabc53672997e4e4a6311a3789
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

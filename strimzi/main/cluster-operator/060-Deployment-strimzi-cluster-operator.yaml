apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b25497212a501ee39ff382ed903a5633edf4852676b557b9ca0ea34a3a2a1c44
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfe864f1f167346918f27714a7e1a976651ab1d9b72cf34344384dea05b8f444
                3.8.1=quay.io/strimzi/kafka@sha256:a368f2906ce21c166e29da0d0e512b7e2a587d6bb2a5ae9f9023bf93f8a29342
                3.9.0=quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfe864f1f167346918f27714a7e1a976651ab1d9b72cf34344384dea05b8f444
                3.8.1=quay.io/strimzi/kafka@sha256:a368f2906ce21c166e29da0d0e512b7e2a587d6bb2a5ae9f9023bf93f8a29342
                3.9.0=quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfe864f1f167346918f27714a7e1a976651ab1d9b72cf34344384dea05b8f444
                3.8.1=quay.io/strimzi/kafka@sha256:a368f2906ce21c166e29da0d0e512b7e2a587d6bb2a5ae9f9023bf93f8a29342
                3.9.0=quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfe864f1f167346918f27714a7e1a976651ab1d9b72cf34344384dea05b8f444
                3.8.1=quay.io/strimzi/kafka@sha256:a368f2906ce21c166e29da0d0e512b7e2a587d6bb2a5ae9f9023bf93f8a29342
                3.9.0=quay.io/strimzi/kafka@sha256:aa5383537f8f1358143a3b9ee04dbb8402fe95521b559fe8b9645f8f721338b6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b25497212a501ee39ff382ed903a5633edf4852676b557b9ca0ea34a3a2a1c44
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b25497212a501ee39ff382ed903a5633edf4852676b557b9ca0ea34a3a2a1c44
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b25497212a501ee39ff382ed903a5633edf4852676b557b9ca0ea34a3a2a1c44
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04d61dcab719b9b7eb1ceef519d39f65119cdf12aa90b5728f09ab694ab6aeaa
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:26b624b3a2790b56f60e45aad179d8f42ea0cdcde8c08ef49c410e970788f362
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

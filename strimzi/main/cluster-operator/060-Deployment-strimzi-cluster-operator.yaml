apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4771c5cae2bc2d14f07dd0b1707a895f1b3cdc9a537ce77a41b74fa81a5ae405
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:f3c7c5796de202712e080293e80a66692ca2dfd24f261cc140394816122a4b54
                3.8.1=quay.io/strimzi/kafka@sha256:5cb4dff53cb3c1b35939355043aead08d7248bdf004b7b8d4d5ea85aa31ba8be
                3.9.0=quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:f3c7c5796de202712e080293e80a66692ca2dfd24f261cc140394816122a4b54
                3.8.1=quay.io/strimzi/kafka@sha256:5cb4dff53cb3c1b35939355043aead08d7248bdf004b7b8d4d5ea85aa31ba8be
                3.9.0=quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:f3c7c5796de202712e080293e80a66692ca2dfd24f261cc140394816122a4b54
                3.8.1=quay.io/strimzi/kafka@sha256:5cb4dff53cb3c1b35939355043aead08d7248bdf004b7b8d4d5ea85aa31ba8be
                3.9.0=quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:f3c7c5796de202712e080293e80a66692ca2dfd24f261cc140394816122a4b54
                3.8.1=quay.io/strimzi/kafka@sha256:5cb4dff53cb3c1b35939355043aead08d7248bdf004b7b8d4d5ea85aa31ba8be
                3.9.0=quay.io/strimzi/kafka@sha256:eb7f340219b8e858e4d24c3884f2964f00cb9c7b17f5342318c261e515b28d14
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4771c5cae2bc2d14f07dd0b1707a895f1b3cdc9a537ce77a41b74fa81a5ae405
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4771c5cae2bc2d14f07dd0b1707a895f1b3cdc9a537ce77a41b74fa81a5ae405
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4771c5cae2bc2d14f07dd0b1707a895f1b3cdc9a537ce77a41b74fa81a5ae405
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:caeb6a15c90fd40d21f018b053a8aa01e7e53066eca3532867a8ef596af6a783
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:dcd1d6ea36195a18e2dcaafec81122ceb9a4a8c9e778282b75ecaac495f3e9f9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

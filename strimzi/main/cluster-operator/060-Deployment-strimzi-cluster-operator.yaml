apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator-kraft
  labels:
    app: strimzi
    mode: mirror
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator-kraft
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator-kraft
        strimzi.io/kind: cluster-operator
        mode: mirror
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator-kraft
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2f7af9590bd7ac18647da6f81347b0728df6ca43d176c512f19f8d7d6437948c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d559e3dd3fc10be353957158536e9e05481ee82b7af988b14a9ff4bbaee1f68
                3.7.1=quay.io/strimzi/kafka@sha256:9f690e3d3dd9449a5b82e2d0924a29db9193386bede8c0c0ace1e3c7c86ebea8
                3.8.0=quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d559e3dd3fc10be353957158536e9e05481ee82b7af988b14a9ff4bbaee1f68
                3.7.1=quay.io/strimzi/kafka@sha256:9f690e3d3dd9449a5b82e2d0924a29db9193386bede8c0c0ace1e3c7c86ebea8
                3.8.0=quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d559e3dd3fc10be353957158536e9e05481ee82b7af988b14a9ff4bbaee1f68
                3.7.1=quay.io/strimzi/kafka@sha256:9f690e3d3dd9449a5b82e2d0924a29db9193386bede8c0c0ace1e3c7c86ebea8
                3.8.0=quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d559e3dd3fc10be353957158536e9e05481ee82b7af988b14a9ff4bbaee1f68
                3.7.1=quay.io/strimzi/kafka@sha256:9f690e3d3dd9449a5b82e2d0924a29db9193386bede8c0c0ace1e3c7c86ebea8
                3.8.0=quay.io/strimzi/kafka@sha256:b7a29f47051404bab3de4c0ee4b5e6566d32ef9791e58fa340eaa2793e764f80
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f7af9590bd7ac18647da6f81347b0728df6ca43d176c512f19f8d7d6437948c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2f7af9590bd7ac18647da6f81347b0728df6ca43d176c512f19f8d7d6437948c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2f7af9590bd7ac18647da6f81347b0728df6ca43d176c512f19f8d7d6437948c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6abfa1bd7d43a670d89a5fba01877ded988397eb30fdfdaf50c3a440e82d19dd
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator-kraft"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=mirror
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

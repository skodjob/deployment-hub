apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a98a4ab1525793400d5c9aa9f0df662fc29aad6005dc066d2833eb1907794c66
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d2908595fd4bc6d77e82a37ec649c9037c5778c0e83f130c62d536c14a4bf1e
                3.7.1=quay.io/strimzi/kafka@sha256:203d227b1ba2a83279017601c94b73fe39996bf643066cdc14af45a972ff7cb5
                3.8.0=quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d2908595fd4bc6d77e82a37ec649c9037c5778c0e83f130c62d536c14a4bf1e
                3.7.1=quay.io/strimzi/kafka@sha256:203d227b1ba2a83279017601c94b73fe39996bf643066cdc14af45a972ff7cb5
                3.8.0=quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d2908595fd4bc6d77e82a37ec649c9037c5778c0e83f130c62d536c14a4bf1e
                3.7.1=quay.io/strimzi/kafka@sha256:203d227b1ba2a83279017601c94b73fe39996bf643066cdc14af45a972ff7cb5
                3.8.0=quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7d2908595fd4bc6d77e82a37ec649c9037c5778c0e83f130c62d536c14a4bf1e
                3.7.1=quay.io/strimzi/kafka@sha256:203d227b1ba2a83279017601c94b73fe39996bf643066cdc14af45a972ff7cb5
                3.8.0=quay.io/strimzi/kafka@sha256:ca4b5fdb5eb0a440c053672e3a21e9fa72d2551c2529ffb3706bcb0a96c7cb80
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a98a4ab1525793400d5c9aa9f0df662fc29aad6005dc066d2833eb1907794c66
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a98a4ab1525793400d5c9aa9f0df662fc29aad6005dc066d2833eb1907794c66
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a98a4ab1525793400d5c9aa9f0df662fc29aad6005dc066d2833eb1907794c66
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:6ce48181e0678eadbf92b5024523588362c58b79b7b16978e87fed59f1df2ba1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ac3218633314f9c38e7cf02ed28da2ab542703a8173c5d1ad6b6b087daa06d7b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

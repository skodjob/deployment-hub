apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:46b2aaf2c6a11dd4149a4199643cfc3cfd4e71e00c422c2c3529489b83f40ff2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad2ec0911d0e8e8c5215389d81fe0bc5df920ede6d0b8d248767c7cc8896bad3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad2ec0911d0e8e8c5215389d81fe0bc5df920ede6d0b8d248767c7cc8896bad3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:478a01fd821c5ff217cafb5b2fb6dbd8f0cfa1d7689c13ddc77c15683b040d00
                3.8.1=quay.io/strimzi/kafka@sha256:ed2181d14d9e23eebbb84d04bc2ddf7255e808c18b9dfa19cb48e7778bee8ec5
                3.9.0=quay.io/strimzi/kafka@sha256:ad2ec0911d0e8e8c5215389d81fe0bc5df920ede6d0b8d248767c7cc8896bad3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:478a01fd821c5ff217cafb5b2fb6dbd8f0cfa1d7689c13ddc77c15683b040d00
                3.8.1=quay.io/strimzi/kafka@sha256:ed2181d14d9e23eebbb84d04bc2ddf7255e808c18b9dfa19cb48e7778bee8ec5
                3.9.0=quay.io/strimzi/kafka@sha256:ad2ec0911d0e8e8c5215389d81fe0bc5df920ede6d0b8d248767c7cc8896bad3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:478a01fd821c5ff217cafb5b2fb6dbd8f0cfa1d7689c13ddc77c15683b040d00
                3.8.1=quay.io/strimzi/kafka@sha256:ed2181d14d9e23eebbb84d04bc2ddf7255e808c18b9dfa19cb48e7778bee8ec5
                3.9.0=quay.io/strimzi/kafka@sha256:ad2ec0911d0e8e8c5215389d81fe0bc5df920ede6d0b8d248767c7cc8896bad3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:46b2aaf2c6a11dd4149a4199643cfc3cfd4e71e00c422c2c3529489b83f40ff2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:46b2aaf2c6a11dd4149a4199643cfc3cfd4e71e00c422c2c3529489b83f40ff2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:46b2aaf2c6a11dd4149a4199643cfc3cfd4e71e00c422c2c3529489b83f40ff2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha:11111
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1f8ea9ec14cddbad1fc3e53a044dd4f76edfa925518cf858d738601d632decf3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

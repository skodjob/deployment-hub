apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b5b40331d441cdbc64fb0c53612d0aa2d34f58b548e304a5170b4d2431b8355f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:51bf782c8a0688933ead659b0c822ca3523aa731fe4d7ccc4f730b2087ac9fd9
                3.7.1=quay.io/strimzi/kafka@sha256:58e3a11b48f794cca63a38236824c6f6a9b699ffd73afaea87b43ec4f992cb39
                3.8.0=quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:51bf782c8a0688933ead659b0c822ca3523aa731fe4d7ccc4f730b2087ac9fd9
                3.7.1=quay.io/strimzi/kafka@sha256:58e3a11b48f794cca63a38236824c6f6a9b699ffd73afaea87b43ec4f992cb39
                3.8.0=quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:51bf782c8a0688933ead659b0c822ca3523aa731fe4d7ccc4f730b2087ac9fd9
                3.7.1=quay.io/strimzi/kafka@sha256:58e3a11b48f794cca63a38236824c6f6a9b699ffd73afaea87b43ec4f992cb39
                3.8.0=quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:51bf782c8a0688933ead659b0c822ca3523aa731fe4d7ccc4f730b2087ac9fd9
                3.7.1=quay.io/strimzi/kafka@sha256:58e3a11b48f794cca63a38236824c6f6a9b699ffd73afaea87b43ec4f992cb39
                3.8.0=quay.io/strimzi/kafka@sha256:3b591ce002e27fb957b4d9ff468e94da651e7234a3e63407a0e27792b5b3e073
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b5b40331d441cdbc64fb0c53612d0aa2d34f58b548e304a5170b4d2431b8355f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b5b40331d441cdbc64fb0c53612d0aa2d34f58b548e304a5170b4d2431b8355f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b5b40331d441cdbc64fb0c53612d0aa2d34f58b548e304a5170b4d2431b8355f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:db1bdea857f6ebf4c8ecb5698f4e3771449b782cbf8c2f829fb733ba504c3312
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:210400f69dd6c0873d1d5be6ab2da7c2e73c1fa8196b106ffd54f697ec2056d3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:87b7242f6b4a0c0fa99d31e354e7a7643d11c268ddf9e15d78174ff08268f5ee
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:87b7242f6b4a0c0fa99d31e354e7a7643d11c268ddf9e15d78174ff08268f5ee
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:5a94ce2997d5f88a9d72c1434b982d26532f2bdf12c99a8daceb558ffbfadf4e
                3.7.1=quay.io/strimzi/kafka@sha256:cec336e40b4eccb6443a807652ddb80eb24081caa8496fb78c2dcf0dd6d45b4d
                3.8.0=quay.io/strimzi/kafka@sha256:44daaa4dbe31eefad68a746423e0f8800a2c5908d7721cb4d984d5e6630d6360
                3.8.1=quay.io/strimzi/kafka@sha256:87b7242f6b4a0c0fa99d31e354e7a7643d11c268ddf9e15d78174ff08268f5ee
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:5a94ce2997d5f88a9d72c1434b982d26532f2bdf12c99a8daceb558ffbfadf4e
                3.7.1=quay.io/strimzi/kafka@sha256:cec336e40b4eccb6443a807652ddb80eb24081caa8496fb78c2dcf0dd6d45b4d
                3.8.0=quay.io/strimzi/kafka@sha256:44daaa4dbe31eefad68a746423e0f8800a2c5908d7721cb4d984d5e6630d6360
                3.8.1=quay.io/strimzi/kafka@sha256:87b7242f6b4a0c0fa99d31e354e7a7643d11c268ddf9e15d78174ff08268f5ee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:5a94ce2997d5f88a9d72c1434b982d26532f2bdf12c99a8daceb558ffbfadf4e
                3.7.1=quay.io/strimzi/kafka@sha256:cec336e40b4eccb6443a807652ddb80eb24081caa8496fb78c2dcf0dd6d45b4d
                3.8.0=quay.io/strimzi/kafka@sha256:44daaa4dbe31eefad68a746423e0f8800a2c5908d7721cb4d984d5e6630d6360
                3.8.1=quay.io/strimzi/kafka@sha256:87b7242f6b4a0c0fa99d31e354e7a7643d11c268ddf9e15d78174ff08268f5ee
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:5a94ce2997d5f88a9d72c1434b982d26532f2bdf12c99a8daceb558ffbfadf4e
                3.7.1=quay.io/strimzi/kafka@sha256:cec336e40b4eccb6443a807652ddb80eb24081caa8496fb78c2dcf0dd6d45b4d

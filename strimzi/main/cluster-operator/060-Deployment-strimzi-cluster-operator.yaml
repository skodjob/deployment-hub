apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f02087cb6135f50722f2fbe28d41bd4c02b381abd4dda8083d0f48c527fdc6c3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:6a9b8014de75c911f7da29f56f467d2f0144788fb4693bd9ce5b7c48c2c6641e
                3.8.1=quay.io/strimzi/kafka@sha256:b69ea2cf68e7bcf3d403db52a68ef20eb023fd8d84785aa0ed2024892bb56232
                3.9.0=quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:6a9b8014de75c911f7da29f56f467d2f0144788fb4693bd9ce5b7c48c2c6641e
                3.8.1=quay.io/strimzi/kafka@sha256:b69ea2cf68e7bcf3d403db52a68ef20eb023fd8d84785aa0ed2024892bb56232
                3.9.0=quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:6a9b8014de75c911f7da29f56f467d2f0144788fb4693bd9ce5b7c48c2c6641e
                3.8.1=quay.io/strimzi/kafka@sha256:b69ea2cf68e7bcf3d403db52a68ef20eb023fd8d84785aa0ed2024892bb56232
                3.9.0=quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:6a9b8014de75c911f7da29f56f467d2f0144788fb4693bd9ce5b7c48c2c6641e
                3.8.1=quay.io/strimzi/kafka@sha256:b69ea2cf68e7bcf3d403db52a68ef20eb023fd8d84785aa0ed2024892bb56232
                3.9.0=quay.io/strimzi/kafka@sha256:18266b00f4b156d211a7692a2a2dd2f447b946b237030be28acd4563c90ad68f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f02087cb6135f50722f2fbe28d41bd4c02b381abd4dda8083d0f48c527fdc6c3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f02087cb6135f50722f2fbe28d41bd4c02b381abd4dda8083d0f48c527fdc6c3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f02087cb6135f50722f2fbe28d41bd4c02b381abd4dda8083d0f48c527fdc6c3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:04d61dcab719b9b7eb1ceef519d39f65119cdf12aa90b5728f09ab694ab6aeaa
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2f29f453c08783f61681c2b7d1ffa6d725d03915a8c5c5fb008ddfe55ebaad9c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

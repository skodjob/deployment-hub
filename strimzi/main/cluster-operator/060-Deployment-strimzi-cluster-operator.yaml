apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:baa69be44c7eadd03d3052654e8f94cf96238af62f7deb43d14c7e8e7be8376e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:220cb2ba1756375a2e42f8c071a46bcfe5a91a493eb040db0cc991b178a258ef
                3.8.1=quay.io/strimzi/kafka@sha256:4af1f4d5c1af9e770513512f400f4c3fbae21addaf8aed2249d409c23c815cb3
                3.9.0=quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:220cb2ba1756375a2e42f8c071a46bcfe5a91a493eb040db0cc991b178a258ef
                3.8.1=quay.io/strimzi/kafka@sha256:4af1f4d5c1af9e770513512f400f4c3fbae21addaf8aed2249d409c23c815cb3
                3.9.0=quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:220cb2ba1756375a2e42f8c071a46bcfe5a91a493eb040db0cc991b178a258ef
                3.8.1=quay.io/strimzi/kafka@sha256:4af1f4d5c1af9e770513512f400f4c3fbae21addaf8aed2249d409c23c815cb3
                3.9.0=quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:220cb2ba1756375a2e42f8c071a46bcfe5a91a493eb040db0cc991b178a258ef
                3.8.1=quay.io/strimzi/kafka@sha256:4af1f4d5c1af9e770513512f400f4c3fbae21addaf8aed2249d409c23c815cb3
                3.9.0=quay.io/strimzi/kafka@sha256:02e8adc37ab86fe3b73a7830854a914f7d1389cd142b75d9aca13852748269b3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:baa69be44c7eadd03d3052654e8f94cf96238af62f7deb43d14c7e8e7be8376e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:baa69be44c7eadd03d3052654e8f94cf96238af62f7deb43d14c7e8e7be8376e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:baa69be44c7eadd03d3052654e8f94cf96238af62f7deb43d14c7e8e7be8376e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:90c9d683f2e0bd5802404a81a19ad981edf62e425a177f0a542ed29c16af96ff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fb5607d136a3a1c29f13bb9520e79e0ef95df67e2aa0dc4ed76609e4be3aabc4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2761db3ce60dea0dba9d13bda5ac13f573d519118c7f5ad95b8f8a80bc70de8c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3f0ddbe0ff2409c99b59fd53233179ddf8b7e932dfb2d1bd592618c43a94dcf
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c3f0ddbe0ff2409c99b59fd53233179ddf8b7e932dfb2d1bd592618c43a94dcf
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:bee0e6308d72b3b8ea29a6684a64774b2277402b7e1972daed9858583f2b0804
                3.8.1=quay.io/strimzi/kafka@sha256:cd50b5521f05e9d6f82bb3474b8937da2b1666ed43a3f10f2f54ba8d9658e5c7
                3.9.0=quay.io/strimzi/kafka@sha256:c3f0ddbe0ff2409c99b59fd53233179ddf8b7e932dfb2d1bd592618c43a94dcf
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:bee0e6308d72b3b8ea29a6684a64774b2277402b7e1972daed9858583f2b0804
                3.8.1=quay.io/strimzi/kafka@sha256:cd50b5521f05e9d6f82bb3474b8937da2b1666ed43a3f10f2f54ba8d9658e5c7
                3.9.0=quay.io/strimzi/kafka@sha256:c3f0ddbe0ff2409c99b59fd53233179ddf8b7e932dfb2d1bd592618c43a94dcf
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:bee0e6308d72b3b8ea29a6684a64774b2277402b7e1972daed9858583f2b0804
                3.8.1=quay.io/strimzi/kafka@sha256:cd50b5521f05e9d6f82bb3474b8937da2b1666ed43a3f10f2f54ba8d9658e5c7
                3.9.0=quay.io/strimzi/kafka@sha256:c3f0ddbe0ff2409c99b59fd53233179ddf8b7e932dfb2d1bd592618c43a94dcf
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2761db3ce60dea0dba9d13bda5ac13f573d519118c7f5ad95b8f8a80bc70de8c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2761db3ce60dea0dba9d13bda5ac13f573d519118c7f5ad95b8f8a80bc70de8c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2761db3ce60dea0dba9d13bda5ac13f573d519118c7f5ad95b8f8a80bc70de8c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:latest
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:970177dffdfda2a658429d972e655ea2d39db44415d6a4355e3d51dd0bf21249
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

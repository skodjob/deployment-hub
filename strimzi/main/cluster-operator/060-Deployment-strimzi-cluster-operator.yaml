apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:95ef4053ff0ff00b0de6c095e5a0c49038c29938707680e073288e2a4c4dc474
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:52848c235d0522471c0f9c5405d4a931cf1cf7ae6103ba00cd8fdf91417b2297
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:52848c235d0522471c0f9c5405d4a931cf1cf7ae6103ba00cd8fdf91417b2297
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:920b05d6bc7a3a8a03585ddb8bf9fa5eefdbb6269e00875d55da0095fdbb917c
                3.9.1=quay.io/strimzi/kafka@sha256:4d0160885caa9fd8fa51d8b2eccf225b294176a219c8897539bddae5926ccf5c
                4.0.0=quay.io/strimzi/kafka@sha256:52848c235d0522471c0f9c5405d4a931cf1cf7ae6103ba00cd8fdf91417b2297
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:920b05d6bc7a3a8a03585ddb8bf9fa5eefdbb6269e00875d55da0095fdbb917c
                3.9.1=quay.io/strimzi/kafka@sha256:4d0160885caa9fd8fa51d8b2eccf225b294176a219c8897539bddae5926ccf5c
                4.0.0=quay.io/strimzi/kafka@sha256:52848c235d0522471c0f9c5405d4a931cf1cf7ae6103ba00cd8fdf91417b2297
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:920b05d6bc7a3a8a03585ddb8bf9fa5eefdbb6269e00875d55da0095fdbb917c
                3.9.1=quay.io/strimzi/kafka@sha256:4d0160885caa9fd8fa51d8b2eccf225b294176a219c8897539bddae5926ccf5c
                4.0.0=quay.io/strimzi/kafka@sha256:52848c235d0522471c0f9c5405d4a931cf1cf7ae6103ba00cd8fdf91417b2297
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:95ef4053ff0ff00b0de6c095e5a0c49038c29938707680e073288e2a4c4dc474
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:95ef4053ff0ff00b0de6c095e5a0c49038c29938707680e073288e2a4c4dc474
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:95ef4053ff0ff00b0de6c095e5a0c49038c29938707680e073288e2a4c4dc474
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1c22dba06d2119899c6015e75c4609dc8f00a1fe97907c1b30c5cac934a85f1e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

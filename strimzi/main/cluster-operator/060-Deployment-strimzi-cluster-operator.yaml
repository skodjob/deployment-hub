apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4b07497f57654aadfce61b24f53ce8190e98083e4476edfd6618cc3fc42b3dae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a7c3ff4041d3f4e054e792de7c4aabdf77b088c18a9e9d2fb0dc8d09cd22b15
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3a7c3ff4041d3f4e054e792de7c4aabdf77b088c18a9e9d2fb0dc8d09cd22b15
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d364551b13846d1c56c4244fae43606762ac4119535a335ef61585ae0f674088
                3.8.1=quay.io/strimzi/kafka@sha256:2c7dc1541ebe2e5fc26e259168a58c65ed8071c0bdb199880565e8e25575e4a7
                3.9.0=quay.io/strimzi/kafka@sha256:3a7c3ff4041d3f4e054e792de7c4aabdf77b088c18a9e9d2fb0dc8d09cd22b15
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d364551b13846d1c56c4244fae43606762ac4119535a335ef61585ae0f674088
                3.8.1=quay.io/strimzi/kafka@sha256:2c7dc1541ebe2e5fc26e259168a58c65ed8071c0bdb199880565e8e25575e4a7
                3.9.0=quay.io/strimzi/kafka@sha256:3a7c3ff4041d3f4e054e792de7c4aabdf77b088c18a9e9d2fb0dc8d09cd22b15
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:d364551b13846d1c56c4244fae43606762ac4119535a335ef61585ae0f674088
                3.8.1=quay.io/strimzi/kafka@sha256:2c7dc1541ebe2e5fc26e259168a58c65ed8071c0bdb199880565e8e25575e4a7
                3.9.0=quay.io/strimzi/kafka@sha256:3a7c3ff4041d3f4e054e792de7c4aabdf77b088c18a9e9d2fb0dc8d09cd22b15
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4b07497f57654aadfce61b24f53ce8190e98083e4476edfd6618cc3fc42b3dae
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4b07497f57654aadfce61b24f53ce8190e98083e4476edfd6618cc3fc42b3dae
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4b07497f57654aadfce61b24f53ce8190e98083e4476edfd6618cc3fc42b3dae
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8f28c205445f783f8575e89d938732f922b34973157f261fe0ccfa5d2575acb1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:93bf1ab9c8f74a0615fef32172ff40cdfe0e00ca3763c5fb61ee51dd73403d66
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

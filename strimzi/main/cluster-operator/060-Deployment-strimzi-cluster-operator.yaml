apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fa9476d57a39b195905452f71dc383681cee7dfacdc2bc363b17ce9eae4927fe
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e09cf561d5a6d3edad4e46677a39fad55a13f74e99a2a48d3d9bf54e00d68b6d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e09cf561d5a6d3edad4e46677a39fad55a13f74e99a2a48d3d9bf54e00d68b6d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfcd68617504ea0ef38c0bad51ee8562e6b5a8c8b3c2cb12dbf8f1ea9fd74e14
                3.8.1=quay.io/strimzi/kafka@sha256:985b5d2fd9043a24c8e5e5d0cab0a5cf8bcd1d28f36e6998e2da6f9057145cc0
                3.9.0=quay.io/strimzi/kafka@sha256:e09cf561d5a6d3edad4e46677a39fad55a13f74e99a2a48d3d9bf54e00d68b6d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfcd68617504ea0ef38c0bad51ee8562e6b5a8c8b3c2cb12dbf8f1ea9fd74e14
                3.8.1=quay.io/strimzi/kafka@sha256:985b5d2fd9043a24c8e5e5d0cab0a5cf8bcd1d28f36e6998e2da6f9057145cc0
                3.9.0=quay.io/strimzi/kafka@sha256:e09cf561d5a6d3edad4e46677a39fad55a13f74e99a2a48d3d9bf54e00d68b6d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:cfcd68617504ea0ef38c0bad51ee8562e6b5a8c8b3c2cb12dbf8f1ea9fd74e14
                3.8.1=quay.io/strimzi/kafka@sha256:985b5d2fd9043a24c8e5e5d0cab0a5cf8bcd1d28f36e6998e2da6f9057145cc0
                3.9.0=quay.io/strimzi/kafka@sha256:e09cf561d5a6d3edad4e46677a39fad55a13f74e99a2a48d3d9bf54e00d68b6d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fa9476d57a39b195905452f71dc383681cee7dfacdc2bc363b17ce9eae4927fe
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:fa9476d57a39b195905452f71dc383681cee7dfacdc2bc363b17ce9eae4927fe
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:fa9476d57a39b195905452f71dc383681cee7dfacdc2bc363b17ce9eae4927fe
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha:11111
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4126dcc5f3ac91f8c287c0be2513e58338bf79a36ef269aa5ba93d9787b0f106
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

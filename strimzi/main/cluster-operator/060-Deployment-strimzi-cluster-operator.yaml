apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:599a874d90b4f7e6b9e91791ec8bb52488f2b29200a552f37d58b30ada10dd56
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0c4de60ebed43dafd34e6581632c82a74c4724aadbd4228a0056c61492e3c003
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0c4de60ebed43dafd34e6581632c82a74c4724aadbd4228a0056c61492e3c003
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:09ccebb9ba192daea0f7e671cfb720a99075accf9dfebdf90a32846c43a385d6
                3.9.1=quay.io/strimzi/kafka@sha256:f702196a09ebeb20882d3e828f8d23ffbef56f1950ee6f767abea0b93355b3cc
                4.0.0=quay.io/strimzi/kafka@sha256:0c4de60ebed43dafd34e6581632c82a74c4724aadbd4228a0056c61492e3c003
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:09ccebb9ba192daea0f7e671cfb720a99075accf9dfebdf90a32846c43a385d6
                3.9.1=quay.io/strimzi/kafka@sha256:f702196a09ebeb20882d3e828f8d23ffbef56f1950ee6f767abea0b93355b3cc
                4.0.0=quay.io/strimzi/kafka@sha256:0c4de60ebed43dafd34e6581632c82a74c4724aadbd4228a0056c61492e3c003
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:09ccebb9ba192daea0f7e671cfb720a99075accf9dfebdf90a32846c43a385d6
                3.9.1=quay.io/strimzi/kafka@sha256:f702196a09ebeb20882d3e828f8d23ffbef56f1950ee6f767abea0b93355b3cc
                4.0.0=quay.io/strimzi/kafka@sha256:0c4de60ebed43dafd34e6581632c82a74c4724aadbd4228a0056c61492e3c003
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:599a874d90b4f7e6b9e91791ec8bb52488f2b29200a552f37d58b30ada10dd56
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:599a874d90b4f7e6b9e91791ec8bb52488f2b29200a552f37d58b30ada10dd56
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:599a874d90b4f7e6b9e91791ec8bb52488f2b29200a552f37d58b30ada10dd56
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c4bc7f8eae747c4f4abe7fe136dfdac675b67a9a17c6df185d3f28e21823014e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

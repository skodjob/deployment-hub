apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0d7508c921bea64301407371adf16fb233520f08d1ff496465458a1ec18e1f53
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f6ef46d5140d4414f9f634815c139c5592a7e72d1ffe117d4610579e5370ddb7
                3.7.1=quay.io/strimzi/kafka@sha256:ed078ee7836a6b3553a7d7e54ba008d0f8cc6c14a4e981edec22bfea2d4e61b5
                3.8.0=quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f6ef46d5140d4414f9f634815c139c5592a7e72d1ffe117d4610579e5370ddb7
                3.7.1=quay.io/strimzi/kafka@sha256:ed078ee7836a6b3553a7d7e54ba008d0f8cc6c14a4e981edec22bfea2d4e61b5
                3.8.0=quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f6ef46d5140d4414f9f634815c139c5592a7e72d1ffe117d4610579e5370ddb7
                3.7.1=quay.io/strimzi/kafka@sha256:ed078ee7836a6b3553a7d7e54ba008d0f8cc6c14a4e981edec22bfea2d4e61b5
                3.8.0=quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f6ef46d5140d4414f9f634815c139c5592a7e72d1ffe117d4610579e5370ddb7
                3.7.1=quay.io/strimzi/kafka@sha256:ed078ee7836a6b3553a7d7e54ba008d0f8cc6c14a4e981edec22bfea2d4e61b5
                3.8.0=quay.io/strimzi/kafka@sha256:90a6846919b1dd879f5bf141ba3d8ad0f41c5908985ffc4fa85ce4290da444ef
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0d7508c921bea64301407371adf16fb233520f08d1ff496465458a1ec18e1f53
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0d7508c921bea64301407371adf16fb233520f08d1ff496465458a1ec18e1f53
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0d7508c921bea64301407371adf16fb233520f08d1ff496465458a1ec18e1f53
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:88cca8d45669242d19c91326a7b90f7613871635a69678f57d7731d33f428f68
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

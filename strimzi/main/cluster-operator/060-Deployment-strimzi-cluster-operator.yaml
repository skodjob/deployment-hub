            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f4f72a63b3a11754c86503a287a7d971b3e9e33135bdff21083392faf72406b4

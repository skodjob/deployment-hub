apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:833fa415cc851e8eab4997abe61bd9a1f28a1c68aff77b2a751f938d7f14a97d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e7cd3e9f9339464217db738479fd149427390913efda918bcc71d62fbf04eb40
                3.7.1=quay.io/strimzi/kafka@sha256:584e03a408afda2ffbf1f29f194d9aa832a617abd55595de3d0c99faf81266b8
                3.8.0=quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e7cd3e9f9339464217db738479fd149427390913efda918bcc71d62fbf04eb40
                3.7.1=quay.io/strimzi/kafka@sha256:584e03a408afda2ffbf1f29f194d9aa832a617abd55595de3d0c99faf81266b8
                3.8.0=quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e7cd3e9f9339464217db738479fd149427390913efda918bcc71d62fbf04eb40
                3.7.1=quay.io/strimzi/kafka@sha256:584e03a408afda2ffbf1f29f194d9aa832a617abd55595de3d0c99faf81266b8
                3.8.0=quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:e7cd3e9f9339464217db738479fd149427390913efda918bcc71d62fbf04eb40
                3.7.1=quay.io/strimzi/kafka@sha256:584e03a408afda2ffbf1f29f194d9aa832a617abd55595de3d0c99faf81266b8
                3.8.0=quay.io/strimzi/kafka@sha256:bcc0cce5a95eb9add90d638ff552bc916f800bfc31ccda995a54a02a3c9f64ad
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:833fa415cc851e8eab4997abe61bd9a1f28a1c68aff77b2a751f938d7f14a97d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:833fa415cc851e8eab4997abe61bd9a1f28a1c68aff77b2a751f938d7f14a97d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:833fa415cc851e8eab4997abe61bd9a1f28a1c68aff77b2a751f938d7f14a97d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:114dc1e79dc46d48dbe16d2547a2db9f8fc34fa39694960c1e44faf048bc6840
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2d37ad9c52f0682bf88df861eaf96a6c31aa2516d59009ffaa7ea30ea697e72e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed926d1d54980d5c6cea8ad4e1e059bba22fdfda2abaeb6d66a84ebcf5294f0c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed926d1d54980d5c6cea8ad4e1e059bba22fdfda2abaeb6d66a84ebcf5294f0c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:370e06c5c36dee9441b8df447c3b99a2580bcfbc11d6770d59fcdeaacdb5f334
                3.9.1=quay.io/strimzi/kafka@sha256:71d1baf34a1376666d9ba6b30fb6526f4522d91e7eaf84e4b5ef2156940e49ca
                4.0.0=quay.io/strimzi/kafka@sha256:ed926d1d54980d5c6cea8ad4e1e059bba22fdfda2abaeb6d66a84ebcf5294f0c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:370e06c5c36dee9441b8df447c3b99a2580bcfbc11d6770d59fcdeaacdb5f334
                3.9.1=quay.io/strimzi/kafka@sha256:71d1baf34a1376666d9ba6b30fb6526f4522d91e7eaf84e4b5ef2156940e49ca
                4.0.0=quay.io/strimzi/kafka@sha256:ed926d1d54980d5c6cea8ad4e1e059bba22fdfda2abaeb6d66a84ebcf5294f0c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:370e06c5c36dee9441b8df447c3b99a2580bcfbc11d6770d59fcdeaacdb5f334
                3.9.1=quay.io/strimzi/kafka@sha256:71d1baf34a1376666d9ba6b30fb6526f4522d91e7eaf84e4b5ef2156940e49ca
                4.0.0=quay.io/strimzi/kafka@sha256:ed926d1d54980d5c6cea8ad4e1e059bba22fdfda2abaeb6d66a84ebcf5294f0c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2d37ad9c52f0682bf88df861eaf96a6c31aa2516d59009ffaa7ea30ea697e72e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2d37ad9c52f0682bf88df861eaf96a6c31aa2516d59009ffaa7ea30ea697e72e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2d37ad9c52f0682bf88df861eaf96a6c31aa2516d59009ffaa7ea30ea697e72e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:94ebf69dacd93b0ebc39f445bf9cd90b588b0c1c9ad46ed95bb8d70c4c4a9a4c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

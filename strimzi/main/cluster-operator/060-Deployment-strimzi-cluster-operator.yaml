apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3568e7d8ede4049c13855143c2c80d17ac86e61955e7b45b05241c3f889ce658
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6e5b4989edda0b5cf9ee8d6ebd6d70c20df2004930e70deaa993184dcdb795dc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6e5b4989edda0b5cf9ee8d6ebd6d70c20df2004930e70deaa993184dcdb795dc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:2c40c04c3be2c2415c4e7a6d4b9d9b6794323ba06ad548d48fb12aec1dae9c4d
                3.8.1=quay.io/strimzi/kafka@sha256:3ee7bc3b1b094a3b87f2547364fc0dc85325b5615ad87751c5539f69851e986a
                3.9.0=quay.io/strimzi/kafka@sha256:6e5b4989edda0b5cf9ee8d6ebd6d70c20df2004930e70deaa993184dcdb795dc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:2c40c04c3be2c2415c4e7a6d4b9d9b6794323ba06ad548d48fb12aec1dae9c4d
                3.8.1=quay.io/strimzi/kafka@sha256:3ee7bc3b1b094a3b87f2547364fc0dc85325b5615ad87751c5539f69851e986a
                3.9.0=quay.io/strimzi/kafka@sha256:6e5b4989edda0b5cf9ee8d6ebd6d70c20df2004930e70deaa993184dcdb795dc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:2c40c04c3be2c2415c4e7a6d4b9d9b6794323ba06ad548d48fb12aec1dae9c4d
                3.8.1=quay.io/strimzi/kafka@sha256:3ee7bc3b1b094a3b87f2547364fc0dc85325b5615ad87751c5539f69851e986a
                3.9.0=quay.io/strimzi/kafka@sha256:6e5b4989edda0b5cf9ee8d6ebd6d70c20df2004930e70deaa993184dcdb795dc
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3568e7d8ede4049c13855143c2c80d17ac86e61955e7b45b05241c3f889ce658
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3568e7d8ede4049c13855143c2c80d17ac86e61955e7b45b05241c3f889ce658
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3568e7d8ede4049c13855143c2c80d17ac86e61955e7b45b05241c3f889ce658
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:edd6eb19bd804c33cad74f4525b37960e4a77785351c94d3dc9bc20af3b91a44
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:068ffcb99bf6697bcd40c5c939a0e23af759242a9eec46f7e14571631971c075
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:418b8adaa47bcbeabe7c104b3792d22e2a8095759af92f7bf1cfceb3af15e85b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:203f0d8409f84b0f27fd4151b3ce26f3264ce7e52c25ad04594391bfac462375
                3.7.1=quay.io/strimzi/kafka@sha256:ff1e1edaaab672761648266c1b403a7eeb6651832ba2e3882b61c5c6211fab15
                3.8.0=quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:203f0d8409f84b0f27fd4151b3ce26f3264ce7e52c25ad04594391bfac462375
                3.7.1=quay.io/strimzi/kafka@sha256:ff1e1edaaab672761648266c1b403a7eeb6651832ba2e3882b61c5c6211fab15
                3.8.0=quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:203f0d8409f84b0f27fd4151b3ce26f3264ce7e52c25ad04594391bfac462375
                3.7.1=quay.io/strimzi/kafka@sha256:ff1e1edaaab672761648266c1b403a7eeb6651832ba2e3882b61c5c6211fab15
                3.8.0=quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:203f0d8409f84b0f27fd4151b3ce26f3264ce7e52c25ad04594391bfac462375
                3.7.1=quay.io/strimzi/kafka@sha256:ff1e1edaaab672761648266c1b403a7eeb6651832ba2e3882b61c5c6211fab15
                3.8.0=quay.io/strimzi/kafka@sha256:5e91d68cdc6d16c38ff8baa02e615e07674e982abfff0930310791c1156e2d37
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:418b8adaa47bcbeabe7c104b3792d22e2a8095759af92f7bf1cfceb3af15e85b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:418b8adaa47bcbeabe7c104b3792d22e2a8095759af92f7bf1cfceb3af15e85b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:418b8adaa47bcbeabe7c104b3792d22e2a8095759af92f7bf1cfceb3af15e85b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:960a484340646293edc9369eebf953dc94fc31f8cbe65964546718470811fe5a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

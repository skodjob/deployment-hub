apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:93312cad32b5355fe4fadf101abbd6d617525a8c35be17ab510c98f65e38cffe
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3f29338c7cac1f7ff63a85299acfbd854e32f39fa3356edd3afc77743099a8e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a3f29338c7cac1f7ff63a85299acfbd854e32f39fa3356edd3afc77743099a8e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ab9cd8a18ba28e5bc243a67c94e7c34ddcbc2aa2de1338924e9cfffb35b4612a
                3.8.1=quay.io/strimzi/kafka@sha256:9566d90589e0c0783e49cf606ec716ef5cf2b22ea2af042d7505a05e5395c7f2
                3.9.0=quay.io/strimzi/kafka@sha256:a3f29338c7cac1f7ff63a85299acfbd854e32f39fa3356edd3afc77743099a8e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ab9cd8a18ba28e5bc243a67c94e7c34ddcbc2aa2de1338924e9cfffb35b4612a
                3.8.1=quay.io/strimzi/kafka@sha256:9566d90589e0c0783e49cf606ec716ef5cf2b22ea2af042d7505a05e5395c7f2
                3.9.0=quay.io/strimzi/kafka@sha256:a3f29338c7cac1f7ff63a85299acfbd854e32f39fa3356edd3afc77743099a8e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:ab9cd8a18ba28e5bc243a67c94e7c34ddcbc2aa2de1338924e9cfffb35b4612a
                3.8.1=quay.io/strimzi/kafka@sha256:9566d90589e0c0783e49cf606ec716ef5cf2b22ea2af042d7505a05e5395c7f2
                3.9.0=quay.io/strimzi/kafka@sha256:a3f29338c7cac1f7ff63a85299acfbd854e32f39fa3356edd3afc77743099a8e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:93312cad32b5355fe4fadf101abbd6d617525a8c35be17ab510c98f65e38cffe
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:93312cad32b5355fe4fadf101abbd6d617525a8c35be17ab510c98f65e38cffe
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:93312cad32b5355fe4fadf101abbd6d617525a8c35be17ab510c98f65e38cffe
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha:11111
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:574f2976af3d7f14fbe88c1eb6ab66fbe3c99819a71dc61457ff22d4e062f17d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

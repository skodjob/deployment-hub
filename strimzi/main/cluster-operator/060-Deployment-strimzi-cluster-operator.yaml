apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecc36b3307fa413411f8f83c1e92618f9affd62aa955b6e356d9c2bb5ceaf83f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:998841441934f6b9ca5b9fd4493ab2812256b1f7245da2db013b55983ad4417f
                3.7.1=quay.io/strimzi/kafka@sha256:33e48e1a26f186f73f4af7ed4a66d760a2ee502bbf7cc1b8999929d0bcf654f6
                3.8.0=quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:998841441934f6b9ca5b9fd4493ab2812256b1f7245da2db013b55983ad4417f
                3.7.1=quay.io/strimzi/kafka@sha256:33e48e1a26f186f73f4af7ed4a66d760a2ee502bbf7cc1b8999929d0bcf654f6
                3.8.0=quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:998841441934f6b9ca5b9fd4493ab2812256b1f7245da2db013b55983ad4417f
                3.7.1=quay.io/strimzi/kafka@sha256:33e48e1a26f186f73f4af7ed4a66d760a2ee502bbf7cc1b8999929d0bcf654f6
                3.8.0=quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:998841441934f6b9ca5b9fd4493ab2812256b1f7245da2db013b55983ad4417f
                3.7.1=quay.io/strimzi/kafka@sha256:33e48e1a26f186f73f4af7ed4a66d760a2ee502bbf7cc1b8999929d0bcf654f6
                3.8.0=quay.io/strimzi/kafka@sha256:1c21b842e484d71d33ab57f86e955815a893756066545761fb4a7d990d8157ed
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecc36b3307fa413411f8f83c1e92618f9affd62aa955b6e356d9c2bb5ceaf83f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecc36b3307fa413411f8f83c1e92618f9affd62aa955b6e356d9c2bb5ceaf83f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ecc36b3307fa413411f8f83c1e92618f9affd62aa955b6e356d9c2bb5ceaf83f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4463081aeeefb4330248f79e33bc658eb35cfa2277aa43d321e33dd09b583250
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fced62e77586e4f70171dbf04879be1eb5984c9d552896a8c961ba782cbc3be0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3317e7823b233e03c03ad746afb1d66940f804ff6c74f81e3cbeef9aa32c115c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4a0e6eeabd2b292ee4e1218fee264c4393ab1ed8b5b11e9ba5ee357b93917f2b
                3.7.1=quay.io/strimzi/kafka@sha256:cbd35757c2c44ba3a3dbfb205503ed83e13a20b914a767a35de6ca9d37e291e2
                3.8.0=quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4a0e6eeabd2b292ee4e1218fee264c4393ab1ed8b5b11e9ba5ee357b93917f2b
                3.7.1=quay.io/strimzi/kafka@sha256:cbd35757c2c44ba3a3dbfb205503ed83e13a20b914a767a35de6ca9d37e291e2
                3.8.0=quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4a0e6eeabd2b292ee4e1218fee264c4393ab1ed8b5b11e9ba5ee357b93917f2b
                3.7.1=quay.io/strimzi/kafka@sha256:cbd35757c2c44ba3a3dbfb205503ed83e13a20b914a767a35de6ca9d37e291e2
                3.8.0=quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:4a0e6eeabd2b292ee4e1218fee264c4393ab1ed8b5b11e9ba5ee357b93917f2b
                3.7.1=quay.io/strimzi/kafka@sha256:cbd35757c2c44ba3a3dbfb205503ed83e13a20b914a767a35de6ca9d37e291e2
                3.8.0=quay.io/strimzi/kafka@sha256:4a271e701a8e04efefd2c2077cf188f9547ae2cd7ae7cf4af8078343e8577c0f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3317e7823b233e03c03ad746afb1d66940f804ff6c74f81e3cbeef9aa32c115c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3317e7823b233e03c03ad746afb1d66940f804ff6c74f81e3cbeef9aa32c115c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3317e7823b233e03c03ad746afb1d66940f804ff6c74f81e3cbeef9aa32c115c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5fb613bfedc100206b5f4fde0f03b42f4741de096df9e61154c7e07d7a67d9fb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8d8ac1205c2f05e28a2932ec378fa1421f0399d84e585f7b6a686d7d3ebc9e49
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1ff1c49e2eb0131282594571eaeff9aa04a8233c9f80d2a12a4ca091070af6d6
                3.7.1=quay.io/strimzi/kafka@sha256:d9e2452e4772e98b1c14fa424916a4655be87abbbb0d7119fb7cef79377785c9
                3.8.0=quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1ff1c49e2eb0131282594571eaeff9aa04a8233c9f80d2a12a4ca091070af6d6
                3.7.1=quay.io/strimzi/kafka@sha256:d9e2452e4772e98b1c14fa424916a4655be87abbbb0d7119fb7cef79377785c9
                3.8.0=quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1ff1c49e2eb0131282594571eaeff9aa04a8233c9f80d2a12a4ca091070af6d6
                3.7.1=quay.io/strimzi/kafka@sha256:d9e2452e4772e98b1c14fa424916a4655be87abbbb0d7119fb7cef79377785c9
                3.8.0=quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:1ff1c49e2eb0131282594571eaeff9aa04a8233c9f80d2a12a4ca091070af6d6
                3.7.1=quay.io/strimzi/kafka@sha256:d9e2452e4772e98b1c14fa424916a4655be87abbbb0d7119fb7cef79377785c9
                3.8.0=quay.io/strimzi/kafka@sha256:b61ba75e20cdfb79286436fc9f4f534afc8b3726944c346f66140c2914a7e0ea
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d8ac1205c2f05e28a2932ec378fa1421f0399d84e585f7b6a686d7d3ebc9e49
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d8ac1205c2f05e28a2932ec378fa1421f0399d84e585f7b6a686d7d3ebc9e49
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8d8ac1205c2f05e28a2932ec378fa1421f0399d84e585f7b6a686d7d3ebc9e49
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:6ce48181e0678eadbf92b5024523588362c58b79b7b16978e87fed59f1df2ba1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:27df75643f8fdea6d73713c29832856bde40d35cbffc3efc05d710c405b5d463
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

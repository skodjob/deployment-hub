apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1c1fea81021f125164c63cfa6315d9ee80da443ad49fc06d844f30fd77ba7d89
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:1c37ac72ad16cb4df18d5f3d63c21be4569c64b8ef4c7cdf69f7365cfb047151
                3.8.1=quay.io/strimzi/kafka@sha256:c0971c403ab5d19fa95db6ad7503cccb48d3fb50a151c21adcc0962997045261
                3.9.0=quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:1c37ac72ad16cb4df18d5f3d63c21be4569c64b8ef4c7cdf69f7365cfb047151
                3.8.1=quay.io/strimzi/kafka@sha256:c0971c403ab5d19fa95db6ad7503cccb48d3fb50a151c21adcc0962997045261
                3.9.0=quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:1c37ac72ad16cb4df18d5f3d63c21be4569c64b8ef4c7cdf69f7365cfb047151
                3.8.1=quay.io/strimzi/kafka@sha256:c0971c403ab5d19fa95db6ad7503cccb48d3fb50a151c21adcc0962997045261
                3.9.0=quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:1c37ac72ad16cb4df18d5f3d63c21be4569c64b8ef4c7cdf69f7365cfb047151
                3.8.1=quay.io/strimzi/kafka@sha256:c0971c403ab5d19fa95db6ad7503cccb48d3fb50a151c21adcc0962997045261
                3.9.0=quay.io/strimzi/kafka@sha256:d3558e2a1df2527fb850883f6d34620b34c892fa86171899d58f51dbc05f7036
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1c1fea81021f125164c63cfa6315d9ee80da443ad49fc06d844f30fd77ba7d89
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1c1fea81021f125164c63cfa6315d9ee80da443ad49fc06d844f30fd77ba7d89
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1c1fea81021f125164c63cfa6315d9ee80da443ad49fc06d844f30fd77ba7d89
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:caeb6a15c90fd40d21f018b053a8aa01e7e53066eca3532867a8ef596af6a783
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:76153d4419725895f6e27996138e5bc5b5c0cc7c19c50fab15dd44cc177fde1f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

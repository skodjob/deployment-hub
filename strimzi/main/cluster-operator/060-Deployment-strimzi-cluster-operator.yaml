apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f48f4767332994a2a94be3a8184aa6f2f07a1d9d892dd1fcf4ed32b7935acc63
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:21e032c90834b1c052b5d252a6c426138fe6c5df1769439889ce92be86a41b4e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:21e032c90834b1c052b5d252a6c426138fe6c5df1769439889ce92be86a41b4e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:edcc1405b996dcef7b1ccf1ba535bf433f7e60d1a5b5c744fca7404a23a425b7
                3.8.1=quay.io/strimzi/kafka@sha256:7f53ef50caa2bdf7b31b4c738e9f2a3c84f4d41ebf373b55b10ae1a0f0752118
                3.9.0=quay.io/strimzi/kafka@sha256:21e032c90834b1c052b5d252a6c426138fe6c5df1769439889ce92be86a41b4e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:edcc1405b996dcef7b1ccf1ba535bf433f7e60d1a5b5c744fca7404a23a425b7
                3.8.1=quay.io/strimzi/kafka@sha256:7f53ef50caa2bdf7b31b4c738e9f2a3c84f4d41ebf373b55b10ae1a0f0752118
                3.9.0=quay.io/strimzi/kafka@sha256:21e032c90834b1c052b5d252a6c426138fe6c5df1769439889ce92be86a41b4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:edcc1405b996dcef7b1ccf1ba535bf433f7e60d1a5b5c744fca7404a23a425b7
                3.8.1=quay.io/strimzi/kafka@sha256:7f53ef50caa2bdf7b31b4c738e9f2a3c84f4d41ebf373b55b10ae1a0f0752118
                3.9.0=quay.io/strimzi/kafka@sha256:21e032c90834b1c052b5d252a6c426138fe6c5df1769439889ce92be86a41b4e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f48f4767332994a2a94be3a8184aa6f2f07a1d9d892dd1fcf4ed32b7935acc63
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f48f4767332994a2a94be3a8184aa6f2f07a1d9d892dd1fcf4ed32b7935acc63
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f48f4767332994a2a94be3a8184aa6f2f07a1d9d892dd1fcf4ed32b7935acc63
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:latest
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b09eeb9a73af7b76153063da46f4d426a5b328a12f0264023d33a708929ff07b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

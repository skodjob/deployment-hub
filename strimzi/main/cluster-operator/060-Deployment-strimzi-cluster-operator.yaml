apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:09658f9adf295dc370488a9cf10f4db09553e0862c071ff546de37baeba377f7
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:43697dba95d44565c7239e5d34bd9db5aa62c4dd8e00b839d09e7236a76cf66a
                3.8.1=quay.io/strimzi/kafka@sha256:48931d2f54787a95261468d06bae5fe4b032662b13d60c6bbb61531d896d6b16
                3.9.0=quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:43697dba95d44565c7239e5d34bd9db5aa62c4dd8e00b839d09e7236a76cf66a
                3.8.1=quay.io/strimzi/kafka@sha256:48931d2f54787a95261468d06bae5fe4b032662b13d60c6bbb61531d896d6b16
                3.9.0=quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:43697dba95d44565c7239e5d34bd9db5aa62c4dd8e00b839d09e7236a76cf66a
                3.8.1=quay.io/strimzi/kafka@sha256:48931d2f54787a95261468d06bae5fe4b032662b13d60c6bbb61531d896d6b16
                3.9.0=quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:43697dba95d44565c7239e5d34bd9db5aa62c4dd8e00b839d09e7236a76cf66a
                3.8.1=quay.io/strimzi/kafka@sha256:48931d2f54787a95261468d06bae5fe4b032662b13d60c6bbb61531d896d6b16
                3.9.0=quay.io/strimzi/kafka@sha256:087a31857c8fbbfb6d51d5b499af4993d4672aae3f57ec65446dd77aa63d74d1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09658f9adf295dc370488a9cf10f4db09553e0862c071ff546de37baeba377f7
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:09658f9adf295dc370488a9cf10f4db09553e0862c071ff546de37baeba377f7
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:09658f9adf295dc370488a9cf10f4db09553e0862c071ff546de37baeba377f7
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:056c5f4e3ae27c4ab93dc8ef48d247f3aa7770281f39a9c878af94d870c2d636
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4b1da8004580c764d275011d98e551d55806c71c22d115efd5f9e40a8fe47ff1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

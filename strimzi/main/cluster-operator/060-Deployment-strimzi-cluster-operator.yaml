apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:725c509c6a58f52182fa8a081d94e4f332c6a6b8c253216260fccace861cde21
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:0805fbd18069719433eccfe62851b4ea25ab86ff16f04e90ee91120cacba5d09
                3.8.1=quay.io/strimzi/kafka@sha256:0fcf595025e78eb2e3cef292ebc3e0872be9e42bac186a9e220ac31f8f2e0074
                3.9.0=quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:0805fbd18069719433eccfe62851b4ea25ab86ff16f04e90ee91120cacba5d09
                3.8.1=quay.io/strimzi/kafka@sha256:0fcf595025e78eb2e3cef292ebc3e0872be9e42bac186a9e220ac31f8f2e0074
                3.9.0=quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:0805fbd18069719433eccfe62851b4ea25ab86ff16f04e90ee91120cacba5d09
                3.8.1=quay.io/strimzi/kafka@sha256:0fcf595025e78eb2e3cef292ebc3e0872be9e42bac186a9e220ac31f8f2e0074
                3.9.0=quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:0805fbd18069719433eccfe62851b4ea25ab86ff16f04e90ee91120cacba5d09
                3.8.1=quay.io/strimzi/kafka@sha256:0fcf595025e78eb2e3cef292ebc3e0872be9e42bac186a9e220ac31f8f2e0074
                3.9.0=quay.io/strimzi/kafka@sha256:9b5b2a03fbdc7fc3f5575f59d9f37497fd6e9b787e52d7c8beb53dce5d89962e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:725c509c6a58f52182fa8a081d94e4f332c6a6b8c253216260fccace861cde21
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:725c509c6a58f52182fa8a081d94e4f332c6a6b8c253216260fccace861cde21
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:725c509c6a58f52182fa8a081d94e4f332c6a6b8c253216260fccace861cde21
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:90c9d683f2e0bd5802404a81a19ad981edf62e425a177f0a542ed29c16af96ff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6c3a07a7b55d5ea4cb21310cded6b5bc14b91de8b2dcabe320dfdb37715a87b8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

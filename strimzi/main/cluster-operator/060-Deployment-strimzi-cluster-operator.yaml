apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:43088d24a57359bcc6046d7cd4379530191be8a49260bac3a38846594830a60c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f460b32d1c24f5b1093409d29f5c435c6d831f2771e93ad97a05aa03311b11c0
                3.7.1=quay.io/strimzi/kafka@sha256:e255e3332a4da60b4e426a957f00cd14c6ba5b0b8959034120fdd9d8ade54909
                3.8.0=quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f460b32d1c24f5b1093409d29f5c435c6d831f2771e93ad97a05aa03311b11c0
                3.7.1=quay.io/strimzi/kafka@sha256:e255e3332a4da60b4e426a957f00cd14c6ba5b0b8959034120fdd9d8ade54909
                3.8.0=quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f460b32d1c24f5b1093409d29f5c435c6d831f2771e93ad97a05aa03311b11c0
                3.7.1=quay.io/strimzi/kafka@sha256:e255e3332a4da60b4e426a957f00cd14c6ba5b0b8959034120fdd9d8ade54909
                3.8.0=quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:f460b32d1c24f5b1093409d29f5c435c6d831f2771e93ad97a05aa03311b11c0
                3.7.1=quay.io/strimzi/kafka@sha256:e255e3332a4da60b4e426a957f00cd14c6ba5b0b8959034120fdd9d8ade54909
                3.8.0=quay.io/strimzi/kafka@sha256:f70e6c06e42ea7ffb5518bc78849ca4e20367841bf8dedb953799298de91516d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:43088d24a57359bcc6046d7cd4379530191be8a49260bac3a38846594830a60c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:43088d24a57359bcc6046d7cd4379530191be8a49260bac3a38846594830a60c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:43088d24a57359bcc6046d7cd4379530191be8a49260bac3a38846594830a60c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:eeb2b0721d13fc29ef96f6778a315da7a946b48271c5bf7ebc283a50aef90518
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

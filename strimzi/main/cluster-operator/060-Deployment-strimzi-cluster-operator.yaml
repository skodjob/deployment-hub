apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2a8fcbb05fba549e0ca857d9f664ab0488736b0a9ededaf552513546eeb5185d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f7279a8cf8d9031dc8f56ed2ce994c2c0a4f776a3f174c8437f2f5e7e7f1073d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f7279a8cf8d9031dc8f56ed2ce994c2c0a4f776a3f174c8437f2f5e7e7f1073d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7565674e10376258299d06db5bc2627a988d47d4457f92ba2873b4c07b3f4c2a
                3.8.1=quay.io/strimzi/kafka@sha256:7989db6bb99e0b0f2b1ae8ebf9b3ec189fd34168c3191a1fa37f5dd44e03308a
                3.9.0=quay.io/strimzi/kafka@sha256:f7279a8cf8d9031dc8f56ed2ce994c2c0a4f776a3f174c8437f2f5e7e7f1073d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7565674e10376258299d06db5bc2627a988d47d4457f92ba2873b4c07b3f4c2a
                3.8.1=quay.io/strimzi/kafka@sha256:7989db6bb99e0b0f2b1ae8ebf9b3ec189fd34168c3191a1fa37f5dd44e03308a
                3.9.0=quay.io/strimzi/kafka@sha256:f7279a8cf8d9031dc8f56ed2ce994c2c0a4f776a3f174c8437f2f5e7e7f1073d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:7565674e10376258299d06db5bc2627a988d47d4457f92ba2873b4c07b3f4c2a
                3.8.1=quay.io/strimzi/kafka@sha256:7989db6bb99e0b0f2b1ae8ebf9b3ec189fd34168c3191a1fa37f5dd44e03308a
                3.9.0=quay.io/strimzi/kafka@sha256:f7279a8cf8d9031dc8f56ed2ce994c2c0a4f776a3f174c8437f2f5e7e7f1073d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2a8fcbb05fba549e0ca857d9f664ab0488736b0a9ededaf552513546eeb5185d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2a8fcbb05fba549e0ca857d9f664ab0488736b0a9ededaf552513546eeb5185d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2a8fcbb05fba549e0ca857d9f664ab0488736b0a9ededaf552513546eeb5185d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:8f28c205445f783f8575e89d938732f922b34973157f261fe0ccfa5d2575acb1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f8d268b4c5191936f50a22910c16546adeea1dc6d8a235bc148fa6624d1fd060
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

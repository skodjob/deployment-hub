apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2c197170f529e43410e03b337fe45cfb0f6c5bd11d813218bd82403e373fe845
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:53f1534967a3ce914bd8afa09cb77e4b2d7795db9f6e5023e59b8cb8c6c06cac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:53f1534967a3ce914bd8afa09cb77e4b2d7795db9f6e5023e59b8cb8c6c06cac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:660034f5fd5ff8d4b680c6785a56ebdb61260651e0f6c93319779c7fd0a56081
                3.9.1=quay.io/strimzi/kafka@sha256:8d4f8e3d322a8c9b74eeaa56b1ffcfd91f5baaf5d118da4739c809ba75ec66f8
                4.0.0=quay.io/strimzi/kafka@sha256:53f1534967a3ce914bd8afa09cb77e4b2d7795db9f6e5023e59b8cb8c6c06cac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:660034f5fd5ff8d4b680c6785a56ebdb61260651e0f6c93319779c7fd0a56081
                3.9.1=quay.io/strimzi/kafka@sha256:8d4f8e3d322a8c9b74eeaa56b1ffcfd91f5baaf5d118da4739c809ba75ec66f8
                4.0.0=quay.io/strimzi/kafka@sha256:53f1534967a3ce914bd8afa09cb77e4b2d7795db9f6e5023e59b8cb8c6c06cac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:660034f5fd5ff8d4b680c6785a56ebdb61260651e0f6c93319779c7fd0a56081
                3.9.1=quay.io/strimzi/kafka@sha256:8d4f8e3d322a8c9b74eeaa56b1ffcfd91f5baaf5d118da4739c809ba75ec66f8
                4.0.0=quay.io/strimzi/kafka@sha256:53f1534967a3ce914bd8afa09cb77e4b2d7795db9f6e5023e59b8cb8c6c06cac
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2c197170f529e43410e03b337fe45cfb0f6c5bd11d813218bd82403e373fe845
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2c197170f529e43410e03b337fe45cfb0f6c5bd11d813218bd82403e373fe845
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2c197170f529e43410e03b337fe45cfb0f6c5bd11d813218bd82403e373fe845
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:84de11a3952746cb0a48df1e6176625964096e30dfb69a4ccd078a73367373f2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

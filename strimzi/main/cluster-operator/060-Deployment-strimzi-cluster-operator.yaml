apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2cee5640a58fc008c366809304a03ad451d60c26a33de345ec77705522f8e4f3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7316056d4e5b47f8c01efc6b0d1dfe19e44f6a1aba4175cd3891d9c9b37e7434
                3.7.1=quay.io/strimzi/kafka@sha256:e27fbb7d8654e6a4f6083bf7d851bb14f39c78f21133d72cf7700ee4025076ae
                3.8.0=quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7316056d4e5b47f8c01efc6b0d1dfe19e44f6a1aba4175cd3891d9c9b37e7434
                3.7.1=quay.io/strimzi/kafka@sha256:e27fbb7d8654e6a4f6083bf7d851bb14f39c78f21133d72cf7700ee4025076ae
                3.8.0=quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7316056d4e5b47f8c01efc6b0d1dfe19e44f6a1aba4175cd3891d9c9b37e7434
                3.7.1=quay.io/strimzi/kafka@sha256:e27fbb7d8654e6a4f6083bf7d851bb14f39c78f21133d72cf7700ee4025076ae
                3.8.0=quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:7316056d4e5b47f8c01efc6b0d1dfe19e44f6a1aba4175cd3891d9c9b37e7434
                3.7.1=quay.io/strimzi/kafka@sha256:e27fbb7d8654e6a4f6083bf7d851bb14f39c78f21133d72cf7700ee4025076ae
                3.8.0=quay.io/strimzi/kafka@sha256:d86f33ba4656edd088df4088c81d5cd9724264f531b46aae7765a265b4865c4c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2cee5640a58fc008c366809304a03ad451d60c26a33de345ec77705522f8e4f3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2cee5640a58fc008c366809304a03ad451d60c26a33de345ec77705522f8e4f3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2cee5640a58fc008c366809304a03ad451d60c26a33de345ec77705522f8e4f3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ddc4d0312ab8338bb7c184939cf62903bce4f99140da5b9db10f1b537c95a0ce
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fb64178e3a6c55ec57e7ded3b134161f8f023aa376f9a4cf20cb388e98bfb8f7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

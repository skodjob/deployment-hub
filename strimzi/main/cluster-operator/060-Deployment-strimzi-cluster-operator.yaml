apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:795ab5749e856b4129a6a0d914e44e0ae03cbe07af51a76d0ef88a2e4f8fb252
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:066235af9baba0c6856195c2e75af2d84a34854c7e01a830ec7d9a89fcf45f9b
                3.7.1=quay.io/strimzi/kafka@sha256:9d2ba79183751728baaa6dd97d8977efaec0a0d402999302066361d4bc550811
                3.8.0=quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:066235af9baba0c6856195c2e75af2d84a34854c7e01a830ec7d9a89fcf45f9b
                3.7.1=quay.io/strimzi/kafka@sha256:9d2ba79183751728baaa6dd97d8977efaec0a0d402999302066361d4bc550811
                3.8.0=quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:066235af9baba0c6856195c2e75af2d84a34854c7e01a830ec7d9a89fcf45f9b
                3.7.1=quay.io/strimzi/kafka@sha256:9d2ba79183751728baaa6dd97d8977efaec0a0d402999302066361d4bc550811
                3.8.0=quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:066235af9baba0c6856195c2e75af2d84a34854c7e01a830ec7d9a89fcf45f9b
                3.7.1=quay.io/strimzi/kafka@sha256:9d2ba79183751728baaa6dd97d8977efaec0a0d402999302066361d4bc550811
                3.8.0=quay.io/strimzi/kafka@sha256:d94b5b94d13e8b3251081e60fcdbd7a6d27c8e36c7b7574449032a59b077422f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:795ab5749e856b4129a6a0d914e44e0ae03cbe07af51a76d0ef88a2e4f8fb252
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:795ab5749e856b4129a6a0d914e44e0ae03cbe07af51a76d0ef88a2e4f8fb252
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:795ab5749e856b4129a6a0d914e44e0ae03cbe07af51a76d0ef88a2e4f8fb252
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:ebbe1fcc9f968b14cf42a2b583fadb64872b540ad16c1537d8375fe941d9ad6a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f039664d4355de827dc2a5a8e8531bdb6d91d849a5b64283514bf1b77542d454
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

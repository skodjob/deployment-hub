apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:25f92166b57ca035549757c6dd3cf2ebcf00cc51b77f7cdf660b097087e26cd0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61ed3d94bee502c499cc2f86f68dacbc0f2f344c2510f7d2fbcf6ab5de69203
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b61ed3d94bee502c499cc2f86f68dacbc0f2f344c2510f7d2fbcf6ab5de69203
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:b22e737565f0e46065de274c8c9cb9b5e5d7c2629af7d532ce3c998d2ada73e9
                3.9.1=quay.io/strimzi/kafka@sha256:8bacd947d91b6bf8df7c7a916fdc13996e5c0041b733bed4ab03cd29f0269b9d
                4.0.0=quay.io/strimzi/kafka@sha256:b61ed3d94bee502c499cc2f86f68dacbc0f2f344c2510f7d2fbcf6ab5de69203
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:b22e737565f0e46065de274c8c9cb9b5e5d7c2629af7d532ce3c998d2ada73e9
                3.9.1=quay.io/strimzi/kafka@sha256:8bacd947d91b6bf8df7c7a916fdc13996e5c0041b733bed4ab03cd29f0269b9d
                4.0.0=quay.io/strimzi/kafka@sha256:b61ed3d94bee502c499cc2f86f68dacbc0f2f344c2510f7d2fbcf6ab5de69203
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:b22e737565f0e46065de274c8c9cb9b5e5d7c2629af7d532ce3c998d2ada73e9
                3.9.1=quay.io/strimzi/kafka@sha256:8bacd947d91b6bf8df7c7a916fdc13996e5c0041b733bed4ab03cd29f0269b9d
                4.0.0=quay.io/strimzi/kafka@sha256:b61ed3d94bee502c499cc2f86f68dacbc0f2f344c2510f7d2fbcf6ab5de69203
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25f92166b57ca035549757c6dd3cf2ebcf00cc51b77f7cdf660b097087e26cd0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:25f92166b57ca035549757c6dd3cf2ebcf00cc51b77f7cdf660b097087e26cd0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:25f92166b57ca035549757c6dd3cf2ebcf00cc51b77f7cdf660b097087e26cd0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0cb7c5fbfbe2b2d7e61726992296baea7a50c71edff075ec914092b774138f22
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b5a6257baa24c96c3868917b2e76610d3c6eefaa9ec1b27f0fd354911a0ecf0d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb1a9c2d9e4f2c94e4db3d7775cdb7177335c62a07f75b6db9933787e5c9ceee
                3.8.1=quay.io/strimzi/kafka@sha256:35e1dac13c61d46c78f0dc7f4175810c8f694ebcdb641c9cc5e044363337014d
                3.9.0=quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb1a9c2d9e4f2c94e4db3d7775cdb7177335c62a07f75b6db9933787e5c9ceee
                3.8.1=quay.io/strimzi/kafka@sha256:35e1dac13c61d46c78f0dc7f4175810c8f694ebcdb641c9cc5e044363337014d
                3.9.0=quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb1a9c2d9e4f2c94e4db3d7775cdb7177335c62a07f75b6db9933787e5c9ceee
                3.8.1=quay.io/strimzi/kafka@sha256:35e1dac13c61d46c78f0dc7f4175810c8f694ebcdb641c9cc5e044363337014d
                3.9.0=quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:fb1a9c2d9e4f2c94e4db3d7775cdb7177335c62a07f75b6db9933787e5c9ceee
                3.8.1=quay.io/strimzi/kafka@sha256:35e1dac13c61d46c78f0dc7f4175810c8f694ebcdb641c9cc5e044363337014d
                3.9.0=quay.io/strimzi/kafka@sha256:294ca429f73754af0a59c6fdfb416e67a0837703ecbe94321103f18ddc9ee83f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b5a6257baa24c96c3868917b2e76610d3c6eefaa9ec1b27f0fd354911a0ecf0d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b5a6257baa24c96c3868917b2e76610d3c6eefaa9ec1b27f0fd354911a0ecf0d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b5a6257baa24c96c3868917b2e76610d3c6eefaa9ec1b27f0fd354911a0ecf0d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f1dcd030b19812968a3da46721f1600ef964901ca01e4768193ba4d58190fb24
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a20c72cbafb842ba3cf88c6c26fe03a089e2c1050f6a169015e9c0499767f3ef
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

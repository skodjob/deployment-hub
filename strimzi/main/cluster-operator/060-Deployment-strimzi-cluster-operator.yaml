apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:adb923502545b045affdd1fefed1a0b61a5901452a5118af95d521d9f776a675
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:32ed845d6e9a9ecd884bd46f339b52d89dd597898a8d8b86d6396880c0827bf6
                3.8.1=quay.io/strimzi/kafka@sha256:d80d73ce161c7b8423052b7a608464b9069ecebb6233525b2c2ae6beac8376f0
                3.9.0=quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:32ed845d6e9a9ecd884bd46f339b52d89dd597898a8d8b86d6396880c0827bf6
                3.8.1=quay.io/strimzi/kafka@sha256:d80d73ce161c7b8423052b7a608464b9069ecebb6233525b2c2ae6beac8376f0
                3.9.0=quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:32ed845d6e9a9ecd884bd46f339b52d89dd597898a8d8b86d6396880c0827bf6
                3.8.1=quay.io/strimzi/kafka@sha256:d80d73ce161c7b8423052b7a608464b9069ecebb6233525b2c2ae6beac8376f0
                3.9.0=quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:32ed845d6e9a9ecd884bd46f339b52d89dd597898a8d8b86d6396880c0827bf6
                3.8.1=quay.io/strimzi/kafka@sha256:d80d73ce161c7b8423052b7a608464b9069ecebb6233525b2c2ae6beac8376f0
                3.9.0=quay.io/strimzi/kafka@sha256:2b290ad03201c38aef5ba8d32ac68de1dcb3438fcbbc21470b14f21f9d038f81
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:adb923502545b045affdd1fefed1a0b61a5901452a5118af95d521d9f776a675
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:adb923502545b045affdd1fefed1a0b61a5901452a5118af95d521d9f776a675
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:adb923502545b045affdd1fefed1a0b61a5901452a5118af95d521d9f776a675
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:82bce6c8a232e6d179c73595ef70f6d1b837118c1468849e85ff124a294274f8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:14d73c71a4507e5b1346afad13457b8d9fe36b369a7e3a44d67f6616f9ccd53a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

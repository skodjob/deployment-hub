apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e19f5eea66386cd87adfe88c2f71131e762ef9d0aaf6ded42643088e6483978a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57af79d88125183f1f097e52caea7ad912e78d7a9815bbfc85893ae3459b792c
                3.7.1=quay.io/strimzi/kafka@sha256:68d0f3ee46e879a737acc4320e8f32a3c45d86b92c5ffe023dec2078f06c1768
                3.8.0=quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57af79d88125183f1f097e52caea7ad912e78d7a9815bbfc85893ae3459b792c
                3.7.1=quay.io/strimzi/kafka@sha256:68d0f3ee46e879a737acc4320e8f32a3c45d86b92c5ffe023dec2078f06c1768
                3.8.0=quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57af79d88125183f1f097e52caea7ad912e78d7a9815bbfc85893ae3459b792c
                3.7.1=quay.io/strimzi/kafka@sha256:68d0f3ee46e879a737acc4320e8f32a3c45d86b92c5ffe023dec2078f06c1768
                3.8.0=quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.7.0=quay.io/strimzi/kafka@sha256:57af79d88125183f1f097e52caea7ad912e78d7a9815bbfc85893ae3459b792c
                3.7.1=quay.io/strimzi/kafka@sha256:68d0f3ee46e879a737acc4320e8f32a3c45d86b92c5ffe023dec2078f06c1768
                3.8.0=quay.io/strimzi/kafka@sha256:d860d819c16d270512a6ea292ac803af6383bca8ca7f7f7208e1ded0995695a0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e19f5eea66386cd87adfe88c2f71131e762ef9d0aaf6ded42643088e6483978a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e19f5eea66386cd87adfe88c2f71131e762ef9d0aaf6ded42643088e6483978a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e19f5eea66386cd87adfe88c2f71131e762ef9d0aaf6ded42643088e6483978a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:720a51d38f34e1c5e43eee2a82ed6b6ab71721200058eff9e4ac74318a673475
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9d73394a87fdc7f1e3e2cb6570c772020af2b7b102338ab88f72d3ce24836f15
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

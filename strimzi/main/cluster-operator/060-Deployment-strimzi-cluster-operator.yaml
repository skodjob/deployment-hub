apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a53d02fd681ffe4694cf1fc60ec944b3b6aa9646e4e2027d41015ffb22b6fbbf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e3413f8e3f5c8f1605da7b23162180f25d2f862f78448a7a129c181bfaac2b40
                3.8.1=quay.io/strimzi/kafka@sha256:72746160a481a84974a2847ffa6f8c604922161cab9dd9ae1efe9b5c816982ba
                3.9.0=quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e3413f8e3f5c8f1605da7b23162180f25d2f862f78448a7a129c181bfaac2b40
                3.8.1=quay.io/strimzi/kafka@sha256:72746160a481a84974a2847ffa6f8c604922161cab9dd9ae1efe9b5c816982ba
                3.9.0=quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e3413f8e3f5c8f1605da7b23162180f25d2f862f78448a7a129c181bfaac2b40
                3.8.1=quay.io/strimzi/kafka@sha256:72746160a481a84974a2847ffa6f8c604922161cab9dd9ae1efe9b5c816982ba
                3.9.0=quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:e3413f8e3f5c8f1605da7b23162180f25d2f862f78448a7a129c181bfaac2b40
                3.8.1=quay.io/strimzi/kafka@sha256:72746160a481a84974a2847ffa6f8c604922161cab9dd9ae1efe9b5c816982ba
                3.9.0=quay.io/strimzi/kafka@sha256:6ea59b2f1aaae8c57ae094c6c2cddce53c8017b88d69b014c9d85746a12f5888
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a53d02fd681ffe4694cf1fc60ec944b3b6aa9646e4e2027d41015ffb22b6fbbf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a53d02fd681ffe4694cf1fc60ec944b3b6aa9646e4e2027d41015ffb22b6fbbf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a53d02fd681ffe4694cf1fc60ec944b3b6aa9646e4e2027d41015ffb22b6fbbf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f1dcd030b19812968a3da46721f1600ef964901ca01e4768193ba4d58190fb24
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:12060744cb87e08d3516cd14a566859fa2de1c909cd76049bcbd871ee864c3f5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:acc558d09f2529902747a17c78a95e94da1df284e5fb007869258e25e6fc001a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:69816dd024850607f3a5c27dd4bfad7c2f96ffb586a95e05194fd15b0cfd3ce8
                3.8.1=quay.io/strimzi/kafka@sha256:def479137bba475b40f0b6a3fce6c0d2aeea804f4a1d585604a9ad7c2400cde4
                3.9.0=quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:69816dd024850607f3a5c27dd4bfad7c2f96ffb586a95e05194fd15b0cfd3ce8
                3.8.1=quay.io/strimzi/kafka@sha256:def479137bba475b40f0b6a3fce6c0d2aeea804f4a1d585604a9ad7c2400cde4
                3.9.0=quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:69816dd024850607f3a5c27dd4bfad7c2f96ffb586a95e05194fd15b0cfd3ce8
                3.8.1=quay.io/strimzi/kafka@sha256:def479137bba475b40f0b6a3fce6c0d2aeea804f4a1d585604a9ad7c2400cde4
                3.9.0=quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.8.0=quay.io/strimzi/kafka@sha256:69816dd024850607f3a5c27dd4bfad7c2f96ffb586a95e05194fd15b0cfd3ce8
                3.8.1=quay.io/strimzi/kafka@sha256:def479137bba475b40f0b6a3fce6c0d2aeea804f4a1d585604a9ad7c2400cde4
                3.9.0=quay.io/strimzi/kafka@sha256:074a80349362204c8409a8f5177fe7fb82fed01dc15e4111cccb6051219b9c48
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:acc558d09f2529902747a17c78a95e94da1df284e5fb007869258e25e6fc001a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:acc558d09f2529902747a17c78a95e94da1df284e5fb007869258e25e6fc001a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:acc558d09f2529902747a17c78a95e94da1df284e5fb007869258e25e6fc001a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:90c9d683f2e0bd5802404a81a19ad981edf62e425a177f0a542ed29c16af96ff
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:ef1a39c363e145041d80103c3c12da9429ce06cf21dff6fb1fb75d0c0ed9c35b
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b530d20ff0709c4174fa79caafa37d5965c736ab40b7e2fe2dd25c9350ffb22f
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+ContinueReconciliationOnManualRollingUpdateFailure"
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - connect
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "connect"
          effect: "NoSchedule"

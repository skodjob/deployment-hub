apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
    mode: main
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
        mode: main
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3e5895483925b18f0cdaa67947b6a99d3e6d7f1abd95b408e7c0b952c83654a6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:da3410bedfe16efeeef05622dc09bb5d86e5545ce10ee53aeb2cd9f8aae18156
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:da3410bedfe16efeeef05622dc09bb5d86e5545ce10ee53aeb2cd9f8aae18156
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8a9e339a904afe5eaa939735569c20690b8cf06bc14275f71437992e6d100bdf
                3.9.1=quay.io/strimzi/kafka@sha256:d5bcefa4353b3809879fe096886d487b71a7df5bc7acc2ffc0ad20b2c5a9eb03
                4.0.0=quay.io/strimzi/kafka@sha256:da3410bedfe16efeeef05622dc09bb5d86e5545ce10ee53aeb2cd9f8aae18156
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8a9e339a904afe5eaa939735569c20690b8cf06bc14275f71437992e6d100bdf
                3.9.1=quay.io/strimzi/kafka@sha256:d5bcefa4353b3809879fe096886d487b71a7df5bc7acc2ffc0ad20b2c5a9eb03
                4.0.0=quay.io/strimzi/kafka@sha256:da3410bedfe16efeeef05622dc09bb5d86e5545ce10ee53aeb2cd9f8aae18156
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.9.0=quay.io/strimzi/kafka@sha256:8a9e339a904afe5eaa939735569c20690b8cf06bc14275f71437992e6d100bdf
                3.9.1=quay.io/strimzi/kafka@sha256:d5bcefa4353b3809879fe096886d487b71a7df5bc7acc2ffc0ad20b2c5a9eb03
                4.0.0=quay.io/strimzi/kafka@sha256:da3410bedfe16efeeef05622dc09bb5d86e5545ce10ee53aeb2cd9f8aae18156
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3e5895483925b18f0cdaa67947b6a99d3e6d7f1abd95b408e7c0b952c83654a6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3e5895483925b18f0cdaa67947b6a99d3e6d7f1abd95b408e7c0b952c83654a6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3e5895483925b18f0cdaa67947b6a99d3e6d7f1abd95b408e7c0b952c83654a6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge:0.32.0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a5088c14d7b8bf1d336669cba047b971bf3ece8969647dae2c1e3a07a7be0c5e
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c9fa2197337c73bba7b00143eb072b6c5d5ce6034b76d28517798dcf9d3e4d1a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: "true"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: "strimzi-cluster-operator"
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
            - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
              value: mode=main
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - services
      tolerations:
        - key: "nodetype"
          operator: "Equal"
          value: "services"
          effect: "NoSchedule"

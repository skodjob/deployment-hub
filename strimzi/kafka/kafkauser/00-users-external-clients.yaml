---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-producer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data
        operation:
          - Write
          - Create
          - Describe
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-streams
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data
        operation:
          - Read
          - Describe
      - resource:
          type: group
          name: kafka-anubis-external-data-reversed
        operation:
          - Describe
          - Read
      - resource:
          type: topic
          name: kafka-anubis-external-data-reversed
        operation:
          - Write
          - Create
          - Describe
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-external-consumer
  namespace: strimzi-kafka
  labels:
    strimzi.io/cluster: anubis
    clients: used
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: kafka-anubis-external-data-reversed
        operation:
          - Read
          - Describe
      - resource:
          type: group
          name: kafka-anubis-external-data-consumer
        operation:
          - Read
          - Describe

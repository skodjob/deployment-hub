apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: hathor
  labels:
    strimzi.io/cluster: anubis
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Kafka Connects internal topics
      - resource:
          type: group
          name: connect-cluster
        operations:
          - Read
      - resource:
          type: topic
          name: connect-cluster-configs
        operations:
          - Read
          - Describe
          - Write
          - Create
      - resource:
          type: topic
          name: connect-cluster-status
        operations:
          - Read
          - Describe
          - Write
          - Create
      - resource:
          type: topic
          name: connect-cluster-offsets
        operations:
          - Read
          - Describe
          - Write
          - Create
          - DescribeConfigs
      - resource:
          type: cluster
        operations:
          - Describe
          - DescribeConfigs
          - Alter
      # Connector topics
      - resource:
          type: group
          name: connect-
          patternType: prefix
        operations:
          - Read
      - resource:
          type: topic
          name: stargate-twitter-search
        operations:
          - Write
          - Read
          - Describe
      - resource:
          type: topic
          name: kafka-twitter-search
        operations:
          - Write
          - Read
          - Describe
      - resource:
          type: topic
          name: strimzi-twitter-search
        operations:
          - Write
          - Read
          - Describe
      - resource:
          type: topic
          name: devconf-twitter-search
        operations:
          - Write
          - Read
          - Describe
      # Topcis for telegram
      - resource:
          type: topic
          name: stargate-telegram
          patternType: prefix
        operations:
          - Read
      - resource:
          type: topic
          name: kafka-telegram
          patternType: prefix
        operations:
          - Read
      - resource:
          type: topic
          name: strimzi-telegram
          patternType: prefix
        operations:
          - Read
      - resource:
          type: topic
          name: devconf-telegram
          patternType: prefix
        operations:
          - Read
  template:
    secret:
      metadata:
        annotations:
          kubed.appscode.com/sync: ""

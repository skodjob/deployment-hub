          type: topic
          name: kafka-twitter-search
        operation: Read
      - resource:
          type: topic
          name: strimzi-twitter-search
        operation: Write
      - resource:
          type: topic
          name: strimzi-twitter-search
        operation: Read
      # Topcis for telegram
      - resource:
          type: topic
          name: stargate-telegram
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: kafka-telegram
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: strimzi-telegram
          patternType: prefix
        operation: Read
# Message parser user
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: her-ur
  labels:
    strimzi.io/cluster: anubis
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Source topics
      - resource:
          type: topic
          name: stargate-twitter
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: kafka-twitter
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: strimzi-twitter
          patternType: prefix
        operation: Read
      # Group used by the Kafka Streams app
      - resource:
          type: group
          name: stargate-message-parser
        operation: Read
      - resource:
          type: group
          name: kafka-message-parser
        operation: Read
      - resource:
          type: group
          name: strimzi-message-parser
        operation: Read
      # Target topic
      - resource:
          type: topic
          name: stargate-telegram
          patternType: prefix
        operation: Write
      - resource:
          type: topic
          name: kafka-telegram
          patternType: prefix
        operation: Write
      - resource:
          type: topic
          name: strimzi-telegram
          patternType: prefix
        operation: Write


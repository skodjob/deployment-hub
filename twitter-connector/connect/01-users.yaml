      - resource:
          type: group
          name: connect-cluster
        operation: Read
      - resource:
          type: topic
          name: connect-cluster-configs
        operation: Read
      - resource:
          type: topic
          name: connect-cluster-configs
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-configs
        operation: Write
      - resource:
          type: topic
          name: connect-cluster-configs
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-configs
        operation: Create
      - resource:
          type: topic
          name: connect-cluster-status
        operation: Read
      - resource:
          type: topic
          name: connect-cluster-status
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-status
        operation: Write
      - resource:
          type: topic
          name: connect-cluster-status
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-status
        operation: Create
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: Read
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: Write
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: Describe
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: Create
      - resource:
          type: topic
          name: connect-cluster-offsets
        operation: DescribeConfigs
      # ???
      - resource:
          type: cluster
        operation: Describe
      - resource:
          type: cluster
        operation: DescribeConfigs
      - resource:
          type: cluster
        operation: Alter
      # Connector topics
      - resource:
          type: group
          name: connect-
          patternType: prefix
        operation: Read
      - resource:
          type: topic
          name: stargate-twitter-search
        operation: Write
      - resource:
          type: topic
          name: stargate-twitter-search
        operation: Read
      - resource:
          type: topic
          name: stargate-twitter-search
        operation: Describe
      - resource:
          type: topic
          name: kafka-twitter-search
        operation: Write

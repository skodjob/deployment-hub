---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: twitter-stargate-consumer
  name: twitter-stargate-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-stargate-consumer
  template:
    metadata:
      labels:
        app: twitter-stargate-consumer
    spec:
      serviceAccountName: clients-sa
      containers:
        - name: twitter-stargate-consumer
          image: quay.io/strimzi-test-clients/test-clients:0.5.1-kafka-3.4.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 200Mi
              cpu: 250m
          env:
            - name: CA_CRT
              value: ${secrets:strimzi-kafka/anubis-cluster-ca-cert:ca.crt}
            - name: USER_CRT
              value: ${secrets:strimzi-kafka/hathor:user.crt}
            - name: USER_KEY
              value: ${secrets:strimzi-kafka/hathor:user.key}
            - name: BOOTSTRAP_SERVERS
              value: anubis-kafka-bootstrap.strimzi-kafka.svc:9093
            - name: TOPIC
              value: stargate-twitter-search
            - name: GROUP_ID
              value: connect-stargate-twitter-group
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "1000000"
            - name: CLIENT_TYPE
              value: KafkaConsumer
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
